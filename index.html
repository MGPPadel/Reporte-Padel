// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);

  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);

  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };

  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
                i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const paymentDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments', paymentId);
                            await window.deleteDoc(paymentDocRef);
                            setMessageBox({ show: true, title: 'Pago eliminado', content: 'El pago ha sido eliminado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar el pago. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting payment:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();

                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classesQuery = window.query(classesColRef);
                    const unsubscribeClasses = window.onSnapshot(classesQuery, (snapshot) => {
                        const fetchedClasses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedClasses = fetchedClasses.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setClasses(sortedClasses);
                    });

                    const studentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'students');
                    const studentsQuery = window.query(studentsColRef);
                    const unsubscribeStudents = window.onSnapshot(studentsQuery, (snapshot) => {
                        const fetchedStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStudents(fetchedStudents.sort((a, b) => a.lastName.localeCompare(b.lastName)));
                    });

                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');
                    const paymentsQuery = window.query(paymentsColRef);
                    const unsubscribePayments = window.onSnapshot(paymentsQuery, (snapshot) => {
                        const fetchedPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedPayments = fetchedPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPayments(sortedPayments);
                    });

                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    const logQuery = window.query(logColRef);
                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    return () => {
                        unsubscribeClasses();
                        unsubscribeStudents();
                        unsubscribePayments();
                        unsubscribeLog();
                    };
                } else {
                    setClasses([]);
                    setStudents([]);
                    setPayments([]);
                    setActivityLog([]);
                }
            }, [userId]);
            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);
            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(`${cls.date}T00:00:00Z`);
                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {
                        report[monthYear] = { totalIncome: 0, classCount: 0, classCountByStudent: {} };
                    }
                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);

            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };
            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];
                setNewEntry(prev => ({ ...prev, date: dateString, day: dayOfWeek }));
            };
            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));
            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const selectedStudents = newEntry.studentIds.map(id => {
                        const stu = students.find(s => s.id === id);
                        return stu ? `${stu.firstName} ${stu.lastName}` : "";
                    });
                    const classData = {
                        ...newEntry,
                        studentIds: newEntry.studentIds,
                        studentNames: selectedStudents,
                        timestamp: window.Timestamp.fromDate(new Date(newEntry.date)),
                    };
                    if (isEditing) {
                        const classDocRef = window.doc(classesColRef, editedClassId);
                        await window.setDoc(classDocRef, classData);
                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0, });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };
            const deleteClass = (id, classData) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id);
                            await window.deleteDoc(classDocRef);
                            setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`);
                            setSelectedClassesForDay(null); // Close modal after deleting
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting class:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };
            const editClass = (classToEdit) => {
                setNewEntry({
                    studentCount: classToEdit.studentCount,
                    studentNames: classToEdit.studentNames,
                    date: classToEdit.date,
                    day: classToEdit.day,
                    time: classToEdit.time,
                    price: classToEdit.price,
                });
                setIsEditing(true);
                setEditedClassId(classToEdit.id);
                setSelectedClassesForDay(null); // Close modal when editing
                setView('list');
            };
            const generatePDF = () => {
                if (!reportTableRef.current) return;
                setLoading(true);
                const input = reportTableRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save(`informe_clases.pdf`);
                    setLoading(false);
                }).catch(err => {
                    console.error("Error generating PDF:", err);
                    setLoading(false);
                });
            };
            const uniqueMonths = useMemo(() => {
                const months = new Set();
                classes.forEach(cls => {
                    const monthYear = cls.date.substring(0, 7);
                    months.add(monthYear);
                });
                return Array.from(months).sort((a, b) => new Date(a) - new Date(b));
            }, [classes]);
            const filteredClasses = useMemo(() => {
                let filtered = classes;
                if (selectedMonthYear) {
                    filtered = filtered.filter(cls => cls.date.startsWith(selectedMonthYear));
                }
                if (filterText) {
                    filtered = filtered.filter(cls => cls.studentNames.some(name => name.toLowerCase().includes(filterText.toLowerCase())));
                }
                return filtered;
            }, [classes, selectedMonthYear, filterText]);
            const getCalendarDays = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                    days.push({ day: prevMonthLastDay - i, classes: [], isCurrentMonth: false, dailyIncome: 0 });
                }
                for (let i = 1; i <= lastDayOfMonth; i++) {
                    const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                    const classesOnDay = classes.filter(cls => cls.date === dateStr);
                    const dailyIncome = classesOnDay.reduce((sum, cls) => sum + cls.price, 0);
                    days.push({
                        day: i,
                        classes: classesOnDay,
                        isCurrentMonth: true,
                        dailyIncome
                    });
                }
                return days;
            };
            const calendarDays = useMemo(() => getCalendarDays(selectedDate), [selectedDate, classes]);
            const reportTableRef = useRef(null);
            
            // Lógica para el informe diario
            const dailyReportClasses = useMemo(() => {
                return classes.filter(cls => cls.date === selectedDateForReport);
            }, [classes, selectedDateForReport]);

            const dailyReportIncome = useMemo(() => {
                return dailyReportClasses.reduce((sum, cls) => sum + cls.price, 0);
            }, [dailyReportClasses]);

            const DailyReportView = () => {
                return (
                    <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-bold text-gray-800">Informe Diario</h2>
                            <button
                                onClick={() => setView('calendar')}
                                className="bg-blue-800 text-white py-2 px-4 rounded-lg font-bold hover:bg-blue-900 transition-colors"
                            >
                                Volver al Calendario
                            </button>
                        </div>
                        <div className="flex items-center mb-4 space-x-2">
                            <label htmlFor="daily-date" className="font-semibold text-gray-700">Seleccionar fecha:</label>
                            <input
                                type="date"
                                id="daily-date"
                                value={selectedDateForReport}
                                onChange={(e) => setSelectedDateForReport(e.target.value)}
                                className="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                        </div>
                        <div className="bg-gray-100 p-4 rounded-lg">
                            <h3 className="font-bold text-lg text-gray-800">Resumen del Día</h3>
                            <p className="text-gray-600 mt-2">
                                Clases registradas: <span className="font-bold text-blue-800">{dailyReportClasses.length}</span>
                            </p>
                            <p className="text-gray-600">
                                Ingresos totales: <span className="font-bold text-green-700">{formatPrice(dailyReportIncome)}</span>
                            </p>
                        </div>
                        {dailyReportClasses.length > 0 ? (
                            <div className="overflow-x-auto">
                                <table className="min-w-full bg-white rounded-lg shadow overflow-hidden">
                                    <thead>
                                        <tr className="bg-blue-800 text-white uppercase text-sm leading-normal">
                                            <th className="py-3 px-6 text-left">Hora</th>
                                            <th className="py-3 px-6 text-left">Alumnos</th>
                                            <th className="py-3 px-6 text-left">Precio</th>
                                            <th className="py-3 px-6 text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-gray-600 text-sm font-light">
                                        {dailyReportClasses.map(cls => (
                                            <tr key={cls.id} className="border-b border-gray-200 hover:bg-gray-100 transition-colors">
                                                <td className="py-3 px-6 text-left whitespace-nowrap">{cls.time}</td>
                                                <td className="py-3 px-6 text-left">
                                                    {cls.studentNames.length > 0 ? (
                                                        <ul className="list-disc list-inside space-y-1">
                                                            {cls.studentNames.map((name, i) => (
                                                                <li key={i}>{name}</li>
                                                            ))}
                                                        </ul>
                                                    ) : (
                                                        'N/A'
                                                    )}
                                                </td>
                                                <td className="py-3 px-6 text-left">{formatPrice(cls.price)}</td>
                                                <td className="py-3 px-6 text-center">
                                                    <div className="flex item-center justify-center space-x-2">
                                                        <button onClick={() => editClass(cls)} className="w-4 mr-2 transform hover:text-blue-500 hover:scale-110">
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button onClick={() => deleteClass(cls.id, cls)} className="w-4 mr-2 transform hover:text-red-500 hover:scale-110">
                                                            <i className="fas fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 p-8">No hay clases registradas para esta fecha.</p>
                        )}
                    </div>
                );
            };

            const Login = () => (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <h1 className="text-3xl font-bold text-gray-800 mb-6">Informe de Clases de Padel</h1>
                    <div className="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                        <h2 className="text-2xl font-bold text-center mb-6 text-blue-800">{isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}</h2>
                        <input
                            type="email"
                            placeholder="Email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="p-3 w-full border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 transition-shadow"
                        />
                        <input
                            type="password"
                            placeholder="Contraseña"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="p-3 w-full border rounded-lg mb-6 focus:ring-2 focus:ring-blue-500 transition-shadow"
                        />
                        <button
                            onClick={isSigningUp ? signUp : signIn}
                            className="w-full bg-blue-800 text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-900 transition-colors shadow-md"
                        >
                            {isSigningUp ? 'Registrarse' : 'Iniciar Sesión'}
                        </button>
                        <div className="mt-4 text-center">
                            <button
                                onClick={() => setIsSigningUp(!isSigningUp)}
                                className="text-blue-600 hover:text-blue-800 transition-colors text-sm"
                            >
                                {isSigningUp ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate'}
                            </button>
                        </div>
                        <div className="mt-2 text-center">
                             <button
                                onClick={handlePasswordReset}
                                className="text-blue-600 hover:text-blue-800 transition-colors text-sm"
                            >
                                ¿Olvidaste tu contraseña?
                            </button>
                        </div>
                    </div>
                </div>
            );

            const renderContent = () => {
                switch (view) {
                    case 'list':
                        return (
                             <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Ingresar Nueva Clase</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <div className="col-span-1">
                                        <label htmlFor="date" className="block text-sm font-medium text-gray-700">Fecha</label>
                                        <input
                                            type="date"
                                            name="date"
                                            value={newEntry.date}
                                            onChange={handleDateChange}
                                            className="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                    <div className="col-span-1">
                                        <label htmlFor="time" className="block text-sm font-medium text-gray-700">Hora</label>
                                        <select
                                            name="time"
                                            value={newEntry.time}
                                            onChange={handleNewEntryChange}
                                            className="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            {timesOfDay.map(time => <option key={time} value={time}>{time}</option>)}
                                        </select>
                                    </div>
                                    <div className="col-span-1">
                                        <label htmlFor="studentCount" className="block text-sm font-medium text-gray-700">Cantidad de Alumnos</label>
                                        <select
                                            name="studentCount"
                                            value={newEntry.studentCount}
                                            onChange={handleNewEntryChange}
                                            className="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            {peopleOptions.map(p => <option key={p} value={p}>{p}</option>)}
                                        </select>
                                    </div>
                                    <div className="col-span-1">
                                        <label htmlFor="price" className="block text-sm font-medium text-gray-700">Precio</label>
                                        <input
                                            type="number"
                                            name="price"
                                            value={newEntry.price}
                                            onChange={handleNewEntryChange}
                                            className="mt-1 p-2 w-full border rounded-md focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                    {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                        <AutocompleteStudentInput

                                            students={students}

                                </div>
                                <button
                                    onClick={addClass}

                                {filteredClasses.length > 0 ? (

                                                    <th className="py-3 px-6 text-left">Hora</th>
                                                    <th className="py-3 px-6 text-left">Alumnos</th>

                                                                        <li key={i}>{name}</li>

                    case 'students':
                        return (
                            <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">{isEditingStudent ? 'Editar Alumno' : 'Añadir Alumno'}</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input
                                        type="text"
                                        placeholder="Nombre"
                                        value={newStudent.firstName}
                                        onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Apellido"
                                        value={newStudent.lastName}
                                        onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Teléfono"
                                        value={newStudent.phone}
                                        onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <textarea
                                        placeholder="Descripción o notas"
                                        value={newStudent.description}
                                        onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    ></textarea>
                                </div>
                                <div className="flex justify-end space-x-2">
                                    <button
                                        onClick={addStudent}
                                        className="bg-green-600 text-white p-3 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors shadow-md"
                                    >
                                        {isEditingStudent ? 'Guardar Cambios' : 'Añadir Alumno'}
                                    </button>
                                </div>

                                <h2 className="text-xl font-bold text-gray-800 mt-8 mb-4">Listado de Alumnos</h2>
                                <div className="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Buscar por nombre, apellido o teléfono..."
                                        value={studentSearch}
                                        onChange={(e) => setStudentSearch(e.target.value)}
                                        className="p-2 border rounded-lg flex-1 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <select
                                        value={filterStatus}
                                        onChange={(e) => setFilterStatus(e.target.value)}
                                        className="p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    >
                                        <option value="Todos">Todos</option>
                                        <option value="Activo">Activos</option>
                                        <option value="Inactivo">Inactivos</option>
                                    </select>
                                </div>
                                {filteredStudentsList.length > 0 ? (
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full bg-white rounded-lg shadow overflow-hidden">
                                            <thead>
                                                <tr className="bg-blue-800 text-white uppercase text-sm leading-normal">
                                                    <th className="py-3 px-6 text-left">Nombre</th>
                                                    <th className="py-3 px-6 text-left">Teléfono</th>
                                                    <th className="py-3 px-6 text-left">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-gray-600 text-sm font-light">
                                                {filteredStudentsList.map(stu => (
                                                    <tr key={stu.id} className="border-b border-gray-200 hover:bg-gray-100 transition-colors">
                                                        <td className="py-3 px-6 text-left whitespace-nowrap">{stu.firstName} {stu.lastName}</td>
                                                        <td className="py-3 px-6 text-left">{stu.phone}</td>
                                                        <td className="py-3 px-6 text-left">
                                                            <div className="flex item-center space-x-2">
                                                                <button onClick={() => editStudent(stu)} className="w-4 mr-2 transform hover:text-blue-500 hover:scale-110">
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deleteStudent(stu.id)} className="w-4 mr-2 transform hover:text-red-500 hover:scale-110">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                                <button onClick={() => sendWhatsApp(stu.phone)} className="w-4 transform hover:text-green-500 hover:scale-110">
                                                                    <i className="fab fa-whatsapp"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">No hay alumnos registrados.</p>
                                )}
                            </div>
                        );
                    case 'payments':
                        return (
                            <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">{isEditingPayment ? 'Editar Pago' : 'Añadir Pago'}</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <input
                                        type="date"
                                        name="date"
                                        value={newPayment.date}
                                        onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Monto"
                                        value={newPayment.amount}
                                        onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <textarea
                                        placeholder="Descripción del pago (ej: luz, agua, etc.)"
                                        value={newPayment.description}
                                        onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow col-span-1 sm:col-span-2"
                                    ></textarea>
                                </div>
                                <div className="flex justify-end">
                                    <button
                                        onClick={addPayment}
                                        className="bg-green-600 text-white p-3 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors shadow-md"
                                    >
                                        {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                    </button>
                                </div>
                                <h2 className="text-xl font-bold text-gray-800 mt-8 mb-4">Pagos Registrados</h2>
                                {payments.length > 0 ? (
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full bg-white rounded-lg shadow overflow-hidden">
                                            <thead>
                                                <tr className="bg-blue-800 text-white uppercase text-sm leading-normal">
                                                    <th className="py-3 px-6 text-left">Fecha</th>
                                                    <th className="py-3 px-6 text-left">Monto</th>
                                                    <th className="py-3 px-6 text-left">Descripción</th>
                                                    <th className="py-3 px-6 text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-gray-600 text-sm font-light">
                                                {payments.map(pay => (
                                                    <tr key={pay.id} className="border-b border-gray-200 hover:bg-gray-100 transition-colors">
                                                        <td className="py-3 px-6 text-left whitespace-nowrap">{pay.date}</td>
                                                        <td className="py-3 px-6 text-left">{formatPrice(pay.amount)}</td>
                                                        <td className="py-3 px-6 text-left">{pay.description}</td>
                                                        <td className="py-3 px-6 text-center">
                                                            <div className="flex item-center justify-center space-x-2">
                                                                <button onClick={() => editPayment(pay)} className="w-4 mr-2 transform hover:text-blue-500 hover:scale-110">
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deletePayment(pay.id)} className="w-4 mr-2 transform hover:text-red-500 hover:scale-110">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">No hay pagos registrados.</p>
                                )}
                            </div>
                        );
                    case 'calendar':
                        const today = new Date();
                        const currentMonthYear = `${selectedDate.getFullYear()}-${(selectedDate.getMonth() + 1).toString().padStart(2, '0')}`;
                        const totalIncomeForMonth = monthlyReports[currentMonthYear]?.totalIncome || 0;
                        const totalClassesForMonth = monthlyReports[currentMonthYear]?.classCount || 0;

                        return (
                            <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                                <h2 className="text-xl font-bold text-gray-800 text-center">Calendario Mensual</h2>
                                <div className="flex justify-between items-center px-4">
                                    <button onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() - 1, 1))} className="text-gray-600 hover:text-blue-800 transition-colors"><i className="fas fa-chevron-left"></i></button>
                                    <h3 className="text-xl font-semibold">{selectedDate.toLocaleString('es-AR', { month: 'long', year: 'numeric' })}</h3>
                                    <button onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 1))} className="text-gray-600 hover:text-blue-800 transition-colors"><i className="fas fa-chevron-right"></i></button>
                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg text-center">
                                    <p className="text-gray-600">Ingresos del mes: <span className="font-bold text-green-700">{formatPrice(totalIncomeForMonth)}</span></p>
                                    <p className="text-gray-600">Clases del mes: <span className="font-bold text-blue-800">{totalClassesForMonth}</span></p>
                                </div>
                                <div className="grid grid-cols-7 text-center text-xs font-bold text-gray-600">
                                    <span>Dom</span>
                                    <span>Lun</span>
                                    <span>Mar</span>
                                    <span>Mié</span>
                                    <span>Jue</span>
                                    <span>Vie</span>
                                    <span>Sáb</span>
                                </div>
                                <div className="grid grid-cols-7 gap-1">
                                    {calendarDays.map((day, index) => (
                                        <div
                                            key={index}
                                            onClick={() => day.isCurrentMonth && setSelectedClassesForDay({ date: `${selectedDate.getFullYear()}-${(selectedDate.getMonth() + 1).toString().padStart(2, '0')}-${day.day.toString().padStart(2, '0')}`, classes: day.classes })}
                                            className={`
                                                relative h-20 p-1 flex flex-col justify-between items-center text-xs rounded-lg cursor-pointer
                                                ${day.isCurrentMonth ?
                                                    'bg-white hover:bg-gray-200 transition-colors' :
                                                    'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                }
                                                ${(new Date().toISOString().split('T')[0] === `${selectedDate.getFullYear()}-${(selectedDate.getMonth() + 1).toString().padStart(2, '0')}-${day.day.toString().padStart(2, '0')}`) ? 'ring-2 ring-blue-500' : ''}
                                            `}
                                        >
                                            <div className="font-semibold text-sm">{day.day}</div>
                                            {day.dailyIncome > 0 && (
                                                <div className="bg-green-600 text-white rounded-full px-2 py-0.5 mt-1 text-xs">{formatPrice(day.dailyIncome)}</div>
                                            )}
                                            {day.classes.length > 0 && (
                                                <div className="text-center text-xs text-blue-800">
                                                    {day.classes.length} {day.classes.length === 1 ? 'clase' : 'clases'}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                {selectedClassesForDay && (
                                    <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                                        <div className="p-6 bg-white rounded-xl shadow-xl w-full max-w-lg space-y-4">
                                            <div className="flex justify-between items-center">
                                                <h3 className="text-xl font-bold text-gray-800">Clases del {selectedClassesForDay.date}</h3>
                                                <button onClick={() => setSelectedClassesForDay(null)} className="text-gray-500 hover:text-gray-800 transition-colors"><i className="fas fa-times"></i></button>
                                            </div>
                                            {selectedClassesForDay.classes.length > 0 ? (
                                                <ul className="space-y-4">
                                                    {selectedClassesForDay.classes.map(cls => (
                                                        <li key={cls.id} className={`p-4 rounded-lg ${colorMap[cls.studentCount] || 'bg-gray-100'} shadow`}>
                                                            <div className="font-bold">{cls.time} - {cls.studentCount} Alumno{cls.studentCount > 1 ? 's' : ''} - {formatPrice(cls.price)}</div>
                                                            <div className="text-gray-700 mt-1">Alumnos: {cls.studentNames.join(', ')}</div>
                                                            <div className="flex justify-end space-x-2 mt-2">
                                                                <button onClick={() => editClass(cls)} className="text-sm text-blue-600 hover:underline">Editar</button>
                                                                <button onClick={() => deleteClass(cls.id, cls)} className="text-sm text-red-600 hover:underline">Eliminar</button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            ) : (
                                                <p className="text-center text-gray-500">No hay clases registradas para este día.</p>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        );
                    case 'config':
                        return (
                            <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-2xl mx-auto">
                                <h2 className="text-xl font-bold text-gray-800 mb-4">Configuración de Precios</h2>
                                <p className="text-gray-600">Define el precio por cantidad de alumnos. Esto se aplicará automáticamente al registrar una nueva clase.</p>
                                {peopleOptions.map(p => (
                                    <div key={p} className="flex items-center space-x-4">
                                        <label htmlFor={`price-${p}`} className="w-1/3 text-right">Precio para {p} alumno{p > 1 ? 's' : ''}:</label>
                                        <input
                                            type="number"
                                            id={`price-${p}`}
                                            value={customPrices[p] || ''}
                                            onChange={(e) => handleCustomPriceChange(p, e.target.value)}
                                            className="p-2 border rounded-lg flex-1 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        />
                                    </div>
                                ))}
                                <button
                                    onClick={saveCustomPrices}
                                    className="w-full bg-blue-800 text-white p-3 rounded-lg font-bold text-lg hover:bg-blue-900 transition-colors shadow-md"
                                >
                                    Guardar Precios
                                </button>
                            </div>
                        );
                    case 'log':
                        return (
                             <div className="p-4 bg-white rounded-xl shadow-md space-y-4 max-w-4xl mx-auto">
                                 <h2 className="text-xl font-bold text-gray-800 mb-4">Registro de Actividad</h2>
                                 {activityLog.length > 0 ? (
                                     <div className="bg-gray-100 rounded-lg p-4 max-h-96 overflow-y-auto">
                                         <ul className="space-y-4">
                                             {activityLog.map((log) => (
                                                 <li key={log.id} className="p-4 bg-white rounded-lg shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                     <div className="flex-1">
                                                         <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                         <span className="text-gray-700">{log.details}</span>
                                                     </div>
                                                     <span className="text-gray-500 text-xs mt-2 sm:mt-0">{formatDate(log.timestamp)}</span>
                                                 </li>
                                             ))}
                                         </ul>
                                     </div>
                                 ) : (
                                     <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                 )}
                             </div>
                        );
                    case 'daily-report':
                        return <DailyReportView />;
                    default:
                        return null;
                }
            };

            if (loading) {
                return (
                    <div className="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50">
                        <div className="flex flex-col items-center">
                            <i className="fas fa-spinner fa-spin text-4xl text-blue-800"></i>
                            <p className="mt-4 text-lg text-gray-700">Cargando...</p>
                        </div>
                    </div>
                );
            }

            if (!userId) {
                return <Login />;
            }
            return (
                <div className="container mx-auto p-4 max-w-6xl">
                    <MessageBox {...messageBox} />
                    <header className="flex flex-col sm:flex-row justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-md">
                        <h1 className="text-2xl font-bold text-blue-800 mb-4 sm:mb-0">Gestor de Clases de Padel</h1>
                        <div className="flex items-center space-x-4">
                            <span className="text-gray-600 hidden md:inline">Bienvenido, {userEmail}</span>
                            <button
                                onClick={signOutUser}
                                className="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg font-bold hover:bg-gray-400 transition-colors shadow-md"
                            >
                                <i className="fas fa-sign-out-alt"></i> Salir
                            </button>
                        </div>
                    </header>
                    <div className="flex flex-wrap justify-center space-x-2 space-y-2 sm:space-y-0 mb-8">
                        <button onClick={() => setView('list')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'list' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-plus-circle mr-2"></i>Nueva Clase
                        </button>
                        <button onClick={() => setView('calendar')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'calendar' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-calendar-alt mr-2"></i>Calendario
                        </button>
                        <button onClick={() => setView('students')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'students' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-users mr-2"></i>Alumnos
                        </button>
                         <button onClick={() => setView('daily-report')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'daily-report' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-chart-line mr-2"></i>Informe Diario
                        </button>
                        <button onClick={() => setView('payments')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'payments' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-money-bill-wave mr-2"></i>Pagos
                        </button>
                        <button onClick={() => setView('config')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'config' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-cogs mr-2"></i>Configuración
                        </button>
                        <button onClick={() => setView('log')} className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'log' ? 'bg-blue-800 text-white' : 'bg-gray-300 text-gray-800 hover:bg-gray-400'}`}>
                            <i className="fas fa-clipboard-list mr-2"></i>Log de Actividad
                        </button>
                    </div>

                    <main>
                        {renderContent()}
                    </main>

                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
