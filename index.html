<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, getDocs, deleteDoc, updateDoc, writeBatch, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Hacemos que las funciones de Firebase estén disponibles globalmente para el script de Babel
    window.firebase = {
      initializeApp,
      getAuth,
      signInAnonymously,
      signInWithCustomToken,
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot,
      collection,
      query,
      addDoc,
      getDocs,
      deleteDoc,
      updateDoc,
      writeBatch,
      where
    };
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const { useState, useEffect, useRef } = React;

      // Valores por defecto para las clases
      const defaultValueMap = {
        1: 12000,
        2: 19000,
        3: 24000,
        4: 26000,
      };

      // Mapa de colores para las tarjetas de clase
      const colorMap = {
        1: 'bg-orange-100',
        2: 'bg-green-100',
        3: 'bg-blue-100',
        4: 'bg-red-100',
      };

      const [classes, setClasses] = useState([]);
      const [newEntry, setNewEntry] = useState({
        studentName: '',
        day: '',
        time: '8:00 a. m.',
        date: new Date().toISOString().slice(0, 10),
      });
      const [weeklyReports, setWeeklyReports] = useState([]);
      const [monthlyReports, setMonthlyReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [userId, setUserId] = useState(null);
      const [appId, setAppId] = useState(null);
      const [showConfigModal, setShowConfigModal] = useState(false);
      const [userFirebaseConfig, setUserFirebaseConfig] = useState('');
      const [configError, setConfigError] = useState('');
      const [editableValues, setEditableValues] = useState(defaultValueMap);
      const [selectedMonth, setSelectedMonth] = useState('Todos');
      const [availableMonths, setAvailableMonths] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');
      const [editingClass, setEditingClass] = useState(null);
      const [groupedClasses, setGroupedClasses] = useState([]);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [modalContent, setModalContent] = useState({ title: '', message: '', onConfirm: () => {} });
      const [db, setDb] = useState(null);
      const [auth, setAuth] = useState(null);
      const [isFirebaseInitialized, setIsFirebaseInitialized] = useState(false);
      
      const dayOptions = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
      const timeOptions = Array.from({ length: 5 }, (_, i) => `${8 + i}:00 a. m.`);

      const formatCurrency = (value) => {
        return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      };

      const formatDate = (dateString) => {
        if (!dateString) return '';
        const [year, month, day] = dateString.split('-');
        return `${day}/${month}/${year}`;
      };

      // Función para mostrar el modal de alerta personalizado
      const showMessageModal = (message) => {
        setModalContent({
            title: 'Alerta',
            message: message,
            onConfirm: () => setShowConfirmationModal(false)
        });
        setShowConfirmationModal(true);
      };
      
      // Función para manejar el envío del formulario de configuración de Firebase
      const handleConfigSubmit = async (e) => {
        e.preventDefault();
        setConfigError('');
        try {
          const config = JSON.parse(userFirebaseConfig);
          // Verificar si el objeto de configuración tiene las propiedades necesarias
          if (!config.apiKey || !config.authDomain || !config.projectId) {
            setConfigError('El objeto de configuración de Firebase no es válido. Faltan propiedades esenciales.');
            return;
          }
          // Si es válido, guardar la configuración en una variable global o de estado
          // En este caso, simplemente recargamos el estado para que useEffect se dispare
          window.__firebase_config = JSON.stringify(config);
          setIsFirebaseInitialized(false); // Forzar la re-inicialización
          setShowConfigModal(false);
        } catch (error) {
          setConfigError('Formato JSON no válido. Por favor, asegúrate de que el formato sea correcto.');
          console.error("Error parsing Firebase config:", error);
        }
      };


      // Hook de efecto para la inicialización de Firebase.
      // Se ejecuta solo una vez al cargar el componente y cuando isFirebaseInitialized es falso.
      useEffect(() => {
        const loadFirebase = async () => {
          try {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            setAppId(appId);
            
            let firebaseConfig;
            if (typeof __firebase_config !== 'undefined') {
              firebaseConfig = JSON.parse(__firebase_config);
            } else if (userFirebaseConfig) {
              firebaseConfig = JSON.parse(userFirebaseConfig);
            } else {
              console.log("No se encontró la configuración de Firebase. Mostrando modal.");
              setShowConfigModal(true);
              setLoading(false);
              return;
            }
            
            const app = firebase.initializeApp(firebaseConfig);
            const authInstance = firebase.getAuth(app);
            const dbInstance = firebase.getFirestore(app);

            setDb(dbInstance);
            setAuth(authInstance);

            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            if (initialAuthToken) {
              await firebase.signInWithCustomToken(authInstance, initialAuthToken);
            } else {
              await firebase.signInAnonymously(authInstance);
            }

            const currentUserId = authInstance.currentUser?.uid;
            setUserId(currentUserId);
            setIsFirebaseInitialized(true);
            
          } catch (error) {
            console.error("Error initializing Firebase:", error);
            setConfigError('Error al conectar a Firebase. Revisa tu configuración e inténtalo de nuevo.');
            setShowConfigModal(true);
            setLoading(false);
          }
        };
        
        if (!isFirebaseInitialized) {
          loadFirebase();
        }
      }, [isFirebaseInitialized]);

      // Hook de efecto para los listeners de Firestore.
      // Se ejecuta CADA VEZ que 'db' o 'userId' cambian, asegurando que estén disponibles.
      useEffect(() => {
        if (!db || !userId) {
          console.log("Esperando que la base de datos y el ID de usuario estén listos...");
          return;
        }

        console.log("Configurando listeners de Firestore para el usuario:", userId);
        const appId = 'default-app-id'; // Usamos el ID de la aplicación por defecto

        const userClassesRef = firebase.collection(db, `artifacts/${appId}/users/${userId}/clases_padel`);
        const userValuesDocRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/valores_clase/precios`);

        // Listener para los valores de las clases
        const unsubscribeValues = firebase.onSnapshot(userValuesDocRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            const newValues = {
              1: data['1'] || defaultValueMap[1],
              2: data['2'] || defaultValueMap[2],
              3: data['3'] || defaultValueMap[3],
              4: data['4'] || defaultValueMap[4],
            };
            setEditableValues(newValues);
          } else {
            setEditableValues(defaultValueMap);
            firebase.setDoc(userValuesDocRef, defaultValueMap).catch(e => console.error("Error setting default values:", e));
          }
        }, (error) => {
          console.error("Error in onSnapshot (userValuesDocRef):", error);
        });

        // Listener para las clases de padel
        const unsubscribeClasses = firebase.onSnapshot(userClassesRef, (snapshot) => {
          const fetchedClasses = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          updateClassesAndReports(fetchedClasses);
          setLoading(false);
        }, (error) => {
          console.error("Error in onSnapshot (userClassesRef):", error);
        });
        
        // Función de limpieza para desuscribir los listeners al desmontar el componente
        return () => {
          console.log("Desuscribiendo listeners de Firestore.");
          unsubscribeValues();
          unsubscribeClasses();
        };

      }, [db, userId]);


      const updateClassesAndReports = (currentClasses) => {
        const classesByDayTime = currentClasses.reduce((acc, curr) => {
          const key = `${curr.date}-${curr.day}-${curr.time}`;
          if (!acc[key]) {
            acc[key] = [];
          }
          acc[key].push(curr);
          return acc;
        }, {});

        const updatedClasses = currentClasses.map(cls => {
          const key = `${cls.date}-${cls.day}-${cls.time}`;
          const studentCount = (classesByDayTime[key] || []).length;
          return {
            ...cls,
            studentCount,
            color: colorMap[studentCount] || '',
            value: editableValues[studentCount] || 0, // Actualizar el valor al recalcular
          };
        });

        updatedClasses.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          if (dateA.getTime() !== dateB.getTime()) {
            return dateB.getTime() - dateA.getTime();
          }
          const dayIndexA = dayOptions.indexOf(a.day);
          const dayIndexB = dayOptions.indexOf(b.day);
          if (dayIndexA !== dayIndexB) {
            return dayIndexA - dayIndexB;
          }
          const timeIndexA = timeOptions.indexOf(a.time);
          const timeIndexB = timeOptions.indexOf(b.time);
          return timeIndexA - timeIndexB;
        });

        setClasses(updatedClasses);
        calculateReports(updatedClasses);
        const months = [...new Set(updatedClasses.map(cls => cls.date.substring(0, 7)))].sort();
        setAvailableMonths(months);

        const groupedMap = new Map();
        updatedClasses.forEach(cls => {
          const key = `${cls.date}-${cls.day}-${cls.time}`;
          if (!groupedMap.has(key)) {
            groupedMap.set(key, {
              date: cls.date,
              day: cls.day,
              time: cls.time,
              studentCount: cls.studentCount,
              value: cls.value,
              color: cls.color,
              students: [],
              ids: []
            });
          }
          const groupedClass = groupedMap.get(key);
          groupedClass.students.push(cls.studentName);
          groupedClass.ids.push(cls.id);
        });

        const groupedArray = Array.from(groupedMap.values());
        setGroupedClasses(groupedArray);
      };

      const calculateReports = (updatedClasses) => {
        const weeklyReportMap = new Map();
        const monthlyReportMap = new Map();

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const processedClassKeys = new Set();
        updatedClasses.forEach(cls => {
          const classKey = `${cls.date}-${cls.day}-${cls.time}`;
          if (!processedClassKeys.has(classKey)) {
            processedClassKeys.add(classKey);

            const date = new Date(cls.date + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth();
            const monthName = monthNames[month];

            const firstDayOfYear = new Date(year, 0, 1);
            const pastDays = (date - firstDayOfYear) / 86400000;
            const weekNumber = Math.ceil((pastDays + firstDayOfYear.getDay() + 1) / 7);

            const weekKey = `${year}-Semana ${weekNumber}`;
            const monthKey = `${monthName} ${year}`;

            if (!weeklyReportMap.has(weekKey)) {
              weeklyReportMap.set(weekKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
            }
            const weeklyReport = weeklyReportMap.get(weekKey);
            weeklyReport.totalClasses++;
            weeklyReport.totalEarnings += cls.value;
            if (cls.studentCount >= 1 && cls.studentCount <= 4) {
              weeklyReport.countsByStudent[cls.studentCount]++;
            }

            if (!monthlyReportMap.has(monthKey)) {
              monthlyReportMap.set(monthKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
            }
            const monthlyReport = monthlyReportMap.get(monthKey);
            monthlyReport.totalClasses++;
            monthlyReport.totalEarnings += cls.value;
            if (cls.studentCount >= 1 && cls.studentCount <= 4) {
              monthlyReport.countsByStudent[cls.studentCount]++;
            }
          }
        });

        const weeklyReportsArray = Array.from(weeklyReportMap.entries()).map(([key, value]) => ({ week: key, ...value }));
        const monthlyReportsArray = Array.from(monthlyReportMap.entries()).map(([key, value]) => ({ month: key, ...value }));

        setWeeklyReports(weeklyReportsArray);
        setMonthlyReports(monthlyReportsArray);
      };
      
      const handleInputChange = (e) => {
        const { name, value } = e.target;
        const dayNames = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        if (name === 'date') {
            const dateObj = new Date(value + 'T00:00:00');
            const dayOfWeek = dateObj.getDay();
            const newDayName = dayNames[dayOfWeek];

            setNewEntry(prev => ({
              ...prev,
              [name]: value,
              day: newDayName
            }));
        } else {
            setNewEntry(prev => ({ ...prev, [name]: value }));
        }
      };
      
      const handleValueChange = async (e) => {
        const { name, value } = e.target;
        const newValues = { ...editableValues, [name]: Number(value) };
        setEditableValues(newValues);
        try {
          const userValuesDocRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/valores_clase/precios`);
          await firebase.setDoc(userValuesDocRef, newValues);
        } catch (error) {
          console.error("Error updating values in Firestore:", error);
        }
      };
      
      const handleAddClass = async (e) => {
        e.preventDefault();
        if (newEntry.studentName.trim() === '') {
          showMessageModal('El nombre del alumno no puede estar vacío.');
          return;
        }

        try {
          const userClassesRef = firebase.collection(db, `artifacts/${appId}/users/${userId}/clases_padel`);
          const existingClassesQuery = firebase.query(
            userClassesRef,
            firebase.where("date", "==", newEntry.date),
            firebase.where("time", "==", newEntry.time)
          );
          const existingClassesSnapshot = await firebase.getDocs(existingClassesQuery);
          const studentCount = existingClassesSnapshot.size + 1;
          const classValue = editableValues[studentCount] || 0;

          const classToSave = {
              ...newEntry,
              value: classValue,
          };
          
          await firebase.addDoc(userClassesRef, classToSave);
          setNewEntry({ ...newEntry, studentName: '', date: newEntry.date });
        } catch (error) {
          console.error("Error adding class to Firestore:", error);
        }
      };
      
      const handleEditClass = (classToEdit) => {
        setEditingClass(classToEdit);
      };

      const handleUpdateClass = async (e) => {
        e.preventDefault();
        if (!editingClass || editingClass.students.some(s => s.trim() === '')) {
          showMessageModal('El nombre de los alumnos no puede estar vacío.');
          return;
        }
        
        setModalContent({
            title: 'Confirmar Actualización',
            message: '¿Estás seguro de que quieres guardar los cambios? Esto eliminará los datos anteriores y creará clases nuevas.',
            onConfirm: async () => {
                try {
                    const batch = firebase.writeBatch(db);
                    
                    editingClass.ids.forEach(id => {
                        const docRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/clases_padel/${id}`);
                        batch.delete(docRef);
                    });
                    const newStudentCount = editingClass.students.length;
                    const newValue = editableValues[newStudentCount] || 0;
                    for (const studentName of editingClass.students) {
                      const newDocRef = firebase.doc(firebase.collection(db, `artifacts/${appId}/users/${userId}/clases_padel`));
                      batch.set(newDocRef, {
                        studentName: studentName,
                        day: editingClass.day,
                        time: editingClass.time,
                        date: editingClass.date,
                        value: newValue,
                      });
                    }
                    await batch.commit();
                    setEditingClass(null);
                } catch (error) {
                    console.error("Error updating classes in Firestore:", error);
                } finally {
                    setShowConfirmationModal(false);
                }
            }
        });
        setShowConfirmationModal(true);
      };

      const handleCancelEdit = () => {
        setEditingClass(null);
      };

      const handleDeleteStudentFromClass = (studentId) => {
        setModalContent({
            title: 'Confirmar Eliminación',
            message: '¿Estás seguro de que quieres eliminar a este alumno de la clase?',
            onConfirm: async () => {
                try {
                    const docRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/clases_padel/${studentId}`);
                    await firebase.deleteDoc(docRef);
                    setEditingClass(prev => {
                        if (!prev) return null;
                        const studentIndex = prev.ids.indexOf(studentId);
                        if (studentIndex > -1) {
                            const newStudents = prev.students.filter((_, i) => i !== studentIndex);
                            const newIds = prev.ids.filter(id => id !== studentId);
                            return { ...prev, students: newStudents, ids: newIds };
                        }
                        return prev;
                    });
                } catch (error) {
                    console.error("Error deleting student from class:", error);
                } finally {
                    setShowConfirmationModal(false);
                }
            }
        });
        setShowConfirmationModal(true);
      };
      
      const handleDeleteGroupedClass = (ids) => {
        setModalContent({
            title: 'Confirmar Eliminación',
            message: '¿Estás seguro de que quieres eliminar esta clase completa? Esto eliminará a todos los alumnos que la componen.',
            onConfirm: async () => {
                try {
                    const batch = firebase.writeBatch(db);
                    ids.forEach(id => {
                        const docRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/clases_padel/${id}`);
                        batch.delete(docRef);
                    });
                    await batch.commit();
                } catch (error) {
                    console.error("Error al eliminar la clase completa:", error);
                } finally {
                    setShowConfirmationModal(false);
                }
            }
        });
        setShowConfirmationModal(true);
      };
      
      const exportWeeklyPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text("Informe Semanal - Clases de Pádel", 14, 15);
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const tableData = weeklyReports.map(r => {
          const [year, weekText] = r.week.split('-');
          const weekNumber = weekText.replace('Semana ', '');
          const firstDayOfYear = new Date(year, 0, 1);
          const dateInWeek = new Date(firstDayOfYear.getTime() + (weekNumber - 1) * 7 * 24 * 60 * 60 * 1000);
          const monthName = monthNames[dateInWeek.getMonth()];
          const formattedWeek = `SEMANA Nº ${weekNumber} DEL MES DE ${monthName.toUpperCase()} DE ${year}`;
          return [
            formattedWeek,
            r.totalClasses,
            formatCurrency(r.totalEarnings),
            r.countsByStudent[1] || 0,
            r.countsByStudent[2] || 0,
            r.countsByStudent[3] || 0,
            r.countsByStudent[4] || 0
          ];
        });
        doc.autoTable({
          head: [["Semana", "Total Clases", "Ganancia Total", "1 Persona", "2 Personas", "3 Personas", "4 Personas"]],
          body: tableData,
          startY: 25,
          styles: { fontSize: 8, halign: 'center' },
          headStyles: { fillColor: '#ef4444' },
          theme: 'grid'
        });
        doc.save("informe_semanal.pdf");
      };
      
      const exportMonthlyPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        monthlyReports.forEach((report, index) => {
          if (index > 0) { doc.addPage(); }
          let finalY = 15;
          doc.setFontSize(16);
          doc.text(`Informe Mensual - Clases de Pádel - ${report.month}`, 14, finalY);
          finalY += 10;
          doc.autoTable({
            head: [["Mes", "Total Clases", "Ganancia Total"]],
            body: [[
              report.month,
              report.totalClasses,
              formatCurrency(report.totalEarnings)
            ]],
            startY: finalY,
            theme: 'grid',
            styles: { fontSize: 8 },
            headStyles: { fillColor: '#ef4444' },
            didDrawPage: function (data) {
              finalY = data.cursor.y + 10;
            }
          });
          doc.autoTable({
            head: [["Número de Alumnos", "Total de Clases", "Ganancia Total"]],
            body: [
              ["1 Persona", report.countsByStudent[1] || 0, formatCurrency((report.countsByStudent[1] || 0) * editableValues[1])],
              ["2 Personas", report.countsByStudent[2] || 0, formatCurrency((report.countsByStudent[2] || 0) * editableValues[2])],
              ["3 Personas", report.countsByStudent[3] || 0, formatCurrency((report.countsByStudent[3] || 0) * editableValues[3])],
              ["4 Personas", report.countsByStudent[4] || 0, formatCurrency((report.countsByStudent[4] || 0) * editableValues[4])]
            ],
            startY: finalY,
            theme: 'grid',
            styles: { fontSize: 8 },
            headStyles: { fillColor: '#f97316' }
          });
        });
        doc.save("informe_mensual.pdf");
      };
      
      const filteredGroupedClasses = groupedClasses.filter(cls => {
        const classDate = new Date(cls.date);
        const start = startDate ? new Date(startDate) : null;
        const end = endDate ? new Date(endDate) : null;
        const monthMatch = selectedMonth === 'Todos' || cls.date.substring(0, 7) === selectedMonth;
        const studentMatch = cls.students.some(student => student.toLowerCase().includes(searchQuery.toLowerCase()));
        const dateMatch = (!start || classDate >= start) && (!end || classDate <= end);

        return monthMatch && studentMatch && dateMatch;
      });

      const totalGroupedFiltered = filteredGroupedClasses.reduce((acc, cls) => acc + cls.value, 0);

      const handleSearchChange = (e) => {
        setSearchQuery(e.target.value);
      };

      const handleMonthChange = (e) => {
        setSelectedMonth(e.target.value);
      };
      
      const handleEditStudentName = (index, newName) => {
        setEditingClass(prev => {
          if (!prev) return null;
          const newStudents = [...prev.students];
          newStudents[index] = newName;
          return { ...prev, students: newStudents };
        });
      };
      
      const filteredClasses = classes.filter(cls => {
        const classDate = new Date(cls.date);
        const start = startDate ? new Date(startDate) : null;
        const end = endDate ? new Date(endDate) : null;
        const monthMatch = selectedMonth === 'Todos' || cls.date.substring(0, 7) === selectedMonth;
        const studentMatch = cls.studentName.toLowerCase().includes(searchQuery.toLowerCase());
        const dateMatch = (!start || classDate >= start) && (!end || classDate <= end);
        return monthMatch && studentMatch && dateMatch;
      });

      const totalFiltered = filteredClasses.reduce((acc, cls) => acc + cls.value, 0);

      const cardData = [
        { label: "Clases Individuales", students: 1, count: groupedClasses.filter(cls => cls.studentCount === 1).length, earnings: (groupedClasses.filter(cls => cls.studentCount === 1).length * editableValues[1]) },
        { label: "Clases Dobles", students: 2, count: groupedClasses.filter(cls => cls.studentCount === 2).length, earnings: (groupedClasses.filter(cls => cls.studentCount === 2).length * editableValues[2]) },
        { label: "Clases de 3", students: 3, count: groupedClasses.filter(cls => cls.studentCount === 3).length, earnings: (groupedClasses.filter(cls => cls.studentCount === 3).length * editableValues[3]) },
        { label: "Clases de 4", students: 4, count: groupedClasses.filter(cls => cls.studentCount === 4).length, earnings: (groupedClasses.filter(cls => cls.studentCount === 4).length * editableValues[4]) },
      ];

      return (
        <div className="bg-gray-100 min-h-screen p-4 sm:p-8">
          <div className="max-w-7xl mx-auto">
            {showConfigModal && (
              <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                  <h2 className="text-xl font-bold mb-4 text-gray-800">Configuración de Firebase</h2>
                  <p className="text-sm text-gray-600 mb-4">
                    Por favor, ingresa tu objeto de configuración de Firebase para conectar la aplicación a tu base de datos.
                  </p>
                  <form onSubmit={handleConfigSubmit}>
                    <textarea
                      className="w-full h-40 p-2 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500"
                      placeholder="Pega tu objeto JSON de configuración aquí..."
                      value={userFirebaseConfig}
                      onChange={(e) => setUserFirebaseConfig(e.target.value)}
                    ></textarea>
                    {configError && <p className="text-red-500 text-sm mt-2">{configError}</p>}
                    <button type="submit" className="mt-4 w-full bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors">
                      Guardar y Conectar
                    </button>
                  </form>
                </div>
              </div>
            )}
            {showConfirmationModal && (
              <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                  <h2 className="text-xl font-bold mb-4 text-gray-800">{modalContent.title}</h2>
                  <p className="text-sm text-gray-600 mb-4">{modalContent.message}</p>
                  <div className="flex justify-end space-x-2">
                    <button 
                      onClick={() => setShowConfirmationModal(false)} 
                      className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors"
                    >
                      Cancelar
                    </button>
                    <button 
                      onClick={modalContent.onConfirm} 
                      className="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md hover:bg-red-600 transition-colors"
                    >
                      Confirmar
                    </button>
                  </div>
                </div>
              </div>
            )}
            <header className="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-xl shadow-lg mb-8">
              <div className="flex items-center mb-4 sm:mb-0">
                <i className="fas fa-tennis-ball text-4xl text-red-500 mr-4"></i>
                <h1 className="text-3xl font-bold text-gray-800">Informe de Clases de Padel</h1>
              </div>
              <div className="flex flex-wrap justify-center sm:justify-start space-x-2">
                <button onClick={exportWeeklyPDF} className="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition-colors shadow-md">
                  <i className="fas fa-file-pdf mr-2"></i>Exportar Semanal
                </button>
                <button onClick={exportMonthlyPDF} className="bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition-colors shadow-md">
                  <i className="fas fa-file-pdf mr-2"></i>Exportar Mensual
                </button>
              </div>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
              {cardData.map((card, index) => (
                <div key={index} className={`relative p-6 rounded-xl shadow-md ${colorMap[card.students]} overflow-hidden`}>
                  <div className="absolute top-0 right-0 p-2">
                    <i className="fas fa-user text-xl text-gray-400"></i>
                  </div>
                  <h3 className="text-lg font-semibold text-gray-800 mb-2">{card.label}</h3>
                  <div className="text-4xl font-bold text-gray-900 mb-1">{card.count}</div>
                  <div className="text-sm font-medium text-gray-700">Ganancia: {formatCurrency(card.earnings)}</div>
                </div>
              ))}
            </div>

            <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Registro de Clases</h2>
              <form onSubmit={handleAddClass} className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <div className="lg:col-span-1">
                  <label htmlFor="studentName" className="block text-sm font-medium text-gray-700">Nombre del Alumno</label>
                  <input
                    type="text"
                    id="studentName"
                    name="studentName"
                    value={newEntry.studentName}
                    onChange={handleInputChange}
                    placeholder="Nombre del alumno"
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                    required
                  />
                </div>
                <div className="lg:col-span-1">
                  <label htmlFor="date" className="block text-sm font-medium text-gray-700">Fecha</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    value={newEntry.date}
                    onChange={handleInputChange}
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                    required
                  />
                </div>
                <div className="lg:col-span-1">
                  <label htmlFor="day" className="block text-sm font-medium text-gray-700">Día de la Semana</label>
                  <input
                    type="text"
                    id="day"
                    name="day"
                    value={newEntry.day}
                    readOnly
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500 sm:text-sm"
                  />
                </div>
                <div className="lg:col-span-1">
                  <label htmlFor="time" className="block text-sm font-medium text-gray-700">Horario</label>
                  <select
                    id="time"
                    name="time"
                    value={newEntry.time}
                    onChange={handleInputChange}
                    className="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md"
                  >
                    {timeOptions.map(time => (
                      <option key={time} value={time}>{time}</option>
                    ))}
                  </select>
                </div>
                <div className="lg:col-span-1 flex items-end">
                  <button type="submit" className="w-full bg-red-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-600 transition-colors shadow-md">
                    <i className="fas fa-plus-circle mr-2"></i>Agregar Clase
                  </button>
                </div>
              </form>
            </div>
            
            <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Valores por Alumno</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                {Object.keys(editableValues).map((key) => (
                  <div key={key} className="flex items-center space-x-2">
                    <label className="text-sm font-medium text-gray-700 whitespace-nowrap">{key} Alumno(s):</label>
                    <div className="relative flex-grow">
                      <span className="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 text-sm">$</span>
                      <input
                        type="number"
                        name={key}
                        value={editableValues[key]}
                        onChange={handleValueChange}
                        className="block w-full pl-6 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                      />
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Clases Registradas por Fecha</h2>
              <div className="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-4">
                <input
                  type="text"
                  placeholder="Buscar por nombre de alumno..."
                  value={searchQuery}
                  onChange={handleSearchChange}
                  className="w-full sm:w-auto flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
                />
                <select
                  value={selectedMonth}
                  onChange={handleMonthChange}
                  className="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
                >
                  <option value="Todos">Todos los Meses</option>
                  {availableMonths.map(month => (
                    <option key={month} value={month}>{month}</option>
                  ))}
                </select>
                <input
                  type="date"
                  value={startDate}
                  onChange={(e) => setStartDate(e.target.value)}
                  className="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
                />
                <input
                  type="date"
                  value={endDate}
                  onChange={(e) => setEndDate(e.target.value)}
                  className="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition-colors"
                />
              </div>

              <div className="overflow-x-auto relative shadow-md rounded-lg">
                <table className="w-full text-sm text-left text-gray-500">
                  <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                      <th scope="col" className="px-6 py-3">Fecha</th>
                      <th scope="col" className="px-6 py-3">Día</th>
                      <th scope="col" className="px-6 py-3">Horario</th>
                      <th scope="col" className="px-6 py-3">Alumnos</th>
                      <th scope="col" className="px-6 py-3">Cantidad</th>
                      <th scope="col" className="px-6 py-3">Valor</th>
                      <th scope="col" className="px-6 py-3">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    {loading ? (
                      <tr>
                        <td colSpan="7" className="px-6 py-4 text-center text-sm text-gray-500 italic">
                          Cargando datos...
                        </td>
                      </tr>
                    ) : filteredGroupedClasses.length > 0 ? (
                      filteredGroupedClasses.map((cls, index) => (
                        <tr key={index} className="bg-white border-b hover:bg-gray-50">
                          <td className="px-6 py-4 whitespace-nowrap font-medium text-gray-900">{formatDate(cls.date)}</td>
                          <td className="px-6 py-4 whitespace-nowrap">{cls.day}</td>
                          <td className="px-6 py-4 whitespace-nowrap">{cls.time}</td>
                          <td className="px-6 py-4 text-gray-900">
                            <ul className="list-disc list-inside">
                              {cls.students.map((student, i) => (
                                <li key={i}>{student}</li>
                              ))}
                            </ul>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap">{cls.studentCount}</td>
                          <td className="px-6 py-4 whitespace-nowrap font-bold text-green-600">{formatCurrency(cls.value)}</td>
                          <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onClick={() => handleEditClass(cls)} className="text-blue-600 hover:text-blue-900 mr-2">
                                <i className="fas fa-edit"></i>
                            </button>
                            <button onClick={() => handleDeleteGroupedClass(cls.ids)} className="text-red-600 hover:text-red-900">
                                <i className="fas fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                      ))
                    ) : (
                      <tr>
                        <td colSpan="7" className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center italic">
                          No hay clases registradas con los filtros seleccionados.
                        </td>
                      </tr>
                    )}
                  </tbody>
                  <tfoot className="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                      <th scope="col" colSpan="5" className="px-6 py-3 text-right font-bold">TOTAL:</th>
                      <th scope="col" className="px-6 py-3 font-bold text-green-600">{formatCurrency(totalGroupedFiltered)}</th>
                      <th scope="col" className="px-6 py-3"></th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>

            {editingClass && (
              <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h2 className="text-xl font-bold text-gray-800 mb-4">Editar Clase del {formatDate(editingClass.date)}</h2>
                <form onSubmit={handleUpdateClass}>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div className="flex flex-col">
                      <label className="text-sm font-medium text-gray-700">Día:</label>
                      <input type="text" value={editingClass.day} readOnly className="mt-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50" />
                    </div>
                    <div className="flex flex-col">
                      <label className="text-sm font-medium text-gray-700">Horario:</label>
                      <input type="text" value={editingClass.time} readOnly className="mt-1 px-3 py-2 border border-gray-300 rounded-md bg-gray-50" />
                    </div>
                  </div>
                  <div className="space-y-2">
                    <h3 className="text-md font-semibold text-gray-800">Alumnos:</h3>
                    {editingClass.students.map((student, index) => (
                      <div key={editingClass.ids[index]} className="flex items-center space-x-2">
                        <input
                          type="text"
                          value={student}
                          onChange={(e) => handleEditStudentName(index, e.target.value)}
                          className="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
                          required
                        />
                        <button type="button" onClick={() => handleDeleteStudentFromClass(editingClass.ids[index])} className="text-red-500 hover:text-red-700">
                          <i className="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    ))}
                  </div>
                  <div className="flex justify-end space-x-4 mt-4">
                    <button type="button" onClick={handleCancelEdit} className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                      Cancelar
                    </button>
                    <button type="submit" className="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-md hover:bg-green-600 transition-colors">
                      Guardar Cambios
                    </button>
                  </div>
                </form>
              </div>
            )}

            {loading && (
              <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg shadow-xl">
                  <div className="flex items-center space-x-3">
                    <svg className="animate-spin h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span className="text-gray-800">Cargando...</span>
                  </div>
                </div>
              </div>
            )}

            <footer className="text-center text-sm text-gray-500 mt-8">
              ID de Usuario: {userId ? userId : 'Cargando...'}
            </footer>
          </div>
        </div>
      );
    };

    ReactDOM.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
