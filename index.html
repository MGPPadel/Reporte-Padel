                                        <button onClick={addPayment} className="w-full bg-green-500 text-white py-2 rounded-lg font-bold hover:bg-green-600 transition-colors">
                                            {isEditingPayment ? 'Guardar Cambios del Pago' : 'Añadir Pago'}
                                        </button>
                                        {isEditingPayment && (
                                            <button
                                                onClick={() => {
                                                    setIsEditingPayment(false);
                                                    setEditedPaymentId(null);
                                                    setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                                                }}
                                                className="w-full mt-2 bg-gray-400 text-white py-2 rounded-lg font-bold hover:bg-gray-500 transition-colors"
                                            >
                                                Cancelar Edición
                                            </button>
                                        )}
                                    </div>
                                    <div className="mt-6 p-6 bg-white rounded-xl shadow-md">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">Historial de Pagos</h3>
                                        {payments.length > 0 ? (
                                            <ul className="space-y-2">
                                                {payments.map(payment => (
                                                    <li key={payment.id} className="p-3 bg-gray-100 rounded-lg flex items-center justify-between shadow-sm">
                                                        <div>
                                                            <span className="font-bold">{payment.date}</span>
                                                            <span className="block text-sm text-gray-600">{payment.description}</span>
                                                        </div>
                                                        <div className="flex space-x-2 items-center">
                                                            <span className="font-bold text-green-700">{formatPrice(payment.amount)}</span>
                                                            <button onClick={() => editPayment(payment)} className="text-blue-600 hover:underline"><i className="fas fa-edit"></i></button>
                                                            <button onClick={() => deletePayment(payment.id)} className="text-red-600 hover:underline"><i className="fas fa-trash-alt"></i></button>
                                                        </div>
                                                    </li>
                                                ))}
                                            </ul>
                                        ) : (
                                            <p className="text-center text-gray-500">No hay pagos registrados.</p>
                                        )}
                                    </div>
                                </div>
                            )}

                            {view === 'calendar' && (
                                <div className="mt-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Calendario de Clases</h2>
                                    <div className="p-6 bg-white rounded-xl shadow-md">
                                        <div className="flex justify-between items-center mb-4">
                                            <button onClick={() => handleCalendarNavigation(-1)} className="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300"><i className="fas fa-chevron-left"></i></button>
                                            <h3 className="text-xl font-bold text-gray-800">{selectedDate.toLocaleString('es-AR', { month: 'long', year: 'numeric' })}</h3>
                                            <button onClick={() => handleCalendarNavigation(1)} className="p-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300"><i className="fas fa-chevron-right"></i></button>
                                        </div>
                                        <div className="grid grid-cols-7 text-center font-bold text-sm text-gray-500 mb-2">
                                            {daysOfWeek.map(day => <span key={day}>{day}</span>)}
                                        </div>
                                        <div className="grid grid-cols-7 gap-2">
                                            {calendarDays.map((day, index) => (
                                                <div
                                                    key={index}
                                                    onClick={() => handleDayClick(day.classes)}
                                                    className={`p-2 rounded-lg text-center aspect-square flex flex-col items-center justify-center transition-colors
                                                        ${day.isCurrentMonth ? 'bg-gray-100' : 'bg-gray-50 text-gray-400'}
                                                        ${day.classes.length > 0 ? 'border-2 border-blue-500 cursor-pointer' : 'border border-gray-200'}
                                                    `}
                                                >
                                                    <span className="text-lg font-bold">{day.day}</span>
                                                    {day.classes.length > 0 && (
                                                        <span className="text-xs text-blue-700 font-semibold">{day.classes.length} {day.classes.length === 1 ? 'clase' : 'clases'}</span>
                                                    )}
                                                    {day.dailyIncome > 0 && (
                                                        <span className="text-xs font-bold text-green-600">{formatPrice(day.dailyIncome)}</span>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'reports' && (
                                <div className="mt-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Reportes Mensuales</h2>
                                    <div className="p-6 bg-white rounded-xl shadow-md">
                                        {Object.keys(monthlyReports).length > 0 ? (
                                            <div className="space-y-6">
                                                {Object.entries(monthlyReports).map(([monthYear, report]) => (
                                                    <div key={monthYear} className="p-4 bg-gray-100 rounded-lg shadow-sm">
                                                        <h3 className="text-xl font-bold text-blue-800 mb-2">{formatMonthYear(monthYear)}</h3>
                                                        <div className="space-y-1">
                                                            <div className="flex justify-between items-center">
                                                                <span className="font-semibold text-gray-700">Total de Ingresos:</span>
                                                                <span className="text-green-600 font-bold">{formatPrice(report.totalIncome)}</span>
                                                            </div>
                                                            <div className="flex justify-between items-center">
                                                                <span className="font-semibold text-gray-700">Total de Clases:</span>
                                                                <span className="font-bold text-gray-800">{report.classCount}</span>
                                                            </div>
                                                            <div className="mt-2 pt-2 border-t border-gray-300">
                                                                <span className="font-bold text-gray-700">Clases por número de alumnos:</span>
                                                                <ul className="list-disc list-inside mt-1 space-y-0.5">
                                                                    {Object.entries(report.classCountByStudent).map(([count, numClasses]) => (
                                                                        <li key={count} className="text-sm text-gray-600">
                                                                            {numClasses} {numClasses === 1 ? 'clase' : 'clases'} con {count} {count === '1' ? 'alumno' : 'alumnos'}
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <p className="text-center text-gray-500">No hay datos de reportes.</p>
                                        )}
                                        <div className="mt-6 flex justify-center space-x-4">
                                            <button onClick={generatePDF} className="bg-red-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-red-600 transition-colors shadow-md flex items-center"><i className="fas fa-file-pdf mr-2"></i> Generar PDF</button>
                                            <button onClick={exportData} className="bg-green-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-green-600 transition-colors shadow-md flex items-center"><i className="fas fa-download mr-2"></i> Exportar Datos</button>
                                            <button onClick={() => fileInputRef.current.click()} className="bg-yellow-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-yellow-600 transition-colors shadow-md flex items-center"><i className="fas fa-upload mr-2"></i> Importar Datos</button>
                                        </div>
                                    </div>
                                    <div className="mt-8">
                                        <h3 className="text-2xl font-bold text-gray-800 mb-4">Registro de Actividad</h3>
                                        <div className="p-6 bg-white rounded-xl shadow-md">
                                            {activityLog.length > 0 ? (
                                                <div className="overflow-auto max-h-[400px]">
                                                    <ul className="space-y-4">
                                                        {activityLog.map(log => (
                                                            <li key={log.id} className="p-4 bg-gray-100 rounded-lg shadow-sm">
                                                                <div className="flex items-start">
                                                                    <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                                    <span className="text-gray-700">{log.details}</span>
                                                                </div>
                                                                <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            ) : (
                                                <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
