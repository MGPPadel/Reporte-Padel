<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Clases de Padel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .input-field {
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            border-radius: 8px;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .message-success {
            background-color: #10b981;
        }
        .message-error {
            background-color: #ef4444;
        }
        .message-icon {
            margin-right: 12px;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="container mx-auto p-6 space-y-6">
        <!-- Título y estado de conexión -->
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Informe de Clases de Padel</h1>
            <p id="status-message" class="mt-2 text-sm font-medium text-gray-500">Conectando a la nube...</p>
        </header>

        <!-- Formulario para añadir clases -->
        <div id="main-content" class="card p-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Añadir Nueva Clase</h2>
            <form id="add-class-form" class="space-y-4">
                <div class="flex flex-col">
                    <label for="studentName" class="mb-1 font-medium text-gray-600">Nombre del Alumno:</label>
                    <input type="text" id="studentName" placeholder="Ej. Juan Pérez" class="input-field" required>
                </div>
                <div class="flex flex-col">
                    <label for="date" class="mb-1 font-medium text-gray-600">Fecha:</label>
                    <input type="date" id="date" class="input-field" required>
                </div>
                <div class="flex flex-col">
                    <label for="duration" class="mb-1 font-medium text-gray-600">Duración (minutos):</label>
                    <input type="number" id="duration" placeholder="Ej. 60" class="input-field" required min="1">
                </div>
                <div class="flex flex-col">
                    <label for="cost" class="mb-1 font-medium text-gray-600">Costo ($):</label>
                    <input type="number" id="cost" placeholder="Ej. 2500" class="input-field" required min="0" step="any">
                </div>
                <button type="submit" class="w-full btn-primary transition-colors duration-200">Añadir Clase</button>
            </form>
        </div>

        <!-- Lista de clases -->
        <div id="classes-list" class="card p-6 mt-6 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Resumen de Clases</h2>
            <div id="summary" class="bg-gray-50 p-4 rounded-lg mb-4 text-sm text-gray-700">
                <p>Total de Clases: <span id="total-classes" class="font-bold">0</span></p>
                <p>Costo Total: $<span id="total-cost" class="font-bold">0.00</span></p>
            </div>
            <div id="classes-container" class="space-y-4">
                <!-- Las clases se renderizarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Contenedor para los mensajes de la aplicación -->
    <div id="message-container"></div>

    <script type="module">
        // Importar los módulos necesarios de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales para la configuración de Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Elementos del DOM
        const statusMessage = document.getElementById('status-message');
        const mainContent = document.getElementById('main-content');
        const classesList = document.getElementById('classes-list');
        const addClassForm = document.getElementById('add-class-form');
        const classesContainer = document.getElementById('classes-container');
        const totalClassesSpan = document.getElementById('total-classes');
        const totalCostSpan = document.getElementById('total-cost');
        const messageContainer = document.getElementById('message-container');

        let db, auth;
        let userId = 'anon-user';
        let isAuthReady = false;

        // Función para mostrar mensajes temporales en la UI
        function showMessage(text, type = 'success') {
            const messageBox = document.createElement('div');
            messageBox.className = `message-box ${type === 'success' ? 'message-success' : 'message-error'}`;
            messageBox.innerHTML = `
                <span class="message-icon">
                    ${type === 'success' ? '✔️' : '❌'}
                </span>
                <span>${text}</span>
            `;
            messageContainer.appendChild(messageBox);
            setTimeout(() => {
                messageBox.remove();
            }, 5000);
        }

        // Inicialización de Firebase
        async function initializeFirebase() {
            console.log('Paso 1: Iniciando inicialización de Firebase...');
            if (!firebaseConfig) {
                console.error('Error: La configuración de Firebase no está disponible.');
                statusMessage.textContent = '¡Lo sentimos! Hubo un error al conectar.';
                showMessage('Error: No se encontró la configuración de Firebase.', 'error');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                console.log('Paso 2: Firebase inicializado. Intentando autenticación...');

                // Autenticar al usuario
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || `anon-${crypto.randomUUID()}`;
                isAuthReady = true;
                console.log(`Paso 3: Autenticación exitosa. userId: ${userId}`);

                statusMessage.textContent = 'Conectado a la nube.';
                mainContent.classList.remove('hidden');
                classesList.classList.remove('hidden');

                setupRealtimeListener();
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                statusMessage.textContent = '¡Lo sentimos! Hubo un error al conectar.';
                showMessage(`Error al conectar a Firebase: ${error.message}`, 'error');
            }
        }

        // Configurar el listener en tiempo real para las clases
        function setupRealtimeListener() {
            if (!isAuthReady) {
                console.log('Esperando a que la autenticación esté lista para configurar el listener.');
                return;
            }
            console.log('Paso 4: Configurando el listener en tiempo real...');
            
            // Usamos un path de colección para datos privados del usuario
            const collectionPath = `/artifacts/${appId}/users/${userId}/classes`;
            const q = query(collection(db, collectionPath));
            
            onSnapshot(q, (snapshot) => {
                console.log('Paso 5: Datos recibidos. Actualizando la UI...');
                classesContainer.innerHTML = '';
                let totalCost = 0;
                let totalClasses = 0;
                const classes = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    classes.push({ id: doc.id, ...data });
                });
                
                // Ordenar los datos en el cliente por fecha descendente
                classes.sort((a, b) => new Date(b.date) - new Date(a.date));

                classes.forEach(cls => {
                    totalClasses++;
                    totalCost += parseFloat(cls.cost);
                    renderClass(cls);
                });

                totalClassesSpan.textContent = totalClasses;
                totalCostSpan.textContent = totalCost.toFixed(2);
                console.log('Paso 6: UI actualizada.');
            }, (error) => {
                console.error("Error en onSnapshot:", error);
                showMessage('Error al cargar las clases. Intenta refrescar la página.', 'error');
            });
            console.log('Paso 7: Listener en tiempo real configurado.');
        }

        // Renderiza una clase en el DOM
        function renderClass(cls) {
            const classItem = document.createElement('div');
            classItem.className = 'card p-4 flex justify-between items-center bg-gray-50';
            classItem.innerHTML = `
                <div>
                    <p class="font-medium text-gray-800">${cls.studentName}</p>
                    <p class="text-sm text-gray-600">Fecha: ${cls.date}</p>
                    <p class="text-sm text-gray-600">Duración: ${cls.duration} min</p>
                    <p class="text-sm text-gray-600 font-bold">$${cls.cost}</p>
                </div>
                <button data-id="${cls.id}" class="delete-btn text-red-500 hover:text-red-700 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            `;
            classesContainer.appendChild(classItem);
        }

        // Manejar el envío del formulario
        addClassForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const date = document.getElementById('date').value;
            const duration = document.getElementById('duration').value;
            const cost = document.getElementById('cost').value;

            try {
                const collectionPath = `/artifacts/${appId}/users/${userId}/classes`;
                await addDoc(collection(db, collectionPath), {
                    studentName,
                    date,
                    duration: parseInt(duration),
                    cost: parseFloat(cost)
                });
                addClassForm.reset();
                showMessage('Clase añadida con éxito!');
            } catch (e) {
                console.error("Error al añadir el documento:", e);
                showMessage('Error al añadir la clase.', 'error');
            }
        });

        // Manejar la eliminación de una clase
        classesContainer.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-btn')) {
                const id = e.target.closest('.delete-btn').dataset.id;
                try {
                    const collectionPath = `/artifacts/${appId}/users/${userId}/classes`;
                    const docRef = doc(db, collectionPath, id);
                    await deleteDoc(docRef);
                    showMessage('Clase eliminada con éxito!');
                } catch (e) {
                    console.error("Error al eliminar el documento:", e);
                    showMessage('Error al eliminar la clase.', 'error');
                }
            }
        });

        // Iniciar la aplicación
        window.addEventListener('load', initializeFirebase);
    </script>
</body>
</html>
