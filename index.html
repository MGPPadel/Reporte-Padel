<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        // Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
        const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
            const [activeIndex, setActiveIndex] = React.useState(-1);
            const [open, setOpen] = React.useState(false);
            const containerRef = React.useRef(null);

            const filteredStudents = React.useMemo(() => {
                const term = (newEntry.studentNames[index] || "").toLowerCase();
                if (!term) return [];
                return students
                    .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
                    .slice(0, 5);
            }, [students, newEntry.studentNames, index]);

            // Cerrar al hacer clic fuera
            React.useEffect(() => {
                const handleClickOutside = (e) => {
                    if (containerRef.current && !containerRef.current.contains(e.target)) {
                        setOpen(false);
                        setActiveIndex(-1);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const handleKeyDown = (e) => {
                if (!open || filteredStudents.length === 0) return;

                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
                } else if (e.key === "Enter" && activeIndex >= 0) {
                    e.preventDefault();
                    const stu = filteredStudents[activeIndex];
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = `${stu.firstName} ${stu.lastName}`;
                    const newIds = [...(newEntry.studentIds || [])];
                    newIds[index] = stu.id;
                    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                    setActiveIndex(-1);
                    setOpen(false);
                }
            };

            const handleSelect = (stu) => {
                const newNames = [...newEntry.studentNames];
                newNames[index] = `${stu.firstName} ${stu.lastName}`;
                const newIds = [...(newEntry.studentIds || [])];
                newIds[index] = stu.id;
                setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                setActiveIndex(-1);
                setOpen(false);
            };

            return (
                <div className="relative mb-2" ref={containerRef}>
                    <input
                        type="text"
                        placeholder={`Alumno ${index + 1}`}
                        value={newEntry.studentNames[index] || ""}
                        onChange={(e) => {
                            const val = e.target.value;
                            const newNames = [...newEntry.studentNames];
                            newNames[index] = val;
                        
                            setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                            setActiveIndex(-1);
                            setOpen(true);
                        }}
                        onFocus={() => setOpen(true)}
                        onKeyDown={handleKeyDown}
                        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                    />

                    {/* Contenedor de sugerencias */}
                    {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
                        <div
                            className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                                       opacity-0 translate-y-1 scale-95 pointer-events-none
                                       transition-all duration-200 ease-out
                                       peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
                        >
                            {filteredStudents.map((stu, i) => (
                                <div
                                    key={stu.id}
                                    onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    className={`px-3 py-2 cursor-pointer transition-colors ${
                                        i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                                    }`}
                                >
                                    {stu.firstName} {stu.lastName}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };


        const firebaseConfig = {
            apiKey: "AIzaSyAvk1yOsxXfc2w4YwZ1R1tQFrQuM2AbEYk",
            authDomain: "app-de-padel.firebaseapp.com",

            storageBucket: "app-de-padel.firebasestorage.app",

        const appId = typeof firebaseConfig.appId !== 'undefined' ? firebaseConfig.appId : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            3: 2500,

        const peopleOptions = [1, 2, 3, 4];

            '8:00 a.m.', '9:00 a.m.', '10:00 a.m.', '11:00 a.m.', '12:00 p.m.',

            '6:00 p.m.', '7:00 p.m.', '8:00 p.m.', '9:00 p.m.', '10:00 p.m.',

            1: 'bg-yellow-100',

        };
        const MessageBox = ({ show, title, content, type, onConfirm, onClose }) => {
            if (!show) return null;
            let icon, bgColor, titleColor;
            switch (type) {
                case 'success':
                    icon = <i className="fas fa-check-circle text-4xl text-green-600"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-green-600';
                    break;
                case 'error':
                    icon = <i className="fas fa-times-circle text-4xl text-red-500"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-red-600';
                    break;
                case 'confirm':
                    icon = <i className="fas fa-question-circle text-4xl text-blue-800"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-blue-800';
                    break;
                default:

            }

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">

                        <h3 className={`text-lg font-bold mb-2 ${titleColor}`}>{title}</h3>
                        <p className="text-sm text-gray-500 mb-4">{content}</p>
                        <div className="mt-4">
                            {type === 'confirm' && (
                                <button
                                    onClick={onConfirm}
                                    className={`py-2 px-4 rounded-lg font-bold transition-colors text-white bg-blue-800 hover:bg-blue-900 shadow-md mr-2`}
                                >
                                    Aceptar
                                </button>
                            )}
                            <button
                                onClick={onClose}
                                className={`py-2 px-4 rounded-lg font-bold transition-colors text-white ${type === 'confirm' ? 'bg-gray-400 hover:bg-gray-500' : type === 'success' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-red-500 hover:bg-red-600'} shadow-md`}
                            >
                                {type === 'confirm' ? 'Cancelar' : 'Cerrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const [userEmail, setUserEmail] = useState('');
            const [loading, setLoading] = useState(true);
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);

            const [activityLog, setActivityLog] = useState([]);
            const [customPrices, setCustomPrices] = useState(defaultClassPrices);
            const [newEntry, setNewEntry] = useState({
                studentCount: 1,
                studentNames: [''],
                studentIds: [''],

                day: daysOfWeek[new Date().getDay()],

            const [newStudent, setNewStudent] = useState({
                firstName: '',
                lastName: '',

                description: '',
                status: 'Activo',
            });
            const [isEditingStudent, setIsEditingStudent] = useState(false);
            const [editedStudentId, setEditedStudentId] = useState(null);
            const [filterStatus, setFilterStatus] = useState('Todos');
            const [studentSearch, setStudentSearch] = useState('');
            const filteredStudentsList = React.useMemo(() => {
                const term = (studentSearch || '').toLowerCase();
                return students.filter(s => {
                    const status = s.status || 'Activo';
                    const matchesStatus = filterStatus === 'Todos' || status === filterStatus;
                    const haystack = `${s.firstName || ''} ${s.lastName || ''} ${s.phone || ''} ${s.description || ''}`.toLowerCase();
                    const matchesSearch = !term || haystack.includes(term);
                    return matchesStatus && matchesSearch;

            const [newPayment, setNewPayment] = useState({

                amount: 0,
                description: '',
            });
            const [isEditingPayment, setIsEditingPayment] = useState(false);
            const [editedPaymentId, setEditedPaymentId] = useState(null);

            const [selectedMonthYear, setSelectedMonthYear] = useState('');

            const [editedClassId, setEditedClassId] = useState(null);

            const [view, setView] = useState('list');

            const reportTableRef = useRef(null);

            const formatPrice = (price) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(price);
            const formatMonthYear = (monthYearString) => {
                const [year, month] = monthYearString.split('-');
                return new Date(year, month - 1).toLocaleString('es-AR', { month: 'long', year: 'numeric' });
            };
            const formatDate = (timestamp) => {
                const date = new Date(timestamp.seconds * 1000);
                return date.toLocaleString('es-AR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };
            const initializeFirebase = async () => {
                try {
                    const app = window.initializeApp(firebaseConfig);
                    dbRef.current = window.getFirestore(app);
                    authRef.current = window.getAuth(app);

                    const unsubscribe = window.onAuthStateChanged(authRef.current, (user) => {
                        if (user) {
                            setUserId(user.uid);
                            setUserEmail(user.email);
                        } else {
                            setUserId(null);
                            setUserEmail('');
                        }
                        setLoading(false);
                    });
                    return () => unsubscribe();
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    setMessageBox({
                        show: true,
                        title: 'Error de configuración',
                        content: 'Error al inicializar Firebase. Revisa tu configuración.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    setLoading(false);
                }
            };
            useEffect(() => {
                initializeFirebase();
            }, []);
            const signIn = async () => {
                try {
                    setLoading(true);
                    const auth = authRef.current;
                    await window.setPersistence(auth, window.browserSessionPersistence);
                    await window.signInWithEmailAndPassword(auth, email, password);
                } catch (error) {

                    console.error("Error signing in:", error);

                    setLoading(false);
                }
            };

                try {
                    setLoading(true);

                        title: 'Cuenta creada',

                    });
                } catch (error) {

            const handlePasswordReset = async () => {

                } catch (error) {

                    setMessageBox({ show: true, title: 'Error al guardar', content: 'Hubo un error al guardar los precios.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });

                    });

                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar este pago? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const paymentDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments', paymentId);
                            await window.deleteDoc(paymentDocRef);
                            setMessageBox({ show: true, title: 'Pago eliminado', content: 'El pago ha sido eliminado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar el pago. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting payment:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();

                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classesQuery = window.query(classesColRef);
                    const unsubscribeClasses = window.onSnapshot(classesQuery, (snapshot) => {
                        const fetchedClasses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedClasses = fetchedClasses.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setClasses(sortedClasses);
                    });

                    const studentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'students');
                    const studentsQuery = window.query(studentsColRef);
                    const unsubscribeStudents = window.onSnapshot(studentsQuery, (snapshot) => {
                        const fetchedStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStudents(fetchedStudents.sort((a, b) => a.lastName.localeCompare(b.lastName)));
                    });

                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');
                    const paymentsQuery = window.query(paymentsColRef);
                    const unsubscribePayments = window.onSnapshot(paymentsQuery, (snapshot) => {
                        const fetchedPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedPayments = fetchedPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPayments(sortedPayments);
                    });

                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    const logQuery = window.query(logColRef);
                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    return () => {
                        unsubscribeClasses();
                        unsubscribeStudents();
                        unsubscribePayments();
                        unsubscribeLog();
                    };
                } else {
                    setClasses([]);
                    setStudents([]);
                    setPayments([]);
                    setActivityLog([]);
                }
            }, [userId]);
            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);
            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(`${cls.date}T00:00:00Z`);
                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {
                        report[monthYear] = { totalIncome: 0, classCount: 0, classCountByStudent: {} };
                    }
                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);

            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };
            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];
                setNewEntry(prev => ({ ...prev, date: dateString, day: dayOfWeek }));
            };
            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));
            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const selectedStudents = newEntry.studentIds.map(id => {
                        const stu = students.find(s => s.id === id);
                        return stu ? `${stu.firstName} ${stu.lastName}` : "";
                    });
                    const classData = {
                        ...newEntry,
                        studentIds: newEntry.studentIds,
                        studentNames: selectedStudents,
                        timestamp: window.Timestamp.fromDate(new Date(newEntry.date)),
                    };
                    if (isEditing) {
                        const classDocRef = window.doc(classesColRef, editedClassId);
                        await window.setDoc(classDocRef, classData);
                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0, });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };
            const deleteClass = (id, classData) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id);
                            await window.deleteDoc(classDocRef);
                            setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`);
                            setSelectedClassesForDay(null); // Close modal after deleting
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting class:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };
            const editClass = (classToEdit) => {
                setNewEntry({
                    studentCount: classToEdit.studentCount,
                    studentNames: classToEdit.studentNames,
                    date: classToEdit.date,
                    day: classToEdit.day,
                    time: classToEdit.time,
                    price: classToEdit.price,
                });
                setIsEditing(true);
                setEditedClassId(classToEdit.id);
                setSelectedClassesForDay(null); // Close modal when editing
                setView('list');
            };

            const generatePDF = () => {
                if (!reportTableRef.current) return;
                setLoading(true);
                const input = reportTableRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save(`informe_clases.pdf`);
                    setLoading(false);
                }).catch(err => {
                    console.error("Error generating PDF:", err);
                    setLoading(false);
                });
            };

            const uniqueMonths = useMemo(() => {
                const months = new Set();
                classes.forEach(cls => {
                    const monthYear = cls.date.substring(0, 7);
                    months.add(monthYear);
                });
                return Array.from(months).sort((a, b) => new Date(a) - new Date(b));
            }, [classes]);

            const filteredClasses = useMemo(() => {

                if (selectedMonthYear) {
                    filtered = filtered.filter(cls => cls.date.startsWith(selectedMonthYear));

                if (filterText) {
                    filtered = filtered.filter(cls =>

                return monthlyReports[selectedMonthYear]?.totalIncome || 0;

            const LoginScreen = () => (

                        <div className="mb-6">

                            <input
                                className="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

                                placeholder="******************"

                                onChange={(e) => setPassword(e.target.value)}

                        </div>
                        <div className="flex items-center justify-between">
                            {isSigningUp ? (
                                <button
                                    className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200 w-full"

                                    Crear Cuenta

                                <button

                                >
                                    Iniciar Sesión

                        <div className="text-center mt-4 text-sm">

                                ¿Olvidaste tu contraseña?
                            </a>

                        <div className="mt-4 text-center">
                            <button
                                className="text-sm text-gray-600 hover:text-gray-800"
                                onClick={() => setIsSigningUp(!isSigningUp)}
                            >
                                {isSigningUp ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes una cuenta? Regístrate'}

                        </div>
                    </div>
                </div>

            const MainApp = () => (
                <>
                    <div className="flex justify-between items-center bg-white shadow-md p-4 sticky top-0 z-50">

                                <i className="fas fa-sign-out-alt text-lg"></i>
                            </button>
                        </div>
                    </div>

                    <div className="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
                        <div className="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6">
                            <h2 className="text-lg font-bold text-gray-700 mb-4">Menú Principal</h2>
                            <div className="flex flex-wrap gap-2">
                                <button
                                    onClick={() => setView('list')}
                                    className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'list' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                                >
                                    Registro de Clases

                                    Gestión de Alumnos
                                </button>
                                <button
                                    onClick={() => setView('payments-club')}
                                    className={`py-2 px-4 rounded-lg font-bold transition-colors ${view === 'payments-club' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}

                                <button

                                    <button
                                        onClick={() => setFilterStatus('Todos')}
                                        className={`py-1 px-3 rounded-lg text-sm font-bold transition-colors ${filterStatus === 'Todos' ? 'bg-gray-400 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                                    >
                                        Todos
                                    </button>
                                    <button
                                        onClick={() => setFilterStatus('Activo')}
                                        className={`py-1 px-3 rounded-lg text-sm font-bold transition-colors ${filterStatus === 'Activo' ? 'bg-green-600 text-white' : 'bg-green-100 text-green-800 hover:bg-green-200'}`}
                                    >
                                        Activos
                                    </button>
                                    <button
                                        onClick={() => setFilterStatus('Inactivo')}
                                        className={`py-1 px-3 rounded-lg text-sm font-bold transition-colors ${filterStatus === 'Inactivo' ? 'bg-red-600 text-white' : 'bg-red-100 text-red-800 hover:bg-red-200'}`}
                                    >
                                        Inactivos
                                    </button>
                                </div>
                                <input
                                    type="text"
                                    placeholder="Buscar por nombre o teléfono..."
                                    value={studentSearch}
                                    onChange={(e) => setStudentSearch(e.target.value)}
                                    className="w-full p-2 border rounded mb-4"
                                />
                                <div className="overflow-x-auto">
                                    <table className="min-w-full table-auto">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Nombre</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Teléfono</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Estado</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredStudentsList.length > 0 ? (
                                                filteredStudentsList.map((student) => (
                                                    <tr key={student.id} className="border-b hover:bg-gray-50">
                                                        <td className="px-4 py-2 text-sm text-gray-800">{student.firstName} {student.lastName}</td>
                                                        <td className="px-4 py-2 text-sm text-gray-800">{student.phone}</td>
                                                        <td className="px-4 py-2">
                                                            <span className={`text-xs font-bold px-2 py-1 rounded-full ${student.status === 'Activo' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}`}>
                                                                {student.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-2 text-sm text-gray-800 whitespace-nowrap">
                                                            <button onClick={() => editStudent(student)} className="text-blue-600 hover:text-blue-800 mr-2">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button onClick={() => deleteStudent(student.id)} className="text-red-600 hover:text-red-800 mr-2">
                                                                <i className="fas fa-trash-alt"></i>
                                                            </button>
                                                            <button onClick={() => sendWhatsApp(student.phone)} className="text-green-600 hover:text-green-800">
                                                                <i className="fab fa-whatsapp"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="4" className="text-center py-4 text-gray-500">No hay alumnos registrados.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'payments-club' && (
                            <div className="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6">
                                <h2 className="text-lg font-bold text-gray-700 mb-4">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago al Club'}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input
                                        type="date"
                                        name="date"
                                        value={newPayment.date}
                                        onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                        className="w-full p-2 border rounded"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Monto"
                                        name="amount"
                                        value={newPayment.amount}
                                        onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                        className="w-full p-2 border rounded"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Descripción (opcional)"
                                        name="description"
                                        value={newPayment.description}
                                        onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                        className="w-full p-2 border rounded md:col-span-2"
                                    />
                                </div>
                                <div className="text-right mt-4">
                                    <button
                                        onClick={addPayment}
                                        className="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
                                    >
                                        {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                    </button>
                                </div>
                                <hr className="my-6" />
                                <h2 className="text-lg font-bold text-gray-700 mb-4">Historial de Pagos</h2>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full table-auto">
                                        <thead>
                                            <tr className="bg-gray-100">
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Fecha</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Monto</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Descripción</th>
                                                <th className="px-4 py-2 text-left text-xs text-gray-500 uppercase font-bold">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {payments.length > 0 ? (
                                                payments.map((payment) => (
                                                    <tr key={payment.id} className="border-b hover:bg-gray-50">
                                                        <td className="px-4 py-2 text-sm text-gray-800">{payment.date}</td>
                                                        <td className="px-4 py-2 text-sm text-gray-800">{formatPrice(payment.amount)}</td>
                                                        <td className="px-4 py-2 text-sm text-gray-800">{payment.description}</td>
                                                        <td className="px-4 py-2 text-sm text-gray-800 whitespace-nowrap">
                                                            <button onClick={() => editPayment(payment)} className="text-blue-600 hover:text-blue-800 mr-2">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button onClick={() => deletePayment(payment.id)} className="text-red-600 hover:text-red-800">
                                                                <i className="fas fa-trash-alt"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="4" className="text-center py-4 text-gray-500">No hay pagos registrados.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {view === 'monthly-report' && (
                             <div className="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6">
                                <h2 className="text-lg font-bold text-gray-700 mb-4">Informe Diario</h2>
                                <div className="flex flex-wrap items-center gap-4 mb-4">
                                    <label htmlFor="month-select" className="block text-gray-700 font-bold">Seleccionar mes:</label>
                                    <select
                                        id="month-select"
                                        value={selectedMonthYear}
                                        onChange={(e) => setSelectedMonthYear(e.target.value)}
                                        className="w-full md:w-auto p-2 border rounded"
                                    >
                                        <option value="">Selecciona un mes</option>
                                        {uniqueMonths.map((monthYear) => (
                                            <option key={monthYear} value={monthYear}>{formatMonthYear(monthYear)}</option>
                                        ))}
                                    </select>
                                    <button
                                        onClick={generatePDF}
                                        className="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200"
                                    >
                                        <i className="fas fa-file-pdf mr-2"></i> Generar PDF
                                    </button>
                                </div>

                                {selectedMonthYear && monthlyReports[selectedMonthYear] ? (
                                    <>
                                        <div className="border border-gray-200 p-4 rounded-lg bg-gray-50">
                                            <p className="text-gray-700 text-lg font-bold mb-2">Resumen de {formatMonthYear(selectedMonthYear)}</p>
                                            <p className="text-xl font-extrabold text-green-700">Ingresos Totales: {formatPrice(totalIncomeForMonth)}</p>
                                            <p className="text-gray-600 mt-2">Número total de clases: {monthlyReports[selectedMonthYear].classCount}</p>
                                            <p className="text-gray-600 font-semibold mt-4">Clases por cantidad de alumnos:</p>
                                            <ul className="list-disc list-inside ml-4 mt-2">
                                                {Object.keys(classesByStudentCount).map(count => (
                                                    <li key={count} className="text-gray-600">{count} alumno(s): {classesByStudentCount[count]}</li>
                                                ))}
                                            </ul>
                                        </div>

                                        <div className="mt-6">
                                            <h3 className="text-lg font-bold text-gray-700 mb-4">Detalle de Clases</h3>
                                            <div className="overflow-x-auto" ref={reportTableRef}>
                                                <h4 className="text-center font-bold mb-4">Informe de Clases de Padel</h4>
                                                <p className="text-center text-sm mb-4">Período: {formatMonthYear(selectedMonthYear)}</p>
                                                <table className="min-w-full table-auto border-collapse border border-gray-400">
                                                    <thead>
                                                        <tr>
                                                            <th className="border border-gray-300 px-4 py-2 bg-gray-100 text-xs font-semibold text-gray-600 uppercase">Fecha</th>
                                                            <th className="border border-gray-300 px-4 py-2 bg-gray-100 text-xs font-semibold text-gray-600 uppercase">Día</th>
                                                            <th className="border border-gray-300 px-4 py-2 bg-gray-100 text-xs font-semibold text-gray-600 uppercase">Alumnos</th>
                                                            <th className="border border-gray-300 px-4 py-2 bg-gray-100 text-xs font-semibold text-gray-600 uppercase">Cantidad</th>
                                                            <th className="border border-gray-300 px-4 py-2 bg-gray-100 text-xs font-semibold text-gray-600 uppercase">Precio</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {filteredClasses.map((cls) => (
                                                            <tr key={cls.id} className="text-center">
                                                                <td className="border border-gray-300 px-4 py-2 text-sm">{cls.date} - {cls.time}</td>
                                                                <td className="border border-gray-300 px-4 py-2 text-sm">{cls.day}</td>
                                                                <td className="border border-gray-300 px-4 py-2 text-sm">{cls.studentNames.join(', ')}</td>
                                                                <td className="border border-gray-300 px-4 py-2 text-sm">{cls.studentCount}</td>
                                                                <td className="border border-gray-300 px-4 py-2 text-sm">{formatPrice(cls.price)}</td>
                                                            </tr>
                                                        ))}
                                                        <tr className="bg-gray-100 font-bold">
                                                            <td colSpan="4" className="border border-gray-300 px-4 py-2 text-right text-sm">TOTAL:</td>
                                                            <td className="border border-gray-300 px-4 py-2 text-sm">{formatPrice(totalIncomeForMonth)}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">Por favor, selecciona un mes para generar el informe.</p>
                                )}
                            </div>
                        )}
                        {view === 'activity-log' && (
                            <div className="bg-white p-4 sm:p-6 rounded-lg shadow-md mb-6">
                                <h2 className="text-lg font-bold text-gray-700 mb-4">Historial de Actividad</h2>
                                {activityLog.length > 0 ? (
                                    <div className="overflow-y-auto max-h-96">
                                        <ul className="divide-y divide-gray-200">
                                            {activityLog.map((log) => (
                                                <li key={log.id} className="py-4">
                                                    <div className="text-sm">
                                                        <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                        <span className="text-gray-700">{log.details}</span>
                                                    </div>
                                                    <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">No hay actividad reciente.</p>
                                )}
                            </div>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </>
            );

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            return (
                <div className="bg-gray-100 min-h-screen">
                    {messageBox.show && <MessageBox {...messageBox} />}
                    <div className="flex justify-between items-center bg-white shadow-md p-4 sticky top-0 z-50">
                        <h1 className="text-2xl font-bold text-blue-800">
                            Informe de Clases de Padel
                        </h1>
                        {userId && <button onClick={() => setShowConfigModal(true)} className="text-gray-500 hover:text-gray-800 transition-colors duration-200">
                            <i className="fas fa-cog text-lg"></i>
                        </button>}
                    </div>

                    {showConfigModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
                                <h3 className="text-xl font-bold mb-4 text-center">Configuración de Precios</h3>
                                {peopleOptions.map(count => (
                                    <div key={count} className="flex items-center mb-4">
                                        <label className="flex-1 mr-2 text-gray-700 font-bold">Clase de {count} {count === 1 ? 'persona' : 'personas'}:</label>
                                        <input
                                            type="number"
                                            value={customPrices[count] || ''}
                                            onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                            className="w-24 p-2 border rounded text-right"
                                        />
                                    </div>
                                ))}
                                <div className="flex justify-end mt-6">
                                    <button onClick={() => { saveCustomPrices(); setShowConfigModal(false); }} className="bg-blue-800 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
                                    <button onClick={() => { loadCustomPrices(); setShowConfigModal(false); }} className="bg-gray-400 text-white font-bold py-2 px-4 rounded">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                    <div className="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
                        {!userId ? <LoginScreen /> : <MainApp />}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
