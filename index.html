<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>
  <!-- CDN links for React, ReactDOM, Babel, Tailwind CSS and Font Awesome -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQo7fGUQYy7tJbC4wVf8nL5K0n5BfF+6T+n+A/QzR954fO0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, deleteDoc, getDocs, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    window.firebase = {
      initializeApp,
      getAuth,
      signInAnonymously,
      signInWithCustomToken,
      onAuthStateChanged,
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      collection,
      addDoc,
      deleteDoc,
      getDocs,
      query,
      where,
      writeBatch
    };
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // Default values for class earnings based on student count
    const defaultValueMap = {
      1: 12000,
      2: 19000,
      3: 24000,
      4: 26000,
    };

    // Background colors for the table rows
    const colorMap = {
      1: 'bg-orange-100',
      2: 'bg-green-100',
      3: 'bg-blue-100',
      4: 'bg-red-100',
    };

    // Helper function to create a debounced function
    const debounce = (func, delay) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
      };
    };

    const App = () => {
      // State to manage the list of classes, new class input, and reports
      const [classes, setClasses] = useState([]);
      const [newEntry, setNewEntry] = useState({
        studentName: '',
        day: 'Lunes',
        time: '8:00 a. m.',
        date: new Date().toISOString().slice(0, 10), // Default to today's date
      });
      const [weeklyReports, setWeeklyReports] = useState([]);
      const [monthlyReports, setMonthlyReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [userId, setUserId] = useState(null);
      const [isAdding, setIsAdding] = useState(false);
      const [isProcessing, setIsProcessing] = useState(false);
      const [editableValues, setEditableValues] = useState(defaultValueMap);
      const [pdfLoading, setPdfLoading] = useState(false);

      const dbRef = useRef(null);
      const authRef = useRef(null);
      const appIdRef = useRef(null);

      // Refs to access the report sections for PDF generation
      const weeklyReportRef = useRef(null);
      const monthlyReportRef = useRef(null);

      // Options for form dropdowns
      const dayOptions = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
      const timeOptions = Array.from({ length: 5 }, (_, i) => `${8 + i}:00 a. m.`);
      const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

      // Helper function to format currency
      const formatCurrency = (value) => {
        return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      };

      // Function to generate the PDF report
      const generatePdfReport = async (reportType) => {
        setPdfLoading(true);
        const element = reportType === 'weekly' ? weeklyReportRef.current : monthlyReportRef.current;
        const filename = reportType === 'weekly' ? 'Informe_Semanal_Padel.pdf' : 'Informe_Mensual_Padel.pdf';

        if (element) {
          const opt = {
            margin:       10,
            filename:     filename,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
          };

          html2pdf().from(element).set(opt).save();
        }
        setPdfLoading(false);
      };

      // This is the core function for calculating reports, now wrapped with useCallback
      const calculateReports = useCallback((allClasses, currentValues) => {
        setIsProcessing(true);
        // Using a timeout to ensure this calculation doesn't block the UI
        setTimeout(() => {
          const weeklyReportMap = new Map();
          const monthlyReportMap = new Map();

          const classesByTimeSlot = allClasses.reduce((acc, curr) => {
            const key = `${curr.date}-${curr.day}-${curr.time}`;
            if (!acc[key]) {
              acc[key] = [];
            }
            acc[key].push(curr);
            return acc;
          }, {});
        
          Object.values(classesByTimeSlot).forEach(timeSlotClasses => {
              const firstClass = timeSlotClasses[0];
              const studentCount = timeSlotClasses.length;
              const totalValue = currentValues[studentCount] || 0;

              const date = new Date(firstClass.date + 'T00:00:00');
              const year = date.getFullYear();
              const month = date.getMonth();
              const monthName = monthNames[month];
              const firstDayOfYear = new Date(year, 0, 1);
              const pastDays = (date - firstDayOfYear) / 86400000;
              const weekNumber = Math.ceil((pastDays + firstDayOfYear.getDay() + 1) / 7);
              const weekKey = `${year}-Semana ${weekNumber}`;
              const monthKey = `${monthName} ${year}`;
            
              // Update weekly report
              weeklyReportMap.set(weekKey, {
                  totalClasses: (weeklyReportMap.get(weekKey)?.totalClasses || 0) + 1,
                  totalEarnings: (weeklyReportMap.get(weekKey)?.totalEarnings || 0) + totalValue,
              });

              // Update monthly report
              const monthlyReport = monthlyReportMap.get(monthKey) || {
                totalClasses: 0,
                totalEarnings: 0,
                countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 }
              };
              monthlyReport.totalClasses++;
              monthlyReport.totalEarnings += totalValue;
              if (studentCount >= 1 && studentCount <= 4) {
                monthlyReport.countsByStudent[studentCount]++;
              }
              monthlyReportMap.set(monthKey, monthlyReport);
          });
          
          const weeklyReportsArray = Array.from(weeklyReportMap.entries()).map(([key, value]) => ({ week: key, ...value }));
          const monthlyReportsArray = Array.from(monthlyReportMap.entries()).map(([key, value]) => ({ month: key, ...value }));

          weeklyReportsArray.sort((a,b) => a.week.localeCompare(b.week));
          monthlyReportsArray.sort((a,b) => {
              const [monthA, yearA] = a.month.split(' ');
              const [monthB, yearB] = b.month.split(' ');
              const dateA = new Date(yearA, monthNames.indexOf(monthA));
              const dateB = new Date(yearB, monthNames.indexOf(monthB));
              return dateA - dateB;
          });

          setWeeklyReports(weeklyReportsArray);
          setMonthlyReports(monthlyReportsArray);
          setIsProcessing(false);
        }, 0);
      }, [monthNames, editableValues]);

      // Debounced version of calculateReports
      const debouncedCalculateReports = useCallback(debounce(calculateReports, 300), [calculateReports]);

      // This effect handles Firebase initialization and auth state changes.
      // It runs only once on component mount.
      useEffect(() => {
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        appIdRef.current = appId;

        if (!firebaseConfig) {
          console.error("Firebase config is not available.");
          setLoading(false);
          return;
        }

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getFirestore(app);
        authRef.current = auth;
        dbRef.current = db;

        const unsubscribe = firebase.onAuthStateChanged(auth, async (user) => {
          if (user) {
            setUserId(user.uid);
            setupFirestoreListeners(user.uid);
          } else {
            try {
              if (initialAuthToken) {
                await firebase.signInWithCustomToken(auth, initialAuthToken);
              } else {
                await firebase.signInAnonymously(auth);
              }
            } catch (error) {
              console.error("Error during initial authentication:", error);
              setLoading(false);
            }
          }
        });

        // Cleanup function for the listener
        return () => unsubscribe();
      }, []);

      const setupFirestoreListeners = (uid) => {
        const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appIdRef.current}/users/${uid}/valores_clase/precios`);
        const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appIdRef.current}/users/${uid}/clases_padel`);

        // Listener for the editable values
        firebase.onSnapshot(userValuesDocRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            const newValues = {
              1: data['1'] || defaultValueMap[1],
              2: data['2'] || defaultValueMap[2],
              3: data['3'] || defaultValueMap[3],
              4: data['4'] || defaultValueMap[4],
            };
            setEditableValues(newValues);
          } else {
            setEditableValues(defaultValueMap);
            firebase.setDoc(userValuesDocRef, defaultValueMap);
          }
        }, (error) => {
          console.error("Error fetching editable values:", error);
        });

        // Listener for the classes with incremental updates
        firebase.onSnapshot(userClassesRef, (snapshot) => {
          const fetchedClasses = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          const classesByTimeSlot = fetchedClasses.reduce((acc, curr) => {
            const key = `${curr.date}-${curr.day}-${curr.time}`;
            if (!acc[key]) {
              acc[key] = [];
            }
            acc[key].push(curr);
            return acc;
          }, {});
        
          const updatedClassesWithValues = fetchedClasses.map(cls => {
            const key = `${cls.date}-${cls.day}-${cls.time}`;
            const studentCount = classesByTimeSlot[key]?.length || 0;
            return {
              ...cls,
              studentCount,
              value: editableValues[studentCount] || 0,
              color: colorMap[studentCount] || '',
            };
          });

          // Sort classes for display
          updatedClassesWithValues.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (dateA.getTime() !== dateB.getTime()) {
              return dateA.getTime() - dateB.getTime();
            }
            const dayIndexA = dayOptions.indexOf(a.day);
            const dayIndexB = dayOptions.indexOf(b.day);
            if (dayIndexA !== dayIndexB) {
              return dayIndexA - dayIndexB;
            }
            const timeIndexA = timeOptions.indexOf(a.time);
            const timeIndexB = timeOptions.indexOf(b.time);
            return timeIndexA - timeIndexB;
          });

          setClasses(updatedClassesWithValues);
          // Use the debounced function for calculation
          debouncedCalculateReports(updatedClassesWithValues, editableValues);
          setLoading(false);
        }, (error) => {
          console.error("Error fetching classes:", error);
          setLoading(false);
        });
      };

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setNewEntry(prev => ({ ...prev, [name]: value }));
      };

      // Handler for editable value change
      const handleValueChange = async (e) => {
        const { name, value } = e.target;
        const newValues = { ...editableValues, [name]: Number(value) };
        setEditableValues(newValues);
        try {
          const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appIdRef.current}/users/${userId}/valores_clase/precios`);
          await firebase.setDoc(userValuesDocRef, newValues);
        } catch (error) {
          console.error("Error updating values in Firestore:", error);
        }
      };

      // Handle adding a new class
      const handleAddClass = async (e) => {
        e.preventDefault();
        if (newEntry.studentName.trim() === '' || !userId) return;

        setIsAdding(true);
        try {
          const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appIdRef.current}/users/${userId}/clases_padel`);
          await firebase.addDoc(userClassesRef, newEntry);
          setNewEntry({ ...newEntry, studentName: '', date: newEntry.date }); // Reset only student name
        } catch (error) {
          console.error("Error adding class to Firestore:", error);
        }
        setIsAdding(false);
      };

      // Handle deleting a class
      const handleDeleteClass = async (id) => {
        if (!userId) return;
        try {
          const userClassesDocRef = firebase.doc(dbRef.current, `artifacts/${appIdRef.current}/users/${userId}/clases_padel/${id}`);
          await firebase.deleteDoc(userClassesDocRef);
        } catch (error) {
          console.error("Error deleting class from Firestore:", error);
        }
      };

      const userIdDisplay = userId ? `Tu ID de Usuario: ${userId}` : "Conectando a la nube...";

      return (
        <div className="min-h-screen bg-gray-100 p-4 font-sans text-gray-800">
          <div className="container mx-auto max-w-4xl p-6 bg-white rounded-xl shadow-lg">
            <h1 className="text-3xl font-bold mb-2 text-center text-gray-900">
              Informe de Clases de Padel
            </h1>
            <p className="text-center text-sm mb-6 text-gray-500 italic">
              {userIdDisplay}
            </p>

            {loading ? (
              <div className="flex justify-center items-center h-48">
                <div className="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                <p className="ml-4 text-gray-600">Conectando a la nube y cargando datos...</p>
              </div>
            ) : (
              <>
                {isProcessing && (
                  <div className="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
                    <div className="bg-white rounded-lg p-8 shadow-xl text-center">
                      <div className="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto mb-4"></div>
                      <p className="text-gray-700 font-semibold">Calculando informes...</p>
                    </div>
                  </div>
                )}
                {/* Editable Values Section */}
                <div className="mb-8 p-6 bg-yellow-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-dollar-sign text-lg"></i> Precios de Clases
                  </h2>
                  <p className="text-sm text-gray-600 mb-4">
                    Edita el valor de las clases según la cantidad de alumnos. Los cambios se guardarán automáticamente en la nube.
                  </p>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {Object.entries(editableValues).map(([count, value]) => (
                      <div key={count} className="p-4 bg-white rounded-lg shadow-md flex flex-col items-center">
                        <label htmlFor={`value-${count}`} className="block text-sm font-medium text-gray-700 mb-1">
                          Clase con {count} Alumno{count > 1 ? 's' : ''}
                        </label>
                        <input
                          id={`value-${count}`}
                          name={count}
                          type="number"
                          value={value}
                          onChange={handleValueChange}
                          className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2 text-center text-lg font-bold"
                          min="0"
                        />
                      </div>
                    ))}
                  </div>
                </div>

                {/* Reports Section */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  {/* Weekly Reports */}
                  <div className="p-6 bg-gray-50 rounded-lg shadow-inner" ref={weeklyReportRef}>
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-xl font-semibold flex items-center gap-2 text-gray-700">
                        <i className="fas fa-calendar-alt text-lg"></i> Informes Semanales
                      </h2>
                      <button
                        onClick={() => generatePdfReport('weekly')}
                        disabled={pdfLoading || weeklyReports.length === 0}
                        className="bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors disabled:opacity-50"
                      >
                        {pdfLoading ? "Generando..." : "Exportar a PDF"}
                      </button>
                    </div>
                    {weeklyReports.length > 0 ? (
                      weeklyReports.map(report => (
                        <div key={report.week} className="mb-4 p-4 bg-white rounded-lg shadow-md">
                          <h3 className="text-lg font-bold text-gray-900 mb-2">{report.week}</h3>
                          <div className="grid grid-cols-2 gap-4 text-center">
                            <div>
                              <p className="text-xl font-bold text-gray-900">{report.totalClasses}</p>
                              <p className="text-xs font-medium text-gray-600">Total Clases</p>
                            </div>
                            <div>
                              <p className="text-lg font-bold text-gray-900">{formatCurrency(report.totalEarnings)}</p>
                              <p className="text-xs font-medium text-gray-600">Ganancia Total</p>
                            </div>
                          </div>
                        </div>
                      ))
                    ) : (
                      <p className="text-sm text-gray-500 italic">No hay informes semanales disponibles.</p>
                    )}
                  </div>

                  {/* Monthly Reports */}
                  <div className="p-6 bg-gray-50 rounded-lg shadow-inner" ref={monthlyReportRef}>
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-xl font-semibold flex items-center gap-2 text-gray-700">
                        <i className="fas fa-chart-bar text-lg"></i> Informes Mensuales
                      </h2>
                      <button
                        onClick={() => generatePdfReport('monthly')}
                        disabled={pdfLoading || monthlyReports.length === 0}
                        className="bg-red-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors disabled:opacity-50"
                      >
                        {pdfLoading ? "Generando..." : "Exportar a PDF"}
                      </button>
                    </div>
                    {monthlyReports.length > 0 ? (
                      monthlyReports.map(report => (
                        <div key={report.month} className="mb-4 p-4 bg-white rounded-lg shadow-md">
                          <h3 className="text-lg font-bold text-gray-900 mb-2">{report.month}</h3>
                          <div className="grid grid-cols-2 gap-4 text-center">
                            <div>
                              <p className="text-xl font-bold text-gray-900">{report.totalClasses}</p>
                              <p className="text-xs font-medium text-gray-600">Total Clases</p>
                            </div>
                            <div>
                              <p className="text-lg font-bold text-gray-900">{formatCurrency(report.totalEarnings)}</p>
                              <p className="text-xs font-medium text-gray-600">Ganancia Total</p>
                            </div>
                          </div>
                          <div className="mt-4 pt-4 border-t border-gray-200">
                            <p className="text-sm font-semibold text-gray-700 mb-2">Clases por Alumno:</p>
                            <div className="grid grid-cols-2 gap-2 text-center text-xs">
                              {Object.entries(report.countsByStudent).map(([count, total]) => (
                                <div key={count} className="p-2 bg-gray-50 rounded-lg shadow-sm">
                                  <span className="font-bold text-gray-900">{total}</span>
                                  <span className="text-gray-600 ml-1">con {count} alumno{count > 1 ? 's' : ''}</span>
                                </div>
                              ))}
                            </div>
                          </div>
                        </div>
                      ))
                    ) : (
                      <p className="text-sm text-gray-500 italic">No hay informes mensuales disponibles.</p>
                    )}
                  </div>
                </div>

                {/* Form to add new classes */}
                <form onSubmit={handleAddClass} className="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-plus text-lg"></i> Añadir Nueva Clase
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div className="md:col-span-1">
                      <label htmlFor="date" className="block text-sm font-medium text-gray-600">
                        Fecha
                      </label>
                      <input
                        id="date"
                        name="date"
                        type="date"
                        value={newEntry.date}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      />
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="day" className="block text-sm font-medium text-gray-600">
                        Día
                      </label>
                      <select
                        id="day"
                        name="day"
                        value={newEntry.day}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      >
                        {dayOptions.map(day => (
                          <option key={day} value={day}>{day}</option>
                        ))}
                      </select>
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="time" className="block text-sm font-medium text-gray-600">
                        Horario
                      </label>
                      <select
                        id="time"
                        name="time"
                        value={newEntry.time}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      >
                        {timeOptions.map(time => (
                          <option key={time} value={time}>{time}</option>
                        ))}
                      </select>
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="studentName" className="block text-sm font-medium text-gray-600">
                        Nombre de Alumno
                      </label>
                      <input
                        id="studentName"
                        name="studentName"
                        type="text"
                        value={newEntry.studentName}
                        onChange={handleInputChange}
                        placeholder="Ej: GABRIEL"
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      />
                    </div>
                    <div className="md:col-span-1">
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50"
                        disabled={!userId || isAdding}
                      >
                        {isAdding ? "Añadiendo..." : "Añadir"}
                      </button>
                    </div>
                  </div>
                </form>

                {/* Table to display classes */}
                <div className="overflow-x-auto rounded-lg shadow-md">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-100">
                      <tr>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Fecha
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Día
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Horario
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Nombre de Alumno
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Cantidad de Alumnos
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Valor Generado
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Acciones
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {classes.length > 0 ? (
                        classes.map((cls, index) => {
                          const firstIndex = classes.findIndex(
                            (c) => c.date === cls.date && c.day === cls.day && c.time === cls.time
                          );
                          const displayValue = firstIndex === index;

                          return (
                            <tr key={cls.id} className={cls.color}>
                              <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {cls.date}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.day}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.time}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.studentName}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.studentCount}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {displayValue
                                  ? formatCurrency(cls.value)
                                  : ''}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button
                                  onClick={() => handleDeleteClass(cls.id)}
                                  className="text-red-600 hover:text-red-900 transition-colors"
                                >
                                  <i className="fas fa-trash-alt"></i>
                                </button>
                              </td>
                            </tr>
                          );
                        })
                      ) : (
                        <tr>
                          <td colSpan="7" className="px-6 py-4 text-center text-sm text-gray-500 italic">
                            No hay clases registradas. ¡Añade una para empezar!
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
