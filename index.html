<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informe de Clases de Padel</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, addDoc, query, Timestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.sendPasswordResetEmail = sendPasswordResetEmail; // Added for password reset
        window.getFirestore = getFirestore;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.Timestamp = Timestamp;
        window.getDocs = getDocs;
        window.writeBatch = writeBatch;
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Accede a las variables globales de Firebase proporcionadas por el entorno de Canvas.
        // Si no existen, utiliza valores por defecto para evitar errores.
        const firebaseConfig = {
            apiKey: "AIzaSyAvk1yOsxXfc2w4YwZ1R1tQFrQuM2AbEYk",
            authDomain: "app-de-padel.firebaseapp.com",
            projectId: "app-de-padel",
            storageBucket: "app-de-padel.firebasestorage.app",
            messagingSenderId: "731771747398",
            appId: "1:731771747398:web:ebc8b723fe220869fade47"
        };
        const appId = typeof firebaseConfig.appId !== 'undefined' ? firebaseConfig.appId : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const { useState, useEffect, useRef, useMemo } = React;
        const daysOfWeek = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const defaultClassPrices = {
            1: 5000,
            2: 3000,
            3: 2500,
            4: 2000,
        };
        const peopleOptions = [1, 2, 3, 4];
        const timesOfDay = [
            '8:00 a. m.', '9:00 a. m.', '10:00 a. m.', '11:00 a. m.', '12:00 p. m.',
            '1:00 p. m.', '2:00 p. m.', '3:00 p. m.', '4:00 p. m.', '5:00 p. m.',
            '6:00 p. m.', '7:00 p. m.', '8:00 p. m.', '9:00 p. m.', '10:00 p. m.',
        ];
        const colorMap = {
            1: 'bg-yellow-100',
            2: 'bg-green-100',
            3: 'bg-blue-100',
            4: 'bg-purple-100',
        };
        const MessageBox = ({ show, title, content, type, onConfirm, onClose }) => {
            if (!show) return null;
            let icon, bgColor, titleColor;
            switch (type) {
                case 'success':
                    icon = <i className="fas fa-check-circle text-4xl text-green-500"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-green-600';
                    break;
                case 'error':
                    icon = <i className="fas fa-times-circle text-4xl text-red-500"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-red-600';
                    break;
                case 'confirm':
                    icon = <i className="fas fa-question-circle text-4xl text-blue-500"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-blue-600';
                    break;
                default:
                    icon = null;
            }

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                    <div className={`p-6 rounded-xl shadow-xl w-full max-w-sm text-center ${bgColor} transform transition-all duration-300 ease-in-out scale-100`}>
                        <div className="mb-4">{icon}</div>
                        <h3 className={`text-lg font-bold mb-2 ${titleColor}`}>{title}</h3>
                        <p className="text-sm text-gray-500 mb-4">{content}</p>
                        <div className="mt-4">
                            {type === 'confirm' && (
                                <button
                                    onClick={() => { onConfirm(); onClose(); }}
                                    className={`py-2 px-4 rounded-lg font-bold transition-colors text-white bg-blue-600 hover:bg-blue-700 shadow-md mr-2`}
                                >
                                    Aceptar
                                </button>
                            )}
                            <button
                                onClick={onClose}
                                className={`py-2 px-4 rounded-lg font-bold transition-colors text-white ${type === 'confirm' ? 'bg-gray-400 hover:bg-gray-500' : type === 'success' ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600'} shadow-md`}
                            >
                                {type === 'confirm' ? 'Cancelar' : 'Cerrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [userId, setUserId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [classes, setClasses] = useState([]);
            const [activityLog, setActivityLog] = useState([]);
            const [customPrices, setCustomPrices] = useState(defaultClassPrices);
            const [newEntry, setNewEntry] = useState({
                studentCount: 1,
                studentNames: [''],
                date: new Date().toISOString().split('T')[0],
                day: daysOfWeek[new Date().getDay()],
                time: timesOfDay[0],
                price: defaultClassPrices[1] || 0,
            });
            const [monthlyReports, setMonthlyReports] = useState({});
            const [selectedMonthYear, setSelectedMonthYear] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [editedClassId, setEditedClassId] = useState(null);
            const [showConfigModal, setShowConfigModal] = useState(false);
            const [view, setView] = useState('list');
            const [filterText, setFilterText] = useState('');
            const [selectedClassDetails, setSelectedClassDetails] = useState(null);
            const [selectedDate, setSelectedDate] = useState(new Date());

            const [messageBox, setMessageBox] = useState({
                show: false,
                title: '',
                content: '',
                type: 'confirm',
                onConfirm: null,
            });

            const dbRef = useRef(null);
            const authRef = useRef(null);
            const fileInputRef = useRef(null);

            const formatPrice = (price) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(price);
            const formatMonthYear = (monthYearString) => {
                const [year, month] = monthYearString.split('-');
                return new Date(year, month - 1).toLocaleString('es-AR', { month: 'long', year: 'numeric' });
            };
            const formatDate = (timestamp) => {
                const date = new Date(timestamp.seconds * 1000);
                return date.toLocaleString('es-AR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };

            const initializeFirebase = async () => {
                try {
                    const app = window.initializeApp(firebaseConfig);
                    dbRef.current = window.getFirestore(app);
                    authRef.current = window.getAuth(app);
                    
                    const unsubscribe = window.onAuthStateChanged(authRef.current, (user) => {
                        if (user) {
                            setUserId(user.uid);
                        } else {
                            setUserId(null);
                        }
                        setLoading(false);
                    });
                    
                    if (initialAuthToken) {
                        await window.signInWithCustomToken(authRef.current, initialAuthToken);
                    }
                    // La siguiente línea fue eliminada para evitar el inicio de sesión anónimo automático.
                    // await window.signInAnonymously(authRef.current);
                    
                    return () => unsubscribe();
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    setMessageBox({
                        show: true,
                        title: 'Error de configuración',
                        content: 'Error al inicializar Firebase. Revisa tu configuración.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    setLoading(false);
                }
            };

            useEffect(() => {
                initializeFirebase();
            }, []);

            const signIn = async () => {
                try {
                    setLoading(true);
                    await window.signInWithEmailAndPassword(authRef.current, email, password);
                } catch (error) {
                    setMessageBox({
                        show: true,
                        title: 'Error de autenticación',
                        content: 'Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    console.error("Error signing in:", error);
                } finally {
                    setLoading(false);
                }
            };

            const handlePasswordReset = async () => {
                if (!email) {
                    setMessageBox({
                        show: true,
                        title: 'Error de validación',
                        content: 'Por favor, ingresa tu email para restablecer la contraseña.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    return;
                }
                try {
                    setLoading(true);
                    await window.sendPasswordResetEmail(authRef.current, email);
                    setMessageBox({
                        show: true,
                        title: 'Correo enviado',
                        content: 'Se ha enviado un correo para restablecer tu contraseña. Revisa tu bandeja de entrada.',
                        type: 'success',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                } catch (error) {
                    setMessageBox({
                        show: true,
                        title: 'Error al enviar correo',
                        content: 'Hubo un error al enviar el correo. Asegúrate de que el email sea correcto.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    console.error("Error sending password reset email:", error);
                } finally {
                    setLoading(false);
                }
            };

            const signOutUser = async () => {
                try {
                    await window.signOut(authRef.current);
                    setUserId(null);
                    setClasses([]);
                } catch (error) {
                    console.error("Error signing out:", error);
                }
            };

            const saveCustomPrices = async () => {
                if (!dbRef.current || !userId) return;
                try {
                    setLoading(true);
                    const userDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'config', 'prices');
                    await window.setDoc(userDocRef, { prices: customPrices });
                    setMessageBox({ show: true, title: 'Precios guardados', content: 'Los precios de las clases se han guardado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar', content: 'Hubo un error al guardar los precios.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error saving custom prices:", error);
                } finally {
                    setLoading(false);
                }
            };

            const loadCustomPrices = async () => {
                if (!dbRef.current || !userId) return;
                try {
                    const userDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'config', 'prices');
                    const docSnap = await window.getDoc(userDocRef);
                    if (docSnap.exists()) {
                        setCustomPrices(docSnap.data().prices);
                    }
                } catch (error) {
                    console.error("Error loading custom prices:", error);
                }
            };

            const addLogEntry = async (action, details) => {
                if (!dbRef.current || !userId) return;
                try {
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    await window.addDoc(logColRef, {
                        action,
                        details,
                        timestamp: window.Timestamp.now()
                    });
                } catch (error) {
                    console.error("Error adding log entry:", error);
                }
            };

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classesQuery = window.query(classesColRef);

                    const unsubscribeClasses = window.onSnapshot(classesQuery, (snapshot) => {
                        const fetchedClasses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedClasses = fetchedClasses.sort((a, b) => new Date(a.date) - new Date(b.date));
                        setClasses(sortedClasses);
                    });
                    
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    const logQuery = window.query(logColRef);
                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    
                    return () => {
                        unsubscribeClasses();
                        unsubscribeLog();
                    };
                } else {
                    setClasses([]);
                    setActivityLog([]);
                }
            }, [userId]);

            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);

            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(cls.date);
                    const monthYear = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {
                        report[monthYear] = { totalIncome: 0, classCount: 0, classCountByStudent: {} };
                    }
                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);

            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };

            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];
                setNewEntry(prev => ({ ...prev, date: dateString, day: dayOfWeek }));
            };
            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));

            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classData = { ...newEntry, timestamp: window.Timestamp.fromDate(new Date(newEntry.date)) };
                    if (isEditing) {
                        const classDocRef = window.doc(classesColRef, editedClassId);
                        await window.updateDoc(classDocRef, classData);
                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({
                        studentCount: 1,
                        studentNames: [''],
                        date: new Date().toISOString().split('T')[0],
                        day: daysOfWeek[new Date().getDay()],
                        time: timesOfDay[0],
                        price: customPrices[1] || 0,
                    });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };

            const deleteClass = (id, classData) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id);
                            await window.deleteDoc(classDocRef);
                            setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`);
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting class:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            const editClass = (classToEdit) => {
                setNewEntry({
                    studentCount: classToEdit.studentCount,
                    studentNames: classToEdit.studentNames,
                    date: classToEdit.date,
                    day: classToEdit.day,
                    time: classToEdit.time,
                    price: classToEdit.price,
                });
                setIsEditing(true);
                setEditedClassId(classToEdit.id);
                setView('list'); // Switch to list view to show the edit form
            };

            const generatePDF = () => {
                if (!reportTableRef.current) return;
                setLoading(true);
                const input = reportTableRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save(`informe_clases.pdf`);
                    setLoading(false);
                }).catch(err => {
                    console.error("Error generating PDF:", err);
                    setLoading(false);
                });
            };
            
            const uniqueMonths = useMemo(() => {
                const months = new Set();
                classes.forEach(cls => {
                    const monthYear = cls.date.substring(0, 7);
                    months.add(monthYear);
                });
                return Array.from(months).sort((a, b) => new Date(a) - new Date(b));
            }, [classes]);

            const filteredClasses = useMemo(() => {
                let filtered = classes;
                if (selectedMonthYear) {
                    filtered = filtered.filter(cls => cls.date.startsWith(selectedMonthYear));
                }
                if (filterText) {
                    filtered = filtered.filter(cls => cls.studentNames.some(name => name.toLowerCase().includes(filterText.toLowerCase())));
                }
                return filtered;
            }, [classes, selectedMonthYear, filterText]);

            const getCalendarDays = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 = Sunday
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                // Add padding days from the previous month
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                    days.push({ day: prevMonthLastDay - i, classes: [], isCurrentMonth: false });
                }
                // Add days of the current month
                for (let i = 1; i <= lastDayOfMonth; i++) {
                    const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                    const classesOnDay = classes.filter(cls => cls.date === dateStr);
                    days.push({ day: i, classes: classesOnDay, isCurrentMonth: true, date: dateStr });
                }
                // Add padding days for the next month
                const totalDays = days.length;
                const remainingDays = 42 - totalDays;
                for (let i = 1; i <= remainingDays; i++) {
                    days.push({ day: i, classes: [], isCurrentMonth: false });
                }
                
                return days;
            };
            
            const calendarDays = useMemo(() => getCalendarDays(selectedDate), [selectedDate, classes]);

            const handleCalendarNavigation = (delta) => {
                setSelectedDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(newDate.getMonth() + delta);
                    return newDate;
                });
            };

            const handleClassClick = (cls) => {
                setSelectedClassDetails(cls);
            };

            const reportTableRef = useRef(null);
            
            const exportData = () => {
                const data = JSON.stringify(classes, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `padel_classes_export_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        setMessageBox({
                            show: true,
                            title: 'Confirmar importación',
                            content: `Se reemplazarán los datos actuales con ${importedData.length} nuevas clases. ¿Estás seguro?`,
                            type: 'confirm',
                            onConfirm: () => importData(importedData),
                            onClose: () => setMessageBox({ ...messageBox, show: false })
                        });
                    } catch (error) {
                        setMessageBox({
                            show: true,
                            title: 'Error de archivo',
                            content: 'El archivo no es un JSON válido. Por favor, revisa el formato.',
                            type: 'error',
                            onClose: () => setMessageBox({ ...messageBox, show: false })
                        });
                        console.error("Error parsing JSON:", error);
                    }
                };
                reader.readAsText(file);
            };

            const importData = async (data) => {
                if (!dbRef.current || !userId) return;
                setLoading(true);
                try {
                    // Start a new batch
                    const batch = window.writeBatch(dbRef.current);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    
                    // Delete all existing documents
                    const existingDocs = await window.getDocs(classesColRef);
                    existingDocs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    // Add new documents from the imported data
                    data.forEach(cls => {
                        const newDocRef = window.doc(classesColRef);
                        const { id, ...classData } = cls; // Exclude the old ID
                        batch.set(newDocRef, { ...classData, timestamp: window.Timestamp.fromDate(new Date(classData.date)) });
                    });
                    // Commit the batch
                    await batch.commit();
                    setMessageBox({
                        show: true,
                        title: 'Importación exitosa',
                        content: 'Los datos se han importado correctamente.',
                        type: 'success',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    addLogEntry('Datos importados', 'Se han reemplazado los datos con un archivo JSON.');
                } catch (error) {
                    setMessageBox({
                        show: true,
                        title: 'Error de importación',
                        content: 'Hubo un error al importar los datos. Inténtalo de nuevo.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    console.error("Error importing data:", error);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-100 p-4 sm:p-8 flex flex-col items-center">
                    {/* Custom Message Box Component */}
                    <MessageBox
                        show={messageBox.show}
                        title={messageBox.title}
                        content={messageBox.content}
                        type={messageBox.type}
                        onConfirm={messageBox.onConfirm}
                        onClose={() => setMessageBox({ ...messageBox, show: false })}
                    />
                    
                    {/* Hidden file input for import */}
                    <input
                        type="file"
                        ref={fileInputRef}
                        onChange={handleFileChange}
                        className="hidden"
                        accept=".json"
                    />

                    {/* Custom Price Configuration Modal */}
                    {showConfigModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg transform transition-all duration-300 ease-in-out">
                                <h3 className="text-xl font-bold mb-4">Configuración de Precios</h3>
                                {peopleOptions.map(count => (
                                    <div key={count} className="mb-4">
                                        <label className="block text-gray-700 font-medium">Precio para {count} {count === 1 ? 'persona' : 'personas'}</label>
                                        <div className="flex items-center">
                                            <span className="text-xl font-bold mr-2 text-gray-700">$</span>
                                            <input
                                                type="number"
                                                value={customPrices[count] || ''}
                                                onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                                className="mt-1 p-2 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                placeholder="0"
                                            />
                                        </div>
                                    </div>
                                ))}
                                <div className="flex justify-end mt-6">
                                    <button
                                        onClick={() => {
                                            saveCustomPrices();
                                            setShowConfigModal(false);
                                        }}
                                        className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors mr-2"
                                    >
                                        Guardar
                                    </button>
                                    <button
                                        onClick={() => setShowConfigModal(false)}
                                        className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 transition-colors"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Class Details Modal */}
                    {selectedClassDetails && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm transform transition-all duration-300 ease-in-out">
                                <h3 className="text-xl font-bold mb-4 text-gray-800">Detalles de la Clase</h3>
                                <p className="mb-2"><span className="font-bold">Fecha:</span> {selectedClassDetails.date}</p>
                                <p className="mb-2"><span className="font-bold">Día:</span> {selectedClassDetails.day}</p>
                                <p className="mb-2"><span className="font-bold">Hora:</span> {selectedClassDetails.time}</p>
                                <p className="mb-2"><span className="font-bold">Precio:</span> {formatPrice(selectedClassDetails.price)}</p>
                                <div className="mb-4">
                                    <span className="font-bold block">Alumnos:</span>
                                    <ul className="list-disc list-inside mt-1">
                                        {selectedClassDetails.studentNames.map((name, index) => <li key={index}>{name}</li>)}
                                    </ul>
                                </div>
                                <div className="flex justify-end space-x-2">
                                    <button
                                        onClick={() => {
                                            editClass(selectedClassDetails);
                                            setSelectedClassDetails(null);
                                        }}
                                        className="text-blue-600 hover:text-blue-800 transition-colors"
                                        title="Editar clase"
                                    >
                                        <i className="fas fa-edit"></i> Editar
                                    </button>
                                    <button
                                        onClick={() => {
                                            deleteClass(selectedClassDetails.id, selectedClassDetails);
                                            setSelectedClassDetails(null);
                                        }}
                                        className="text-red-600 hover:text-red-800 transition-colors"
                                        title="Eliminar clase"
                                    >
                                        <i className="fas fa-trash-alt"></i> Eliminar
                                    </button>
                                    <button
                                        onClick={() => setSelectedClassDetails(null)}
                                        className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400 transition-colors"
                                    >
                                        Cerrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Loading Spinner */}
                    {loading && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                            <div className="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500 border-opacity-25"></div>
                        </div>
                    )}

                    {/* Main Application Card */}
                    <div className="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-6xl transition-all duration-300">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-extrabold text-gray-800">Informe de Clases de Padel</h1>
                            <div className="flex space-x-2">
                                {userId && (
                                    <button
                                        onClick={signOutUser}
                                        className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors"
                                        title="Cerrar sesión"
                                    >
                                        <i className="fas fa-sign-out-alt"></i>
                                    </button>
                                )}
                            </div>
                        </div>

                        {!userId && (
                            <div className="flex flex-col space-y-4">
                                <h2 className="text-2xl font-bold text-gray-800">Iniciar Sesión</h2>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                />
                                <input
                                    type="password"
                                    placeholder="Contraseña"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                />
                                <button
                                    onClick={signIn}
                                    className="bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors"
                                >
                                    Ingresar
                                </button>
                                <button
                                    onClick={handlePasswordReset}
                                    className="mt-2 text-blue-600 hover:underline"
                                >
                                    ¿No recuerdas la contraseña?
                                </button>
                            </div>
                        )}

                        {userId && (
                            <>
                                <div className="mt-8 p-6 bg-gray-100 rounded-xl shadow-inner">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">{isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}</h2>
                                    <div className="flex flex-col md:flex-row gap-4 mb-4">
                                        <div className="w-full md:w-1/3">
                                            <label className="block text-gray-700 font-medium">Fecha:</label>
                                            <input
                                                type="date"
                                                name="date"
                                                value={newEntry.date}
                                                onChange={handleDateChange}
                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                        </div>
                                        <div className="w-full md:w-1/3">
                                            <label className="block text-gray-700 font-medium">Día:</label>
                                            <p className="p-3 w-full border rounded-lg bg-gray-200 text-gray-800 font-bold transition-shadow">{newEntry.day}</p>
                                        </div>
                                        <div className="w-full md:w-1/3">
                                            <label className="block text-gray-700 font-medium">Personas:</label>
                                            <select
                                                name="studentCount"
                                                value={newEntry.studentCount}
                                                onChange={handleNewEntryChange}
                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            >
                                                {peopleOptions.map(count => (
                                                    <option key={count} value={count}>{count}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col md:flex-row gap-4 mb-4">
                                        <div className="w-full md:w-1/2">
                                            <label className="block text-gray-700 font-medium mb-2">Nombres de los alumnos:</label>
                                            {newEntry.studentNames.map((name, index) => (
                                                <input
                                                    key={index}
                                                    type="text"
                                                    name={`studentName-${index}`}
                                                    placeholder={`Nombre del alumno ${index + 1}`}
                                                    value={name}
                                                    onChange={handleNewEntryChange}
                                                    className="p-3 w-full mb-2 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                />
                                            ))}
                                        </div>
                                        
                                        <div className="w-full md:w-1/2 flex flex-col justify-between">
                                            <div>
                                                <label className="block text-gray-700 font-medium">Hora:</label>
                                                <select
                                                    name="time"
                                                    value={newEntry.time}
                                                    onChange={handleNewEntryChange}
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                >
                                                    {timesOfDay.map(time => (
                                                        <option key={time} value={time}>{time}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="mt-4">
                                                <label className="block text-gray-700 font-medium">Precio:</label>
                                                <p className="p-3 w-full border rounded-lg bg-gray-200 text-gray-800 font-bold transition-shadow">{formatPrice(newEntry.price)}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-6">
                                        <button
                                            onClick={addClass}
                                            className="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors flex-1"
                                        >
                                            {isEditing ? 'Guardar Cambios' : 'Añadir Clase'}
                                        </button>
                                        {isEditing && (
                                            <button
                                                onClick={() => {
                                                    setIsEditing(false);
                                                    setNewEntry({
                                                        studentCount: 1,
                                                        studentNames: [''],
                                                        date: new Date().toISOString().split('T')[0],
                                                        day: daysOfWeek[new Date().getDay()],
                                                        time: timesOfDay[0],
                                                        price: customPrices[1] || 0
                                                    });
                                                }}
                                                className="bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-400 transition-colors"
                                            >
                                                Cancelar
                                            </button>
                                        )}
                                    </div>
                                </div>
                                <div className="mt-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Resumen y Reportes</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                                        <div className="bg-blue-100 p-4 rounded-xl shadow-md">
                                            <p className="text-sm font-medium text-blue-800">Clases del Mes:</p>
                                            <p className="text-2xl font-bold text-blue-900">{monthlyReports[selectedMonthYear]?.classCount || 0}</p>
                                        </div>
                                        <div className="bg-green-100 p-4 rounded-xl shadow-md">
                                            <p className="text-sm font-medium text-green-800">Ingresos del Mes:</p>
                                            <p className="text-2xl font-bold text-green-900">{formatPrice(monthlyReports[selectedMonthYear]?.totalIncome || 0)}</p>
                                        </div>
                                        <div className="bg-purple-100 p-4 rounded-xl shadow-md">
                                            <p className="text-sm font-medium text-purple-800">Total de Clases (Todas):</p>
                                            <p className="text-2xl font-bold text-purple-900">{classes.length}</p>
                                        </div>
                                        <div className="bg-yellow-100 p-4 rounded-xl shadow-md">
                                            <p className="text-sm font-medium text-yellow-800">Ingresos Totales (Todos):</p>
                                            <p className="text-2xl font-bold text-yellow-900">{formatPrice(classes.reduce((sum, cls) => sum + cls.price, 0))}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex justify-center my-6 space-x-4">
                                    <button onClick={() => setView('list')} className={`px-6 py-2 rounded-lg font-bold transition-colors ${view === 'list' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-200 text-gray-800'}`}>
                                        <i className="fas fa-list mr-2"></i> Lista
                                    </button>
                                    <button onClick={() => setView('calendar')} className={`px-6 py-2 rounded-lg font-bold transition-colors ${view === 'calendar' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-200 text-gray-800'}`}>
                                        <i className="fas fa-calendar-alt mr-2"></i> Calendario
                                    </button>
                                    <button onClick={() => setView('log')} className={`px-6 py-2 rounded-lg font-bold transition-colors ${view === 'log' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-200 text-gray-800'}`}>
                                        <i className="fas fa-history mr-2"></i> Log
                                    </button>
                                </div>

                                {view === 'list' && (
                                    <>
                                        <div className="mb-6 flex flex-col sm:flex-row gap-4 items-center">
                                            <div className="w-full sm:w-1/2">
                                                <label className="block text-gray-700 font-medium mb-1">Filtrar por Mes:</label>
                                                <select
                                                    value={selectedMonthYear}
                                                    onChange={(e) => setSelectedMonthYear(e.target.value)}
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                >
                                                    <option value="">Todos los meses</option>
                                                    {uniqueMonths.map(month => (
                                                        <option key={month} value={month}>{formatMonthYear(month)}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="w-full sm:w-1/2">
                                                <label className="block text-gray-700 font-medium mb-1">Buscar por Nombre:</label>
                                                <input
                                                    type="text"
                                                    value={filterText}
                                                    onChange={(e) => setFilterText(e.target.value)}
                                                    placeholder="Escribe un nombre..."
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="w-full overflow-x-auto shadow-lg rounded-xl">
                                            <table className="min-w-full bg-white border-collapse">
                                                <thead>
                                                    <tr className="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                        <th className="py-3 px-6 text-left">Fecha</th>
                                                        <th className="py-3 px-6 text-left">Día</th>
                                                        <th className="py-3 px-6 text-left">Hora</th>
                                                        <th className="py-3 px-6 text-left">Personas</th>
                                                        <th className="py-3 px-6 text-left">Alumnos</th>
                                                        <th className="py-3 px-6 text-left">Precio</th>
                                                        <th className="py-3 px-6 text-center">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="text-gray-600 text-sm font-light">
                                                    {filteredClasses.length > 0 ? (
                                                        filteredClasses.map(cls => (
                                                            <tr key={cls.id} className="border-b border-gray-200 hover:bg-gray-100 transition-colors">
                                                                <td className="py-3 px-6 text-left whitespace-nowrap">{cls.date}</td>
                                                                <td className="py-3 px-6 text-left">{cls.day}</td>
                                                                <td className="py-3 px-6 text-left">{cls.time}</td>
                                                                <td className="py-3 px-6 text-left">{cls.studentCount}</td>
                                                                <td className="py-3 px-6 text-left">{cls.studentNames.join(', ')}</td>
                                                                <td className="py-3 px-6 text-left">{formatPrice(cls.price)}</td>
                                                                <td className="py-3 px-6 text-center">
                                                                    <div className="flex item-center justify-center">
                                                                        <button onClick={() => editClass(cls)} className="w-4 mr-2 transform hover:text-blue-500 hover:scale-110" title="Editar">
                                                                            <i className="fas fa-edit"></i>
                                                                        </button>
                                                                        <button onClick={() => deleteClass(cls.id, cls)} className="w-4 mr-2 transform hover:text-red-500 hover:scale-110" title="Eliminar">
                                                                            <i className="fas fa-trash-alt"></i>
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))
                                                    ) : (
                                                        <tr>
                                                            <td colSpan="7" className="text-center py-6 text-gray-500">
                                                                No se encontraron clases.
                                                            </td>
                                                        </tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </>
                                )}
                                
                                {view === 'calendar' && (
                                    <div className="w-full">
                                        <div className="flex justify-between items-center mb-4">
                                            <button onClick={() => handleCalendarNavigation(-1)} className="p-2 rounded-full hover:bg-gray-200 transition-colors">
                                                <i className="fas fa-chevron-left"></i>
                                            </button>
                                            <h2 className="text-xl font-bold">{selectedDate.toLocaleString('es-AR', { month: 'long', year: 'numeric' })}</h2>
                                            <button onClick={() => handleCalendarNavigation(1)} className="p-2 rounded-full hover:bg-gray-200 transition-colors">
                                                <i className="fas fa-chevron-right"></i>
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-7 text-center font-bold text-gray-600 mb-2">
                                            {daysOfWeek.map(day => <div key={day} className="py-2">{day}</div>)}
                                        </div>
                                        <div className="grid grid-cols-7 gap-1">
                                            {calendarDays.map((day, index) => (
                                                <div
                                                    key={index}
                                                    className={`p-2 h-28 rounded-lg text-center overflow-y-auto ${day.isCurrentMonth ? 'bg-white' : 'bg-gray-200 text-gray-400'} border border-gray-300 shadow-sm`}
                                                >
                                                    <span className="font-bold text-gray-800 text-lg">{day.day}</span>
                                                    {day.classes.map(cls => (
                                                        <div
                                                            key={cls.id}
                                                            onClick={() => handleClassClick(cls)}
                                                            className={`text-xs p-1 mt-1 rounded-md cursor-pointer hover:shadow-lg transition-shadow duration-200 ${colorMap[cls.studentCount] || 'bg-gray-100'} break-words whitespace-normal`}
                                                        >
                                                            {cls.time} - {cls.studentNames.join(', ')}
                                                        </div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {view === 'log' && (
                                    <div className="w-full">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Historial de Actividad</h2>
                                        <div className="bg-white p-4 rounded-xl shadow-lg">
                                            <ul className="divide-y divide-gray-200">
                                                {activityLog.length > 0 ? (
                                                    activityLog.map(log => (
                                                        <li key={log.id} className="py-4">
                                                            <div className="flex justify-between items-start text-sm">
                                                                <p className="font-bold text-gray-800">{log.action}</p>
                                                                <p className="text-gray-500">{formatDate(log.timestamp)}</p>
                                                            </div>
                                                            <p className="text-gray-600 mt-1">{log.details}</p>
                                                        </li>
                                                    ))
                                                ) : (
                                                    <li className="py-4 text-center text-gray-500">
                                                        No hay actividad reciente.
                                                    </li>
                                                )}
                                            </ul>
                                        </div>
                                    </div>
                                )}
                                <div className="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                                    <button onClick={() => setShowConfigModal(true)} className="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors flex-1">
                                        <i className="fas fa-cogs mr-2"></i> Configurar Precios
                                    </button>
                                    <button onClick={exportData} className="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors flex-1">
                                        <i className="fas fa-file-export mr-2"></i> Exportar Datos
                                    </button>
                                    <button onClick={() => fileInputRef.current.click()} className="bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors flex-1">
                                        <i className="fas fa-file-import mr-2"></i> Importar Datos
                                    </button>
                                </div>
                                <div className="mt-6 p-4 bg-red-100 rounded-xl shadow-inner text-center">
                                    <p className="text-sm font-bold text-red-700">
                                        Advertencia: La importación de datos eliminará toda la información de clases existente y la reemplazará con el contenido del archivo JSON.
                                    </p>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
