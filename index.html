                                                                <div className="text-sm font-bold text-green-700 mt-1">{formatPrice(day.dailyIncome)}</div>
                                                            </>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                                <div className="bg-white shadow-lg rounded-xl p-4 sm:p-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Gestión de Alumnos</h2>
                                    <div className="mb-4">
                                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="text"
                                                placeholder="Nombre"
                                                value={newStudent.firstName}
                                                onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                                required
                                            />
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="text"
                                                placeholder="Apellido"
                                                value={newStudent.lastName}
                                                onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                                required
                                            />
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="tel"
                                                placeholder="Teléfono"
                                                value={newStudent.phone}
                                                onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                                required
                                            />
                                        </div>
                                        <div className="flex justify-end space-x-2">
                                            <button onClick={addStudent} className="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                                {isEditingStudent ? 'Actualizar Alumno' : 'Añadir Alumno'}
                                            </button>
                                            {isEditingStudent && (
                                                <button
                                                    onClick={() => {
                                                        setIsEditingStudent(false);
                                                        setEditedStudentId(null);
                                                        setNewStudent({ firstName: '', lastName: '', phone: '' });
                                                    }}
                                                    className="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                                                >
                                                    Cancelar
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto rounded-lg shadow-md">
                                        <table className="min-w-full bg-white">
                                            <thead className="bg-blue-800 text-white">
                                                <tr>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Nombre</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Teléfono</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {students.length > 0 ? (
                                                    students.map(student => (
                                                        <tr key={student.id} className="hover:bg-gray-50">
                                                            <td className="p-2 border-t border-gray-200">{student.firstName} {student.lastName}</td>
                                                            <td className="p-2 border-t border-gray-200">{student.phone}</td>
                                                            <td className="p-2 border-t border-gray-200">
                                                                <div className="flex flex-wrap gap-2">
                                                                    <button
                                                                        onClick={() => editStudent(student)}
                                                                        className="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded-lg text-xs"
                                                                    >
                                                                        Editar
                                                                    </button>
                                                                    <button
                                                                        onClick={() => deleteStudent(student.id)}
                                                                        className="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-lg text-xs"
                                                                    >
                                                                        Eliminar
                                                                    </button>
                                                                    <button
                                                                        onClick={() => sendWhatsApp(student.phone)}
                                                                        className="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded-lg text-xs flex items-center"
                                                                    >
                                                                        <i className="fab fa-whatsapp mr-1"></i> WhatsApp
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))
                                                ) : (
                                                    <tr>
                                                        <td colSpan="3" className="p-4 text-center text-gray-500">No hay alumnos registrados.</td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div className="bg-white shadow-lg rounded-xl p-4 sm:p-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Gestión de Pagos del Club</h2>
                                    <div className="mb-4">
                                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="date"
                                                placeholder="Fecha"
                                                value={newPayment.date}
                                                onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                                required
                                            />
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="number"
                                                placeholder="Monto"
                                                value={newPayment.amount}
                                                onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                                required
                                            />
                                            <input
                                                className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                                type="text"
                                                placeholder="Descripción (opcional)"
                                                value={newPayment.description}
                                                onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                            />
                                        </div>
                                        <div className="flex justify-end space-x-2">
                                            <button onClick={addPayment} className="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                                {isEditingPayment ? 'Actualizar Pago' : 'Añadir Pago'}
                                            </button>
                                            {isEditingPayment && (
                                                <button
                                                    onClick={() => {
                                                        setIsEditingPayment(false);
                                                        setEditedPaymentId(null);
                                                        setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                                                    }}
                                                    className="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors"
                                                >
                                                    Cancelar
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto rounded-lg shadow-md">
                                        <table className="min-w-full bg-white">
                                            <thead className="bg-blue-800 text-white">
                                                <tr>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Fecha</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Monto</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Descripción</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {payments.length > 0 ? (
                                                    payments.map(payment => (
                                                        <tr key={payment.id} className="hover:bg-gray-50">
                                                            <td className="p-2 border-t border-gray-200">{payment.date}</td>
                                                            <td className="p-2 border-t border-gray-200 font-bold text-green-700">{formatPrice(payment.amount)}</td>
                                                            <td className="p-2 border-t border-gray-200">{payment.description}</td>
                                                            <td className="p-2 border-t border-gray-200">
                                                                <div className="flex space-x-2">
                                                                    <button
                                                                        onClick={() => editPayment(payment)}
                                                                        className="bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded-lg text-xs"
                                                                    >
                                                                        Editar
                                                                    </button>
                                                                    <button
                                                                        onClick={() => deletePayment(payment.id)}
                                                                        className="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded-lg text-xs"
                                                                    >
                                                                        Eliminar
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))
                                                ) : (
                                                    <tr>
                                                        <td colSpan="4" className="p-4 text-center text-gray-500">No hay pagos registrados.</td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div className="bg-white shadow-lg rounded-xl p-4 sm:p-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Reporte Mensual</h2>
                                    <div className="overflow-x-auto rounded-lg shadow-md mb-4">
                                        <table className="min-w-full bg-white">
                                            <thead className="bg-blue-800 text-white">
                                                <tr>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Mes</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Ingreso Total</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Total Clases</th>
                                                    <th className="p-2 text-left text-xs font-semibold uppercase tracking-wider">Clases por Alumno</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {Object.keys(monthlyReports).length > 0 ? (
                                                    Object.keys(monthlyReports).sort().map(monthYear => (
                                                        <tr key={monthYear} className="hover:bg-gray-50">
                                                            <td className="p-2 border-t border-gray-200 font-bold">{formatMonthYear(monthYear)}</td>
                                                            <td className="p-2 border-t border-gray-200 text-green-700 font-bold">{formatPrice(monthlyReports[monthYear].totalIncome)}</td>
                                                            <td className="p-2 border-t border-gray-200">{monthlyReports[monthYear].classCount}</td>
                                                            <td className="p-2 border-t border-gray-200 text-sm">
                                                                <ul className="list-none p-0 m-0">
                                                                    {Object.keys(monthlyReports[monthYear].classCountByStudent).sort().map(studentCount => (
                                                                        <li key={studentCount} className="text-gray-700">
                                                                            {studentCount} {studentCount > 1 ? 'alumnos' : 'alumno'}: {monthlyReports[monthYear].classCountByStudent[studentCount]} clases
                                                                        </li>
                                                                    ))}
                                                                </ul>
                                                            </td>
                                                        </tr>
                                                    ))
                                                ) : (
                                                    <tr>
                                                        <td colSpan="4" className="p-4 text-center text-gray-500">No hay datos para generar un reporte.</td>
                                                    </tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex justify-between items-center flex-wrap gap-2">
                                        <button onClick={exportData} className="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg text-sm">
                                            Exportar Datos
                                        </button>
                                        <button onClick={() => fileInputRef.current.click()} className="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg text-sm">
                                            Importar Datos
                                        </button>
                                    </div>
                                </div>
                                <div className="bg-white shadow-lg rounded-xl p-4 sm:p-6">
                                    <h2 className="text-xl sm:text-2xl font-bold text-gray-800 mb-4">Registro de Actividad</h2>
                                    {activityLog.length > 0 ? (
                                        <div className="overflow-y-auto max-h-64">
                                            <ul className="divide-y divide-gray-200">
                                                {activityLog.map((log, index) => (
                                                    <li key={index} className="py-2">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                            <span className="text-gray-700">{log.details}</span>
                                                        </div>
                                                        <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
