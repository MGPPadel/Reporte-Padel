<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informe de Clases de Padel</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, Timestamp, getDoc, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Exportar los módulos para usarlos en el componente de React
        window.firebase = {
            auth,
            db,
            usersColRef: collection(db, 'users'),
            classesColRef: collection(db, 'classes'),
            studentsColRef: collection(db, 'students'),
            userLogsColRef: collection(db, 'userLogs'),
            paymentsColRef: collection(db, 'payments'),
            Timestamp,
            addDoc,
            getDocs,
            query,
            where,
            getDoc,
            doc,
            updateDoc,
            deleteDoc,
            orderBy
        };
    </script>

    <script type="text/babel">
        // Helper function for formatting dates
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        };

        const App = () => {
            const [classes, setClasses] = React.useState([]);
            const [students, setStudents] = React.useState([]);
            const [newEntry, setNewEntry] = React.useState({
                activity: '',
                date: '',
                startTime: '',
                endTime: '',
                notes: '',
                isPaid: false,
                cost: '',
                studentNames: [],
                studentIds: [] 
            });
            const [currentView, setCurrentView] = React.useState('dashboard');
            const [userId, setUserId] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [currentMonth, setCurrentMonth] = React.useState(new Date());
            const [isAddStudentModalOpen, setIsAddStudentModalOpen] = React.useState(false);
            const [newStudent, setNewStudent] = React.useState({ firstName: '', lastName: '', phone: '' });
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);

            // Referencias a colecciones
            const auth = window.firebase.auth;
            const db = window.firebase.db;
            const usersColRef = window.firebase.usersColRef;
            const classesColRef = window.firebase.classesColRef;
            const studentsColRef = window.firebase.studentsColRef;
            const userLogsColRef = window.firebase.userLogsColRef;
            const paymentsColRef = window.firebase.paymentsColRef;

            React.useEffect(() => {
                const unsubscribe = window.firebase.auth.onAuthStateChanged(user => {
                    if (user) {
                        setUserId(user.uid);
                        setIsLoggedIn(true);
                        setLoading(false);
                    } else {
                        setUserId(null);
                        setIsLoggedIn(false);
                        setLoading(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                if (userId) {
                    getClasses();
                    getStudents();
                }
            }, [userId, currentMonth]);

            const getClasses = async () => {
                try {
                    const startOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                    const endOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);

                    const q = window.firebase.query(
                        classesColRef,
                        window.firebase.where("timestamp", ">=", window.firebase.Timestamp.fromDate(startOfMonth)),
                        window.firebase.where("timestamp", "<=", window.firebase.Timestamp.fromDate(endOfMonth)),
                        window.firebase.orderBy("timestamp", "desc")
                    );
                    const querySnapshot = await window.firebase.getDocs(q);
                    const classesData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setClasses(classesData);
                } catch (e) {
                    console.error("Error fetching classes: ", e);
                    setError("No se pudieron cargar las clases. Por favor, intenta de nuevo más tarde.");
                }
            };
            
            const getStudents = async () => {
                try {
                    const querySnapshot = await window.firebase.getDocs(studentsColRef);
                    const studentsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setStudents(studentsData);
                } catch (e) {
                    console.error("Error fetching students: ", e);
                    setError("No se pudieron cargar los alumnos.");
                }
            };

            const handleNewEntryChange = (e) => {
                const { name, value, type, checked } = e.target;
                setNewEntry(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const signIn = async (e) => {
                e.preventDefault();
                try {
                    await window.firebase.signInWithEmailAndPassword(auth, email, password);
                } catch (err) {
                    setError("Error al iniciar sesión: " + err.message);
                }
            };

            const register = async (e) => {
                e.preventDefault();
                try {
                    await window.firebase.createUserWithEmailAndPassword(auth, email, password);
                    alert("Registro exitoso. ¡Inicia sesión!");
                } catch (err) {
                    setError("Error al registrar: " + err.message);
                }
            };

            const handleStudentSelection = (e) => {
                const selectedOptions = Array.from(e.target.options).filter(option => option.selected);
                
                const selectedIds = selectedOptions.map(option => option.value);
                
                const selectedNames = selectedOptions.map(option => {
                    const student = students.find(s => s.id === option.value);
                    return student ? `${student.firstName} ${student.lastName}` : '';
                });

                setNewEntry(prev => ({ 
                    ...prev, 
                    studentIds: selectedIds,
                    studentNames: selectedNames
                }));
            };

            const addClass = async (e) => {
                e.preventDefault();
                if (!newEntry.activity || !newEntry.date || newEntry.studentIds.length === 0) {
                    alert("Por favor, completa la actividad, fecha y selecciona al menos un alumno.");
                    return;
                }

                try {
                    const classData = { 
                        ...newEntry, 
                        timestamp: window.firebase.Timestamp.fromDate(new Date(newEntry.date))
                    };
                    
                    delete classData.cost;
                    delete classData.isPaid;
                    
                    const classDocRef = await window.firebase.addDoc(classesColRef, classData);

                    if (newEntry.cost) {
                        for (const studentId of newEntry.studentIds) {
                            const paymentData = {
                                classId: classDocRef.id,
                                studentId: studentId,
                                cost: parseFloat(newEntry.cost),
                                isPaid: newEntry.isPaid,
                                timestamp: window.firebase.Timestamp.fromDate(new Date())
                            };
                            await window.firebase.addDoc(paymentsColRef, paymentData);
                        }
                    }

                    setNewEntry({
                        activity: '',
                        date: '',
                        startTime: '',
                        endTime: '',
                        notes: '',
                        isPaid: false,
                        cost: '',
                        studentNames: [],
                        studentIds: []
                    });
                    
                    setCurrentView('dashboard');
                } catch (e) {
                    console.error("Error al agregar la clase: ", e);
                    alert("Error al agregar la clase.");
                }
            };

            const addStudent = async () => {
                if (!newStudent.firstName || !newStudent.lastName) {
                    alert("Por favor, complete al menos el nombre y apellido del alumno.");
                    return;
                }
                const newStudentData = { ...newStudent, createdAt: window.firebase.Timestamp.fromDate(new Date()) };
                try {
                    await window.firebase.addDoc(studentsColRef, newStudentData);
                    setNewStudent({ firstName: '', lastName: '', phone: '' });
                    setIsAddStudentModalOpen(false);
                    getStudents();
                    alert("Alumno agregado con éxito.");
                } catch (e) {
                    console.error("Error al agregar el alumno: ", e);
                    alert("Error al agregar el alumno.");
                }
            };
            
            const handleMonthChange = (direction) => {
                setCurrentMonth(prev => {
                    const newDate = new Date(prev);
                    if (direction === 'next') {
                        newDate.setMonth(newDate.getMonth() + 1);
                    } else {
                        newDate.setMonth(newDate.getMonth() - 1);
                    }
                    return newDate;
                });
            };

            const generatePDF = () => {
                // ... (tu código para generar PDF se mantiene igual)
            };

            if (loading) {
                return (
                    <div className="flex justify-center items-center h-screen bg-gray-100">
                        <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <div className="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
                            <h2 className="text-2xl font-bold mb-6 text-center text-gray-700">Iniciar Sesión / Registrarse</h2>
                            {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                            <div className="mb-4">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
                                    placeholder="email@ejemplo.com"
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring focus:ring-blue-300"
                                    placeholder="••••••••"
                                />
                            </div>
                            <button
                                onClick={signIn}
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200 mb-2"
                            >
                                Iniciar Sesión
                            </button>
                            <button
                                onClick={register}
                                className="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200"
                            >
                                Registrarse
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gray-100 p-4 font-sans text-gray-800">
                    <div className="max-w-4xl mx-auto bg-gray-200 p-4 sm:p-6 rounded-lg shadow-xl border border-gray-300">
                        {/* User and Nav */}
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center space-x-2">
                                <i className="fa-solid fa-user-circle text-2xl text-gray-600"></i>
                                <span className="font-semibold text-lg">Hola, profesor!</span>
                            </div>
                            <div className="flex space-x-2">
                                <button onClick={() => setCurrentView('dashboard')} className={`p-2 rounded-lg transition-colors duration-200 ${currentView === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-300 hover:bg-gray-400'}`}>
                                    <i className="fa-solid fa-chart-line text-lg"></i>
                                </button>
                                <button onClick={() => setCurrentView('addClass')} className={`p-2 rounded-lg transition-colors duration-200 ${currentView === 'addClass' ? 'bg-blue-600 text-white' : 'bg-gray-300 hover:bg-gray-400'}`}>
                                    <i className="fa-solid fa-plus-circle text-lg"></i>
                                </button>
                                <button onClick={() => setCurrentView('logs')} className={`p-2 rounded-lg transition-colors duration-200 ${currentView === 'logs' ? 'bg-blue-600 text-white' : 'bg-gray-300 hover:bg-gray-400'}`}>
                                    <i className="fa-solid fa-history text-lg"></i>
                                </button>
                                <button onClick={() => window.firebase.auth.signOut(auth)} className="p-2 rounded-lg bg-red-500 hover:bg-red-600 text-white transition-colors duration-200">
                                    <i className="fa-solid fa-sign-out-alt text-lg"></i>
                                </button>
                            </div>
                        </div>

                        {/* Vistas */}
                        {currentView === 'dashboard' && (
                            <>
                                <h1 className="text-3xl font-bold mb-6 text-center text-blue-800">Panel de Control</h1>
                                <div className="flex items-center justify-between mb-4">
                                    <button onClick={() => handleMonthChange('prev')} className="p-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                                        <i className="fa-solid fa-chevron-left"></i>
                                    </button>
                                    <h2 className="text-xl font-bold">{currentMonth.toLocaleString('es-ES', { month: 'long', year: 'numeric' })}</h2>
                                    <button onClick={() => handleMonthChange('next')} className="p-2 bg-gray-300 rounded-lg hover:bg-gray-400">
                                        <i className="fa-solid fa-chevron-right"></i>
                                    </button>
                                </div>
                                {classes.length > 0 ? (
                                    <div className="bg-white p-4 rounded-lg shadow-inner mt-4 overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actividad</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alumnos</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {classes.map(clase => (
                                                    <tr key={clase.id}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{formatDate(clase.timestamp)}</td>
                                                        <td className="px-6 py-4 whitespace-now-wrap text-sm text-gray-500">{clase.activity}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{clase.studentNames.join(', ')}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8 bg-white rounded-lg mt-4">No hay clases registradas para este mes.</p>
                                )}
                                <div className="text-center mt-6">
                                    <button onClick={generatePDF} className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                        <i className="fa-solid fa-file-pdf mr-2"></i> Generar PDF
                                    </button>
                                </div>
                            </>
                        )}
                        {currentView === 'addClass' && (
                            <form onSubmit={addClass} className="p-4 bg-white rounded-lg shadow-inner mt-4">
                                <h2 className="text-xl font-bold mb-4 text-center">Añadir Nueva Clase</h2>
                                
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-bold mb-2">
                                        Seleccionar Alumno(s):
                                    </label>
                                    <select
                                        multiple 
                                        className="w-full p-2 border border-gray-300 rounded-lg"
                                        onChange={handleStudentSelection}
                                        value={newEntry.studentIds}
                                        size="5"
                                    >
                                        {students.map(student => (
                                            <option key={student.id} value={student.id}>
                                                {student.firstName} {student.lastName}
                                            </option>
                                        ))}
                                    </select>
                                    <p className="text-sm text-gray-500 mt-1">
                                        Mantén presionado `Ctrl` o `Cmd` para seleccionar varios.
                                    </p>
                                </div>
                                <div className="text-center mb-4">
                                    <button
                                        type="button"
                                        onClick={() => setIsAddStudentModalOpen(true)}
                                        className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                                    >
                                        + Añadir Nuevo Alumno
                                    </button>
                                </div>
                                
                                <div className="mb-4">
                                    <label htmlFor="activity" className="block text-gray-700 font-bold mb-2">Actividad</label>
                                    <input
                                        type="text"
                                        id="activity"
                                        name="activity"
                                        value={newEntry.activity}
                                        onChange={handleNewEntryChange}
                                        className="w-full p-2 border border-gray-300 rounded-lg"
                                        required
                                    />
                                </div>
                                <div className="mb-4 flex space-x-4">
                                    <div className="w-1/2">
                                        <label htmlFor="date" className="block text-gray-700 font-bold mb-2">Fecha</label>
                                        <input
                                            type="date"
                                            id="date"
                                            name="date"
                                            value={newEntry.date}
                                            onChange={handleNewEntryChange}
                                            className="w-full p-2 border border-gray-300 rounded-lg"
                                            required
                                        />
                                    </div>
                                    <div className="w-1/2">
                                        <label htmlFor="cost" className="block text-gray-700 font-bold mb-2">Costo ($)</label>
                                        <input
                                            type="number"
                                            id="cost"
                                            name="cost"
                                            value={newEntry.cost}
                                            onChange={handleNewEntryChange}
                                            className="w-full p-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                </div>
                                <div className="mb-4">
                                    <label htmlFor="notes" className="block text-gray-700 font-bold mb-2">Notas</label>
                                    <textarea
                                        id="notes"
                                        name="notes"
                                        value={newEntry.notes}
                                        onChange={handleNewEntryChange}
                                        className="w-full p-2 border border-gray-300 rounded-lg h-24"
                                    ></textarea>
                                </div>
                                <div className="mb-4 flex items-center">
                                    <input
                                        type="checkbox"
                                        id="isPaid"
                                        name="isPaid"
                                        checked={newEntry.isPaid}
                                        onChange={handleNewEntryChange}
                                        className="mr-2"
                                    />
                                    <label htmlFor="isPaid" className="text-gray-700 font-bold">Pagado</label>
                                </div>
                                <button type="submit" className="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    Agregar Clase
                                </button>
                            </form>
                        )}
                        {currentView === 'logs' && (
                            <>
                                <h2 className="text-2xl font-bold mb-4 text-center text-blue-800">Actividad Reciente</h2>
                                <div className="p-4 bg-white rounded-lg shadow-inner">
                                    {userLogs.length > 0 ? (
                                        <div className="overflow-y-auto max-h-96">
                                            <ul className="space-y-4">
                                                {userLogs.map((log, index) => (
                                                    <li key={index} className="p-4 rounded-lg bg-gray-50 border border-gray-200">
                                                        <div className="text-sm">
                                                            <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                            <span className="text-gray-700">{log.details}</span>
                                                        </div>
                                                        <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    {isAddStudentModalOpen && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center z-50">
                            <div className="relative p-8 border w-96 shadow-lg rounded-md bg-white">
                                <h3 className="text-lg font-bold mb-4">Agregar Nuevo Alumno</h3>
                                <input
                                    type="text"
                                    placeholder="Nombre"
                                    className="w-full p-2 border rounded-md mb-2"
                                    value={newStudent.firstName}
                                    onChange={(e) => setNewStudent({...newStudent, firstName: e.target.value})}
                                />
                                <input
                                    type="text"
                                    placeholder="Apellido"
                                    className="w-full p-2 border rounded-md mb-2"
                                    value={newStudent.lastName}
                                    onChange={(e) => setNewStudent({...newStudent, lastName: e.target.value})}
                                />
                                <input
                                    type="text"
                                    placeholder="Teléfono"
                                    className="w-full p-2 border rounded-md mb-4"
                                    value={newStudent.phone}
                                    onChange={(e) => setNewStudent({...newStudent, phone: e.target.value})}
                                />
                                <div className="flex justify-end gap-2">
                                    <button
                                        type="button"
                                        onClick={() => setIsAddStudentModalOpen(false)}
                                        className="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg"
                                    >
                                        Cancelar
                                    </button>
                                    <button
                                        type="button"
                                        onClick={addStudent}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg"
                                    >
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
