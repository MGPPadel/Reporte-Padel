<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel (Local)</title>
  <!-- CDN links for React, ReactDOM, Babel, Tailwind CSS, Font Awesome, jsPDF and html2canvas -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQo7fGUQYy7tJbC4wVf8nL5K0n5BfF+6T+n+A/QzR954fO0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- The container where the React app will be mounted -->
  <div id="root"></div>

  <!-- The React app script, wrapped in a Babel tag -->
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Main App component
    const App = () => {
      // Default values for class earnings based on student count
      const defaultValueMap = {
        1: 12000,
        2: 19000,
        3: 24000,
        4: 26000,
      };

      // Background colors for the table rows
      const colorMap = {
        1: 'bg-orange-100',
        2: 'bg-green-100',
        3: 'bg-blue-100',
        4: 'bg-red-100',
      };

      // State to manage the list of classes, new class input, and reports
      const [classes, setClasses] = useState([]);
      const [newEntry, setNewEntry] = useState({
        studentName: '',
        day: 'Lunes',
        time: '8:00 a. m.',
        date: new Date().toISOString().slice(0, 10), // Default to today's date
      });
      const [weeklyReports, setWeeklyReports] = useState([]);
      const [monthlyReports, setMonthlyReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [editableValues, setEditableValues] = useState(defaultValueMap);
      const [pdfLoading, setPdfLoading] = useState(false); // New state for PDF loading
      const [message, setMessage] = useState({ text: '', type: '' }); // New state for messages

      // Refs for PDF generation and file input
      const weeklyReportRef = useRef(null);
      const monthlyReportRef = useRef(null);
      const fileInputRef = useRef(null);

      // Options for form dropdowns
      const dayOptions = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
      const timeOptions = ['8:00 a. m.', '9:00 a. m.', '10:00 a. m.', '11:00 a. m.', '12:00 a. m.'];

      // Helper function to format currency
      const formatCurrency = (value) => {
        return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      };

      // Helper function to format date from YYYY-MM-DD to DD/MM/YYYY
      const formatDate = (dateString) => {
        if (!dateString) return '';
        const [year, month, day] = dateString.split('-');
        return `${day}/${month}/${year}`;
      };
      
      // Helper function to save data to local storage
      const saveToLocalStorage = (classesToSave, valuesToSave) => {
        localStorage.setItem('padelClasses', JSON.stringify(classesToSave));
        localStorage.setItem('padelValues', JSON.stringify(valuesToSave));
      };
      
      // Helper function to load data from local storage
      const loadFromLocalStorage = () => {
        const storedClasses = JSON.parse(localStorage.getItem('padelClasses'));
        const storedValues = JSON.parse(localStorage.getItem('padelValues'));
        return {
          classes: storedClasses || [],
          values: storedValues || defaultValueMap
        };
      };

      // Helper function to calculate and update all values, colors, and reports
      const updateClassesAndReports = (currentClasses, currentValues) => {
        // Group classes by day and time to count students
        const classesByDayTime = currentClasses.reduce((acc, curr) => {
          const key = `${curr.date}-${curr.day}-${curr.time}`;
          if (!acc[key]) {
            acc[key] = [];
          }
          acc[key].push(curr);
          return acc;
        }, {});

        // Map through the classes to update their values and colors using the currentValues
        const updatedClasses = currentClasses.map(cls => {
          const key = `${cls.date}-${cls.day}-${cls.time}`;
          const studentCount = classesByDayTime[key].length;
          return {
            ...cls,
            studentCount,
            value: currentValues[studentCount] || 0,
            color: colorMap[studentCount] || '',
          };
        });

        // Sort the classes by date, then day, then time for better readability
        updatedClasses.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          if (dateA.getTime() !== dateB.getTime()) {
            return dateA.getTime() - dateB.getTime();
          }
          const dayIndexA = dayOptions.indexOf(a.day);
          const dayIndexB = dayOptions.indexOf(b.day);
          if (dayIndexA !== dayIndexB) {
            return dayIndexA - dayIndexB;
          }
          const timeIndexA = timeOptions.indexOf(a.time);
          const timeIndexB = timeOptions.indexOf(b.time);
          return timeIndexA - timeIndexB;
        });

        setClasses(updatedClasses);
        calculateReports(updatedClasses);
        saveToLocalStorage(updatedClasses, currentValues); // Save to local storage
      };

      // Function to calculate the weekly and monthly reports
      const calculateReports = (updatedClasses) => {
        const weeklyReportMapByMonth = new Map();
        const monthlyReportMap = new Map();
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        const processedClassKeys = new Set();
        updatedClasses.forEach(cls => {
          const classKey = `${cls.date}-${cls.day}-${cls.time}`;
          if (!processedClassKeys.has(classKey)) {
            processedClassKeys.add(classKey);

            const date = new Date(cls.date + 'T00:00:00'); // Normalize to avoid timezone issues
            const year = date.getFullYear();
            const month = date.getMonth();
            const monthName = monthNames[month];

            // Calculate week number relative to the start of the month
            // Simple calculation: day of month / 7, rounded up.
            const weekNumber = Math.ceil(date.getDate() / 7);

            const monthKey = `${monthName} ${year}`;
            const weekKey = `Semana ${weekNumber}`;

            // Update weekly report, grouped by month
            if (!weeklyReportMapByMonth.has(monthKey)) {
                weeklyReportMapByMonth.set(monthKey, { weeks: new Map() });
            }
            const monthReport = weeklyReportMapByMonth.get(monthKey);
            if (!monthReport.weeks.has(weekKey)) {
                monthReport.weeks.set(weekKey, { totalClasses: 0, totalEarnings: 0 });
            }
            const weeklyReport = monthReport.weeks.get(weekKey);
            weeklyReport.totalClasses++;
            weeklyReport.totalEarnings += cls.value;

            // Update monthly report
            if (!monthlyReportMap.has(monthKey)) {
              monthlyReportMap.set(monthKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
            }
            const monthlyReport = monthlyReportMap.get(monthKey);
            monthlyReport.totalClasses++;
            monthlyReport.totalEarnings += cls.value;
            if (cls.studentCount >= 1 && cls.studentCount <= 4) {
              monthlyReport.countsByStudent[cls.studentCount]++;
            }
          }
        });

        // Convert maps to arrays for rendering
        const weeklyReportsArray = Array.from(weeklyReportMapByMonth.entries()).map(([month, reportData]) => ({
            month,
            weeks: Array.from(reportData.weeks.entries()).map(([week, value]) => ({ week, ...value }))
        }));
        const monthlyReportsArray = Array.from(monthlyReportMap.entries()).map(([key, value]) => ({ month: key, ...value }));

        setWeeklyReports(weeklyReportsArray);
        setMonthlyReports(monthlyReportsArray);
      };


      // Function to generate and download PDF
      const generatePdf = async (reportType) => {
        setPdfLoading(true);
        const input = reportType === 'weekly' ? weeklyReportRef.current : monthlyReportRef.current;
        const reportTitle = reportType === 'weekly' ? 'Informe Semanal' : 'Informe Mensual';

        if (input) {
          try {
            const canvas = await html2canvas(input, {
              scale: 2, // Higher scale for better resolution
              useCORS: true,
            });
            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const imgWidth = canvas.width;
            const imgHeight = canvas.height;

            const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
            const finalWidth = imgWidth * ratio;
            const finalHeight = imgHeight * ratio;

            const x = (pdfWidth - finalWidth) / 2;
            const y = (pdfHeight - finalHeight) / 2;

            pdf.addImage(imgData, 'PNG', x, y, finalWidth, finalHeight);
            pdf.save(`${reportTitle}.pdf`);
          } catch (error) {
            console.error("Error al generar el PDF:", error);
          } finally {
            setPdfLoading(false);
          }
        }
      };


      // Handle input changes in the form
      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setNewEntry(prev => ({ ...prev, [name]: value }));
      };
      
      // Handle changes to the editable value inputs
      const handleValueChange = (e) => {
        const { name, value } = e.target;
        const newValues = { ...editableValues, [name]: Number(value) };
        setEditableValues(newValues);
        updateClassesAndReports(classes, newValues);
      };

      // Handle adding a new class
      const handleAddClass = (e) => {
        e.preventDefault();
        if (newEntry.studentName.trim() === '') return;
        
        // Generate a simple unique ID for local storage
        const newClass = { ...newEntry, id: Date.now().toString() };
        const newClasses = [...classes, newClass];
        setClasses(newClasses);
        updateClassesAndReports(newClasses, editableValues);
        setNewEntry({ ...newEntry, studentName: '', date: newEntry.date });
      };

      // Handle deleting a class
      const handleDeleteClass = (id) => {
        const newClasses = classes.filter(cls => cls.id !== id);
        setClasses(newClasses);
        updateClassesAndReports(newClasses, editableValues);
      };

      // Show a temporary message
      const showMessage = (text, type = 'success') => {
        setMessage({ text, type });
        setTimeout(() => setMessage({ text: '', type: '' }), 5000);
      };

      // Function to export data to a JSON file
      const handleExportData = () => {
        const dataToExport = {
          classes,
          editableValues,
        };
        const jsonData = JSON.stringify(dataToExport, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'informe-padel-datos.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showMessage('Datos exportados correctamente.', 'success');
      };

      // Function to handle data import from a JSON file
      const handleImportData = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const importedData = JSON.parse(event.target.result);
            if (importedData.classes && importedData.editableValues) {
              setEditableValues(importedData.editableValues);
              updateClassesAndReports(importedData.classes, importedData.editableValues);
              showMessage('Datos importados correctamente.', 'success');
            } else {
              showMessage('El archivo no tiene el formato correcto.', 'error');
            }
          } catch (error) {
            console.error("Error importing data:", error);
            showMessage('Hubo un error al leer el archivo. Asegúrate de que sea un archivo JSON válido.', 'error');
          }
        };
        reader.readAsText(file);
        // Clear the file input value to allow importing the same file again
        e.target.value = null;
      };

      // Effect to load data from local storage on mount
      useEffect(() => {
        const { classes, values } = loadFromLocalStorage();
        setEditableValues(values);
        updateClassesAndReports(classes, values);
        setLoading(false);
      }, []);

      return (
        <div className="min-h-screen bg-gray-100 p-4 font-sans text-gray-800">
          <div className="container mx-auto max-w-4xl p-6 bg-white rounded-xl shadow-lg">
            <h1 className="text-3xl font-bold mb-6 text-center text-gray-900">
              Informe de Clases de Padel (Local)
            </h1>
            <p className="text-center text-sm text-gray-500 mb-4">
              Nota: Los datos se guardan directamente en este dispositivo.
            </p>

            {message.text && (
              <div className={`p-3 rounded-lg text-white font-medium mb-4 text-center ${message.type === 'success' ? 'bg-green-500' : 'bg-red-500'}`}>
                {message.text}
              </div>
            )}
            
            {loading ? (
              <div className="flex justify-center items-center h-48">
                <div className="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                <p className="ml-4 text-gray-600">Cargando datos locales...</p>
              </div>
            ) : (
              <>
                {/* Data Management Section (Export/Import) */}
                <div className="mb-8 p-6 bg-yellow-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-database text-lg"></i> Gestión de Datos
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button
                      onClick={handleExportData}
                      className="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                    >
                      <i className="fas fa-download mr-2"></i> Exportar Datos
                    </button>
                    <div>
                      <input
                        type="file"
                        ref={fileInputRef}
                        onChange={handleImportData}
                        className="hidden"
                        accept=".json"
                      />
                      <button
                        onClick={() => fileInputRef.current.click()}
                        className="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                      >
                        <i className="fas fa-upload mr-2"></i> Importar Datos
                      </button>
                    </div>
                  </div>
                </div>

                {/* Editable Values Section */}
                <div className="mb-8 p-6 bg-yellow-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-dollar-sign text-lg"></i> Precios de Clases
                  </h2>
                  <p className="text-sm text-gray-600 mb-4">
                    Edita el valor de las clases según la cantidad de alumnos. Los cambios se guardarán automáticamente en tu dispositivo.
                  </p>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {Object.entries(editableValues).map(([count, value]) => (
                      <div key={count} className="p-4 bg-white rounded-lg shadow-md flex flex-col items-center">
                        <label htmlFor={`value-${count}`} className="text-sm font-medium text-gray-700 mb-1">
                          Clase con {count} Alumno{count > 1 ? 's' : ''}
                        </label>
                        <input
                          id={`value-${count}`}
                          name={count}
                          type="number"
                          value={value}
                          onChange={handleValueChange}
                          className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2 text-center text-lg font-bold"
                          min="0"
                        />
                      </div>
                    ))}
                  </div>
                </div>

                {/* Reports Section */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  {/* Weekly Reports, grouped by month */}
                  <div className="p-6 bg-gray-50 rounded-lg shadow-inner">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-xl font-semibold flex items-center gap-2 text-gray-700">
                        <i className="fas fa-calendar-alt text-lg"></i> Informes Semanales
                      </h2>
                      <button
                        onClick={() => generatePdf('weekly')}
                        disabled={pdfLoading}
                        className="bg-blue-600 text-white font-bold py-1 px-3 rounded-md text-sm shadow-md hover:bg-blue-700 disabled:bg-gray-400 transition-colors flex items-center gap-1"
                      >
                        <i className="fas fa-download"></i>
                        {pdfLoading ? 'Cargando...' : 'PDF'}
                      </button>
                    </div>
                    {/* The content to be captured for the PDF */}
                    <div ref={weeklyReportRef}>
                      {weeklyReports.length > 0 ? (
                        weeklyReports.map(monthReport => (
                            <div key={monthReport.month} className="mb-6 p-4 bg-white rounded-lg shadow-md">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">{monthReport.month}</h3>
                                {monthReport.weeks.length > 0 ? (
                                    monthReport.weeks.map(weekReport => (
                                        <div key={weekReport.week} className="mb-2 p-3 border-b border-gray-100 last:border-b-0">
                                            <h4 className="text-md font-semibold text-gray-800 mb-1">{weekReport.week}</h4>
                                            <div className="grid grid-cols-2 gap-4 text-center">
                                                <div>
                                                    <p className="text-lg font-bold text-gray-900">{weekReport.totalClasses}</p>
                                                    <p className="text-xs font-medium text-gray-600">Total Clases</p>
                                                </div>
                                                <div>
                                                    <p className="text-md font-bold text-gray-900">{formatCurrency(weekReport.totalEarnings)}</p>
                                                    <p className="text-xs font-medium text-gray-600">Ganancia Total</p>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                  <p className="text-sm text-gray-500 italic">No hay clases en este mes.</p>
                                )}
                            </div>
                        ))
                      ) : (
                        <p className="text-sm text-gray-500 italic">No hay informes semanales disponibles.</p>
                      )}
                    </div>
                  </div>
                  
                  {/* Monthly Reports */}
                  <div className="p-6 bg-gray-50 rounded-lg shadow-inner">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-xl font-semibold flex items-center gap-2 text-gray-700">
                        <i className="fas fa-chart-bar text-lg"></i> Informes Mensuales
                      </h2>
                      <button
                        onClick={() => generatePdf('monthly')}
                        disabled={pdfLoading}
                        className="bg-blue-600 text-white font-bold py-1 px-3 rounded-md text-sm shadow-md hover:bg-blue-700 disabled:bg-gray-400 transition-colors flex items-center gap-1"
                      >
                        <i className="fas fa-download"></i>
                        {pdfLoading ? 'Cargando...' : 'PDF'}
                      </button>
                    </div>
                    {/* The content to be captured for the PDF */}
                    <div ref={monthlyReportRef}>
                      {monthlyReports.length > 0 ? (
                        monthlyReports.map(report => (
                          <div key={report.month} className="mb-4 p-4 bg-white rounded-lg shadow-md">
                            <h3 className="text-lg font-bold text-gray-900 mb-2">{report.month}</h3>
                            <div className="grid grid-cols-2 gap-4 text-center">
                              <div>
                                <p className="text-xl font-bold text-gray-900">{report.totalClasses}</p>
                                <p className="text-xs font-medium text-gray-600">Total Clases</p>
                              </div>
                              <div>
                                <p className="text-lg font-bold text-gray-900">{formatCurrency(report.totalEarnings)}</p>
                                <p className="text-xs font-medium text-gray-600">Ganancia Total</p>
                              </div>
                            </div>
                            <div className="mt-4 pt-4 border-t border-gray-200">
                              <p className="text-sm font-semibold text-gray-700 mb-2">Clases por Alumno:</p>
                              <div className="grid grid-cols-2 gap-2 text-center text-xs">
                                {Object.entries(report.countsByStudent).map(([count, total]) => (
                                  <div key={count} className="p-2 bg-gray-50 rounded-lg shadow-sm">
                                    <span className="font-bold text-gray-900">{total}</span>
                                    <span className="text-gray-600 ml-1">con {count} alumno{count > 1 ? 's' : ''}</span>
                                  </div>
                                ))}
                              </div>
                            </div>
                          </div>
                        ))
                      ) : (
                        <p className="text-sm text-gray-500 italic">No hay informes mensuales disponibles.</p>
                      )}
                    </div>
                  </div>
                </div>

                {/* Form to add new classes */}
                <form onSubmit={handleAddClass} className="mb-8 p-6 bg-gray-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-plus text-lg"></i> Añadir Nueva Clase
                  </h2>
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <div className="md:col-span-1">
                      <label htmlFor="date" className="block text-sm font-medium text-gray-600">
                        Fecha
                      </label>
                      <input
                        id="date"
                        name="date"
                        type="date"
                        value={newEntry.date}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      />
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="day" className="block text-sm font-medium text-gray-600">
                        Día
                      </label>
                      <select
                        id="day"
                        name="day"
                        value={newEntry.day}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      >
                        {dayOptions.map(day => (
                          <option key={day} value={day}>{day}</option>
                        ))}
                      </select>
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="time" className="block text-sm font-medium text-gray-600">
                        Horario
                      </label>
                      <select
                        id="time"
                        name="time"
                        value={newEntry.time}
                        onChange={handleInputChange}
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      >
                        {timeOptions.map(time => (
                          <option key={time} value={time}>{time}</option>
                        ))}
                      </select>
                    </div>
                    <div className="md:col-span-1">
                      <label htmlFor="studentName" className="block text-sm font-medium text-gray-600">
                        Nombre de Alumno
                      </label>
                      <input
                        id="studentName"
                        name="studentName"
                        type="text"
                        value={newEntry.studentName}
                        onChange={handleInputChange}
                        placeholder="Ej: GABRIEL"
                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2"
                      />
                    </div>
                    <div className="md:col-span-1">
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                      >
                        Añadir
                      </button>
                    </div>
                  </div>
                </form>

                {/* Table to display classes */}
                <div className="overflow-x-auto rounded-lg shadow-md">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-100">
                      <tr>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Fecha
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Día
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Horario
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Nombre de Alumno
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Cantidad de Alumnos
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Valor Generado
                        </th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                          Acciones
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {loading ? (
                        <tr>
                          <td colSpan="7" className="px-6 py-4 text-center text-sm text-gray-500 italic">
                            Cargando datos locales...
                          </td>
                        </tr>
                      ) : classes.length > 0 ? (
                        classes.map((cls, index) => {
                          // Find the index of the first occurrence of this date, day, and time
                          const firstIndex = classes.findIndex(
                            (c) => c.date === cls.date && c.day === cls.day && c.time === cls.time
                          );
                          // Render the value only for the first student in a given class time
                          const displayValue = firstIndex === index;

                          return (
                            <tr key={cls.id} className={cls.color}>
                              <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {formatDate(cls.date)}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.day}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.time}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.studentName}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {cls.studentCount}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {displayValue
                                  ? formatCurrency(cls.value)
                                  : ''}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button
                                  onClick={() => handleDeleteClass(cls.id)}
                                  className="text-red-600 hover:text-red-900 transition-colors"
                                >
                                  <i className="fas fa-trash-alt"></i>
                                </button>
                              </td>
                            </tr>
                          );
                        })
                      ) : (
                        <tr>
                          <td colSpan="7" className="px-6 py-4 text-center text-sm text-gray-500 italic">
                            No hay clases registradas. ¡Añade una para empezar!
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </>
            )}
          </div>
        </div>
      );
    };

    // Render the App component
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
