// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);
  
  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);
  
  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };
  
  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
        
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
                i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

                    setActivityLog([]);

                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;

                    const newNames = Array(count).fill('');

                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));

                    const selectedDate = new Date(`${value}T00:00:00`);

                    setNewEntry(prev => ({ ...prev, date: value, day: day }));

                    return;

                const newClassData = {
                    ...newEntry,
                    timestamp: window.Timestamp.now(),
                    studentNames: newEntry.studentNames.filter(name => name.trim() !== '')

                    return;
                }

                html2canvas(reportElement, { scale: 2 }).then(canvas => {
                    const { jsPDF } = window.jspdf;
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    const today = new Date().toISOString().split('T')[0];
                    pdf.save(`informe-diario-${today}.pdf`);

                            <h2 className="text-2xl font-bold text-blue-800 mb-4">Pagos del Club</h2>
                            <div className="flex flex-col md:flex-row items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-gray-700">Total pagado: <span className="text-blue-800 font-bold">{formatPrice(totalPayments)}</span></h3>
                                <button
                                    onClick={() => {
                                        resetNewPayment();
                                        setIsEditingPayment(false);
                                    }}
                                    className="mt-2 md:mt-0 bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors shadow-md"
                                >
                                    {isEditingPayment ? 'Cancelar Edición' : 'Añadir Nuevo Pago'}
                                </button>
                            </div>

                            {(isEditingPayment || newPayment.date) && (
                                <div className="bg-gray-50 p-4 rounded-lg shadow-inner grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                                    <input
                                        type="date"
                                        name="date"
                                        value={newPayment.date}
                                        onChange={handleNewPaymentChange}
                                        className="p-2 border rounded-lg col-span-1"
                                    />
                                    <input
                                        type="number"
                                        name="amount"
                                        placeholder="Monto"
                                        value={newPayment.amount}
                                        onChange={handleNewPaymentChange}
                                        className="p-2 border rounded-lg col-span-1"
                                    />
                                    <input
                                        type="text"
                                        name="description"
                                        placeholder="Descripción (opcional)"
                                        value={newPayment.description}
                                        onChange={handleNewPaymentChange}
                                        className="p-2 border rounded-lg col-span-2"
                                    />
                                    <button
                                        onClick={addPayment}
                                        className="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors shadow-md col-span-full"
                                    >
                                        {isEditingPayment ? 'Actualizar Pago' : 'Guardar Pago'}
                                    </button>
                                </div>
                            )}

                            {payments.length === 0 ? (
                                <p className="text-center text-gray-500 p-8">No hay pagos registrados aún.</p>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Fecha</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Monto</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Descripción</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {payments.map(payment => (
                                                <tr key={payment.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{payment.date}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{formatPrice(payment.amount)}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{payment.description}</td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button onClick={() => editPayment(payment)} className="text-indigo-600 hover:text-indigo-900 transition-colors mr-2">
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button onClick={() => deletePayment(payment.id)} className="text-red-600 hover:text-red-900 transition-colors">
                                                            <i className="fas fa-trash-alt"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    );
                };

                const MonthlyReportsView = () => {
                    const sortedMonths = Object.keys(monthlyReports).sort().reverse();
                    return (
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-2xl font-bold text-blue-800 mb-4">Informes Mensuales</h2>
                            {sortedMonths.length === 0 ? (
                                <p className="text-center text-gray-500 p-8">No hay datos suficientes para generar un informe mensual.</p>
                            ) : (
                                <div className="space-y-6">
                                    {sortedMonths.map(monthYear => {
                                        const report = monthlyReports[monthYear];
                                        return (
                                            <div key={monthYear} className="p-4 rounded-lg bg-gray-50 shadow-sm border border-gray-200">
                                                <h3 className="text-xl font-bold text-blue-800 mb-2">{formatMonthYear(monthYear)}</h3>
                                                <p className="text-sm text-gray-600">Total de Ingresos: <span className="font-bold">{formatPrice(report.totalIncome)}</span></p>
                                                <p className="text-sm text-gray-600">Cantidad de Clases: <span className="font-bold">{report.classCount}</span></p>
                                                <div className="mt-4">
                                                    <h4 className="font-semibold text-gray-700 mb-2">Clases por cantidad de alumnos:</h4>
                                                    <ul className="list-disc list-inside space-y-1 text-sm text-gray-600">
                                                        {peopleOptions.map(count => (
                                                            <li key={count}>{count} alumno{count > 1 && 's'}: {report.classCountByStudent[count] || 0} clases</li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    );
                };

                const DailyReportView = () => {
                    const dailyClasses = classes.filter(cls => cls.date === selectedDate.toISOString().split('T')[0]);
                    const dailyIncome = dailyClasses.reduce((sum, cls) => sum + (cls.price || 0), 0);
                    const dailyClassCount = dailyClasses.length;
                    const dailyReportRef = useRef(null);

                    const handleDateChange = (e) => {
                        setSelectedDate(new Date(e.target.value));
                    };

                    const ClassesForDay = ({ classes, date }) => {
                        const classesByTime = classes.reduce((acc, cls) => {
                            acc[cls.time] = acc[cls.time] || [];
                            acc[cls.time].push(cls);
                            return acc;
                        }, {});

                        const sortedTimes = Object.keys(classesByTime).sort((a, b) => {
                            const parseTime = (timeStr) => {
                                const [hourStr, , ampm] = timeStr.split(' ');
                                let hour = parseInt(hourStr.replace(':', ''));
                                if (ampm === 'p. m.' && hour !== 12) hour += 12;
                                if (ampm === 'a. m.' && hour === 12) hour = 0;
                                return hour;
                            };
                            return parseTime(a) - parseTime(b);
                        });

                        return (
                            <div className="space-y-4">
                                {sortedTimes.map(time => (
                                    <div key={time} className="p-4 bg-white rounded-lg shadow-md border-l-4 border-blue-500">
                                        <h4 className="text-lg font-bold text-blue-800 mb-2">{time}</h4>
                                        <ul className="space-y-2">
                                            {classesByTime[time].map(cls => (
                                                <li key={cls.id} className="flex justify-between items-center text-sm">
                                                    <div>
                                                        <p className="font-semibold text-gray-800">{cls.studentNames.join(', ')}</p>
                                                        <p className="text-xs text-gray-500">
                                                            ({cls.studentCount} alumno{cls.studentCount > 1 && 's'})
                                                        </p>
                                                    </div>
                                                    <span className="font-bold text-blue-600">{formatPrice(cls.price)}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        );
                    };

                    return (
                        <>
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                <h2 className="text-3xl font-bold text-blue-800 mb-4 text-center">Informe Diario</h2>
                                <div className="flex flex-col md:flex-row items-center justify-between mb-6">
                                    <input
                                        type="date"
                                        value={selectedDate.toISOString().split('T')[0]}
                                        onChange={handleDateChange}
                                        className="p-3 border rounded-lg w-full md:w-1/3 text-center text-lg font-semibold"
                                    />
                                    <div className="mt-4 md:mt-0 flex flex-col md:flex-row gap-2">
                                        <button
                                            onClick={generatePdfReport}
                                            className="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors shadow-md flex items-center justify-center gap-2"
                                        >
                                            <i className="fas fa-file-pdf"></i>
                                            Descargar PDF
                                        </button>
                                        <button
                                            onClick={() => setView('add')}
                                            className="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors shadow-md flex items-center justify-center gap-2"
                                        >
                                            <i className="fas fa-plus"></i>
                                            Añadir Clase
                                        </button>
                                    </div>
                                </div>
                                <div id="daily-report-content" ref={dailyReportRef} className="p-4 md:p-8 bg-gray-50 rounded-lg shadow-inner">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-2xl font-bold text-blue-700">
                                            {selectedDate.toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                        </h3>
                                    </div>
                                    {dailyClasses.length === 0 ? (
                                        <p className="text-center text-gray-500 p-8">No hay clases registradas para este día.</p>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            <div className="col-span-1 md:col-span-2 lg:col-span-3">
                                                <ClassesForDay classes={dailyClasses} date={selectedDate} />
                                            </div>
                                        </div>
                                    )}
                                    <div className="mt-8 text-center bg-blue-100 p-4 rounded-lg shadow-md">
                                        <p className="text-xl font-bold text-blue-800">Total de Ingresos del Día: {formatPrice(dailyIncome)}</p>
                                    </div>
                                </div>
                            </div>
                        </>
                    );
                };

                const AddClassView = () => (
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                        <h2 className="text-3xl font-bold text-blue-800 mb-4 text-center">{isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}</h2>
                        <div className="flex flex-col gap-4 mb-4">
                            <input
                                type="date"
                                name="date"
                                value={newEntry.date}
                                onChange={handleNewEntryChange}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500"
                            />
                            <select
                                name="time"
                                value={newEntry.time}
                                onChange={handleNewEntryChange}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                                {timesOfDay.map((time) => (
                                    <option key={time} value={time}>{time}</option>
                                ))}
                            </select>
                            <select
                                name="studentCount"
                                value={newEntry.studentCount}
                                onChange={handleNewEntryChange}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                                {peopleOptions.map((count) => (
                                    <option key={count} value={count}>{count} Alumno{count > 1 ? 's' : ''}</option>
                                ))}
                            </select>
                            {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                <AutocompleteStudentInput
                                    key={index}
                                    index={index}
                                    value={newEntry.studentNames[index] || ""}
                                    newEntry={newEntry}
                                    setNewEntry={setNewEntry}
                                    students={students}
                                />
                            ))}
                            <div className="flex items-center gap-2 mt-4">
                                <label className="font-semibold text-gray-700">Precio:</label>
                                <input
                                    type="text"
                                    value={formatPrice(newEntry.price)}
                                    readOnly
                                    className="p-3 flex-grow text-lg font-bold text-blue-800 bg-gray-200 rounded-lg cursor-not-allowed"
                                />
                            </div>
                        </div>
                        <button
                            onClick={addClass}
                            disabled={loading}
                            className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            {loading ? <i className="fas fa-spinner fa-spin"></i> : (isEditing ? 'Actualizar Clase' : 'Guardar Clase')}
                        </button>
                        {isEditing && (
                            <button
                                onClick={resetNewEntry}
                                className="w-full bg-gray-400 text-white font-bold py-3 px-4 rounded-lg mt-2 hover:bg-gray-500 transition-colors shadow-md"
                            >
                                Cancelar Edición
                            </button>
                        )}
                        <button
                            onClick={() => setView('daily_report')}
                            className="w-full text-blue-600 font-semibold py-2 mt-4 hover:underline transition-all"
                        >
                            Volver al Informe Diario
                        </button>
                    </div>
                );

                const ConfigModal = () => (
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md mx-auto transform transition-all duration-300 scale-100 opacity-100">
                            <h2 className="text-2xl font-bold text-blue-800 mb-4 text-center">Configurar Precios</h2>
                            <p className="text-gray-600 mb-6 text-center">Modifica los precios predeterminados por cantidad de alumnos.</p>
                            <div className="space-y-4">
                                {Object.entries(customPrices).map(([key, value]) => (
                                    <div key={key} className="flex items-center justify-between">
                                        <label className="text-gray-700 font-semibold">{key} Alumno{key > 1 ? 's' : ''}:</label>
                                        <input
                                            type="number"
                                            value={value}
                                            onChange={(e) => setCustomPrices(prev => ({ ...prev, [key]: parseInt(e.target.value) || 0 }))}
                                            className="p-2 border rounded-lg w-1/2 text-right"
                                        />
                                    </div>
                                ))}
                            </div>
                            <div className="mt-6 flex justify-end gap-2">
                                <button
                                    onClick={() => setShowConfigModal(false)}
                                    className="py-2 px-4 rounded-lg font-bold transition-colors text-white bg-gray-400 hover:bg-gray-500 shadow-md"
                                >
                                    Cerrar
                                </button>
                                <button
                                    onClick={saveCustomPrices}
                                    className="py-2 px-4 rounded-lg font-bold transition-colors text-white bg-blue-800 hover:bg-blue-900 shadow-md"
                                >
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                );

                return (
                    <div className="container mx-auto p-4 md:p-8">
                        <header className="flex flex-col md:flex-row justify-between items-center mb-8 bg-white rounded-xl shadow-lg p-6">
                            <h1 className="text-3xl font-extrabold text-blue-800 mb-4 md:mb-0">Padel Pro Manager</h1>
                            <nav>
                                <ul className="flex flex-wrap justify-center gap-2 md:gap-4">
                                    <li>
                                        <button onClick={() => setView('add')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'add' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-plus-circle mr-2"></i>Nueva Clase
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('daily_report')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'daily_report' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-calendar-day mr-2"></i>Informe Diario
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('list')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'list' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-list mr-2"></i>Lista
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('students')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'students' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-users mr-2"></i>Alumnos
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('payments')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'payments' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-hand-holding-usd mr-2"></i>Pagos
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('reports')} className={`py-2 px-4 rounded-lg font-bold transition-colors shadow-md ${view === 'reports' ? 'bg-blue-800 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}>
                                            <i className="fas fa-chart-bar mr-2"></i>Informes
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setShowConfigModal(true)} className="py-2 px-4 rounded-lg font-bold transition-colors shadow-md bg-gray-200 text-gray-700 hover:bg-gray-300">
                                            <i className="fas fa-cog mr-2"></i>Config
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={signOutUser} className="py-2 px-4 rounded-lg font-bold transition-colors shadow-md bg-gray-200 text-gray-700 hover:bg-gray-300">
                                            <i className="fas fa-sign-out-alt mr-2"></i>Salir
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        </header>

                        {showConfigModal && <ConfigModal />}
                        <MessageBox
                            show={messageBox.show}
                            title={messageBox.title}
                            content={messageBox.content}
                            type={messageBox.type}
                            onConfirm={messageBox.onConfirm}
                            onClose={messageBox.onClose}
                        />

                        {loading && (
                            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-[60]">
                                <div className="flex flex-col items-center p-8 bg-white rounded-lg shadow-xl">
                                    <i className="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                                    <p className="text-gray-700 font-semibold">Cargando...</p>
                                </div>
                            </div>
                        )}

                        {view === 'add' && <AddClassView />}
                        {view === 'list' && (
                            <>
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-8">
                                    <h2 className="text-3xl font-bold text-blue-800 mb-4 text-center">Clases Registradas</h2>
                                    <div className="flex flex-col md:flex-row items-center justify-between mb-4">
                                        <input
                                            type="text"
                                            placeholder="Buscar clases..."
                                            value={filterText}
                                            onChange={(e) => setFilterText(e.target.value)}
                                            className="w-full md:w-1/3 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        />
                                    </div>
                                    <ClassListTable />
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                                        <div className="text-4xl font-extrabold text-blue-800">{classes.length}</div>
                                        <div className="text-gray-500 text-sm mt-1">Clases registradas</div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                                        <div className="text-4xl font-extrabold text-blue-800">{formatPrice(totalIncome)}</div>
                                        <div className="text-gray-500 text-sm mt-1">Ingresos totales</div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-lg p-6 text-center">
                                        <div className="text-4xl font-extrabold text-blue-800">{formatPrice(todayIncome)}</div>
                                        <div className="text-gray-500 text-sm mt-1">Ingresos de hoy</div>
                                    </div>
                                </div>
                                <div className="bg-white rounded-xl shadow-lg p-6 mt-8">
                                    <h2 className="text-2xl font-bold text-blue-800 mb-4 text-center">Clases por Cantidad de Alumnos</h2>
                                    <div className="space-y-4">
                                        {peopleData.map((data) => (
                                            <div key={data.count} className="flex items-center">
                                                <div className="w-16 font-semibold text-gray-700">{data.count} Alumno{data.count > 1 ? 's' : ''}</div>
                                                <div className="flex-1 bg-gray-200 h-6 rounded-full overflow-hidden ml-4">
                                                    <div
                                                        className={`h-full rounded-full transition-all duration-500 ease-out ${colorMap[data.count]}`}
                                                        style={{ width: `${getBarWidth(data.classes)}%` }}
                                                    ></div>
                                                </div>
                                                <div className="ml-2 w-8 text-right font-bold text-gray-700">{data.classes}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </>
                        )}

                        {view === 'daily_report' && <DailyReportView />}
                        {view === 'students' && <StudentsView />}
                        {view === 'payments' && <ClubPaymentsView />}
                        {view === 'reports' && <MonthlyReportsView />}

                        {userId && (
                            <div className="mt-8 text-center text-gray-500">
                                ID de Usuario: <span className="font-mono">{userId}</span>
                            </div>
                        )}
                    </div>
                );
            };

            return userId ? <MainView /> : <LoginView />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
