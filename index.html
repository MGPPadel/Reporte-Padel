                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deleteStudent(student.id)} className="text-red-600 hover:text-red-800 transition-colors">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ) : (
                                            <p className="text-center text-gray-500 p-8 bg-white">No hay alumnos registrados.</p>
                                        )}
                                    </div>
                                    <div className="bg-white rounded-xl shadow-xl p-6">
                                        <h2 className="text-2xl font-bold mb-4 text-blue-800 flex items-center justify-between">
                                            Pagos del Club
                                            {isEditingPayment ? (
                                                <button onClick={() => { setIsEditingPayment(false); setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' }); }} className="bg-gray-200 text-gray-700 hover:bg-gray-300 font-bold py-1 px-3 rounded-lg transition-colors shadow-md text-sm">
                                                    Cancelar
                                                </button>
                                            ) : (
                                                <button onClick={() => setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' })} className="bg-blue-800 text-white hover:bg-blue-900 font-bold py-1 px-3 rounded-lg transition-colors shadow-md text-sm">
                                                    Añadir
                                                </button>
                                            )}
                                        </h2>
                                        <form className="space-y-4 mb-6" onSubmit={(e) => { e.preventDefault(); addPayment(); }}>
                                            <input type="date" value={newPayment.date} onChange={e => setNewPayment({ ...newPayment, date: e.target.value })} className="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                                            <div className="relative">
                                                <span className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                                                <input type="number" placeholder="Monto" value={newPayment.amount} onChange={e => setNewPayment({ ...newPayment, amount: e.target.value })} className="w-full pl-6 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
                                            </div>
                                            <input type="text" placeholder="Descripción (ej. Luz, Alquiler)" value={newPayment.description} onChange={e => setNewPayment({ ...newPayment, description: e.target.value })} className="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                            <button type="submit" className="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors">
                                                {isEditingPayment ? 'Actualizar Pago' : 'Añadir Pago'}
                                            </button>
                                        </form>
                                        <h3 className="text-xl font-bold mb-4 text-blue-800">Historial de Pagos</h3>
                                        {payments.length > 0 ? (
                                            <div className="max-h-64 overflow-y-auto">
                                                <ul className="space-y-2">
                                                    {payments.map(payment => (
                                                        <li key={payment.id} className="p-4 bg-gray-50 rounded-lg flex justify-between items-center transition-colors hover:bg-gray-100">
                                                            <div>
                                                                <p className="font-bold text-blue-800">{formatPrice(payment.amount)}</p>
                                                                <p className="text-sm text-gray-600">{payment.description || 'Sin descripción'}</p>
                                                                <p className="text-xs text-gray-500">{payment.date}</p>
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => editPayment(payment)} className="text-blue-600 hover:text-blue-800 transition-colors">
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deletePayment(payment.id)} className="text-red-600 hover:text-red-800 transition-colors">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ) : (
                                            <p className="text-center text-gray-500 p-8 bg-white">No hay pagos registrados.</p>
                                        )}
                                        <h3 className="text-xl font-bold mb-4 mt-6 text-blue-800">Reporte Mensual</h3>
                                        <div className="overflow-x-auto">
                                            {Object.keys(monthlyReports).length > 0 ? (
                                                <table className="w-full text-sm text-left text-gray-500">
                                                    <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                                        <tr>
                                                            <th scope="col" className="px-6 py-3">Mes</th>
                                                            <th scope="col" className="px-6 py-3">Ingresos Totales</th>
                                                            <th scope="col" className="px-6 py-3">Clases (Total)</th>
                                                            <th scope="col" className="px-6 py-3">1 Alumno</th>
                                                            <th scope="col" className="px-6 py-3">2 Alumnos</th>
                                                            <th scope="col" className="px-6 py-3">3 Alumnos</th>
                                                            <th scope="col" className="px-6 py-3">4 Alumnos</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {Object.keys(monthlyReports).sort().map(monthYear => (
                                                            <tr key={monthYear} className="bg-white border-b">
                                                                <td className="px-6 py-4 font-bold">{formatMonthYear(monthYear)}</td>
                                                                <td className="px-6 py-4">{formatPrice(monthlyReports[monthYear].totalIncome)}</td>
                                                                <td className="px-6 py-4">{monthlyReports[monthYear].classCount}</td>
                                                                <td className="px-6 py-4">{monthlyReports[monthYear].classCountByStudent[1] || 0}</td>
                                                                <td className="px-6 py-4">{monthlyReports[monthYear].classCountByStudent[2] || 0}</td>
                                                                <td className="px-6 py-4">{monthlyReports[monthYear].classCountByStudent[3] || 0}</td>
                                                                <td className="px-6 py-4">{monthlyReports[monthYear].classCountByStudent[4] || 0}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            ) : (
                                                <p className="text-center text-gray-500 p-8 bg-white">No hay datos de reporte.</p>
                                            )}
                                        </div>
                                        <h3 className="text-xl font-bold mb-4 mt-6 text-blue-800">Registro de Actividad</h3>
                                        {activityLog.length > 0 ? (
                                            <div className="mt-4 max-h-48 overflow-y-auto">
                                                <ul className="space-y-2">
                                                    {activityLog.map(log => (
                                                        <li key={log.id} className="p-2 border-b border-gray-200 last:border-b-0">
                                                            <div className="text-sm">
                                                                <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                                <span className="text-gray-700">{log.details}</span>
                                                            </div>
                                                            <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ) : (
                                            <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                        )}
                                    </div>
                                </div>
                            </>
                        ) : (
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-sm p-6 sm:p-8 text-center">
                                <h2 className="text-2xl font-bold mb-4 text-blue-800">{isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}</h2>
                                <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); isSigningUp ? signUp() : signIn(); }}>
                                    <input
                                        type="email"
                                        placeholder="Email"
                                        value={email}
                                        onChange={e => setEmail(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                    <input
                                        type="password"
                                        placeholder="Contraseña"
                                        value={password}
                                        onChange={e => setPassword(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                    <button type="submit" className="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">
                                        {isSigningUp ? 'Registrarse' : 'Acceder'}
                                    </button>
                                </form>
                                <div className="mt-4 text-sm text-gray-600">
                                    <button onClick={() => setIsSigningUp(!isSigningUp)} className="text-blue-600 hover:text-blue-800 transition-colors font-semibold">
                                        {isSigningUp ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate'}
                                    </button>
                                    {!isSigningUp && (
                                        <button onClick={handlePasswordReset} className="mt-2 block text-blue-600 hover:text-blue-800 transition-colors font-semibold">
                                            ¿Olvidaste tu contraseña?
                                        </button>
                                    )}
                                </div>
                            </div>
                        )
                    )}
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
