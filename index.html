<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword, sendPasswordResetEmail, browserSessionPersistence, setPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, setDoc, query, onSnapshot, writeBatch, Timestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.initializeApp = initializeApp;
    window.getAuth = getAuth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    window.getFirestore = getFirestore;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.doc = doc;
    window.deleteDoc = deleteDoc;
    window.setDoc = setDoc;
    window.query = query;
    window.onSnapshot = onSnapshot;
    window.writeBatch = writeBatch;
    window.Timestamp = Timestamp;
    window.getDoc = getDoc;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.sendPasswordResetEmail = sendPasswordResetEmail;
    window.browserSessionPersistence = browserSessionPersistence;
    window.setPersistence = setPersistence;
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [view, setView] = useState('students');
      const [students, setStudents] = useState([]);
      const [newStudent, setNewStudent] = useState({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' });
      const [isEditingStudent, setIsEditingStudent] = useState(false);
      const [editedStudentId, setEditedStudentId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('Todos');
      const [searchTerm, setSearchTerm] = useState('');
      const dbRef = useRef(null);

      useEffect(() => {
        // simulación de carga de alumnos
        setStudents([
          { id: '1', firstName: 'Juan', lastName: 'Pérez', phone: '123456', description: 'Nivel intermedio', status: 'Activo' },
          { id: '2', firstName: 'Ana', lastName: 'López', phone: '654321', description: 'Principiante', status: 'Probable' }
        ]);
      }, []);

      const addStudent = async () => {
        if (!newStudent.firstName || !newStudent.lastName || !newStudent.phone) {
          alert('Completa todos los campos');
          return;
        }
        if (isEditingStudent) {
          setStudents(students.map(s => s.id === editedStudentId ? { ...newStudent, id: editedStudentId } : s));
          setIsEditingStudent(false);
          setEditedStudentId(null);
        } else {
          setStudents([...students, { ...newStudent, id: Date.now().toString() }]);
        }
        setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' });
      };

      const editStudent = (studentToEdit) => {
        setNewStudent({
          firstName: studentToEdit.firstName || '',
          lastName: studentToEdit.lastName || '',
          phone: studentToEdit.phone || '',
          description: studentToEdit.description || '',
          status: studentToEdit.status || 'Activo'
        });
        setIsEditingStudent(true);
        setEditedStudentId(studentToEdit.id);
      };

      const deleteStudent = (id) => {
        setStudents(students.filter(s => s.id !== id));
      };

      const sendWhatsApp = (phone) => {
        window.open(`https://wa.me/${phone}`, '_blank');
      };

      const filteredStudents = students.filter(s => {
        const matchesStatus = filterStatus === 'Todos' || s.status === filterStatus;
        const matchesSearch = `${s.firstName} ${s.lastName} ${s.phone} ${s.description}`.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesStatus && matchesSearch;
      });

      return (
        <div className="p-6">
          {view === 'students' && (
            <div className="mt-8">
              <div className="p-6 bg-gray-100 rounded-xl shadow-inner mb-6">
                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                  {isEditingStudent ? 'Editar Alumno' : 'Añadir Nuevo Alumno'}
                </h3>
                {isEditingStudent && (
                  <p className="mb-4 text-blue-700 font-medium">
                    ✏️ Estás editando a: <span className="font-bold">{newStudent.firstName} {newStudent.lastName}</span>
                  </p>
                )}
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                  <input type="text" placeholder="Nombre" value={newStudent.firstName} onChange={(e) => setNewStudent(prev => ({ ...prev, firstName: e.target.value }))} className="p-3 border rounded-lg" />
                  <input type="text" placeholder="Apellido" value={newStudent.lastName} onChange={(e) => setNewStudent(prev => ({ ...prev, lastName: e.target.value }))} className="p-3 border rounded-lg" />
                  <input type="tel" placeholder="Teléfono" value={newStudent.phone} onChange={(e) => setNewStudent(prev => ({ ...prev, phone: e.target.value }))} className="p-3 border rounded-lg" />
                </div>
                <div className="mb-4">
                  <input type="text" placeholder="Descripción" value={newStudent.description} onChange={(e) => setNewStudent(prev => ({ ...prev, description: e.target.value }))} className="p-3 w-full border rounded-lg" />
                </div>
                <div className="mb-4">
                  <select value={newStudent.status} onChange={(e) => setNewStudent(prev => ({ ...prev, status: e.target.value }))} className="p-3 w-full border rounded-lg">
                    <option value="Activo">Activo</option>
                    <option value="Probable">Probable</option>
                  </select>
                </div>
                <div className="flex space-x-4">
                  <button onClick={addStudent} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    {isEditingStudent ? 'Guardar Cambios' : 'Añadir Alumno'}
                  </button>
                  {isEditingStudent && (
                    <button onClick={() => { setIsEditingStudent(false); setEditedStudentId(null); setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' }); }} className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                      Cancelar
                    </button>
                  )}
                </div>
              </div>
              <div className="overflow-x-auto rounded-xl shadow-lg">
                <div className="flex flex-col md:flex-row justify-between items-center p-4 bg-white border-b-2 gap-2">
                  <h3 className="text-xl font-bold text-gray-800">Lista de Alumnos</h3>
                  <div className="flex gap-2">
                    <input type="text" placeholder="Buscar..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="p-2 border rounded-lg" />
                    <select value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)} className="p-2 border rounded-lg">
                      <option value="Todos">Todos</option>
                      <option value="Activo">Solo Activos</option>
                      <option value="Probable">Solo Probables</option>
                    </select>
                  </div>
                </div>
                {filteredStudents.length > 0 ? (
                  <div className="bg-white">
                    <div className="hidden md:grid grid-cols-6 gap-4 p-4 text-sm font-bold text-gray-600 border-b-2">
                      <div>Nombre</div>
                      <div>Apellido</div>
                      <div>Teléfono</div>
                      <div>Descripción</div>
                      <div>Estado</div>
                      <div className="text-center">Acciones</div>
                    </div>
                    <div className="divide-y divide-gray-200">
                      {filteredStudents.map(student => (
                        <div key={student.id} className={`grid grid-cols-1 md:grid-cols-6 gap-4 p-4 items-center transition-all ${editedStudentId === student.id ? 'bg-blue-50 border-l-4 border-blue-600' : ''}`}>
                          <div className="font-medium text-gray-800">{student.firstName}</div>
                          <div className="text-gray-600">{student.lastName}</div>
                          <div className="text-gray-600">{student.phone}</div>
                          <div className="text-gray-600 italic">{student.description || '-'}</div>
                          <div className={`font-bold ${student.status === 'Activo' ? 'text-green-600' : 'text-yellow-600'}`}>{student.status}</div>
                          <div className="flex justify-end md:justify-center space-x-2">
                            <button onClick={() => sendWhatsApp(student.phone)} className="text-blue-600"><i className="fab fa-whatsapp"></i></button>
                            <button onClick={() => editStudent(student)} className="text-blue-800"><i className="fas fa-edit"></i></button>
                            <button onClick={() => deleteStudent(student.id)} className="text-red-600"><i className="fas fa-trash-alt"></i></button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                ) : (
                  <p className="text-center text-gray-500 p-8 bg-white">No hay alumnos registrados.</p>
                )}
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
