<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        // Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
        const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
            const [activeIndex, setActiveIndex] = React.useState(-1);
            const [open, setOpen] = React.useState(false);
            const containerRef = React.useRef(null);

            const filteredStudents = React.useMemo(() => {
                const term = (newEntry.studentNames[index] || "").toLowerCase();
                if (!term) return [];
                return students
                    .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
                    .slice(0, 5);
            }, [students, newEntry.studentNames, index]);
            // Cerrar al hacer clic fuera
            React.useEffect(() => {
                const handleClickOutside = (e) => {
                    if (containerRef.current && !containerRef.current.contains(e.target)) {
                        setOpen(false);
                        setActiveIndex(-1);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const handleKeyDown = (e) => {
                if (!open || filteredStudents.length === 0) return;
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
                } else if (e.key === "Enter" && activeIndex >= 0) {
                    e.preventDefault();
                    const stu = filteredStudents[activeIndex];
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = `${stu.firstName} ${stu.lastName}`;
                    const newIds = [...(newEntry.studentIds || [])];
                    newIds[index] = stu.id;
                    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                    setActiveIndex(-1);
                    setOpen(false);
                }
            };
            const handleSelect = (stu) => {
                const newNames = [...newEntry.studentNames];
                newNames[index] = `${stu.firstName} ${stu.lastName}`;
                const newIds = [...(newEntry.studentIds || [])];
                newIds[index] = stu.id;
                setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                setActiveIndex(-1);
                setOpen(false);
            };

            return (
                <div className="relative mb-2" ref={containerRef}>
                    <input
                        type="text"
                        placeholder={`Alumno ${index + 1}`}
                        value={newEntry.studentNames[index] || ""}
                        onChange={(e) => {
                            const val = e.target.value;
                            const newNames = [...newEntry.studentNames];
                            newNames[index] = val;
                        
                            setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                            setActiveIndex(-1);
                            setOpen(true);
                        }}
                        onFocus={() => setOpen(true)}
                        onKeyDown={handleKeyDown}
                        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                    />

                    {/* Contenedor de sugerencias */}
                    {open 
                        && newEntry.studentNames[index] && filteredStudents.length > 0 && (
                        
                        <div
                            className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                                     opacity-0 translate-y-1 scale-95 pointer-events-none
                                     transition-all duration-200 ease-out
                                 
                            peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
                        
                        >
                            {filteredStudents.map((stu, i) => (
                                <div
                                    key={stu.id}
                                    onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    className={`px-3 py-2 cursor-pointer transition-colors ${
                                        i === activeIndex ?
                                        "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                                    }`}
                                >
                                    {stu.firstName} {stu.lastName}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        };

                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Correo Electrónico"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                />
                            </div>
                            <div className="mb-6">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Contraseña"
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                                />
                            </div>
                            <button
                                onClick={isSigningUp ? signUp : signIn}
                                className="w-full py-3 bg-blue-800 text-white rounded-lg font-bold text-lg hover:bg-blue-900 transition"
                            >
                                {isSigningUp ? 'Registrarse' : 'Iniciar Sesión'}
                            </button>
                            <div className="mt-4 text-center">
                                <button
                                    onClick={() => setIsSigningUp(!isSigningUp)}
                                    className="text-sm text-blue-600 hover:underline transition"
                                >
                                    {isSigningUp ? '¿Ya tienes una cuenta? Iniciar Sesión' : '¿No tienes una cuenta? Registrarse'}
                                </button>
                                {!isSigningUp && (
                                    <button
                                        onClick={handlePasswordReset}
                                        className="text-sm text-gray-500 hover:underline transition ml-4"
                                    >
                                        ¿Olvidaste tu contraseña?
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <nav className="bg-white p-4 rounded-xl shadow-lg flex justify-between items-center w-full max-w-4xl mx-auto">
                        <div className="flex space-x-4">
                            <button
                                onClick={() => setView('dashboard')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'dashboard' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Dashboard
                                {tomorrowClassCount > 0 && (
                                    <span className="ml-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">{tomorrowClassCount}</span>
                                )}
                            </button>
                            <button
                                onClick={() => setView('add')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'add' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Agendar Clase
                            </button>
                            <button
                                onClick={() => setView('list')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'list' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Clases
                            </button>
                            <button
                                onClick={() => setView('students')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'students' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Alumnos
                            </button>
                            <button
                                onClick={() => setView('clubPayments')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'clubPayments' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Pagos Club
                            </button>
                            <button
                                onClick={() => setView('reports')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'reports' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Reportes
                            </button>
                            <button
                                onClick={() => setView('log')}
                                className={`px-4 py-2 rounded-lg font-bold transition-colors ${view === 'log' ? 'bg-blue-800 text-white' : 'text-gray-600 hover:bg-gray-200'}`}
                            >
                                Actividad
                            </button>
                        </div>
                        <div className="flex space-x-2">
                            <button onClick={() => setShowConfigModal(true)} className="text-gray-600 hover:text-gray-800 transition">
                                <i className="fas fa-cog text-xl"></i>
                            </button>
                            <button onClick={signOutUser} className="text-gray-600 hover:text-gray-800 transition">
                                <i className="fas fa-sign-out-alt text-xl"></i>
                            </button>
                        </div>
                    </nav>

                    <div className="mt-8">
                        {view === 'dashboard' && <DashboardView />}
                        {view === 'add' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Agendar Nueva Clase</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Cantidad de Alumnos</label>
                                        <select
                                            name="studentCount"
                                            value={newEntry.studentCount}
                                            onChange={handleNewEntryChange}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        >
                                            {peopleOptions.map(num => (
                                                <option key={num} value={num}>{num}</option>
                                            ))}
                                        </select>
                                    </div>

                                    {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                        <AutocompleteStudentInput
                                            key={index}
                                            index={index}
                                            newEntry={newEntry}
                                            setNewEntry={setNewEntry}
                                            students={students}
                                        />
                                    ))}
                                    
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Fecha</label>
                                        <input
                                            type="date"
                                            name="date"
                                            value={newEntry.date}
                                            onChange={handleDateChange}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Día de la Semana</label>
                                        <input
                                            type="text"
                                            name="day"
                                            value={newEntry.day}
                                            readOnly
                                            className="w-full p-3 border rounded-lg bg-gray-100 text-gray-500"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Horario</label>
                                        <select
                                            name="time"
                                            value={newEntry.time}
                                            onChange={handleNewEntryChange}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        >
                                            {timesOfDay.map(time => (
                                                <option key={time} value={time}>{time}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                <button
                                    onClick={addClass}
                                    className="mt-6 w-full py-3 bg-blue-800 text-white rounded-lg font-bold text-lg hover:bg-blue-900 transition"
                                >
                                    {isEditing ? 'Actualizar Clase' : 'Agendar Clase'}
                                </button>
                            </div>
                        )}
                        {view === 'list' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Clases Agendadas</h2>
                                <div className="flex flex-col md:flex-row justify-between mb-4 space-y-4 md:space-y-0">
                                    <div className="flex space-x-2">
                                        <select
                                            value={selectedMonthYear}
                                            onChange={(e) => setSelectedMonthYear(e.target.value)}
                                            className="p-2 border rounded-lg"
                                        >
                                            <option value="">Todos los Meses</option>
                                            {uniqueMonths.map(month => (
                                                <option key={month} value={month}>{formatMonthYear(month)}</option>
                                            ))}
                                        </select>
                                        <input
                                            type="text"
                                            value={filterText}
                                            onChange={(e) => setFilterText(e.target.value)}
                                            placeholder="Filtrar por nombre..."
                                            className="p-2 border rounded-lg"
                                        />
                                    </div>
                                    <div className="flex space-x-2">
                                        <select
                                            value={classesPerPage}
                                            onChange={(e) => setClassesPerPage(parseInt(e.target.value))}
                                            className="p-2 border rounded-lg"
                                        >
                                            <option value="5">5 por página</option>
                                            <option value="10">10 por página</option>
                                            <option value="20">20 por página</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Fecha
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Día
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Horario
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Alumnos
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Precio
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Acciones
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {currentClasses.length > 0 ? (
                                                currentClasses.map(cls => (
                                                    <tr key={cls.id} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{cls.date}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.day}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.time}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-500">
                                                            <ul className="list-disc list-inside">
                                                                {cls.studentNames.map((name, index) => (
                                                                    <li key={index}>{name}</li>
                                                                ))}
                                                            </ul>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatPrice(cls.price)}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => editClass(cls)} className="text-blue-600 hover:text-blue-800 transition"><i className="fas fa-edit"></i></button>
                                                                <button onClick={() => deleteClass(cls.id, cls)} className="text-red-600 hover:text-red-800 transition"><i className="fas fa-trash-alt"></i></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="6" className="text-center py-4 text-gray-500">No hay clases registradas.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="mt-4 flex justify-between items-center">
                                    <span className="text-sm text-gray-700">Página {currentPage} de {totalPages}</span>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                            disabled={currentPage === 1}
                                            className="px-4 py-2 text-sm font-medium text-white bg-blue-800 rounded-lg hover:bg-blue-900 disabled:bg-gray-400"
                                        >
                                            Anterior
                                        </button>
                                        <button
                                            onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                            disabled={currentPage === totalPages}
                                            className="px-4 py-2 text-sm font-medium text-white bg-blue-800 rounded-lg hover:bg-blue-900 disabled:bg-gray-400"
                                        >
                                            Siguiente
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                        {view === 'students' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Gestión de Alumnos</h2>
                                <div className="flex flex-col md:flex-row justify-between items-center mb-4 space-y-2 md:space-y-0">
                                    <div className="flex items-center space-x-2 w-full md:w-auto">
                                        <input
                                            type="text"
                                            value={studentSearch}
                                            onChange={(e) => setStudentSearch(e.target.value)}
                                            placeholder="Buscar alumno..."
                                            className="p-2 border rounded-lg flex-grow"
                                        />
                                        <select
                                            value={filterStatus}
                                            onChange={(e) => setFilterStatus(e.target.value)}
                                            className="p-2 border rounded-lg"
                                        >
                                            <option value="Todos">Todos</option>
                                            <option value="Activo">Activos</option>
                                            <option value="Inactivo">Inactivos</option>
                                        </select>
                                    </div>
                                    <button
                                        onClick={() => setView('addStudent')}
                                        className="px-4 py-2 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition w-full md:w-auto"
                                    >
                                        Añadir Alumno
                                    </button>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Nombre
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Apellido
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Teléfono
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Estado
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Acciones
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {filteredStudentsList.length > 0 ? (
                                                filteredStudentsList.map(stu => (
                                                    <tr key={stu.id} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{stu.firstName}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{stu.lastName}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{stu.phone}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                            <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${stu.status === 'Activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                                {stu.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => editStudent(stu)} className="text-blue-600 hover:text-blue-800 transition"><i className="fas fa-edit"></i></button>
                                                                <button onClick={() => deleteStudent(stu.id)} className="text-red-600 hover:text-red-800 transition"><i className="fas fa-trash-alt"></i></button>
                                                                {stu.phone && (
                                                                    <button onClick={() => sendWhatsApp(stu.phone)} className="text-green-600 hover:text-green-800 transition" title="Enviar WhatsApp">
                                                                        <i className="fab fa-whatsapp"></i>
                                                                    </button>
                                                                )}
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="5" className="text-center py-4 text-gray-500">No hay alumnos registrados.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        {view === 'addStudent' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">{isEditingStudent ? 'Editar Alumno' : 'Añadir Nuevo Alumno'}</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Nombre</label>
                                        <input
                                            type="text"
                                            name="firstName"
                                            value={newStudent.firstName}
                                            onChange={(e) => setNewStudent({...newStudent, firstName: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Apellido</label>
                                        <input
                                            type="text"
                                            name="lastName"
                                            value={newStudent.lastName}
                                            onChange={(e) => setNewStudent({...newStudent, lastName: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Teléfono</label>
                                        <input
                                            type="tel"
                                            name="phone"
                                            value={newStudent.phone}
                                            onChange={(e) => setNewStudent({...newStudent, phone: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Estado</label>
                                        <select
                                            name="status"
                                            value={newStudent.status}
                                            onChange={(e) => setNewStudent({...newStudent, status: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        >
                                            <option value="Activo">Activo</option>
                                            <option value="Inactivo">Inactivo</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Descripción (opcional)</label>
                                        <textarea
                                            name="description"
                                            value={newStudent.description}
                                            onChange={(e) => setNewStudent({...newStudent, description: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        ></textarea>
                                    </div>
                                    <button
                                        onClick={addStudent}
                                        className="mt-6 w-full py-3 bg-blue-800 text-white rounded-lg font-bold text-lg hover:bg-blue-900 transition"
                                    >
                                        {isEditingStudent ? 'Actualizar Alumno' : 'Añadir Alumno'}
                                    </button>
                                </div>
                            </div>
                        )}
                        {view === 'clubPayments' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Gestión de Pagos del Club</h2>
                                <div className="flex justify-between items-center mb-4">
                                    <button
                                        onClick={() => setView('addPayment')}
                                        className="px-4 py-2 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition"
                                    >
                                        Añadir Pago
                                    </button>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Fecha
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Monto
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Descripción
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Acciones
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {payments.length > 0 ? (
                                                payments.map(pay => (
                                                    <tr key={pay.id} className="hover:bg-gray-50 transition-colors">
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{pay.date}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatPrice(pay.amount)}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{pay.description}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => editPayment(pay)} className="text-blue-600 hover:text-blue-800 transition"><i className="fas fa-edit"></i></button>
                                                                <button onClick={() => deletePayment(pay.id)} className="text-red-600 hover:text-red-800 transition"><i className="fas fa-trash-alt"></i></button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="4" className="text-center py-4 text-gray-500">No hay pagos registrados.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        {view === 'addPayment' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago'}</h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Fecha</label>
                                        <input
                                            type="date"
                                            name="date"
                                            value={newPayment.date}
                                            onChange={(e) => setNewPayment({...newPayment, date: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Monto</label>
                                        <input
                                            type="number"
                                            name="amount"
                                            value={newPayment.amount}
                                            onChange={(e) => setNewPayment({...newPayment, amount: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-gray-700 font-bold mb-2">Descripción (opcional)</label>
                                        <textarea
                                            name="description"
                                            value={newPayment.description}
                                            onChange={(e) => setNewPayment({...newPayment, description: e.target.value})}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition"
                                        ></textarea>
                                    </div>
                                    <button
                                        onClick={addPayment}
                                        className="mt-6 w-full py-3 bg-blue-800 text-white rounded-lg font-bold text-lg hover:bg-blue-900 transition"
                                    >
                                        {isEditingPayment ? 'Actualizar Pago' : 'Añadir Pago'}
                                    </button>
                                </div>
                            </div>
                        )}
                        {view === 'reports' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-4xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Reportes</h2>
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                                    <h3 className="text-xl font-bold text-gray-700">Reporte de Clases por Mes</h3>
                                    <button onClick={generatePDF} className="px-4 py-2 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition">
                                        Generar PDF
                                    </button>
                                </div>
                                <div className="overflow-x-auto">
                                    <table ref={reportTableRef} className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Mes
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Total Clases
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Total Ingresos
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Clases por Alumno
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {Object.keys(monthlyReports).length > 0 ? (
                                                Object.keys(monthlyReports).sort().reverse().map(monthYear => (
                                                    <tr key={monthYear}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{formatMonthYear(monthYear)}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{monthlyReports[monthYear].classCount}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatPrice(monthlyReports[monthYear].totalIncome)}</td>
                                                        <td className="px-6 py-4 text-sm text-gray-500">
                                                            <ul className="list-disc list-inside">
                                                                {Object.entries(monthlyReports[monthYear].classCountByStudent).map(([count, num]) => (
                                                                    <li key={count}>{num} clases de {count} alumnos</li>
                                                                ))}
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="4" className="text-center py-4 text-gray-500">No hay datos de reportes.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="mt-8 flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                                    <h3 className="text-xl font-bold text-gray-700">Reporte Anual de Pagos</h3>
                                    <button onClick={generateAnnualPaymentsPDF} className="px-4 py-2 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition">
                                        Generar PDF
                                    </button>
                                </div>
                                <div className="overflow-x-auto">
                                    <table ref={annualPaymentsReportRef} className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Año
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Total Pagos
                                                </th>
                                                <th scope="col" className="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                                                    Cantidad de Pagos
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {Object.keys(annualPaymentsReport).length > 0 ? (
                                                Object.keys(annualPaymentsReport).sort().reverse().map(year => (
                                                    <tr key={year}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{year}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatPrice(annualPaymentsReport[year].totalAmount)}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{annualPaymentsReport[year].paymentCount}</td>
                                                    </tr>
                                                ))
                                            ) : (
                                                <tr>
                                                    <td colSpan="3" className="text-center py-4 text-gray-500">No hay datos de pagos anuales.</td>
                                                </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                        {view === 'log' && (
                            <div className="p-6 bg-white rounded-lg shadow-md max-w-2xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Registro de Actividad</h2>
                                {activityLog.length > 0 ? (
                                    <div className="flow-root">
                                        <ul className="divide-y divide-gray-200">
                                            {activityLog.map(log => (
                                                <li key={log.id} className="py-4">
                                                    <div className="flex items-center space-x-4">
                                                        <div className="flex-shrink-0">
                                                            <i className="fas fa-history text-gray-400"></i>
                                                        </div>
                                                        <div className="min-w-0 flex-1">
                                                            <p className="text-sm font-medium text-gray-900 truncate">{log.action}</p>
                                                            <p className="text-sm text-gray-500 truncate">{log.details}</p>
                                                        </div>
                                                        <span className="text-sm font-semibold text-gray-500 whitespace-nowrap">{formatDate(log.timestamp)}</span>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">No hay actividad reciente.</p>
                                )}
                            </div>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
