                                                    className="p-2 border rounded-lg"
                                                />
                                                <input
                                                    type="tel"
                                                    placeholder="Teléfono"
                                                    value={newStudent.phone}
                                                    onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                                    className="p-2 border rounded-lg"
                                                />
                                            </div>
                                            <div className="flex justify-end space-x-2">
                                                <button onClick={addStudent} className="bg-blue-800 text-white px-4 py-2 rounded-lg font-bold shadow-md hover:bg-blue-900 transition-colors">
                                                    {isEditingStudent ? 'Guardar Cambios' : 'Añadir Alumno'}
                                                </button>
                                                {isEditingStudent && (
                                                    <button onClick={() => { setIsEditingStudent(false); setNewStudent({ firstName: '', lastName: '', phone: '' }); setEditedStudentId(null); }} className="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-bold shadow-md hover:bg-gray-400 transition-colors">Cancelar</button>
                                                )}
                                            </div>

                                            <h2 className="text-2xl font-bold text-gray-800 my-6">Lista de Alumnos</h2>
                                            <div className="overflow-x-auto shadow-md rounded-lg">
                                                <table className="w-full text-sm text-left text-gray-500">
                                                    <thead className="text-xs text-gray-700 uppercase bg-gray-200">
                                                        <tr>
                                                            <th scope="col" className="py-3 px-6">Nombre</th>
                                                            <th scope="col" className="py-3 px-6">Apellido</th>
                                                            <th scope="col" className="py-3 px-6">Teléfono</th>
                                                            <th scope="col" className="py-3 px-6">Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {students.length > 0 ? (
                                                            students.map(student => (
                                                                <tr key={student.id} className="bg-white border-b hover:bg-gray-100">
                                                                    <td className="py-4 px-6 font-medium text-gray-900">{student.firstName}</td>
                                                                    <td className="py-4 px-6">{student.lastName}</td>
                                                                    <td className="py-4 px-6">{student.phone}</td>
                                                                    <td className="py-4 px-6">
                                                                        <button onClick={() => editStudent(student)} className="font-medium text-blue-600 hover:underline mr-2">Editar</button>
                                                                        <button onClick={() => deleteStudent(student.id)} className="font-medium text-red-600 hover:underline mr-2">Eliminar</button>
                                                                        <button onClick={() => sendWhatsApp(student.phone)} className="font-medium text-green-600 hover:underline"><i className="fab fa-whatsapp"></i></button>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        ) : (
                                                            <tr>
                                                                <td colSpan="4" className="text-center py-4 text-gray-500">No hay alumnos registrados.</td>
                                                            </tr>
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </>
                                    )}

                                    {view === 'payments' && (
                                        <>
                                            <h2 className="text-2xl font-bold text-gray-800 mb-4">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago'}</h2>
                                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                                                <input
                                                    type="date"
                                                    value={newPayment.date}
                                                    onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                                    className="p-2 border rounded-lg"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Monto"
                                                    value={newPayment.amount}
                                                    onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                                    className="p-2 border rounded-lg"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Descripción (opcional)"
                                                    value={newPayment.description}
                                                    onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                                    className="p-2 border rounded-lg"
                                                />
                                            </div>
                                            <div className="flex justify-end space-x-2">
                                                <button onClick={addPayment} className="bg-blue-800 text-white px-4 py-2 rounded-lg font-bold shadow-md hover:bg-blue-900 transition-colors">
                                                    {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                                </button>
                                                {isEditingPayment && (
                                                    <button onClick={() => { setIsEditingPayment(false); setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' }); setEditedPaymentId(null); }} className="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-bold shadow-md hover:bg-gray-400 transition-colors">Cancelar</button>
                                                )}
                                            </div>

                                            <h2 className="text-2xl font-bold text-gray-800 my-6">Pagos Registrados</h2>
                                            <div className="overflow-x-auto shadow-md rounded-lg">
                                                <table className="w-full text-sm text-left text-gray-500">
                                                    <thead className="text-xs text-gray-700 uppercase bg-gray-200">
                                                        <tr>
                                                            <th scope="col" className="py-3 px-6">Fecha</th>
                                                            <th scope="col" className="py-3 px-6">Monto</th>
                                                            <th scope="col" className="py-3 px-6">Descripción</th>
                                                            <th scope="col" className="py-3 px-6">Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {payments.length > 0 ? (
                                                            payments.map(payment => (
                                                                <tr key={payment.id} className="bg-white border-b hover:bg-gray-100">
                                                                    <td className="py-4 px-6 font-medium text-gray-900">{payment.date}</td>
                                                                    <td className="py-4 px-6 font-bold text-green-600">{formatPrice(payment.amount)}</td>
                                                                    <td className="py-4 px-6">{payment.description}</td>
                                                                    <td className="py-4 px-6">
                                                                        <button onClick={() => editPayment(payment)} className="font-medium text-blue-600 hover:underline mr-2">Editar</button>
                                                                        <button onClick={() => deletePayment(payment.id)} className="font-medium text-red-600 hover:underline">Eliminar</button>
                                                                    </td>
                                                                </tr>
                                                            ))
                                                        ) : (
                                                            <tr>
                                                                <td colSpan="4" className="text-center py-4 text-gray-500">No hay pagos registrados.</td>
                                                            </tr>
                                                        )}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </>
                                    )}

                                    {view === 'log' && (
                                        <>
                                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Registro de Actividad</h2>
                                            {activityLog.length > 0 ? (
                                                <div className="bg-white p-4 rounded-lg shadow-md max-h-96 overflow-y-auto">
                                                    <ul className="divide-y divide-gray-200">
                                                        {activityLog.map(log => (
                                                            <li key={log.id} className="py-4 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                                <div className="mb-2 sm:mb-0">
                                                                    <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                                    <span className="text-gray-700">{log.details}</span>
                                                                </div>
                                                                <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            ) : (
                                                <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                            )}
                                        </>
                                    )}
                                </div>
                                {userId && (
                                    <div className="mt-8 text-center text-gray-500">
                                        ID de Usuario: <span className="font-mono">{userId}</span>
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
