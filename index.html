<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        // Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
        const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
            const [activeIndex, setActiveIndex] = React.useState(-1);
            const [open, setOpen] = React.useState(false);
            const containerRef = React.useRef(null);

            const filteredStudents = React.useMemo(() => {
                const term = (newEntry.studentNames[index] || "").toLowerCase();
                if (!term) return [];
                return students
                    .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
                    .slice(0, 5);
            }, [students, newEntry.studentNames, index]);
            // Cerrar al hacer clic fuera
            React.useEffect(() => {
                const handleClickOutside = (e) => {
                    if (containerRef.current && !containerRef.current.contains(e.target)) {
                        setOpen(false);
                        setActiveIndex(-1);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const handleKeyDown = (e) => {
                if (!open || filteredStudents.length === 0) return;
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
                } else if (e.key === "Enter" && activeIndex >= 0) {
                    e.preventDefault();
                    const stu = filteredStudents[activeIndex];
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = `${stu.firstName} ${stu.lastName}`;
                    const newIds = [...(newEntry.studentIds || [])];
                    newIds[index] = stu.id;
                    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                    setActiveIndex(-1);
                    setOpen(false);
                }
            };
            const handleSelect = (stu) => {
                const newNames = [...newEntry.studentNames];
                newNames[index] = `${stu.firstName} ${stu.lastName}`;
                const newIds = [...(newEntry.studentIds || [])];
                newIds[index] = stu.id;
                setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                setActiveIndex(-1);
                setOpen(false);
            };

            return (
                <div className="relative mb-2" ref={containerRef}>
                    <input
                        type="text"
                        placeholder={`Alumno ${index + 1}`}
                        value={newEntry.studentNames[index] || ""}
                        onChange={(e) => {
                            const val = e.target.value;
                            const newNames = [...newEntry.studentNames];
                            newNames[index] = val;
                        
                            setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                            setActiveIndex(-1);
                            setOpen(true);
                        }}
                        onFocus={() => setOpen(true)}
                        onKeyDown={handleKeyDown}
                        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                    />

                    {/* Contenedor de sugerencias */}
                    {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
 
                        <div
                            className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
  
                        >
                            {filteredStudents.map((stu, i) => (
                                <div
                                    key={stu.id}
                                    onMouseDown={(e) => { e.preventDefault();
                                        handleSelect(stu); }}
                                    onTouchStart={(e) => { e.preventDefault(); handleSelect(stu);
                                    }}
                                    className={`px-3 py-2 cursor-pointer transition-colors ${
                                        i === activeIndex ?
                                            "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                                    }`}
                                >
                                    {stu.firstName} {stu.lastName}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

            };
            const deletePayment = (paymentId) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar este pago? Esta acción es irreversible.',
 
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
   
                            setLoading(true);
                            const paymentDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments', paymentId);
                            await window.deleteDoc(paymentDocRef);
         
                            setMessageBox({ show: true, title: 'Pago eliminado', content: 'El pago ha sido eliminado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar el pago. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting payment:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();

                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classesQuery = window.query(classesColRef);
      
                    const unsubscribeClasses = window.onSnapshot(classesQuery, (snapshot) => {
                        const fetchedClasses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedClasses = fetchedClasses.sort((a, b) => new Date(b.date) - new Date(a.date));
             
                        setClasses(sortedClasses);
                    });

                    const studentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'students');
                    const studentsQuery = window.query(studentsColRef);
                  
                    const unsubscribeStudents = window.onSnapshot(studentsQuery, (snapshot) => {
                        const fetchedStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStudents(fetchedStudents.sort((a, b) => a.lastName.localeCompare(b.lastName)));
                    });

                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');
                    const paymentsQuery = window.query(paymentsColRef);
                    const unsubscribePayments = window.onSnapshot(paymentsQuery, (snapshot) => {
                        const fetchedPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedPayments = fetchedPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPayments(sortedPayments);
   
                    });
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    const logQuery = window.query(logColRef);
                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    return () => {
                        unsubscribeClasses();
                        unsubscribeStudents();
                        unsubscribePayments();
                        unsubscribeLog();
                    };
                } else {
                    setClasses([]);
                    setStudents([]);
                    setPayments([]);
                    setActivityLog([]);
                }
            }, [userId]);
            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);
            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(`${cls.date}T00:00:00Z`);
                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {
                        report[monthYear] = { totalIncome: 0, classCount: 0, classCountByStudent: {} };
                    }
                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);
            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };
            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];
                setNewEntry(prev => ({ ...prev, date: dateString, day: dayOfWeek }));
            };
            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));
            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const selectedStudents = newEntry.studentIds.map(id => {
                        const stu = students.find(s => s.id === id);
                        return stu ? `${stu.firstName} ${stu.lastName}` : "";
                    });
                    const classData = {
                        ...newEntry,
                        studentIds: newEntry.studentIds,
                        studentNames: selectedStudents,
                        timestamp: window.Timestamp.fromDate(new Date(newEntry.date)),
                    };
                    if (isEditing) {
                        const classDocRef = window.doc(classesColRef, editedClassId);
                        await window.setDoc(classDocRef, classData);
                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0, });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };
            const deleteClass = (id, classData) => {
                setMessageBox({ show: true, title: 'Confirmar eliminación', content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.', type: 'confirm', onConfirm: async () => { if (!dbRef.current || !userId) return; try { setLoading(true); const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id); await window.deleteDoc(classDocRef); setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) }); addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`); setSelectedClassesForDay(null); } catch (error) { setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) }); console.error("Error deleting class:", error); } finally { setLoading(false); } }, onClose: () => setMessageBox({ ...messageBox, show: false }) });
            };
            const handleViewChange = (newView) => {
                setView(newView);
                setFilterText('');
                setSelectedClassesForDay(null);
            };

            const classesSummary = useMemo(() => {
                const counts = classes.reduce((acc, cls) => {
                    const studentCount = cls.studentCount;
                    const price = parseInt(cls.price) || 0;
                    acc.classCount += 1;
                    acc.totalIncome += price;
                    acc.classCountByStudent[studentCount] = (acc.classCountByStudent[studentCount] || 0) + 1;
                    acc.totalIncomeByStudent[studentCount] = (acc.totalIncomeByStudent[studentCount] || 0) + price;
                    return acc;
                }, {
                    classCount: 0,
                    totalIncome: 0,
                    classCountByStudent: {},
                    totalIncomeByStudent: {},
                });
                return counts;
            }, [classes]);

            const dailyClassesSummary = useMemo(() => {
                const summary = classes.reduce((acc, cls) => {
                    const date = cls.date;
                    if (!acc[date]) {
                        acc[date] = {
                            totalIncome: 0,
                            classes: [],
                            dayOfWeek: cls.day
                        };
                    }
                    acc[date].totalIncome += cls.price;
                    acc[date].classes.push(cls);
                    return acc;
                }, {});

                // Ordenar por fecha
                const sortedDates = Object.keys(summary).sort((a, b) => new Date(b) - new Date(a));
                const sortedSummary = {};
                for (const date of sortedDates) {
                    sortedSummary[date] = summary[date];
                }

                return sortedSummary;
            }, [classes]);

            const showDailyReport = (date) => {
                const daySummary = dailyClassesSummary[date];
                if (daySummary) {
                    setSelectedDate(new Date(date));
                    setSelectedClassesForDay(daySummary.classes.sort((a, b) => new Date(`${a.date}T${a.time.replace(/ /g, '')}`) - new Date(`${b.date}T${b.time.replace(/ /g, '')}`)));
                }
            };
            const generateDailyPDF = () => {
                const element = document.getElementById('daily-report-container');
                if (!element) return;

                html2canvas(element, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    let position = 0;
                    const margin = 10;
                    const padding = 5;

                    pdf.addImage(imgData, 'PNG', margin, position + margin, pdfWidth - 2 * margin, pdfHeight);

                    // Multi-page handling
                    let heightLeft = pdfHeight;
                    heightLeft -= pdf.internal.pageSize.getHeight();
                    while (heightLeft >= 0) {
                        position = heightLeft - pdfHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', margin, position + margin, pdfWidth - 2 * margin, pdfHeight);
                        heightLeft -= pdf.internal.pageSize.getHeight();
                    }

                    pdf.save(`Informe_Diario_${selectedDate.toISOString().split('T')[0]}.pdf`);
                }).catch(error => {
                    setMessageBox({ show: true, title: 'Error al generar PDF', content: 'Hubo un error al crear el archivo PDF. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error generating PDF:", error);
                });
            };
            const [isGenerating, setIsGenerating] = useState(false);

            const generatePDF = () => {
                setIsGenerating(true);
                const element = document.getElementById('monthly-report-content');
                html2canvas(element, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`Informe_Mensual_${selectedMonthYear}.pdf`);
                    setIsGenerating(false);
                }).catch(error => {
                    setMessageBox({ show: true, title: 'Error al generar PDF', content: 'Hubo un error al crear el archivo PDF. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error generating PDF:", error);
                    setIsGenerating(false);
                });
            };
            return (
                <div className="min-h-screen bg-gray-100 p-4 sm:p-8">
                    {loading && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
                            <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                        </div>
                    )}
                    <MessageBox {...messageBox} />
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl sm:text-4xl font-extrabold text-blue-800">
                            Gestión de Clases de Padel
                        </h1>
                        <p className="text-sm text-gray-600 mt-2">
                            Sistema de registro y reportes para tus clases
                        </p>
                    </header>

                    {!userId ? (
                        <div className="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
                            <h2 className="text-2xl font-bold text-center mb-4 text-blue-800">
                                {isSigningUp ? 'Crear una cuenta' : 'Iniciar Sesión'}
                            </h2>
                            <div className="mb-4">
                                <label className="block text-gray-700 font-bold mb-2" htmlFor="email">
                                    Correo Electrónico
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="email@ejemplo.com"
                                />
                            </div>
                            <div className="mb-4">
                                <label className="block text-gray-700 font-bold mb-2" htmlFor="password">
                                    Contraseña
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    placeholder="Contraseña"
                                />
                            </div>
                            <button
                                onClick={isSigningUp ? signUp : signIn}
                                className="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 rounded-lg shadow-md transition-colors"
                            >
                                {isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}
                            </button>
                            <button
                                onClick={() => setIsSigningUp(!isSigningUp)}
                                className="w-full text-blue-800 hover:text-blue-900 font-semibold py-2 mt-2 transition-colors"
                            >
                                {isSigningUp ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes una cuenta? Regístrate'}
                            </button>
                            {!isSigningUp && (
                                <button
                                    onClick={handlePasswordReset}
                                    className="w-full text-gray-500 hover:text-gray-700 font-semibold py-2 mt-2 text-sm transition-colors"
                                >
                                    ¿Olvidaste tu contraseña?
                                </button>
                            )}
                        </div>
                    ) : (
                        <>
                            <nav className="mb-8 flex flex-wrap justify-center sm:justify-start gap-2">
                                <button
                                    onClick={() => handleViewChange('list')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'list' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-plus-circle mr-2"></i> Añadir Clase
                                </button>
                                <button
                                    onClick={() => handleViewChange('summary')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'summary' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-chart-line mr-2"></i> Reporte Mensual
                                </button>
                                <button
                                    onClick={() => handleViewChange('daily')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'daily' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-calendar-day mr-2"></i> Informe Diario
                                </button>
                                <button
                                    onClick={() => handleViewChange('students')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'students' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-users mr-2"></i> Alumnos
                                </button>
                                <button
                                    onClick={() => handleViewChange('payments')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'payments' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-dollar-sign mr-2"></i> Pagos
                                </button>
                                <button
                                    onClick={() => handleViewChange('log')}
                                    className={`px-6 py-3 rounded-full font-bold transition-all shadow-md ${view === 'log' ? 'bg-blue-800 text-white' : 'bg-white text-blue-800 hover:bg-gray-100'}`}
                                >
                                    <i className="fas fa-history mr-2"></i> Historial
                                </button>
                                <button
                                    onClick={signOutUser}
                                    className="px-6 py-3 rounded-full font-bold transition-all shadow-md bg-white text-red-500 hover:bg-gray-100"
                                >
                                    <i className="fas fa-sign-out-alt mr-2"></i> Salir
                                </button>
                            </nav>

                            {view === 'list' && (
                                <div className="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">
                                        {isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}
                                    </h2>
                                    <form onSubmit={(e) => { e.preventDefault(); addClass(); }}>
                                        <div className="grid sm:grid-cols-2 gap-4 mb-4">
                                            <div className="relative">
                                                <label className="block text-gray-700 font-bold mb-2">Fecha</label>
                                                <input
                                                    type="date"
                                                    name="date"
                                                    value={newEntry.date}
                                                    onChange={handleDateChange}
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                />
                                            </div>
                                            <div className="relative">
                                                <label className="block text-gray-700 font-bold mb-2">Día</label>
                                                <input
                                                    type="text"
                                                    name="day"
                                                    value={newEntry.day}
                                                    readOnly
                                                    className="p-3 w-full border rounded-lg bg-gray-100 cursor-not-allowed"
                                                />
                                            </div>
                                        </div>
                                        <div className="grid sm:grid-cols-2 gap-4 mb-4">
                                            <div className="relative">
                                                <label className="block text-gray-700 font-bold mb-2">Hora</label>
                                                <select
                                                    name="time"
                                                    value={newEntry.time}
                                                    onChange={handleNewEntryChange}
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                >
                                                    {timesOfDay.map((time) => (
                                                        <option key={time} value={time}>{time}</option>
                                                    ))}
                                                </select>
                                            </div>
                                            <div className="relative">
                                                <label className="block text-gray-700 font-bold mb-2">Cantidad de Alumnos</label>
                                                <select
                                                    name="studentCount"
                                                    value={newEntry.studentCount}
                                                    onChange={handleNewEntryChange}
                                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                >
                                                    {peopleOptions.map(count => (
                                                        <option key={count} value={count}>{count}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                        <div className="mb-4">
                                            <label className="block text-gray-700 font-bold mb-2">Precio de la Clase</label>
                                            <input
                                                type="number"
                                                name="price"
                                                value={newEntry.price}
                                                onChange={handleNewEntryChange}
                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                placeholder="Precio"
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label className="block text-gray-700 font-bold mb-2">Nombre de los Alumnos</label>
                                            {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                                <AutocompleteStudentInput
                                                    key={index}
                                                    index={index}
                                                    newEntry={newEntry}
                                                    setNewEntry={setNewEntry}
                                                    students={students}
                                                />
                                            ))}
                                        </div>
                                        <button
                                            type="submit"
                                            className={`w-full py-3 rounded-lg font-bold transition-colors shadow-md ${isEditing ? 'bg-orange-500 hover:bg-orange-600' : 'bg-blue-800 hover:bg-blue-900'} text-white`}
                                        >
                                            <i className={`fas ${isEditing ? 'fa-save' : 'fa-plus'} mr-2`}></i>
                                            {isEditing ? 'Guardar Cambios' : 'Añadir Clase'}
                                        </button>
                                        {isEditing && (
                                            <button
                                                type="button"
                                                onClick={() => {
                                                    setIsEditing(false);
                                                    setEditedClassId(null);
                                                    setNewEntry({
                                                        studentCount: 1,
                                                        studentNames: [''],
                                                        studentIds: [''],
                                                        date: new Date().toISOString().split('T')[0],
                                                        day: daysOfWeek[new Date().getDay()],
                                                        time: timesOfDay[0],
                                                        price: customPrices[1] || 0,
                                                    });
                                                }}
                                                className="w-full mt-2 py-3 rounded-lg font-bold transition-colors shadow-md bg-gray-400 hover:bg-gray-500 text-white"
                                            >
                                                Cancelar
                                            </button>
                                        )}
                                    </form>
                                </div>
                            )}

                            {view === 'summary' && (
                                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800 flex items-center justify-between">
                                        Reporte Mensual
                                        <button
                                            onClick={generatePDF}
                                            className="bg-blue-800 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-900 transition-colors shadow-md"
                                            disabled={isGenerating}
                                        >
                                            <i className="fas fa-file-pdf mr-2"></i> {isGenerating ? 'Generando...' : 'Generar PDF'}
                                        </button>
                                    </h2>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-bold mb-2">Seleccionar Mes y Año</label>
                                        <select
                                            value={selectedMonthYear}
                                            onChange={(e) => setSelectedMonthYear(e.target.value)}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        >
                                            <option value="">Selecciona un mes</option>
                                            {Object.keys(monthlyReports).sort((a, b) => new Date(b) - new Date(a)).map(monthYear => (
                                                <option key={monthYear} value={monthYear}>
                                                    {formatMonthYear(monthYear)}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {selectedMonthYear && monthlyReports[selectedMonthYear] ? (
                                        <div id="monthly-report-content" className="p-4 bg-gray-50 rounded-lg">
                                            <h3 className="text-xl font-bold mb-2 text-blue-700">{formatMonthYear(selectedMonthYear)}</h3>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <div className="bg-white p-4 rounded-lg shadow-sm border border-blue-200">
                                                    <p className="text-sm text-gray-500">Ingresos Totales</p>
                                                    <p className="text-2xl font-bold text-blue-800">{formatPrice(monthlyReports[selectedMonthYear].totalIncome)}</p>
                                                </div>
                                                <div className="bg-white p-4 rounded-lg shadow-sm border border-blue-200">
                                                    <p className="text-sm text-gray-500">Clases Dictadas</p>
                                                    <p className="text-2xl font-bold text-blue-800">{monthlyReports[selectedMonthYear].classCount}</p>
                                                </div>
                                            </div>

                                            <h4 className="font-bold text-lg text-gray-700 mt-6 mb-2">Clases por Cantidad de Alumnos</h4>
                                            <ul className="space-y-2">
                                                {Object.entries(monthlyReports[selectedMonthYear].classCountByStudent).sort(([a], [b]) => a - b).map(([count, numClasses]) => (
                                                    <li key={count} className="flex justify-between items-center bg-white p-3 rounded-lg shadow-sm border border-gray-200">
                                                        <span className="font-semibold text-gray-600">
                                                            {count} {count === "1" ? 'Alumno' : 'Alumnos'}
                                                        </span>
                                                        <span className="font-bold text-blue-600">{numClasses}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8 bg-white">Selecciona un mes para ver el reporte.</p>
                                    )}
                                </div>
                            )}

                            {view === 'daily' && (
                                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Informe Diario</h2>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-bold mb-2">Seleccionar Fecha</label>
                                        <input
                                            type="date"
                                            value={selectedDate.toISOString().split('T')[0]}
                                            onChange={(e) => showDailyReport(e.target.value)}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        />
                                    </div>
                                    {selectedClassesForDay ? (
                                        <div id="daily-report-container">
                                            <div className="text-center p-4">
                                                <h3 className="text-xl font-bold text-blue-700">Informe del Día</h3>
                                                <h4 className="text-lg font-semibold text-gray-600">
                                                    {selectedDate.toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                                                </h4>
                                                <button
                                                    onClick={generateDailyPDF}
                                                    className="bg-blue-800 text-white px-4 py-2 mt-4 rounded-lg text-sm font-bold hover:bg-blue-900 transition-colors shadow-md"
                                                >
                                                    <i className="fas fa-file-pdf mr-2"></i> Generar PDF
                                                </button>
                                            </div>
                                            <ul className="space-y-4">
                                                {selectedClassesForDay.map(cls => (
                                                    <li key={cls.id} className={`p-4 rounded-lg shadow-sm border-l-4 ${colorMap[cls.studentCount]} border-${colorMap[cls.studentCount].replace('bg-', '')}`}>
                                                        <div className="flex justify-between items-center">
                                                            <div>
                                                                <p className="font-semibold text-gray-800">{cls.time}</p>
                                                                <p className="text-sm text-gray-600">
                                                                    {cls.studentNames.join(', ')} ({cls.studentCount} {cls.studentCount === 1 ? 'alumno' : 'alumnos'})
                                                                </p>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <span className="font-bold text-lg text-blue-800">{formatPrice(cls.price)}</span>
                                                                <button onClick={() => deleteClass(cls.id, cls)} className="text-red-500 hover:text-red-700 transition-colors">
                                                                    <i className="fas fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </li>
                                                ))}
                                            </ul>
                                            <div className="mt-4 text-right">
                                                <p className="font-bold text-xl text-blue-800">
                                                    Ingreso Total del Día: {formatPrice(selectedClassesForDay.reduce((sum, cls) => sum + cls.price, 0))}
                                                </p>
                                            </div>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8 bg-white">Selecciona una fecha para ver el reporte diario.</p>
                                    )}
                                </div>
                            )}

                            {view === 'students' && (
                                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Gestión de Alumnos</h2>
                                    <div className="flex flex-col sm:flex-row gap-4 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Buscar alumno..."
                                            value={studentSearch}
                                            onChange={(e) => setStudentSearch(e.target.value)}
                                            className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow flex-grow"
                                        />
                                        <select
                                            value={filterStatus}
                                            onChange={(e) => setFilterStatus(e.target.value)}
                                            className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        >
                                            <option value="Todos">Todos</option>
                                            <option value="Activo">Activos</option>
                                            <option value="Inactivo">Inactivos</option>
                                        </select>
                                    </div>
                                    <div className="mb-4">
                                        <h3 className="font-bold text-lg text-gray-700 mb-2">Añadir/Editar Alumno</h3>
                                        <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 mb-2">
                                            <input
                                                type="text"
                                                placeholder="Nombre"
                                                value={newStudent.firstName}
                                                onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Apellido"
                                                value={newStudent.lastName}
                                                onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                            <input
                                                type="tel"
                                                placeholder="Teléfono (ej: 549381xxxxxxx)"
                                                value={newStudent.phone}
                                                onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                        </div>
                                        <div className="grid sm:grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Descripción (ej: zurdo, principiante)"
                                                value={newStudent.description}
                                                onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                            <select
                                                value={newStudent.status}
                                                onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            >
                                                <option value="Activo">Activo</option>
                                                <option value="Inactivo">Inactivo</option>
                                            </select>
                                        </div>
                                        <div className="mt-2 flex gap-2">
                                            <button
                                                onClick={addStudent}
                                                className={`py-3 px-6 rounded-lg font-bold transition-colors shadow-md flex-grow ${isEditingStudent ? 'bg-orange-500 hover:bg-orange-600' : 'bg-blue-800 hover:bg-blue-900'} text-white`}
                                            >
                                                <i className={`fas ${isEditingStudent ? 'fa-save' : 'fa-plus'} mr-2`}></i>
                                                {isEditingStudent ? 'Guardar Cambios' : 'Añadir Alumno'}
                                            </button>
                                            {isEditingStudent && (
                                                <button
                                                    onClick={() => {
                                                        setIsEditingStudent(false);
                                                        setEditedStudentId(null);
                                                        setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' });
                                                    }}
                                                    className="py-3 px-6 rounded-lg font-bold transition-colors shadow-md bg-gray-400 hover:bg-gray-500 text-white"
                                                >
                                                    Cancelar
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg mt-4 max-h-96 overflow-y-auto">
                                        <h3 className="font-bold text-lg text-gray-700 mb-2">Lista de Alumnos ({filteredStudentsList.length})</h3>
                                        <ul className="space-y-3">
                                            {filteredStudentsList.length > 0 ? (
                                                filteredStudentsList.map(student => (
                                                    <li key={student.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                        <div>
                                                            <p className="font-semibold text-gray-800">{student.firstName} {student.lastName}
                                                                <span className={`ml-2 text-xs font-bold px-2 py-1 rounded-full ${student.status === 'Activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                                    {student.status}
                                                                </span>
                                                            </p>
                                                            <p className="text-sm text-gray-600">{student.phone}</p>
                                                            <p className="text-xs text-gray-500 italic mt-1">{student.description}</p>
                                                        </div>
                                                        <div className="flex gap-2 mt-2 sm:mt-0">
                                                            <button onClick={() => sendWhatsApp(student.phone)} className="p-2 text-white bg-green-500 rounded-full hover:bg-green-600 transition-colors shadow-sm">
                                                                <i className="fab fa-whatsapp"></i>
                                                            </button>
                                                            <button onClick={() => editStudent(student)} className="p-2 text-white bg-orange-500 rounded-full hover:bg-orange-600 transition-colors shadow-sm">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button onClick={() => deleteStudent(student.id)} className="p-2 text-white bg-red-500 rounded-full hover:bg-red-600 transition-colors shadow-sm">
                                                                <i className="fas fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </li>
                                                ))
                                            ) : (
                                                <p className="text-center text-gray-500 p-4">No se encontraron alumnos.</p>
                                            )}
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {view === 'payments' && (
                                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Gestión de Pagos</h2>
                                    <div className="mb-4">
                                        <h3 className="font-bold text-lg text-gray-700 mb-2">Añadir/Editar Pago del Club</h3>
                                        <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 mb-2">
                                            <input
                                                type="date"
                                                placeholder="Fecha"
                                                value={newPayment.date}
                                                onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                            <input
                                                type="number"
                                                placeholder="Monto"
                                                value={newPayment.amount}
                                                onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Descripción"
                                                value={newPayment.description}
                                                onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                                className="p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                            />
                                        </div>
                                        <div className="mt-2 flex gap-2">
                                            <button
                                                onClick={addPayment}
                                                className={`py-3 px-6 rounded-lg font-bold transition-colors shadow-md flex-grow ${isEditingPayment ? 'bg-orange-500 hover:bg-orange-600' : 'bg-blue-800 hover:bg-blue-900'} text-white`}
                                            >
                                                <i className={`fas ${isEditingPayment ? 'fa-save' : 'fa-plus'} mr-2`}></i>
                                                {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                            </button>
                                            {isEditingPayment && (
                                                <button
                                                    onClick={() => {
                                                        setIsEditingPayment(false);
                                                        setEditedPaymentId(null);
                                                        setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                                                    }}
                                                    className="py-3 px-6 rounded-lg font-bold transition-colors shadow-md bg-gray-400 hover:bg-gray-500 text-white"
                                                >
                                                    Cancelar
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg mt-4 max-h-96 overflow-y-auto">
                                        <h3 className="font-bold text-lg text-gray-700 mb-2">Historial de Pagos</h3>
                                        <ul className="space-y-3">
                                            {payments.length > 0 ? (
                                                payments.map(payment => (
                                                    <li key={payment.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                        <div>
                                                            <p className="font-semibold text-gray-800">{new Date(payment.date).toLocaleDateString('es-AR')}</p>
                                                            <p className="text-sm text-gray-600">{payment.description || 'Sin descripción'}</p>
                                                        </div>
                                                        <div className="flex items-center gap-2 mt-2 sm:mt-0">
                                                            <span className="font-bold text-lg text-blue-800">{formatPrice(payment.amount)}</span>
                                                            <button onClick={() => editPayment(payment)} className="p-2 text-white bg-orange-500 rounded-full hover:bg-orange-600 transition-colors shadow-sm">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button onClick={() => deletePayment(payment.id)} className="p-2 text-white bg-red-500 rounded-full hover:bg-red-600 transition-colors shadow-sm">
                                                                <i className="fas fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </li>
                                                ))
                                            ) : (
                                                <p className="text-center text-gray-500 p-4">No hay pagos registrados.</p>
                                            )}
                                        </ul>
                                        <div className="mt-4 text-right">
                                            <p className="font-bold text-xl text-blue-800">
                                                Total Gastado: {formatPrice(payments.reduce((sum, p) => sum + p.amount, 0))}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'log' && (
                                <div className="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Historial de Actividad</h2>
                                    <div className="bg-gray-50 p-4 rounded-lg max-h-96 overflow-y-auto">
                                        {activityLog.length > 0 ? (
                                            <ul className="space-y-4">
                                                {activityLog.map((log) => (
                                                    <li key={log.id} className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                                        <div className="flex items-baseline mb-1">
                                                            <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                            <span className="text-gray-700">{log.details}</span>
                                                        </div>
                                                        <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        ) : (
                                            <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                        )}
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
