<body class="bg-gray-100 font-sans">
    <div id="root"></div>
    <script type="text/babel">
        // Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
        const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
          const [activeIndex, setActiveIndex] = React.useState(-1);
          const [open, setOpen] = React.useState(false);
          const containerRef = React.useRef(null);
        
          const filteredStudents = React.useMemo(() => {
            const term = (newEntry.studentNames[index] || "").toLowerCase();
            if (!term) return [];
            return students
              .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
              .slice(0, 5);
          }, [students, newEntry.studentNames, index]);
        
          // Cerrar al hacer clic fuera
          React.useEffect(() => {
            const handleClickOutside = (e) => {
              if (containerRef.current && !containerRef.current.contains(e.target)) {
                setOpen(false);
                setActiveIndex(-1);
              }
            };
            document.addEventListener("mousedown", handleClickOutside);
            return () => document.removeEventListener("mousedown", handleClickOutside);
          }, []);
        
          const handleKeyDown = (e) => {
            if (!open || filteredStudents.length === 0) return;
        
            if (e.key === "ArrowDown") {
              e.preventDefault();
              setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
            } else if (e.key === "ArrowUp") {
              e.preventDefault();
              setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
            } else if (e.key === "Enter" && activeIndex >= 0) {
              e.preventDefault();
              const stu = filteredStudents[activeIndex];
              const newNames = [...newEntry.studentNames];
              newNames[index] = `${stu.firstName} ${stu.lastName}`;
              const newIds = [...(newEntry.studentIds || [])];
              newIds[index] = stu.id;
              setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
              setActiveIndex(-1);
              setOpen(false);
            }
          };
        
          const handleSelect = (stu) => {
            const newNames = [...newEntry.studentNames];
            newNames[index] = `${stu.firstName} ${stu.lastName}`;
            const newIds = [...(newEntry.studentIds || [])];
            newIds[index] = stu.id;
            setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
            setActiveIndex(-1);
            setOpen(false);
          };
        
          return (
            <div className="relative mb-2" ref={containerRef}>
              <input
                type="text"
                placeholder={`Alumno ${index + 1}`}
                value={newEntry.studentNames[index] || ""}
                onChange={(e) => {
                  const val = e.target.value;
                  const newNames = [...newEntry.studentNames];
                  newNames[index] = val;
                
                  setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                  setActiveIndex(-1);
                  setOpen(true);
                }}
                onFocus={() => setOpen(true)}
                onKeyDown={handleKeyDown}
                className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
              />
        
              {/* Contenedor de sugerencias */}
              {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
                <div
                  className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                             opacity-0 translate-y-1 scale-95 pointer-events-none
                             transition-all duration-200 ease-out
                             peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
                >
                  {filteredStudents.map((stu, i) => (
                    <div
                      key={stu.id}
                      onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
                      onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
                      className={`px-3 py-2 cursor-pointer transition-colors ${
                        i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                      }`}
                    >
                      {stu.firstName} {stu.lastName}
                    </div>
                  ))}
                </div>
              )}
            </div>
          );
        };
        
        
        const firebaseConfig = {

            const initializeFirebase = async () => {

                    onClose: () => setMessageBox({ ...messageBox, show: false })

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();

                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');

                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');

                    const unsubscribePayments = window.onSnapshot(paymentsQuery, (snapshot) => {
                        const fetchedPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedPayments = fetchedPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPayments(sortedPayments);
                    });
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');

                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    return () => {
                        unsubscribeClasses();
                        unsubscribeStudents();
                        unsubscribePayments();
                        unsubscribeLog();

                    setClasses([]);
                    setStudents([]);
                    setPayments([]);
                    setActivityLog([]);
                }
            }, [userId]);
            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);
            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(`${cls.date}T00:00:00Z`);
                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {

                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);

            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };
            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];

            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));
            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;

                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');

                        const stu = students.find(s => s.id === id);
                        return stu ? `${stu.firstName} ${stu.lastName}` : "";

                        ...newEntry,
                        studentIds: newEntry.studentIds,
                        studentNames: selectedStudents,
                        timestamp: window.Timestamp.fromDate(new Date(newEntry.date)),

                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({
                        studentCount: 1,
                        studentNames: [''],
                        studentIds: [''],
                        date: new Date().toISOString().split('T')[0],
                        day: daysOfWeek[new Date().getDay()],
                        time: timesOfDay[0],
                        price: customPrices[1] || 0,
                    });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };
            const deleteClass = (id, classData) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;

                            setLoading(true);
                            const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id);
                            await window.deleteDoc(classDocRef);
                            setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`);
                            setSelectedClassesForDay(null); // Close modal after deleting
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting class:", error);

                            setLoading(false);
                        }

                setView('list');

            const generatePDF = () => {
                if (!reportTableRef.current) return;
                setLoading(true);
                const input = reportTableRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save(`informe_clases.pdf`);
                    setLoading(false);
                }).catch(err => {
                    console.error("Error generating PDF:", err);
                    setLoading(false);
                });
            };
            const uniqueMonths = useMemo(() => {
                const months = new Set();
                classes.forEach(cls => {
                    const monthYear = cls.date.substring(0, 7);
                    months.add(monthYear);
                });
                return Array.from(months).sort((a, b) => new Date(a) - new Date(b));

            const filteredClasses = useMemo(() => {
                let filtered = classes;
                if (selectedMonthYear) {
                    filtered = filtered.filter(cls => cls.date.startsWith(selectedMonthYear));

                if (filterText) {
                    filtered = filtered.filter(cls => cls.studentNames.some(name => name.toLowerCase().includes(filterText.toLowerCase())));
                }
                return filtered;
            }, [classes, selectedMonthYear, filterText]);
            const getCalendarDays = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = firstDayOfMonth - 1; i >= 0; i--) {
                    days.push({ day: prevMonthLastDay - i, classes: [], isCurrentMonth: false, dailyIncome: 0 });
                }
                for (let i = 1; i <= lastDayOfMonth; i++) {
                    const dateStr = `${year}-${(month + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                    const classesOnDay = classes.filter(cls => cls.date === dateStr);
                    const dailyIncome = classesOnDay.reduce((sum, cls) => sum + cls.price, 0);
                    days.push({ day: i, classes: classesOnDay, isCurrentMonth: true, date: dateStr, dailyIncome });
                }
                const totalDays = days.length;
                const remainingDays = 42 - totalDays;
                for (let i = 1; i <= remainingDays; i++) {
                    days.push({ day: i, classes: [], isCurrentMonth: false, dailyIncome: 0 });
                }
                return days;
            };
            const calendarDays = useMemo(() => getCalendarDays(selectedDate), [selectedDate, classes]);
            const handleCalendarNavigation = (delta) => {
                setSelectedDate(prev => {
                    const newDate = new Date(prev);
                    newDate.setMonth(newDate.getMonth() + delta);

                });
            };
            const handleDayClick = (classesOnDay) => {

                    setSelectedClassesForDay(classesOnDay);
                }
            };
            const reportTableRef = useRef(null);
            const exportData = () => {
                const data = filteredClasses.map(cls => ({
                    Fecha: cls.date,
                    Dia: cls.day,
                    Hora: cls.time,
                    Alumnos: cls.studentNames.join(', '),
                    Precio: cls.price,
                    'Cantidad de Alumnos': cls.studentCount
                }));

                let csvContent = "data:text/csv;charset=utf-8,";
                const headers = Object.keys(data[0]);
                csvContent += headers.join(",") + "\r\n";
                data.forEach(row => {
                    const values = headers.map(header => {
                        const value = row[header];
                        if (typeof value === 'string' && value.includes(',')) {
                            return `"${value}"`;
                        }
                        return value;
                    });
                    csvContent += values.join(",") + "\r\n";
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "informe_clases.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            const [reportStartDate, setReportStartDate] = useState('');
            const [reportEndDate, setReportEndDate] = useState('');
            const filteredReportData = useMemo(() => {
                return classes.filter(cls => {
                    if (!reportStartDate || !reportEndDate) return false;
                    const classDate = new Date(cls.date);
                    const start = new Date(reportStartDate);
                    const end = new Date(reportEndDate);
                    end.setDate(end.getDate() + 1); // Incluir el día final
                    return classDate >= start && classDate < end;
                });
            }, [classes, reportStartDate, reportEndDate]);
            const dailyReportData = useMemo(() => {
                const data = {};
                filteredReportData.forEach(cls => {
                    const date = cls.date;
                    if (!data[date]) {
                        data[date] = {
                            classes: [],
                            totalIncome: 0,
                        };
                    }
                    data[date].classes.push(cls);
                    data[date].totalIncome += cls.price;
                });
                const sortedDates = Object.keys(data).sort();
                const sortedData = {};
                sortedDates.forEach(date => sortedData[date] = data[date]);
                return sortedData;
            }, [filteredReportData]);

            const totalReportIncome = useMemo(() => {
                return Object.values(dailyReportData).reduce((sum, day) => sum + day.totalIncome, 0);
            }, [dailyReportData]);


            const LoginForm = () => (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}

                            />
                            <input
                                type="password"
                                placeholder="Contraseña"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"

                                    </div>
                                    <div className="mt-6 flex flex-col sm:flex-row gap-4">
                                        <button onClick={addClass} className="flex-1 py-3 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition-colors shadow-md">
                                            {isEditing ? 'Guardar Cambios' : 'Añadir Clase'}
                                        </button>
                                        {isEditing && (
                                            <button onClick={() => { setIsEditing(false); setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0, }); }} className="flex-1 py-3 bg-gray-400 text-white rounded-lg font-bold hover:bg-gray-500 transition-colors shadow-md">
                                                Cancelar Edición
                                            </button>
                                        )}
                                    </div>
                                    <div className="mt-8 text-center">
                                        <button onClick={() => setShowConfigModal(true)} className="text-blue-800 hover:underline font-bold">
                                            <i className="fas fa-cogs mr-2"></i>Configurar Precios de Clases
                                        </button>
                                    </div>
                                </div>
                            </>
                        )}

                        {view === 'list' && (
                            <>
                                <h2 className="text-xl sm:text-2xl font-bold text-blue-800 mb-4">Lista de Clases</h2>
                                <div className="flex flex-col sm:flex-row items-center gap-4 mb-4">
                                    <select
                                        value={selectedMonthYear}
                                        onChange={(e) => setSelectedMonthYear(e.target.value)}
                                        className="w-full sm:w-1/3 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    >
                                        <option value="">Todos los Meses</option>
                                        {uniqueMonths.map(month => (
                                            <option key={month} value={month}>{formatMonthYear(month)}</option>
                                        ))}
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="Filtrar por nombre de alumno..."
                                        value={filterText}
                                        onChange={(e) => setFilterText(e.target.value)}
                                        className="w-full sm:flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <button onClick={exportData} className="w-full sm:w-auto p-3 rounded-lg font-bold bg-green-500 text-white hover:bg-green-600 transition-colors shadow-md">
                                        <i className="fas fa-file-csv mr-2"></i>Exportar CSV
                                    </button>
                                </div>
                                {filteredClasses.length > 0 ? (
                                    <div className="overflow-x-auto rounded-xl shadow-md">
                                        <table className="w-full text-left table-auto">
                                            <thead className="bg-blue-800 text-white">
                                                <tr>
                                                    <th className="p-3 whitespace-nowrap">Fecha</th>
                                                    <th className="p-3 whitespace-nowrap">Hora</th>
                                                    <th className="p-3">Alumnos</th>
                                                    <th className="p-3">Precio</th>
                                                    <th className="p-3">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredClasses.map(cls => (
                                                    <tr key={cls.id} className="border-b last:border-b-0 even:bg-gray-50 transition-colors hover:bg-blue-50">
                                                        <td className="p-3 whitespace-nowrap">{cls.date} ({cls.day})</td>
                                                        <td className="p-3 whitespace-nowrap">{cls.time}</td>
                                                        <td className="p-3">{cls.studentNames.join(', ')}</td>
                                                        <td className="p-3">{formatPrice(cls.price)}</td>
                                                        <td className="p-3 whitespace-nowrap">
                                                            <button onClick={() => editClass(cls)} className="text-blue-600 hover:text-blue-800 transition-colors mr-2">
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button onClick={() => deleteClass(cls.id, cls)} className="text-red-600 hover:text-red-800 transition-colors">
                                                                <i className="fas fa-trash-alt"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                ) : (
                                    <p className="text-center text-gray-500 p-8">No hay clases registradas para este mes.</p>
                                )}
                            </>
                        )}
                        {showConfigModal && (
                            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
                                <div className="bg-white p-6 rounded-lg shadow-xl w-full max-w-md m-4">
                                    <h3 className="text-xl font-bold text-blue-800 mb-4">Configurar Precios por Alumno</h3>
                                    {peopleOptions.map(count => (
                                        <div key={count} className="mb-4">
                                            <label className="block text-gray-700 font-bold mb-2">Precio para {count} alumno{count > 1 ? 's' : ''}</label>
                                            <input
                                                type="number"
                                                value={customPrices[count] || ''}
                                                onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                placeholder="Ingresa el precio"
                                            />
                                        </div>
                                    ))}
                                    <div className="flex justify-end gap-4 mt-4">
                                        <button
                                            onClick={() => setShowConfigModal(false)}
                                            className="px-4 py-2 bg-gray-400 text-white rounded-lg font-bold hover:bg-gray-500 transition-colors"
                                        >
                                            Cerrar
                                        </button>
                                        <button
                                            onClick={saveCustomPrices}
                                            className="px-4 py-2 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition-colors"
                                        >
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'students' && (
                            <>
                                <h2 className="text-xl sm:text-2xl font-bold text-blue-800 mb-4">Gestión de Alumnos</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-50 p-6 rounded-lg shadow-inner">
                                        <h3 className="text-lg font-bold text-blue-800 mb-4">{isEditingStudent ? 'Editar Alumno' : 'Añadir Nuevo Alumno'}</h3>
                                        <div className="space-y-4">
                                            <input
                                                type="text"
                                                placeholder="Nombre"
                                                value={newStudent.firstName}
                                                onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                                className="w-full p-3 border rounded-lg"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Apellido"
                                                value={newStudent.lastName}
                                                onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                                className="w-full p-3 border rounded-lg"
                                            />
                                            <input
                                                type="text"
                                                placeholder="Teléfono (ej: 549381xxxxxxx)"
                                                value={newStudent.phone}
                                                onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                                className="w-full p-3 border rounded-lg"
                                            />
                                            <textarea
                                                placeholder="Descripción / Notas"
                                                value={newStudent.description}
                                                onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                                                className="w-full p-3 border rounded-lg h-24"
                                            ></textarea>
                                            <select
                                                value={newStudent.status}
                                                onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })}
                                                className="w-full p-3 border rounded-lg"
                                            >
                                                <option value="Activo">Activo</option>
                                                <option value="Inactivo">Inactivo</option>
                                            </select>
                                            <div className="flex flex-col sm:flex-row gap-2 mt-4">
                                                <button onClick={addStudent} className="flex-1 py-3 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition-colors shadow-md">
                                                    {isEditingStudent ? 'Guardar Cambios' : 'Añadir Alumno'}
                                                </button>
                                                {isEditingStudent && (
                                                    <button onClick={() => { setIsEditingStudent(false); setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' }); }} className="flex-1 py-3 bg-gray-400 text-white rounded-lg font-bold hover:bg-gray-500 transition-colors shadow-md">
                                                        Cancelar
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="md:col-span-1">
                                        <h3 className="text-lg font-bold text-blue-800 mb-4">Alumnos Registrados</h3>
                                        <div className="flex flex-col sm:flex-row gap-2 mb-4">
                                            <input
                                                type="text"
                                                placeholder="Buscar por nombre, teléfono..."
                                                value={studentSearch}
                                                onChange={(e) => setStudentSearch(e.target.value)}
                                                className="w-full p-3 border rounded-lg"
                                            />
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className="w-full sm:w-auto p-3 border rounded-lg"
                                            >
                                                <option value="Todos">Todos</option>
                                                <option value="Activo">Activos</option>
                                                <option value="Inactivo">Inactivos</option>
                                            </select>
                                        </div>
                                        <div className="overflow-y-auto max-h-96 rounded-lg shadow-inner bg-gray-50 p-4">
                                            {filteredStudentsList.length > 0 ? (
                                                <ul className="space-y-4">
                                                    {filteredStudentsList.map(stu => (
                                                        <li key={stu.id} className="p-4 rounded-lg border border-gray-200 bg-white shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                            <div className="flex-1 mb-2 sm:mb-0">
                                                                <p className="text-blue-800 font-bold">{stu.firstName} {stu.lastName} ({stu.status})</p>
                                                                <p className="text-gray-600 text-sm">{stu.phone}</p>
                                                                {stu.description && <p className="text-gray-500 text-xs italic mt-1">{stu.description}</p>}
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                {stu.phone && (
                                                                    <button onClick={() => sendWhatsApp(stu.phone)} className="p-2 text-green-500 hover:text-green-700 transition-colors">
                                                                        <i className="fab fa-whatsapp text-2xl"></i>
                                                                    </button>
                                                                )}
                                                                <button onClick={() => editStudent(stu)} className="p-2 text-blue-600 hover:text-blue-800 transition-colors">
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deleteStudent(stu.id)} className="p-2 text-red-600 hover:text-red-800 transition-colors">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            ) : (
                                                <p className="text-center text-gray-500 p-8">No hay alumnos registrados.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'payments' && (
                            <>
                                <h2 className="text-xl sm:text-2xl font-bold text-blue-800 mb-4">Gestión de Pagos</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-50 p-6 rounded-lg shadow-inner">
                                        <h3 className="text-lg font-bold text-blue-800 mb-4">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago'}</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Fecha</label>
                                                <input
                                                    type="date"
                                                    value={newPayment.date}
                                                    onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                                    className="w-full p-3 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Monto ($)</label>
                                                <input
                                                    type="number"
                                                    placeholder="Monto"
                                                    value={newPayment.amount}
                                                    onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                                    className="w-full p-3 border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-gray-700 font-bold mb-2">Descripción</label>
                                                <input
                                                    type="text"
                                                    placeholder="Descripción (ej: Alquiler de cancha)"
                                                    value={newPayment.description}
                                                    onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                                    className="w-full p-3 border rounded-lg"
                                                />
                                            </div>
                                            <div className="flex flex-col sm:flex-row gap-2 mt-4">
                                                <button onClick={addPayment} className="flex-1 py-3 bg-blue-800 text-white rounded-lg font-bold hover:bg-blue-900 transition-colors shadow-md">
                                                    {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                                </button>
                                                {isEditingPayment && (
                                                    <button onClick={() => { setIsEditingPayment(false); setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' }); }} className="flex-1 py-3 bg-gray-400 text-white rounded-lg font-bold hover:bg-gray-500 transition-colors shadow-md">
                                                        Cancelar
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="md:col-span-1">
                                        <h3 className="text-lg font-bold text-blue-800 mb-4">Historial de Pagos</h3>
                                        <div className="overflow-y-auto max-h-96 rounded-lg shadow-inner bg-gray-50 p-4">
                                            {payments.length > 0 ? (
                                                <ul className="space-y-4">
                                                    {payments.map(pay => (
                                                        <li key={pay.id} className="p-4 rounded-lg border border-gray-200 bg-white shadow-sm flex flex-col sm:flex-row justify-between items-start sm:items-center">
                                                            <div className="flex-1 mb-2 sm:mb-0">
                                                                <p className="text-blue-800 font-bold">{formatPrice(pay.amount)}</p>
                                                                <p className="text-gray-600 text-sm">Fecha: {pay.date}</p>
                                                                {pay.description && <p className="text-gray-500 text-xs italic mt-1">{pay.description}</p>}
                                                            </div>
                                                            <div className="flex space-x-2">
                                                                <button onClick={() => editPayment(pay)} className="p-2 text-blue-600 hover:text-blue-800 transition-colors">
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button onClick={() => deletePayment(pay.id)} className="p-2 text-red-600 hover:text-red-800 transition-colors">
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </li>
                                                    ))}
                                                </ul>
                                            ) : (
                                                <p className="text-center text-gray-500 p-8">No hay pagos registrados.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'daily-report' && (
                            <>
                                <h2 className="text-xl sm:text-2xl font-bold text-blue-800 mb-4">Informe Diario de Clases</h2>
                                <div className="space-y-4">
                                    <div className="flex flex-col sm:flex-row gap-4 items-end">
                                        <div className="w-full">
                                            <label className="block text-gray-700 font-bold mb-2">Fecha de Inicio</label>
                                            <input
                                                type="date"
                                                value={reportStartDate}
                                                onChange={(e) => setReportStartDate(e.target.value)}
                                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <div className="w-full">
                                            <label className="block text-gray-700 font-bold mb-2">Fecha de Fin</label>
                                            <input
                                                type="date"
                                                value={reportEndDate}
                                                onChange={(e) => setReportEndDate(e.target.value)}
                                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                        <button
                                            onClick={generatePDF}
                                            disabled={filteredReportData.length === 0}
                                            className="w-full sm:w-auto p-3 rounded-lg font-bold transition-colors shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed bg-red-500 text-white hover:bg-red-600"
                                        >
                                            <i className="fas fa-file-pdf mr-2"></i>Exportar PDF
                                        </button>
                                    </div>
                                    {Object.keys(dailyReportData).length > 0 ? (
                                        <div className="overflow-x-auto rounded-xl shadow-md" ref={reportTableRef}>
                                            <table className="min-w-full bg-white text-sm">
                                                <thead className="bg-blue-800 text-white sticky top-0">
                                                    <tr>
                                                        <th className="p-3 text-left">Fecha</th>
                                                        <th className="p-3 text-left">Detalle</th>
                                                        <th className="p-3 text-right">Ingresos del día</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {Object.keys(dailyReportData).map(date => (
                                                        <React.Fragment key={date}>
                                                            <tr className="bg-blue-50">
                                                                <td className="p-3 font-bold text-blue-800 text-lg border-b" colSpan="3">{date}</td>
                                                            </tr>
                                                            {dailyReportData[date].classes.map((cls, index) => (
                                                                <tr key={index} className="border-b last:border-b-0 hover:bg-gray-50">
                                                                    <td className="p-3"></td>
                                                                    <td className="p-3">
                                                                        <div className="font-semibold text-gray-700">{cls.time} - {cls.studentNames.join(', ')}</div>
                                                                        <div className="text-xs text-gray-500">{cls.studentCount} Alumno{cls.studentCount > 1 ? 's' : ''}</div>
                                                                    </td>
                                                                    <td className="p-3 text-right">{formatPrice(cls.price)}</td>
                                                                </tr>
                                                            ))}
                                                            <tr className="bg-blue-100 font-bold">
                                                                <td className="p-3 text-right border-t" colSpan="2">Total del día:</td>
                                                                <td className="p-3 text-right border-t">{formatPrice(dailyReportData[date].totalIncome)}</td>
                                                            </tr>
                                                        </React.Fragment>
                                                    ))}
                                                    <tr className="bg-blue-800 text-white font-bold text-lg">
                                                        <td className="p-3 text-right" colSpan="2">Total de Ingresos en el Periodo:</td>
                                                        <td className="p-3 text-right">{formatPrice(totalReportIncome)}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8">Por favor, selecciona un rango de fechas para ver el informe.</p>
                                    )}
                                </div>
                            </>
                        )}
                        {view === 'activity-log' && (
                            <>
                                <h2 className="text-xl sm:text-2xl font-bold text-blue-800 mb-4">Registro de Actividad</h2>
                                <div className="bg-gray-50 p-6 rounded-lg shadow-inner">
                                    {activityLog.length > 0 ? (
                                        <div className="overflow-y-auto max-h-96">
                                            <ul className="space-y-4">
                                                {activityLog.map(log => (
                                                    <li key={log.id} className="p-4 rounded-lg border border-gray-200 bg-white shadow-sm">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="font-bold text-blue-800 uppercase mr-2">{log.action}:</span>
                                                            <span className="text-gray-700">{log.details}</span>
                                                        </div>
                                                        <span className="text-gray-500 text-xs">{formatDate(log.timestamp)}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
