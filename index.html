    <script type="text/babel">
        // Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
        const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
            const [activeIndex, setActiveIndex] = React.useState(-1);
            const [open, setOpen] = React.useState(false);
            const containerRef = React.useRef(null);

            const filteredStudents = React.useMemo(() => {
                const term = (newEntry.studentNames[index] || "").toLowerCase();
                if (!term) return [];
                return students
                    .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
                    .slice(0, 5);
            }, [students, newEntry.studentNames, index]);

            // Cerrar al hacer clic fuera
            React.useEffect(() => {
                const handleClickOutside = (e) => {
                    if (containerRef.current && !containerRef.current.contains(e.target)) {
                        setOpen(false);
                        setActiveIndex(-1);
                    }
                };
                document.addEventListener("mousedown", handleClickOutside);
                
                // ---- NUEVAS FUNCIONES: Reemplazar y quitar alumno en clase ----
                const replaceStudentInClass = async (classId, studentIndex, studentObj) => {
                    if (!dbRef.current || !userId) return;
                    try {
                        const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', classId);
                        const snap = await window.getDoc(classDocRef);
                        if (snap.exists()) {
                            const data = snap.data() || {};
                            data.studentIds = data.studentIds || [];
                            data.studentNames = data.studentNames || [];
                            data.studentIds[studentIndex] = studentObj.id;
                            data.studentNames[studentIndex] = `${studentObj.firstName} ${studentObj.lastName}`;
                            await window.setDoc(classDocRef, data);
                        }
                    } catch (e) {
                        console.error('Error reemplazando alumno:', e);
                    }
                };
                const removeStudentFromClass = async (classId, studentIndex) => {
                    if (!dbRef.current || !userId) return;
                    try {
                        const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', classId);
                        const snap = await window.getDoc(classDocRef);
                        if (snap.exists()) {
                            const data = snap.data() || {};
                            data.studentIds = (data.studentIds || []).filter((_, i) => i !== studentIndex);
                            data.studentNames = (data.studentNames || []).filter((_, i) => i !== studentIndex);
                            await window.setDoc(classDocRef, data);
                        }
                    } catch (e) {
                        console.error('Error quitando alumno:', e);
                    }
                };
                const ReplaceModal = () => (
                    replaceData.classId !== null && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
                                <h3 className="text-xl font-bold mb-4">Reemplazar Alumno</h3>
                                <p className="mb-2">Seleccioná un nuevo alumno de la lista:</p>
                                <select
                                    className="w-full p-3 border rounded-lg mb-4"
                                    onChange={async (e) => {
                                        const newStudentId = e.target.value;
                                        if (!newStudentId) return;
                                        const selectedStudent = students.find(s => s.id === newStudentId);
                                        await replaceStudentInClass(replaceData.classId, replaceData.studentIndex, selectedStudent);
                                        setReplaceData({ classId: null, studentIndex: null });
                                    }}
                                >
                                    <option value="">-- Seleccionar alumno --</option>
                                    {students.map(s => (
                                        <option key={s.id} value={s.id}>{s.firstName} {s.lastName}</option>
                                    ))}
                                </select>
                                <div className="flex justify-end">
                                    <button
                                        onClick={() => setReplaceData({ classId: null, studentIndex: null })}
                                        className="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )
                );
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);
            const handleKeyDown = (e) => {
                if (!open || filteredStudents.length === 0) return;
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
                } else if (e.key === "Enter" && activeIndex >= 0) {
                    e.preventDefault();
                    const stu = filteredStudents[activeIndex];
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = `${stu.firstName} ${stu.lastName}`;
                    const newIds = [...(newEntry.studentIds || [])];
                    newIds[index] = stu.id;
                    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                    setActiveIndex(-1);
                    setOpen(false);
                }
            };
            const handleSelect = (stu) => {
                const newNames = [...newEntry.studentNames];
                newNames[index] = `${stu.firstName} ${stu.lastName}`;
                const newIds = [...(newEntry.studentIds || [])];
                newIds[index] = stu.id;
                setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
                setActiveIndex(-1);
                setOpen(false);
            };

            return (
                <div className="relative mb-2" ref={containerRef}>
                    <input
                        type="text"
                        placeholder={`Alumno ${index + 1}`}
                        value={newEntry.studentNames[index] || ""}
                        onChange={(e) => {
                            const val = e.target.value;
                            const newNames = [...newEntry.studentNames];
                            newNames[index] = val;
                            setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                            setActiveIndex(-1);
                            setOpen(true);
                        }}
                        onFocus={() => setOpen(true)}
                        onKeyDown={handleKeyDown}
                        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                    />

                    {/* Contenedor de sugerencias */}
                    {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
                        <div
                            className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
                        >
                            {filteredStudents.map((stu, i) => (
                                <div
                                    key={stu.id}
                                    onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
                                    className={`px-3 py-2 cursor-pointer transition-colors ${
                                        i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                                    }`}
                                >
                                    {stu.firstName} {stu.lastName}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };


        const firebaseConfig = {
            apiKey: "AIzaSyAvk1yOsxXfc2w4YwZ1R1tQFrQuM2AbEYk",
            authDomain: "app-de-padel.firebaseapp.com",
            projectId: "app-de-padel",
            storageBucket: "app-de-padel.firebasestorage.app",
            messagingSenderId: "731771747398",
            appId: "1:731771747398:web:ebc8b723fe220869fade47"
        };
        const appId = typeof firebaseConfig.appId !== 'undefined' ? firebaseConfig.appId : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const { useState, useEffect, useRef, useMemo } = React;
        const daysOfWeek = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const defaultClassPrices = {
            1: 5000,
            2: 3000,
            3: 2500,
            4: 2000,
        };
        const peopleOptions = [1, 2, 3, 4];
        const timesOfDay = [
            '8:00 a. m.', '9:00 a. m.', '10:00 a. m.', '11:00 a. m.', '12:00 p. m.',
            '1:00 p. m.', '2:00 p. m.', '3:00 p. m.', '4:00 p. m.', '5:00 p. m.',
            '6:00 p. m.', '7:00 p. m.', '8:00 p. m.', '9:00 p. m.', '10:00 p. m.',
        ];
        const colorMap = {
            1: 'bg-yellow-100',
            2: 'bg-green-100',
            3: 'bg-blue-100',
            4: 'bg-purple-100',
        };
        const MessageBox = ({ show, title, content, type, onConfirm, onClose }) => {
            if (!show) return null;
            let icon, bgColor, titleColor;
            switch (type) {
                case 'success':
                    icon = <i className="fas fa-check-circle text-4xl text-green-600"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-green-600';
                    break;
                case 'error':
                    icon = <i className="fas fa-times-circle text-4xl text-red-500"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-red-600';
                    break;
                case 'confirm':
                    icon = <i className="fas fa-question-circle text-4xl text-blue-800"></i>;
                    bgColor = 'bg-white';
                    titleColor = 'text-blue-800';
                    break;
                default:
                    icon = null;
            }

            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
                    <div className={`p-6 rounded-xl shadow-xl w-full max-w-sm text-center ${bgColor} transform transition-all duration-300 ease-in-out scale-100`}>
                        <div className="mb-4">{icon}</div>
                        <h3 className={`text-lg font-bold mb-2 ${titleColor}`}>{title}</h3>
                        <p className="text-sm text-gray-500 mb-4">{content}</p>
                        <div className="mt-4">
                            {type === 'confirm' && (
                                <button
                                    onClick={onConfirm}
                                    className={`py-2 px-4 rounded-lg font-bold transition-colors text-white bg-blue-800 hover:bg-blue-900 shadow-md mr-2`}
                                >
                                    Aceptar
                                </button>
                            )}
                            <button
                                onClick={onClose}
                                className={`py-2 px-4 rounded-lg font-bold transition-colors text-white ${type === 'confirm' ? 'bg-gray-400 hover:bg-gray-500' : type === 'success' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-red-500 hover:bg-red-600'} shadow-md`}
                            >
                                {type === 'confirm' ? 'Cancelar' : 'Cerrar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        const App = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [userId, setUserId] = useState(null);
            const [userEmail, setUserEmail] = useState('');
            const [loading, setLoading] = useState(true);
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [payments, setPayments] = useState([]);
            const [activityLog, setActivityLog] = useState([]);
            const [customPrices, setCustomPrices] = useState(defaultClassPrices);
            const [currentPage, setCurrentPage] = useState(1);
            const [classesPerPage, setClassesPerPage] = useState(10);
            const [newEntry, setNewEntry] = useState({
                studentCount: 1,
                studentNames: [''],
                studentIds: [''],
                date: new Date().toISOString().split('T')[0],
                day: daysOfWeek[new Date().getDay()],
                time: timesOfDay[0],
                price: defaultClassPrices[1] || 0,
            });
            const [newStudent, setNewStudent] = useState({
                firstName: '',
                lastName: '',
                phone: '',
                description: '',
                status: 'Activo',
                schedule: [],
            });
            const [replaceData, setReplaceData] = useState({ classId: null, studentIndex: null });
            const [isEditingStudent, setIsEditingStudent] = useState(false);
            const [editedStudentId, setEditedStudentId] = useState(null);
            const [filterStatus, setFilterStatus] = useState('Todos');
            const [studentSearch, setStudentSearch] = useState('');
            const filteredStudentsList = React.useMemo(() => {
                const term = (studentSearch || '').toLowerCase();
                return students.filter(s => {
                    const status = s.status || 'Activo';
                    const matchesStatus = filterStatus === 'Todos' || status === filterStatus;
                    const haystack = `${s.firstName || ''} ${s.lastName || ''} ${s.phone || ''} ${s.description || ''}`.toLowerCase();
                    const matchesSearch = !term || haystack.includes(term);
                    return matchesStatus && matchesSearch;
                });
            }, [students, studentSearch, filterStatus]);

                date: new Date().toISOString().split('T')[0],
                amount: 0,
                description: '',
            });
            const [isEditingPayment, setIsEditingPayment] = useState(false);
            const [editedPaymentId, setEditedPaymentId] = useState(null);

            const [monthlyReports, setMonthlyReports] = useState({});
            const [annualPaymentsReport, setAnnualPaymentsReport] = useState({});
            const [selectedMonthYear, setSelectedMonthYear] = useState('');
            const [isEditing, setIsEditing] = useState(false);
            const [editedClassId, setEditedClassId] = useState(null);
            const [showConfigModal, setShowConfigModal] = useState(false);
            const [view, setView] = useState('list');
            const [filterText, setFilterText] = useState('');
            const [isSigningUp, setIsSigningUp] = useState(false);
            const [messageBox, setMessageBox] = useState({
                show: false,
                title: '',
                content: '',
                type: 'confirm',
                onConfirm: null,
            });

            const dbRef = useRef(null);
            const authRef = useRef(null);
            const fileInputRef = useRef(null);
            const reportTableRef = useRef(null);
            const annualPaymentsReportRef = useRef(null);
            const formatPrice = (price) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 }).format(price);
            const formatMonthYear = (monthYearString) => {
                const [year, month] = monthYearString.split('-');
                return new Date(year, month - 1).toLocaleString('es-AR', { month: 'long', year: 'numeric' });
            };
            const formatDate = (timestamp) => {
                const date = new Date(timestamp.seconds * 1000);
                return date.toLocaleString('es-AR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            };
            const initializeFirebase = async () => {
                try {
                    const app = window.initializeApp(firebaseConfig);
                    dbRef.current = window.getFirestore(app);
                    authRef.current = window.getAuth(app);

                    const unsubscribe = window.onAuthStateChanged(authRef.current, (user) => {
                        if (user) {
                            setUserId(user.uid);
                            setUserEmail(user.email);

                            setUserId(null);

                        }
                        setLoading(false);
                    });
                    return () => unsubscribe();
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    setMessageBox({
                        show: true,
                        title: 'Error de configuración',
                        content: 'Error al inicializar Firebase. Revisa tu configuración.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    setLoading(false);
                }
            };
            useEffect(() => {
                initializeFirebase();
            }, []);
            const signIn = async () => {
                try {
                    setLoading(true);
                    const auth = authRef.current;
                    await window.setPersistence(auth, window.browserLocalPersistence);
                    await window.signInWithEmailAndPassword(auth, email, password);
                    // Agregado: Muestra una alerta de éxito con el mensaje
                    setMessageBox({
                        show: true,
                        title: 'Inicio de Sesión Exitoso',
                        content: 'La sesión se mantendrá iniciada en este dispositivo.',
                        type: 'success',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });

                } catch (error) {
                    setMessageBox({

                        content: 'Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.',
                        type: 'error',

                    });
                    console.error("Error signing in:", error);
                } finally {
                    setLoading(false);
                }
            };
            const signUp = async () => {
                try {
                    setLoading(true);

                    await window.createUserWithEmailAndPassword(auth, email, password);
                    setMessageBox({
                        show: true,
                        title: 'Cuenta creada',
                        content: 'Tu cuenta se ha creado exitosamente. ¡Ya puedes iniciar sesión!',
                        type: 'success',
                        onClose: () => {
                            setMessageBox({ ...messageBox, show: false });
                            setIsSigningUp(false);

                    });
                } catch (error) {
                    setMessageBox({
                        show: true,

                    });

                    setLoading(false);
                }
            };
            const handlePasswordReset = async () => {
                if (!email) {
                    setMessageBox({
                        show: true,
                        title: 'Error de validación',
                        content: 'Por favor, ingresa tu email para restablecer la contraseña.',
                        type: 'error',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                    return;
                }
                try {
                    setLoading(true);
                    await window.sendPasswordResetEmail(authRef.current, email);
                    setMessageBox({
                        show: true,
                        title: 'Correo enviado',
                        content: 'Se ha enviado un correo para restablecer tu contraseña. Revisa tu bandeja de entrada.',
                        type: 'success',
                        onClose: () => setMessageBox({ ...messageBox, show: false })
                    });
                } catch (error) {
                    setMessageBox({
                        show: true,
                        title: 'Error al enviar correo',
                        content: 'Hubo un error al enviar el correo. Asegúrate de que el email sea correcto.',

                    });

                    setLoading(false);

                try {

                if (!dbRef.current || !userId) return;
                try {
                    setLoading(true);
                    const userDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'config', 'prices');
                    await window.setDoc(userDocRef, { prices: customPrices });

                try {
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    await window.addDoc(logColRef, {
                        action,
                        details,
                        timestamp: window.Timestamp.now()

                    console.error("Error adding log entry:", error);

                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos del alumno.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });

                        setMessageBox({ show: true, title: 'Alumno actualizado', content: 'El alumno se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });

                        await window.addDoc(studentsColRef, newStudent);

                    show: true,
                    title: 'Confirmar eliminación',

                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const studentDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'students', studentId);
                            await window.deleteDoc(studentDocRef);
                            setMessageBox({ show: true, title: 'Alumno eliminado', content: 'El alumno ha sido eliminado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar al alumno. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting student:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            const sendWhatsApp = (phone) => {
                const formattedPhone = phone.replace(/\D/g, '');
                const url = `https://wa.me/${formattedPhone}`;
                window.open(url, '_blank');
            };

            const addPayment = async () => {
                if (!dbRef.current || !userId) return;
                if (!newPayment.date || !newPayment.amount || newPayment.amount <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, ingresa una fecha y un monto válido para el pago.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');
                    const paymentData = {
                        ...newPayment,
                        amount: parseFloat(newPayment.amount),
                        date: newPayment.date,
                        timestamp: window.Timestamp.fromDate(new Date(newPayment.date))
                    };
                    if (isEditingPayment) {
                        const paymentDocRef = window.doc(paymentsColRef, editedPaymentId);
                        await window.setDoc(paymentDocRef, paymentData);
                        setMessageBox({ show: true, title: 'Pago actualizado', content: 'El pago se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    } else {
                        await window.addDoc(paymentsColRef, paymentData);
                        setMessageBox({ show: true, title: 'Pago añadido', content: 'El nuevo pago se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    }
                    setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                    setIsEditingPayment(false);
                    setEditedPaymentId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar el pago', content: 'Hubo un error al guardar los datos del pago. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating payment:", error);
                } finally {
                    setLoading(false);
                }
            };
            const editPayment = (paymentToEdit) => {
                setNewPayment({ ...paymentToEdit, amount: paymentToEdit.amount.toString() });
                setIsEditingPayment(true);
                setEditedPaymentId(paymentToEdit.id);
            };
            const deletePayment = (paymentId) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar este pago? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const paymentDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments', paymentId);
                            await window.deleteDoc(paymentDocRef);
                            setMessageBox({ show: true, title: 'Pago eliminado', content: 'El pago ha sido eliminado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar el pago. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting payment:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };

            const getTomorrow = () => {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0); // Normalizar a la medianoche
                return tomorrow;
            };

            const tomorrowClasses = classes.filter(cls => {
                const tomorrow = getTomorrow();
                const classDate = new Date(cls.date);
                classDate.setHours(0, 0, 0, 0); // Normalizar a la medianoche
                return classDate.getTime() === tomorrow.getTime();
            });

            useEffect(() => {
                if (userId && dbRef.current) {
                    loadCustomPrices();

                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const classesQuery = window.query(classesColRef);
                    const unsubscribeClasses = window.onSnapshot(classesQuery, (snapshot) => {
                        const fetchedClasses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedClasses = fetchedClasses.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setClasses(sortedClasses);
                    });

                    const studentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'students');
                    const studentsQuery = window.query(studentsColRef);
                    const unsubscribeStudents = window.onSnapshot(studentsQuery, (snapshot) => {
                        const fetchedStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setStudents(fetchedStudents.sort((a, b) => a.lastName.localeCompare(b.lastName)));
                    });

                    const paymentsColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'clubPayments');
                    const paymentsQuery = window.query(paymentsColRef);
                    const unsubscribePayments = window.onSnapshot(paymentsQuery, (snapshot) => {
                        const fetchedPayments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedPayments = fetchedPayments.sort((a, b) => new Date(b.date) - new Date(a.date));
                        setPayments(sortedPayments);
                    });
                    const logColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'activityLog');
                    const logQuery = window.query(logColRef);
                    const unsubscribeLog = window.onSnapshot(logQuery, (snapshot) => {
                        const fetchedLog = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        const sortedLog = fetchedLog.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);
                        setActivityLog(sortedLog);
                    });
                    return () => {
                        unsubscribeClasses();
                        unsubscribeStudents();
                        unsubscribePayments();
                        unsubscribeLog();
                    };
                } else {
                    setClasses([]);
                    setStudents([]);
                    setPayments([]);
                    setActivityLog([]);
                }
            }, [userId]);
            useEffect(() => {
                if (Object.keys(customPrices).length > 0) {
                    setNewEntry(prev => ({ ...prev, price: customPrices[prev.studentCount] || 0 }));
                }
            }, [customPrices]);
            useEffect(() => {
                const report = {};
                classes.forEach(cls => {
                    const date = new Date(`${cls.date}T00:00:00Z`);
                    const monthYear = `${date.getUTCFullYear()}-${(date.getUTCMonth() + 1).toString().padStart(2, '0')}`;
                    if (!report[monthYear]) {
                        report[monthYear] = { totalIncome: 0, classCount: 0, classCountByStudent: {} };
                    }
                    report[monthYear].totalIncome += cls.price;
                    report[monthYear].classCount += 1;
                    const studentCount = cls.studentCount;
                    report[monthYear].classCountByStudent[studentCount] = (report[monthYear].classCountByStudent[studentCount] || 0) + 1;
                });
                setMonthlyReports(report);
            }, [classes]);
            useEffect(() => {
                const report = {};
                payments.forEach(payment => {
                    const year = new Date(payment.date).getUTCFullYear();
                    if (!report[year]) {
                        report[year] = { totalAmount: 0, paymentCount: 0 };
                    }
                    report[year].totalAmount += payment.amount;
                    report[year].paymentCount += 1;
                });
                setAnnualPaymentsReport(report);
            }, [payments]);
            const handleNewEntryChange = (e) => {
                const { name, value } = e.target;
                if (name === 'studentCount') {
                    const count = parseInt(value);
                    const newNames = Array(count).fill('');
                    const newPrice = customPrices[count] || 0;
                    setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, price: newPrice }));
                } else if (name.startsWith('studentName-')) {
                    const index = parseInt(name.split('-')[1]);
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = value;
                    setNewEntry(prev => ({ ...prev, studentNames: newNames }));
                } else {
                    setNewEntry(prev => ({ ...prev, [name]: value }));
                }
            };
            const handleDateChange = (e) => {
                const dateString = e.target.value;
                const dateObj = new Date(`${dateString}T00:00:00Z`);
                const dayOfWeek = daysOfWeek[dateObj.getUTCDay()];
                setNewEntry(prev => ({ ...prev, date: dateString, day: dayOfWeek }));
            };
            const handleCustomPriceChange = (studentCount, price) => setCustomPrices(prev => ({ ...prev, [studentCount]: parseInt(price) || 0 }));
            const addClass = async () => {
                if (!dbRef.current || !userId) return;
                if (newEntry.studentNames.some(name => name.trim() === '') || newEntry.price <= 0) {
                    setMessageBox({ show: true, title: 'Error de validación', content: 'Por favor, completa todos los campos de los alumnos y el precio.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    return;
                }
                try {
                    setLoading(true);
                    const classesColRef = window.collection(dbRef.current, 'artifacts', appId, 'users', userId, 'classes');
                    const selectedStudents = newEntry.studentIds.map(id => {
                        const stu = students.find(s => s.id === id);
                        return stu ? `${stu.firstName} ${stu.lastName}` : "";
                    });
                    const classData = {
                        ...newEntry,
                        studentIds: newEntry.studentIds,
                        studentNames: selectedStudents,
                        timestamp: window.Timestamp.fromDate(new Date(newEntry.date)),
                    };
                    if (isEditing) {
                        const classDocRef = window.doc(classesColRef, editedClassId);
                        await window.setDoc(classDocRef, classData);
                        setMessageBox({ show: true, title: 'Clase actualizada', content: 'La clase se ha actualizado exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase editada', `Clase con ${classData.studentNames.join(', ')} editada el día ${classData.date} a las ${classData.time}.`);
                    } else {
                        await window.addDoc(classesColRef, classData);
                        setMessageBox({ show: true, title: 'Clase añadida', content: 'La nueva clase se ha añadido exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                        addLogEntry('Clase añadida', `Clase con ${classData.studentNames.join(', ')} añadida para el día ${classData.date} a las ${classData.time}.`);
                    }
                    setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0, });
                    setIsEditing(false);
                    setEditedClassId(null);
                } catch (error) {
                    setMessageBox({ show: true, title: 'Error al guardar la clase', content: 'Hubo un error al guardar los datos de la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                    console.error("Error adding/updating class:", error);
                } finally {
                    setLoading(false);
                }
            };
            const deleteClass = (id, classData) => {
                setMessageBox({
                    show: true,
                    title: 'Confirmar eliminación',
                    content: '¿Estás seguro de que quieres eliminar esta clase? Esta acción es irreversible.',
                    type: 'confirm',
                    onConfirm: async () => {
                        if (!dbRef.current || !userId) return;
                        try {
                            setLoading(true);
                            const classDocRef = window.doc(dbRef.current, 'artifacts', appId, 'users', userId, 'classes', id);
                            await window.deleteDoc(classDocRef);
                            setMessageBox({ show: true, title: 'Clase eliminada', content: 'La clase ha sido eliminada exitosamente.', type: 'success', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            addLogEntry('Clase eliminada', `Clase con ${classData.studentNames.join(', ')} del día ${classData.date} a las ${classData.time} ha sido eliminada.`);
                        } catch (error) {
                            setMessageBox({ show: true, title: 'Error al eliminar', content: 'Hubo un error al eliminar la clase. Inténtalo de nuevo.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });
                            console.error("Error deleting class:", error);
                        } finally {
                            setLoading(false);
                        }
                    },
                    onClose: () => setMessageBox({ ...messageBox, show: false })
                });
            };
            const editClass = (classToEdit) => {
                setNewEntry({
                    studentCount: classToEdit.studentCount,
                    studentNames: classToEdit.studentNames,
                    date: classToEdit.date,
                    day: classToEdit.day,
                    time: classToEdit.time,
                    price: classToEdit.price,
                });
                setIsEditing(true);
                setEditedClassId(classToEdit.id);
                setView('list');
            };
            const generatePDF = () => {
                if (!reportTableRef.current) return;
                setLoading(true);
                const input = reportTableRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save(`informe_clases_${selectedMonthYear}.pdf`);
                    setLoading(false);
                });
            };
            const generateAnnualPDF = () => {
                if (!annualPaymentsReportRef.current) return;
                setLoading(true);
                const input = annualPaymentsReportRef.current;
                window.html2canvas(input, { scale: 2 }).then((canvas) => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    pdf.save(`informe_pagos_anual.pdf`);
                    setLoading(false);
                });
            };
            if (loading) {
                return <div className="flex items-center justify-center min-h-screen"><i className="fas fa-spinner fa-spin text-4xl text-blue-800"></i></div>;
            }

            if (!userId) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                        <div className="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg border border-gray-200">
                            <h2 className="text-3xl font-bold text-center text-blue-800">Padel App</h2>
                            <p className="text-center text-sm text-gray-500">Inicia sesión o crea una cuenta</p>
                            <form onSubmit={(e) => { e.preventDefault(); signIn(); }} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Email</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        required
                                        className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="tuemail@dominio.com"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Contraseña</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        required
                                        className="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="••••••••"
                                    />
                                </div>
                                <div className="flex items-center justify-between">
                                    <button
                                        type="button"
                                        onClick={() => handlePasswordReset()}
                                        className="text-sm font-medium text-blue-600 hover:text-blue-500 focus:outline-none"
                                    >
                                        ¿Olvidaste tu contraseña?
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => setIsSigningUp(true)}
                                        className="text-sm font-medium text-blue-600 hover:text-blue-500 focus:outline-none"
                                    >
                                        Crear cuenta
                                    </button>
                                </div>
                                <button type="submit" className="w-full py-3 px-4 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700 transition-colors shadow-md focus:outline-none">
                                    Iniciar Sesión
                                </button>
                            </form>
                            <MessageBox {...messageBox} />
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto p-4 md:p-8">
                    {messageBox.show && <MessageBox {...messageBox} />}
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-blue-800">Panel de Clases de Padel</h1>
                        <div className="flex space-x-2 items-center">
                            <span className="text-sm text-gray-600 hidden md:block">{userEmail}</span>
                            <button onClick={signOutUser} className="px-4 py-2 text-sm font-bold text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors shadow-sm">
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                    {/* Nueva sección para clases de mañana */}
                    <div className="mb-8 p-6 bg-white rounded-xl shadow-md border border-gray-200">
                        <h2 className="text-xl font-bold text-blue-700 mb-4">Clases de Mañana</h2>
                        {tomorrowClasses.length > 0 ? (
                            <ul className="space-y-3">
                                {tomorrowClasses.map((cls, index) => (
                                    <li key={cls.id} className="p-4 bg-gray-50 rounded-lg border-l-4 border-blue-400">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <div className="text-lg font-semibold text-gray-800">{cls.time}</div>
                                                <div className="text-sm text-gray-600">{cls.studentNames.join(' y ')} con {cls.teacher}</div>
                                            </div>
                                            <span className={`px-2 py-1 text-xs font-semibold rounded-full ${colorMap[cls.studentCount]}`}>{cls.studentCount} alumno{cls.studentCount > 1 ? 's' : ''}</span>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        ) : (
                            <p className="text-center text-gray-500 py-4">No hay clases programadas para mañana.</p>
                        )}
                    </div>
                    {/* Resto del código del panel de control */}
                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <div className="lg:col-span-3 bg-white rounded-xl shadow-md p-6 border border-gray-200">
                            <div className="flex space-x-2 mb-6 overflow-x-auto">
                                <button onClick={() => setView('add_class')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'add_class' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-plus"></i> <span className="hidden md:inline">Agregar Clase</span></button>
                                <button onClick={() => setView('list')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'list' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-list"></i> <span className="hidden md:inline">Ver Clases</span></button>
                                <button onClick={() => setView('students')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'students' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-users"></i> <span className="hidden md:inline">Alumnos</span></button>
                                <button onClick={() => setView('payments')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'payments' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-dollar-sign"></i> <span className="hidden md:inline">Pagos</span></button>
                                <button onClick={() => setView('reports')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'reports' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-chart-bar"></i> <span className="hidden md:inline">Informes</span></button>
                                <button onClick={() => setView('activity')} className={`flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors ${view === 'activity' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}><i className="fas fa-history"></i> <span className="hidden md:inline">Actividad</span></button>
                                <button onClick={() => setShowConfigModal(true)} className="flex items-center space-x-2 px-4 py-2 text-sm rounded-lg transition-colors bg-gray-200 text-gray-700 hover:bg-gray-300"><i className="fas fa-cog"></i> <span className="hidden md:inline">Config</span></button>
                            </div>

                            {view === 'add_class' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Agregar Nueva Clase</h2>
                                    <form onSubmit={(e) => { e.preventDefault(); addClass(); }} className="space-y-4">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Fecha</label>
                                                <input type="date" name="date" value={newEntry.date} onChange={handleDateChange} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Día de la semana</label>
                                                <input type="text" name="day" value={newEntry.day} readOnly className="mt-1 block w-full rounded-lg border-gray-300 bg-gray-200 text-gray-600 cursor-not-allowed" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Hora</label>
                                                <select name="time" value={newEntry.time} onChange={handleNewEntryChange} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                                    {timesOfDay.map(time => <option key={time} value={time}>{time}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Cantidad de alumnos</label>
                                                <select name="studentCount" value={newEntry.studentCount} onChange={handleNewEntryChange} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                                                    {peopleOptions.map(num => <option key={num} value={num}>{num}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                        {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                            <AutocompleteStudentInput
                                                key={index}
                                                index={index}
                                                value={newEntry.studentNames[index]}
                                                newEntry={newEntry}
                                                setNewEntry={setNewEntry}
                                                students={students}
                                            />
                                        ))}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Precio</label>
                                                <input type="number" name="price" value={newEntry.price} onChange={handleNewEntryChange} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Profesor</label>
                                                <input type="text" name="teacher" value={newEntry.teacher} onChange={handleNewEntryChange} className="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                                            </div>
                                        </div>
                                        <button type="submit" className="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-green-600 hover:bg-green-700 transition-colors">
                                            {isEditing ? 'Actualizar Clase' : 'Agregar Clase'}
                                        </button>
                                    </form>
                                </div>
                            )}

                            {view === 'list' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Listado de Clases</h2>
                                    <input
                                        type="text"
                                        placeholder="Filtrar por alumno, profesor, día..."
                                        value={filterText}
                                        onChange={(e) => setFilterText(e.target.value)}
                                        className="p-3 w-full border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alumnos</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profesor</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {classes
                                                    .filter(cls => (
                                                        cls.date.includes(filterText) ||
                                                        cls.studentNames.join(', ').toLowerCase().includes(filterText.toLowerCase()) ||
                                                        (cls.teacher && cls.teacher.toLowerCase().includes(filterText.toLowerCase()))
                                                    ))
                                                    .slice((currentPage - 1) * classesPerPage, currentPage * classesPerPage)
                                                    .map(cls => (
                                                        <tr key={cls.id}>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{cls.date} {cls.time}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.studentNames.join(', ')}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.teacher}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatPrice(cls.price)}</td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                                <button onClick={() => editClass(cls)} className="text-blue-600 hover:text-blue-900 mr-2"><i className="fas fa-edit"></i></button>
                                                                <button onClick={() => deleteClass(cls.id, cls)} className="text-red-600 hover:text-red-900"><i className="fas fa-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="flex justify-between items-center mt-4">
                                        <button onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))} disabled={currentPage === 1} className="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg disabled:bg-gray-400">
                                            Anterior
                                        </button>
                                        <span className="text-sm text-gray-700">Página {currentPage} de {Math.ceil(classes.length / classesPerPage)}</span>
                                        <button onClick={() => setCurrentPage(prev => Math.min(prev + 1, Math.ceil(classes.length / classesPerPage)))} disabled={currentPage === Math.ceil(classes.length / classesPerPage)} className="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg disabled:bg-gray-400">
                                            Siguiente
                                        </button>
                                    </div>
                                </div>
                            )}

                            {view === 'students' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">{isEditingStudent ? 'Editar Alumno' : 'Agregar Nuevo Alumno'}</h2>
                                    <form onSubmit={(e) => { e.preventDefault(); addStudent(); }} className="space-y-4">
                                        <input type="text" name="firstName" placeholder="Nombre" value={newStudent.firstName} onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })} className="p-3 w-full border rounded-lg" required />
                                        <input type="text" name="lastName" placeholder="Apellido" value={newStudent.lastName} onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })} className="p-3 w-full border rounded-lg" required />
                                        <input type="tel" name="phone" placeholder="Teléfono (ej: 549381xxxxxxx)" value={newStudent.phone} onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })} className="p-3 w-full border rounded-lg" required />
                                        <textarea name="description" placeholder="Notas sobre el alumno" value={newStudent.description} onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })} className="p-3 w-full border rounded-lg"></textarea>
                                        <select name="status" value={newStudent.status} onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })} className="p-3 w-full border rounded-lg">
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                        <button type="submit" className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
                                            {isEditingStudent ? 'Actualizar Alumno' : 'Guardar Alumno'}
                                        </button>
                                    </form>

                                    <div className="mt-8">
                                        <h3 className="text-xl font-bold mb-4">Listado de Alumnos</h3>
                                        <input type="text" placeholder="Buscar alumnos..." value={studentSearch} onChange={(e) => setStudentSearch(e.target.value)} className="mb-4 p-3 w-full border rounded-lg" />
                                        <div className="flex space-x-2 mb-4">
                                            <button onClick={() => setFilterStatus('Todos')} className={`px-4 py-2 rounded-lg text-sm font-medium ${filterStatus === 'Todos' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}>Todos</button>
                                            <button onClick={() => setFilterStatus('Activo')} className={`px-4 py-2 rounded-lg text-sm font-medium ${filterStatus === 'Activo' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'}`}>Activos</button>
                                            <button onClick={() => setFilterStatus('Inactivo')} className={`px-4 py-2 rounded-lg text-sm font-medium ${filterStatus === 'Inactivo' ? 'bg-red-600 text-white' : 'bg-gray-200 text-gray-700'}`}>Inactivos</button>
                                        </div>
                                        <ul className="space-y-4">
                                            {filteredStudentsList.map(stu => (
                                                <li key={stu.id} className="p-4 bg-gray-50 rounded-lg shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center">
                                                    <div>
                                                        <div className="font-semibold text-gray-900">{stu.firstName} {stu.lastName}</div>
                                                        <div className="text-sm text-gray-600">{stu.phone}</div>
                                                        <div className="text-xs text-gray-500 italic mt-1">{stu.description}</div>
                                                        <div className={`mt-2 text-xs font-bold uppercase rounded-full px-2 py-1 inline-block ${stu.status === 'Activo' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}`}>{stu.status}</div>
                                                    </div>
                                                    <div className="flex space-x-2 mt-4 md:mt-0">
                                                        <button onClick={() => sendWhatsApp(stu.phone)} className="text-green-500 hover:text-green-700"><i className="fab fa-whatsapp"></i></button>
                                                        <button onClick={() => editStudent(stu)} className="text-blue-500 hover:text-blue-700"><i className="fas fa-edit"></i></button>
                                                        <button onClick={() => deleteStudent(stu.id)} className="text-red-500 hover:text-red-700"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {view === 'payments' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">{isEditingPayment ? 'Editar Pago' : 'Agregar Nuevo Pago'}</h2>
                                    <form onSubmit={(e) => { e.preventDefault(); addPayment(); }} className="space-y-4">
                                        <input type="date" name="date" value={newPayment.date} onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })} className="p-3 w-full border rounded-lg" required />
                                        <input type="number" name="amount" placeholder="Monto" value={newPayment.amount} onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })} className="p-3 w-full border rounded-lg" required />
                                        <textarea name="description" placeholder="Descripción del pago" value={newPayment.description} onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })} className="p-3 w-full border rounded-lg"></textarea>
                                        <button type="submit" className="w-full py-3 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
                                            {isEditingPayment ? 'Actualizar Pago' : 'Guardar Pago'}
                                        </button>
                                    </form>
                                    <div className="mt-8">
                                        <h3 className="text-xl font-bold mb-4">Historial de Pagos</h3>
                                        <ul className="space-y-4">
                                            {payments.map(pay => (
                                                <li key={pay.id} className="p-4 bg-gray-50 rounded-lg shadow-sm flex flex-col md:flex-row justify-between items-start md:items-center">
                                                    <div>
                                                        <div className="font-semibold text-gray-900">{pay.date}</div>
                                                        <div className="text-sm text-gray-600">{formatPrice(pay.amount)}</div>
                                                        <div className="text-xs text-gray-500 italic mt-1">{pay.description}</div>
                                                    </div>
                                                    <div className="flex space-x-2 mt-4 md:mt-0">
                                                        <button onClick={() => editPayment(pay)} className="text-blue-500 hover:text-blue-700"><i className="fas fa-edit"></i></button>
                                                        <button onClick={() => deletePayment(pay.id)} className="text-red-500 hover:text-red-700"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {view === 'reports' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Informes y Estadísticas</h2>
                                    <div className="p-6 bg-gray-50 rounded-xl shadow-md border border-gray-200">
                                        <h3 className="text-xl font-bold text-blue-700 mb-4">Ingresos por Mes</h3>
                                        <div className="flex items-center space-x-4 mb-4">
                                            <select onChange={(e) => setSelectedMonthYear(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">Selecciona un mes</option>
                                                {Object.keys(monthlyReports).sort().map(key => (
                                                    <option key={key} value={key}>{formatMonthYear(key)}</option>
                                                ))}
                                            </select>
                                            <button onClick={generatePDF} className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg shadow-sm hover:bg-red-700 transition-colors" disabled={!selectedMonthYear}>
                                                <i className="fas fa-file-pdf"></i> Generar PDF
                                            </button>
                                        </div>
                                        {selectedMonthYear && (
                                            <div ref={reportTableRef} className="mt-6 p-4 bg-white rounded-lg border">
                                                <h4 className="text-lg font-semibold text-center mb-4">Informe de {formatMonthYear(selectedMonthYear)}</h4>
                                                <p><strong>Total de Ingresos:</strong> {formatPrice(monthlyReports[selectedMonthYear]?.totalIncome || 0)}</p>
                                                <p><strong>Total de Clases:</strong> {monthlyReports[selectedMonthYear]?.classCount || 0}</p>
                                                <h5 className="font-semibold mt-4">Clases por cantidad de alumnos:</h5>
                                                <ul className="list-disc list-inside mt-2">
                                                    {Object.entries(monthlyReports[selectedMonthYear]?.classCountByStudent || {}).map(([count, num]) => (
                                                        <li key={count}><strong>{count}</strong> alumnos: {num} clases</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        )}
                                    </div>

                                    <div className="p-6 bg-gray-50 rounded-xl shadow-md border border-gray-200">
                                        <h3 className="text-xl font-bold text-blue-700 mb-4">Pagos al Club por Año</h3>
                                        <button onClick={generateAnnualPDF} className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg shadow-sm hover:bg-red-700 transition-colors">
                                            <i className="fas fa-file-pdf"></i> Generar PDF
                                        </button>
                                        <div ref={annualPaymentsReportRef} className="mt-6 p-4 bg-white rounded-lg border">
                                            <h4 className="text-lg font-semibold text-center mb-4">Informe Anual de Pagos</h4>
                                            {Object.keys(annualPaymentsReport).sort().map(year => (
                                                <div key={year} className="mb-4 p-3 bg-gray-100 rounded-lg">
                                                    <h5 className="text-md font-semibold text-gray-800">Año {year}</h5>
                                                    <p><strong>Total Pagado:</strong> {formatPrice(annualPaymentsReport[year]?.totalAmount || 0)}</p>
                                                    <p><strong>Cantidad de Pagos:</strong> {annualPaymentsReport[year]?.paymentCount || 0}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'activity' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Historial de Actividad</h2>
                                    <ul className="space-y-4">
                                        {activityLog.map(log => (
                                            <li key={log.id} className="p-4 bg-gray-50 rounded-lg border-l-4 border-gray-400">
                                                <div className="text-sm text-gray-900">{log.details}</div>
                                                <div className="text-xs text-gray-500 mt-1">{formatDate(log.timestamp)}</div>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            )}
                        </div>

                        <div className="lg:col-span-1 bg-white rounded-xl shadow-md p-6 border border-gray-200">
                            <h2 className="text-xl font-bold text-blue-700 mb-4">Próximos Alumnos</h2>
                            <ul className="space-y-4">
                                {classes.slice(0, 5).map(cls => (
                                    <li key={cls.id} className="p-4 bg-gray-50 rounded-lg border-l-4 border-blue-400">
                                        <div className="font-semibold text-gray-800">{cls.studentNames.join(', ')}</div>
                                        <div className="text-sm text-gray-600">Con: {cls.teacher}</div>
                                        <div className="text-sm text-gray-500">{cls.date} - {cls.time}</div>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
