// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);

// Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);
  
  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };
  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-2 w-full border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition-all"
      />

      {/* Contenedor de sugerencias */}
      {open 
      && newEntry.studentNames[index] && filteredStudents.length > 0 && (
 
        <div
          className="absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-md shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                 
     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
  
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
              className={`px-3 py-2 cursor-pointer text-sm transition-colors ${
                i === activeIndex ?
"bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

                        ...newEntry,

                    acc[monthYear] = { totalIncome: 0, classCount: 0, studentCount: 0 };

                acc[monthYear].totalIncome += cls.price;
                acc[monthYear].classCount += 1;
                acc[monthYear].studentCount += cls.studentCount;
                return acc;
            }, {});

                const date = new Date(payment.date);
                const year = date.getFullYear();
                if (!acc[year]) {
                    acc[year] = { totalIncome: 0 };
                }
                acc[year].totalIncome += payment.amount;
                return acc;
            }, {});

            setAnnualPaymentsReport(annualReport);

                    const imgProps= pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    
                    pdf.text(title, 14, 20);
                    pdf.addImage(imgData, 'PNG', 0, 30, pdfWidth, pdfHeight);

                            setMessageBox({
                                show: true,
                                title: 'Archivo cargado',
                                content: 'El archivo JSON se ha procesado exitosamente. Ahora puedes importar los datos a la base de datos.',

                                    importDataToFirestore(jsonData.classes, 'classes');

                                onClose: () => setMessageBox({ ...messageBox, show: false })
                            });
                        } else {
                            setMessageBox({ show: true, title: 'Error de archivo', content: 'El archivo JSON no tiene el formato correcto.', type: 'error', onClose: () => setMessageBox({ ...messageBox, show: false }) });

                    }
                };
                reader.readAsText(file);
            }
        };

                                </div>

                    );
                case 'next_day_classes':

                    const nextDayDateString = nextDay.toISOString().split('T')[0];
                    const nextDayName = daysOfWeek[nextDay.getDay()];

                    return (

                                </div>
                            ) : (
                                <p className="text-center text-gray-500 p-8">Selecciona un mes para ver el reporte.</p>
                            )}
                        </>
                    );
                case 'annual_report':
                    return (
                        <>
                            <h2 className="text-2xl font-semibold mb-6">Reporte Anual de Pagos al Club</h2>
                            <button onClick={() => handlePrintReport('annual')} className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors mb-4 text-sm">
                                Descargar PDF <i className="fas fa-download ml-2"></i>
                            </button>
                            <div className="overflow-x-auto bg-white rounded-lg shadow-sm border border-gray-200" ref={annualPaymentsReportRef}>
                                <table className="min-w-full table-auto">
                                    <thead className="bg-gray-100 text-gray-600 uppercase text-xs">
                                        <tr className="border-b">
                                            <th className="py-3 px-4 text-left font-semibold">Año</th>
                                            <th className="py-3 px-4 text-left font-semibold">Ingreso Total</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {Object.keys(annualPaymentsReport).length > 0 ? (
                                            Object.keys(annualPaymentsReport).sort().reverse().map(year => (
                                                <tr key={year} className="hover:bg-gray-50 transition-colors">
                                                    <td className="py-3 px-4 text-sm">{year}</td>
                                                    <td className="py-3 px-4 text-green-600 font-bold text-sm">{formatPrice(annualPaymentsReport[year].totalIncome)}</td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="2" className="text-center text-gray-500 py-8 text-sm">
                                                    No hay datos de pagos para el reporte anual.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    );
                case 'add_student':
                    return (
                        <>
                            <h2 className="text-2xl font-semibold mb-6">{isEditingStudent ? "Editar Alumno" : "Añadir Nuevo Alumno"}</h2>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 grid md:grid-cols-2 gap-4">
                                <div>
                                    <label htmlFor="firstName" className="block text-gray-700 font-medium mb-1 text-sm">Nombre</label>
                                    <input
                                        type="text"
                                        id="firstName"
                                        value={newStudent.firstName}
                                        onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        placeholder="Ej: Juan"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="lastName" className="block text-gray-700 font-medium mb-1 text-sm">Apellido</label>
                                    <input
                                        type="text"
                                        id="lastName"
                                        value={newStudent.lastName}
                                        onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        placeholder="Ej: Pérez"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="phone" className="block text-gray-700 font-medium mb-1 text-sm">Teléfono</label>
                                    <input
                                        type="tel"
                                        id="phone"
                                        value={newStudent.phone}
                                        onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        placeholder="Ej: 3815551234"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="description" className="block text-gray-700 font-medium mb-1 text-sm">Descripción (opcional)</label>
                                    <textarea
                                        id="description"
                                        value={newStudent.description}
                                        onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        placeholder="Ej: Alumno avanzado, de 16 años"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="status" className="block text-gray-700 font-medium mb-1 text-sm">Estado</label>
                                    <select
                                        id="status"
                                        value={newStudent.status}
                                        onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md text-sm"
                                    >
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                        <option value="Potencial">Potencial</option>
                                    </select>
                                </div>
                                <div>
                                    <h3 className="block text-gray-700 font-medium mb-1 text-sm">Horario de Clases</h3>
                                    <div className="grid grid-cols-2 gap-2 p-2 bg-gray-100 rounded-md text-sm">
                                        <select
                                            className="w-full p-1 border border-gray-300 rounded-md"
                                            onChange={(e) => {
                                                const day = e.target.value;
                                                const time = newStudent.schedule.find(s => s.day === day)?.time || '';
                                                setNewStudent(prev => ({
                                                    ...prev,
                                                    schedule: prev.schedule.map(s => s.day === day ? { ...s, time } : s)
                                                }));
                                            }}
                                        >
                                            <option value="">Seleccionar Día</option>
                                            {daysOfWeek.map(day => <option key={day} value={day}>{day}</option>)}
                                        </select>
                                        <select
                                            className="w-full p-1 border border-gray-300 rounded-md"
                                            onChange={(e) => {
                                                const time = e.target.value;
                                                const newSchedule = newStudent.schedule.length > 0 ? [...newStudent.schedule] : [{ day: daysOfWeek[0], time }];
                                                setNewStudent(prev => ({
                                                    ...prev,
                                                    schedule: newSchedule.map(s => s.day === newStudent.schedule[0]?.day ? { ...s, time } : s)
                                                }));
                                            }}
                                        >
                                            <option value="">Seleccionar Hora</option>
                                            {timesOfDay.map(time => <option key={time} value={time}>{time}</option>)}
                                        </select>
                                    </div>
                                    <div className="mt-2 space-y-1">
                                        {newStudent.schedule.map((sch, index) => (
                                            <div key={index} className="flex items-center justify-between p-2 bg-gray-200 rounded-md text-sm">
                                                <span className="text-xs">{sch.day} - {sch.time}</span>
                                                <button onClick={() => setNewStudent(prev => ({
                                                    ...prev,
                                                    schedule: prev.schedule.filter((_, i) => i !== index)
                                                }))} className="text-red-500 hover:text-red-700">
                                                    <i className="fas fa-times-circle"></i>
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    <button
                                        onClick={() => {
                                            const newDay = newStudent.schedule.length > 0 ? daysOfWeek[(daysOfWeek.indexOf(newStudent.schedule[newStudent.schedule.length - 1].day) + 1) % 7] : daysOfWeek[0];
                                            setNewStudent(prev => ({
                                                ...prev,
                                                schedule: [...prev.schedule, { day: newDay, time: '' }]
                                            }));
                                        }}
                                        className="mt-2 w-full py-2 px-4 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors text-sm"
                                    >
                                        + Agregar Horario
                                    </button>
                                </div>
                            </div>
                            <div className="mt-6 flex justify-end space-x-2">
                                {isEditingStudent && (
                                    <button onClick={() => {
                                        setIsEditingStudent(false);
                                        setEditedStudentId(null);
                                        setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo', schedule: [] });
                                    }} className="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition-colors text-sm">
                                        Cancelar
                                    </button>
                                )}
                                <button
                                    onClick={addStudent}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors shadow-sm text-sm"
                                >
                                    {isEditingStudent ? "Actualizar Alumno" : "Añadir Alumno"}
                                </button>
                            </div>
                        </>
                    );
                case 'students_list':
                    return (
                        <>
                            <h2 className="text-2xl font-semibold mb-6">Lista de Alumnos</h2>
                            <div className="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-2 sm:space-y-0 sm:space-x-4">
                                <input
                                    type="text"
                                    placeholder="Buscar por nombre, apellido o teléfono..."
                                    value={studentSearch}
                                    onChange={(e) => setStudentSearch(e.target.value)}
                                    className="p-2 border border-gray-300 rounded-md w-full md:w-1/2 focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                />
                                <select
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="p-2 border border-gray-300 rounded-md text-sm"
                                >
                                    <option value="Todos">Todos</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                    <option value="Potencial">Potencial</option>
                                </select>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {filteredStudentsList.length > 0 ? (
                                    filteredStudentsList.map((student) => (
                                        <div key={student.id} className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex flex-col justify-between">
                                            <div>
                                                <h3 className="text-lg font-bold text-gray-800">{student.firstName} {student.lastName}</h3>
                                                <p className="text-sm text-gray-500 mt-1"><i className="fas fa-phone mr-2"></i>{student.phone}</p>
                                                <p className="text-xs text-gray-500 mt-2">{student.description}</p>
                                                <div className="mt-3 flex flex-wrap gap-2">
                                                    <span className={`inline-block px-2 py-0.5 text-xs font-semibold rounded-full ${student.status === 'Activo' ? 'bg-green-100 text-green-800' : student.status === 'Inactivo' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}`}>
                                                        {student.status}
                                                    </span>
                                                    {student.schedule && student.schedule.map((sch, index) => (
                                                        <span key={index} className="inline-block px-2 py-0.5 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                                            {sch.day} - {sch.time}
                                                        </span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="mt-4 flex space-x-2">
                                                <button onClick={() => sendWhatsApp(student.phone)} className="flex-1 py-2 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors shadow-sm text-sm">
                                                    <i className="fab fa-whatsapp"></i>
                                                </button>
                                                <button onClick={() => editStudent(student)} className="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors shadow-sm text-sm">
                                                    <i className="fas fa-edit"></i>
                                                </button>
                                                <button onClick={() => deleteStudent(student.id)} className="py-2 px-4 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors shadow-sm text-sm">
                                                    <i className="fas fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="col-span-full text-center text-gray-500 p-8 bg-white rounded-lg shadow-sm">
                                        No se encontraron alumnos.
                                    </div>
                                )}
                            </div>
                        </>
                    );
                case 'club_payments':
                    return (
                        <>
                            <h2 className="text-2xl font-semibold mb-6">{isEditingPayment ? "Editar Pago" : "Añadir Nuevo Pago al Club"}</h2>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div>
                                        <label htmlFor="paymentDate" className="block text-gray-700 font-medium mb-1 text-sm">Fecha</label>
                                        <input
                                            type="date"
                                            id="paymentDate"
                                            value={newPayment.date}
                                            onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="paymentAmount" className="block text-gray-700 font-medium mb-1 text-sm">Monto</label>
                                        <input
                                            type="number"
                                            id="paymentAmount"
                                            value={newPayment.amount}
                                            onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                            placeholder="Ej: 10000"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="paymentDescription" className="block text-gray-700 font-medium mb-1 text-sm">Descripción</label>
                                        <textarea
                                            id="paymentDescription"
                                            value={newPayment.description}
                                            onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                            placeholder="Ej: Alquiler de cancha"
                                        />
                                    </div>
                                </div>
                                <div className="mt-6 flex justify-end space-x-2">
                                    {isEditingPayment && (
                                        <button onClick={() => {
                                            setIsEditingPayment(false);
                                            setEditedPaymentId(null);
                                            setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                                        }} className="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition-colors text-sm">
                                            Cancelar
                                        </button>
                                    )}
                                    <button
                                        onClick={addPayment}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors shadow-sm text-sm"
                                    >
                                        {isEditingPayment ? "Actualizar Pago" : "Añadir Pago"}
                                    </button>
                                </div>
                            </div>
                            
                            <h3 className="text-xl font-semibold mt-8 mb-4">Historial de Pagos</h3>
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 overflow-x-auto">
                                <table className="min-w-full table-auto">
                                    <thead className="bg-gray-100 text-gray-600 uppercase text-xs">
                                        <tr className="border-b">
                                            <th className="py-3 px-4 text-left font-semibold">Fecha</th>
                                            <th className="py-3 px-4 text-left font-semibold">Monto</th>
                                            <th className="py-3 px-4 text-left font-semibold">Descripción</th>
                                            <th className="py-3 px-4 text-left font-semibold">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {payments.length > 0 ? (
                                            payments.sort((a, b) => new Date(b.date) - new Date(a.date)).map(payment => (
                                                <tr key={payment.id} className="hover:bg-gray-50 transition-colors">
                                                    <td className="py-3 px-4 text-sm">{payment.date}</td>
                                                    <td className="py-3 px-4 text-sm text-green-600 font-semibold">{formatPrice(payment.amount)}</td>
                                                    <td className="py-3 px-4 text-sm">{payment.description}</td>
                                                    <td className="py-3 px-4 text-sm">
                                                        <button onClick={() => editPayment(payment)} className="text-gray-500 hover:text-blue-500 transition-colors mr-2">
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button onClick={() => deletePayment(payment.id)} className="text-gray-500 hover:text-red-500 transition-colors">
                                                            <i className="fas fa-trash-alt"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        ) : (
                                            <tr>
                                                <td colSpan="4" className="text-center text-gray-500 py-8 text-sm">No hay pagos registrados.</td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    );
                case 'activity_log':
                    return (
                        <>
                            <h2 className="text-2xl font-semibold mb-6">Registro de Actividad</h2>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 max-h-96 overflow-y-auto">
                                {activityLog.length > 0 ? (
                                    <ul className="space-y-4">
                                        {activityLog.map(log => (
                                            <li key={log.id} className="p-4 bg-gray-50 rounded-lg border border-gray-200">
                                                <p className="font-semibold text-gray-800 text-sm">{log.action}</p>
                                                <p className="text-xs text-gray-600">{log.details}</p>
                                                <span className="text-gray-500 text-xs mt-1 block">{formatDate(log.timestamp)}</span>
                                            </li>
                                        ))}
                                    </ul>
                                ) : (
                                    <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                                )}
                            </div>
                        </>
                    );
                default:
                    return null;
            }
        };

        if (loading) {
            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-50">
                    <div className="flex flex-col items-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
                        <p className="mt-4 text-gray-500">Cargando...</p>
                    </div>
                </div>
            );
        }

        if (!userId) {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center border border-gray-200">
                        <h2 className="text-2xl font-bold mb-6 text-gray-800">{isSigningUp ? "Registrarme" : "Iniciar Sesión"}</h2>
                        <div className="mb-4 text-left">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                                Email
                            </label>
                            <input
                                className="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500"
                                id="email"
                                type="email"
                                placeholder="email@ejemplo.com"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                disabled={loading}
                            />
                        </div>
                        <div className="mb-6 text-left">
                            <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">
                                Contraseña
                            </label>
                            <input
                                className="shadow-sm appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-1 focus:ring-blue-500"
                                id="password"
                                type="password"
                                placeholder="********"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                disabled={loading}
                            />
                            <button onClick={handlePasswordReset} className="mt-2 text-xs text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</button>
                        </div>
                        <div className="flex flex-col space-y-4">
                            <button
                                onClick={isSigningUp ? signUp : signIn}
                                className={`w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors shadow-sm ${loading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700'}`}
                                disabled={loading}
                            >
                                {loading ? "Cargando..." : isSigningUp ? "Registrarme" : "Iniciar Sesión"}
                            </button>
                            <button
                                onClick={() => setIsSigningUp(!isSigningUp)}
                                className="w-full text-blue-600 font-bold py-2 px-4 rounded-md border border-blue-600 hover:bg-blue-50 transition-colors text-sm"
                            >
                                {isSigningUp ? "Ya tengo una cuenta" : "Crear una cuenta"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const renderSidebar = () => (
            <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <nav className="flex flex-col space-y-2 text-sm">
                    <button onClick={() => setView('add_class')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'add_class' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-plus-circle mr-3"></i> Añadir Clase
                    </button>
                    <button onClick={() => setView('list')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'list' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-clipboard-list mr-3"></i> Lista de Clases
                    </button>
                    <button onClick={() => setView('next_day_classes')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'next_day_classes' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-calendar-check mr-3"></i> Clases Próx. Día
                    </button>
                    <button onClick={() => setView('add_student')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'add_student' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-user-plus mr-3"></i> Añadir Alumno
                    </button>
                    <button onClick={() => setView('students_list')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'students_list' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-users mr-3"></i> Lista de Alumnos
                    </button>
                    <button onClick={() => setView('monthly_report')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'monthly_report' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-chart-bar mr-3"></i> Reporte Mensual
                    </button>
                    <button onClick={() => setView('annual_report')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'annual_report' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-calendar-alt mr-3"></i> Pagos Anuales
                    </button>
                    <button onClick={() => setView('club_payments')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'club_payments' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-hand-holding-usd mr-3"></i> Pagos Club
                    </button>
                    <button onClick={() => setView('activity_log')} className={`flex items-center p-3 rounded-md transition-colors ${view === 'activity_log' ? 'bg-blue-100 text-blue-800 font-semibold' : 'hover:bg-gray-100'}`}>
                        <i className="fas fa-history mr-3"></i> Registro
                    </button>
                </nav>
            </div>
        );

        return (
            <div className="min-h-screen bg-gray-50 flex flex-col">
                <MessageBox {...messageBox} onClose={() => setMessageBox({ ...messageBox, show: false })} />
                <ReplaceModal 
                    replaceData={replaceData} 
                    setReplaceData={setReplaceData} 
                    students={students} 
                    replaceStudentInClass={replaceStudentInClass}
                />
                
                {/* Header */}
                <header className="bg-white shadow-sm p-4 border-b border-gray-200 z-10">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-2xl font-bold text-gray-800">Padel Manager Pro 🎾</h1>
                        <div className="flex items-center space-x-4">
                            <span className="text-sm text-gray-600 hidden md:block">{userEmail}</span>
                            <button onClick={signOutUser} className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors shadow-sm text-sm">
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </header>
                
                {/* Main Content Area */}
                <div className="flex-1 container mx-auto flex flex-col md:flex-row p-4 md:space-x-6">
                    {/* Sidebar */}
                    <aside className="w-full md:w-64 mb-4 md:mb-0 hidden md:block">
                        {renderSidebar()}
                    </aside>
                    
                    {/* Mobile Menu */}
                    <div className="mb-4 md:hidden">
                        <details className="dropdown w-full">
                            <summary className="m-1 btn bg-gray-200 w-full rounded-md px-4 py-2 flex items-center justify-center text-sm">
                                <i className="fas fa-bars mr-2"></i> Menú
                            </summary>
                            <ul className="p-2 shadow-md menu dropdown-content z-[1] bg-white rounded-box w-full mt-2">
                                <li className="mb-2"><button onClick={() => setView('add_class')} className="w-full justify-start"><i className="fas fa-plus-circle mr-2"></i> Añadir Clase</button></li>
                                <li className="mb-2"><button onClick={() => setView('list')} className="w-full justify-start"><i className="fas fa-clipboard-list mr-2"></i> Lista de Clases</button></li>
                                <li className="mb-2"><button onClick={() => setView('next_day_classes')} className="w-full justify-start"><i className="fas fa-calendar-check mr-2"></i> Clases Próx. Día</button></li>
                                <li className="mb-2"><button onClick={() => setView('add_student')} className="w-full justify-start"><i className="fas fa-user-plus mr-2"></i> Añadir Alumno</button></li>
                                <li className="mb-2"><button onClick={() => setView('students_list')} className="w-full justify-start"><i className="fas fa-users mr-2"></i> Lista de Alumnos</button></li>
                                <li className="mb-2"><button onClick={() => setView('monthly_report')} className="w-full justify-start"><i className="fas fa-chart-bar mr-2"></i> Reporte Mensual</button></li>
                                <li className="mb-2"><button onClick={() => setView('annual_report')} className="w-full justify-start"><i className="fas fa-calendar-alt mr-2"></i> Pagos Anuales</button></li>
                                <li className="mb-2"><button onClick={() => setView('club_payments')} className="w-full justify-start"><i className="fas fa-hand-holding-usd mr-2"></i> Pagos Club</button></li>
                                <li><button onClick={() => setView('activity_log')} className="w-full justify-start"><i className="fas fa-history mr-2"></i> Registro</button></li>
                            </ul>
                        </details>
                    </div>

                    {/* Main View */}
                    <main className="flex-1 bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        {view === 'add_class' ? (
                            <>
                                <h2 className="text-2xl font-semibold mb-6">{isEditing ? "Editar Clase" : "Añadir Nueva Clase"}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                    <div>
                                        <label htmlFor="studentCount" className="block text-gray-700 font-medium mb-1 text-sm">Cantidad de Alumnos</label>
                                        <select
                                            id="studentCount"
                                            value={newEntry.studentCount}
                                            onChange={(e) => {
                                                const count = Number(e.target.value);
                                                const newNames = Array(count).fill('');
                                                const newIds = Array(count).fill('');
                                                const price = customPrices[count] || 0;
                                                setNewEntry(prev => ({ ...prev, studentCount: count, studentNames: newNames, studentIds: newIds, price }));
                                            }}
                                            className="w-full p-2 border border-gray-300 rounded-md text-sm"
                                        >
                                            {peopleOptions.map(option => (
                                                <option key={option} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label htmlFor="date" className="block text-gray-700 font-medium mb-1 text-sm">Fecha</label>
                                        <input
                                            type="date"
                                            id="date"
                                            value={newEntry.date}
                                            onChange={(e) => {
                                                const selectedDate = new Date(e.target.value);
                                                setNewEntry(prev => ({
                                                    ...prev,
                                                    date: e.target.value,
                                                    day: daysOfWeek[selectedDate.getDay()]
                                                }));
                                            }}
                                            className="w-full p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="day" className="block text-gray-700 font-medium mb-1 text-sm">Día</label>
                                        <input
                                            type="text"
                                            id="day"
                                            value={newEntry.day}
                                            className="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600 text-sm"
                                            readOnly
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="time" className="block text-gray-700 font-medium mb-1 text-sm">Horario</label>
                                        <select
                                            id="time"
                                            value={newEntry.time}
                                            onChange={(e) => setNewEntry(prev => ({ ...prev, time: e.target.value }))}
                                            className="w-full p-2 border border-gray-300 rounded-md text-sm"
                                        >
                                            {timesOfDay.map(time => (
                                                <option key={time} value={time}>{time}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                                    
                                <h3 className="text-lg font-semibold mb-3 mt-4">Alumnos</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
                                    {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                        <AutocompleteStudentInput
                                            key={index}
                                            index={index}
                                            newEntry={newEntry}
                                            setNewEntry={setNewEntry}
                                            students={students}
                                        />
                                    ))}
                                </div>
                                <div className="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm border border-gray-200">
                                    <span className="font-semibold text-gray-700 text-sm">Precio Estimado:</span>
                                    <span className="text-xl font-bold text-blue-600">{formatPrice(newEntry.price)}</span>
                                </div>
                                <div className="mt-6 flex justify-end space-x-2">
                                    {isEditing && (
                                        <button onClick={() => {
                                            setIsEditing(false);
                                            setEditedClassId(null);
                                            setNewEntry({
                                                studentCount: 1,
                                                studentNames: [''],
                                                studentIds: [''],
                                                date: new Date().toISOString().split('T')[0],
                                                day: daysOfWeek[new Date().getDay()],
                                                time: timesOfDay[0],
                                                price: customPrices[1] || 0,
                                            });
                                        }} className="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition-colors text-sm">
                                            Cancelar
                                        </button>
                                    )}
                                    <button
                                        onClick={addNewClass}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors shadow-sm text-sm"
                                        disabled={newEntry.studentNames.some(name => !name)}
                                    >
                                        {isEditing ? "Actualizar Clase" : "Añadir Clase"}
                                    </button>
                                </div>
                            </>
                        ) : (
                            <>
                                <div className="mb-6 flex flex-wrap gap-2 md:gap-4">
                                    <button onClick={() => setShowConfigModal(true)} className="flex-1 min-w-[120px] bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors shadow-sm text-sm">
                                        <i className="fas fa-cog mr-2"></i> Configurar
                                    </button>
                                    <button onClick={() => fileInputRef.current.click()} className="flex-1 min-w-[120px] bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors shadow-sm text-sm">
                                        <i className="fas fa-upload mr-2"></i> Subir Archivo
                                    </button>
                                    <input
                                        type="file"
                                        ref={fileInputRef}
                                        onChange={handleFileUpload}
                                        className="hidden"
                                        accept=".json"
                                    />
                                </div>
                                {showConfigModal && (
                                    <div className="fixed inset-0 bg-gray-900 bg-opacity-30 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4">
                                        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
                                            <h3 className="text-xl font-bold mb-4">Configurar Precios de Clases</h3>
                                            <div className="space-y-4">
                                                {peopleOptions.map(count => (
                                                    <div key={count} className="flex items-center justify-between">
                                                        <label htmlFor={`price-${count}`} className="text-gray-700 text-sm">
                                                            {count} {count === 1 ? 'Alumno' : 'Alumnos'}
                                                        </label>
                                                        <input
                                                            type="number"
                                                            id={`price-${count}`}
                                                            value={customPrices[count] || ''}
                                                            onChange={(e) => setCustomPrices({ ...customPrices, [count]: Number(e.target.value) })}
                                                            className="w-1/2 p-2 border border-gray-300 rounded-md focus:ring-1 focus:ring-blue-500 transition-all text-sm"
                                                            placeholder="Precio en ARS"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="mt-6 flex justify-end space-x-2">
                                                <button onClick={() => {
                                                    setShowConfigModal(false);
                                                    setCustomPrices(defaultClassPrices); // Reset to default on cancel
                                                }} className="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500 transition-colors text-sm">
                                                    Cancelar
                                                </button>
                                                <button onClick={() => {
                                                    saveCustomPrices();
                                                    setShowConfigModal(false);
                                                }} className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors shadow-sm text-sm">
                                                    Guardar Cambios
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                {renderView()}
                            </>
                        )}
                    </main>
                </div>
                {userId && (
                    <div className="mt-8 text-center text-gray-500 text-xs pb-4">
                        ID de Usuario: <span className="font-mono">{userId}</span>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
<style>
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 10;
        display: none;
        min-width: 10rem;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Simple style to make menu items look better */
    .dropdown-content li button {
        padding: 0.75rem 1rem;
        display: block;
        width: 100%;
        text-align: left;
    }
</style>
</body>
</html>
