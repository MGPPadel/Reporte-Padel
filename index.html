const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
    const [activeIndex, setActiveIndex] = React.useState(-1);
    const [open, setOpen] = React.useState(false);
    const containerRef = React.useRef(null);
    const filteredStudents = React.useMemo(() => {
        const term = (newEntry.studentNames[index] || "").toLowerCase();
        if (!term) return [];
        return students
            .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
            .slice(0, 5);
    }, [students, newEntry.studentNames, index]);

    React.useEffect(() => {
        const handleClickOutside = (e) => {
            if (containerRef.current && !containerRef.current.contains(e.target)) {
                setOpen(false);
                setActiveIndex(-1);
            }
        };
        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
    }, []);
    const handleKeyDown = (e) => {
        if (!open || filteredStudents.length === 0) return;
        if (e.key === "ArrowDown") {
            e.preventDefault();
            setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
        } else if (e.key === "ArrowUp") {
            e.preventDefault();
            setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
        } else if (e.key === "Enter" && activeIndex >= 0) {
            e.preventDefault();
            const stu = filteredStudents[activeIndex];
            const newNames = [...newEntry.studentNames];
            newNames[index] = `${stu.firstName} ${stu.lastName}`;
            const newIds = [...(newEntry.studentIds || [])];
            newIds[index] = stu.id;
            setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
            setActiveIndex(-1);
            setOpen(false);
        }
    };
    const handleSelect = (stu) => {
        const newNames = [...newEntry.studentNames];
        newNames[index] = `${stu.firstName} ${stu.lastName}`;
        const newIds = [...(newEntry.studentIds || [])];
        newIds[index] = stu.id;
        setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
        setActiveIndex(-1);
        setOpen(false);
    };

    return (
        <div className="relative mb-2" ref={containerRef}>
            <input
                type="text"
                placeholder={`Alumno ${index + 1}`}
                value={newEntry.studentNames[index] || ""}
                onChange={(e) => {
                    const val = e.target.value;
                    const newNames = [...newEntry.studentNames];
                    newNames[index] = val;
                    setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
                    setActiveIndex(-1);
                    setOpen(true);
                }}
                onFocus={() => setOpen(true)}
                onKeyDown={handleKeyDown}
                className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
            />
            {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
                <div
                    className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
                >
                    {filteredStudents.map((stu, i) => (
                        <div
                            key={stu.id}
                            onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
                            onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
                            className={`px-3 py-2 cursor-pointer transition-colors ${
                                i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
                            }`}
                        >
                            {stu.firstName} {stu.lastName}
                        </div>
                    ))}
                </div>
            )}
        </div>
    );
};

        const WeeklyCalendar = ({ classes, handleAddClassFromCalendar }) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const [currentWeekStart, setCurrentWeekStart] = useState(today);
        
            const startOfWeek = (date) => {
                const day = date.getDay();
                const diff = date.getDate() - day; // ajusta para Domingo
                return new Date(date.getFullYear(), date.getMonth(), diff);
            };
        
            const getWeekDays = () => {
                const weekStart = startOfWeek(currentWeekStart);
                const weekDays = [];
                for (let i = 0; i < 7; i++) {
                    const day = new Date(weekStart);
                    day.setDate(weekStart.getDate() + i);
                    weekDays.push(day);
                }
                return weekDays;
            };
        
            const weekDays = getWeekDays();
        
            const nextWeek = () => {
                const next = new Date(currentWeekStart);
                next.setDate(next.getDate() + 7);
                setCurrentWeekStart(next);
            };
        
            const prevWeek = () => {
                const prev = new Date(currentWeekStart);
                prev.setDate(prev.getDate() - 7);
                setCurrentWeekStart(prev);
            };
        
            const goToToday = () => {
                setCurrentWeekStart(today);
            };
        
            const formatHeaderDate = (date) => {
                return date.toLocaleString('es-AR', { day: 'numeric', month: 'short' });
            };
        
            const getClassesForDayAndTime = (day, time) => {
                const formattedDate = day.toISOString().split('T')[0];
                return classes.filter(cls => cls.date === formattedDate && cls.time === time);
            };
        
            const handleCellClick = (day, time) => {
                const formattedDate = day.toISOString().split('T')[0];
                const dayName = daysOfWeek[day.getDay()];
                handleAddClassFromCalendar(formattedDate, dayName, time);
            };
        
            return (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={prevWeek} className="p-2 rounded-full bg-gray-200 hover:bg-gray-300">

                        </button>
                        <h2 className="text-xl font-bold text-gray-800">
                            Semana de {formatHeaderDate(weekDays[0])} a {formatHeaderDate(weekDays[6])}

                        <button onClick={nextWeek} className="p-2 rounded-full bg-gray-200 hover:bg-gray-300">
                            <i className="fas fa-chevron-right text-gray-700"></i>
                        </button>
                        <button onClick={goToToday} className="py-2 px-4 rounded-lg bg-blue-800 text-white hover:bg-blue-900 transition-colors">Hoy</button>

                        <table className="min-w-full divide-y divide-gray-200">

                                <tr>
                                    <th className="py-3 px-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora</th>
                                    {weekDays.map((day, index) => (

                                            {formatHeaderDate(day)}

                                    ))}
                                </tr>

                            <tbody className="bg-white divide-y divide-gray-200">
                                {timesOfDay.map(time => (

                                        <td className="py-4 px-2 text-sm font-semibold text-gray-800 whitespace-nowrap">{time}</td>
                                        {weekDays.map((day, dayIndex) => {
                                            const classesForSlot = getClassesForDayAndTime(day, time);
                                            return (
                                                <td
                                                    key={dayIndex}
                                                    onClick={() => handleCellClick(day, time)}

                                                >
                                                    {classesForSlot.map(cls => (
                                                        <div

                                                            className={`p-1 rounded-md text-xs font-bold text-gray-800 mb-1 ${colorMap[cls.studentCount] || 'bg-gray-200'}`}

                                                </td>
                                            );
                                        })}

                    </div>

                            value={newPayment.amount || ''}
                            onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                        />
                        <textarea
                            name="description"
                            placeholder="Descripción (opcional)"
                            value={newPayment.description}
                            onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                            rows="2"
                        ></textarea>
                        <button
                            onClick={addPayment}
                            className={`w-full py-3 px-6 rounded-lg font-bold transition-colors shadow-md ${isEditingPayment ? 'bg-orange-500 hover:bg-orange-600' : 'bg-green-600 hover:bg-green-700'} text-white`}
                        >
                            {isEditingPayment ? 'Actualizar Pago' : 'Añadir Pago'}
                        </button>
                    </div>
                    <h3 className="text-xl font-bold mb-2">Historial de Pagos ({payments.length})</h3>
                    <div ref={annualPaymentsReportRef} className="bg-white p-6 rounded-lg shadow-md mb-4">
                        <h4 className="text-lg font-bold mb-2">Reporte Anual de Pagos</h4>
                        {Object.keys(annualPaymentsReport).length > 0 ? (
                            Object.keys(annualPaymentsReport).sort().map(year => (
                                <div key={year} className="mb-2">
                                    <p className="font-semibold text-blue-800">{year}: {formatPrice(annualPaymentsReport[year].totalAmount)} ({annualPaymentsReport[year].paymentCount} pagos)</p>
                                </div>
                            ))
                        ) : (
                            <p className="text-gray-500">No hay pagos registrados para este año.</p>
                        )}
                        <button onClick={generateAnnualPaymentsPDF} className="mt-4 w-full bg-blue-800 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-900 transition-colors">
                            Descargar Reporte Anual PDF
                        </button>
                    </div>
                    {payments.length > 0 ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {payments.map(payment => (
                                <div key={payment.id} className="bg-white p-4 rounded-lg shadow-md">
                                    <p className="text-sm font-semibold text-gray-500">{payment.date}</p>
                                    <p className="text-xl font-bold text-blue-800">{formatPrice(payment.amount)}</p>
                                    <p className="text-sm text-gray-700">{payment.description || 'Sin descripción'}</p>
                                    <div className="flex justify-end gap-2 mt-4 text-sm">
                                        <button onClick={() => editPayment(payment)} className="text-blue-600 hover:text-blue-800 transition-colors">
                                            <i className="fas fa-edit"></i>
                                        </button>
                                        <button onClick={() => deletePayment(payment.id)} className="text-red-600 hover:text-red-800 transition-colors">
                                            <i className="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <p className="text-center text-gray-500 p-8 bg-white rounded-lg">No se han registrado pagos.</p>
                    )}
                </>
            );
            const ConfigView = () => (
                <>
                    <h2 className="text-2xl font-bold mb-4">Configuración de Precios</h2>
                    <div className="bg-white p-6 rounded-lg shadow-md mb-4">
                        <p className="mb-2 text-sm text-gray-600">Configura el precio por clase según la cantidad de alumnos.</p>
                        {peopleOptions.map(count => (
                            <div key={count} className="mb-2">
                                <label className="block text-sm font-bold text-gray-700 mb-1">{count} Alumno{count > 1 ? 's' : ''}</label>
                                <input
                                    type="number"
                                    value={customPrices[count] || ''}
                                    onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                    className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                />
                            </div>
                        ))}
                        <button
                            onClick={saveCustomPrices}
                            className="mt-4 w-full bg-blue-800 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                        >
                            Guardar Precios
                        </button>
                    </div>
                </>
            );
            const ActivityLogView = () => (
                <>
                    <h2 className="text-2xl font-bold mb-4">Registro de Actividad</h2>
                    {activityLog.length > 0 ? (
                        <div className="bg-white rounded-lg shadow-md">
                            <ul className="divide-y divide-gray-200">
                                {activityLog.map(log => (
                                    <li key={log.id} className="p-4 flex justify-between items-center">
                                        <p className="text-sm text-gray-700">{log.details}</p>
                                        <span className="text-xs text-gray-400">{formatDate(log.timestamp)}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    ) : (
                        <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                    )}
                </>
            );
            const renderLoggedInView = () => {
                const navItems = [
                    { name: "Clases", icon: "fas fa-list-alt", view: "list" },
                    { name: "Añadir Clase", icon: "fas fa-plus-circle", view: "add" },
                    { name: "Calendario", icon: "fas fa-calendar-alt", view: "calendar" },
                    { name: "Reporte Diario", icon: "fas fa-calendar-day", view: "dailyReport" },
                    { name: "Alumnos", icon: "fas fa-users", view: "students" },
                    { name: "Añadir Alumno", icon: "fas fa-user-plus", view: "addStudent" },
                    { name: "Pagos de Club", icon: "fas fa-money-bill-wave", view: "payments" },
                    { name: "Registro", icon: "fas fa-history", view: "log" },
                    { name: "Config", icon: "fas fa-cogs", view: "config" },
                ];
                return (
                    <div className="flex">
                        {loading && (
                            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                                <i className="fas fa-spinner fa-spin text-white text-4xl"></i>
                            </div>
                        )}
                        <nav className="hidden md:flex flex-col bg-gray-800 text-white w-64 p-4 min-h-screen">
                            <div className="flex-grow">
                                <div className="text-center text-2xl font-bold mb-8">Padel Pro</div>
                                {navItems.map(item => (
                                    <button
                                        key={item.name}
                                        onClick={() => setView(item.view)}
                                        className={`w-full text-left py-3 px-4 rounded-lg flex items-center gap-3 transition-colors ${view === item.view ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                                    >
                                        <i className={item.icon}></i>
                                        <span className="font-semibold">{item.name}</span>
                                    </button>
                                ))}
                            </div>
                            <div className="mt-8">
                                <p className="text-xs text-gray-400 mb-2">Sesión iniciada como:</p>
                                <p className="text-sm font-semibold">{userEmail}</p>
                                <button onClick={signOutUser} className="mt-4 w-full text-left py-2 px-4 rounded-lg flex items-center gap-3 bg-red-600 hover:bg-red-700 transition-colors">
                                    <i className="fas fa-sign-out-alt"></i>
                                    <span className="font-semibold">Cerrar Sesión</span>
                                </button>
                            </div>
                        </nav>
                        <div className="flex-1 p-6">
                            <div className="md:hidden flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-4">
                                <div className="text-lg font-bold">Menú</div>
                                <button onClick={() => setShowConfigModal(!showConfigModal)} className="text-gray-600 hover:text-gray-800">
                                    <i className="fas fa-bars text-xl"></i>
                                </button>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-6">Panel de Control</h1>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                                <div className="bg-white p-4 rounded-lg shadow-md">
                                    <i className="fas fa-calendar-alt text-blue-600 text-2xl mb-2"></i>
                                    <p className="text-sm text-gray-500">Clases del mes</p>
                                    <p className="text-xl font-bold">{monthlyReports[new Date().toISOString().substring(0, 7)]?.classCount || 0}</p>
                                </div>
                                <div className="bg-white p-4 rounded-lg shadow-md">
                                    <i className="fas fa-users text-green-600 text-2xl mb-2"></i>
                                    <p className="text-sm text-gray-500">Alumnos registrados</p>
                                    <p className="text-xl font-bold">{students.length}</p>
                                </div>
                                <div className="bg-white p-4 rounded-lg shadow-md">
                                    <i className="fas fa-dollar-sign text-purple-600 text-2xl mb-2"></i>
                                    <p className="text-sm text-gray-500">Ingreso mensual</p>
                                    <p className="text-xl font-bold">{formatPrice(monthlyReports[new Date().toISOString().substring(0, 7)]?.totalIncome || 0)}</p>
                                </div>
                                <div className="bg-white p-4 rounded-lg shadow-md">
                                    <i className="fas fa-wallet text-yellow-600 text-2xl mb-2"></i>
                                    <p className="text-sm text-gray-500">Pagos de club (año)</p>
                                    <p className="text-xl font-bold">{formatPrice(annualPaymentsReport[new Date().getFullYear()]?.totalAmount || 0)}</p>
                                </div>
                            </div>
                            {isEditing && view === 'add' && (
                                <div className="mb-4 p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
                                    Estás editando una clase.
                                </div>
                            )}
                            <div className="view-container">
                                {(() => {
                                    switch (view) {
                                        case 'add':
                                            const today = new Date().toISOString().split('T')[0];
                                            return (
                                                <>
                                                    <h2 className="text-2xl font-bold mb-4">{isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}</h2>
                                                    <div className="bg-white p-6 rounded-lg shadow-md">
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Fecha</label>
                                                            <input
                                                                type="date"
                                                                name="date"
                                                                value={newEntry.date || today}
                                                                onChange={handleDateChange}
                                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            />
                                                        </div>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Día de la semana</label>
                                                            <input
                                                                type="text"
                                                                value={newEntry.day}
                                                                readOnly
                                                                className="p-3 w-full border rounded-lg bg-gray-100 text-gray-500"
                                                            />
                                                        </div>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Hora</label>
                                                            <select
                                                                name="time"
                                                                value={newEntry.time}
                                                                onChange={handleNewEntryChange}
                                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            >
                                                                {timesOfDay.map(time => (
                                                                    <option key={time} value={time}>{time}</option>
                                                                ))}
                                                            </select>
                                                        </div>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Cantidad de Alumnos</label>
                                                            <select
                                                                name="studentCount"
                                                                value={newEntry.studentCount}
                                                                onChange={handleNewEntryChange}
                                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            >
                                                                {peopleOptions.map(count => (
                                                                    <option key={count} value={count}>{count}</option>
                                                                ))}
                                                            </select>
                                                        </div>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Alumnos</label>
                                                            {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                                                <AutocompleteStudentInput
                                                                    key={index}
                                                                    index={index}
                                                                    value={newEntry.studentNames[index]}
                                                                    newEntry={newEntry}
                                                                    setNewEntry={setNewEntry}
                                                                    students={students}
                                                                />
                                                            ))}
                                                        </div>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Precio</label>
                                                            <input
                                                                type="number"
                                                                name="price"
                                                                value={newEntry.price}
                                                                onChange={handleNewEntryChange}
                                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            />
                                                        </div>
                                                        <button
                                                            onClick={addClass}
                                                            className={`w-full py-3 px-6 rounded-lg font-bold transition-colors shadow-md ${isEditing ? 'bg-orange-500 hover:bg-orange-600' : 'bg-blue-800 hover:bg-blue-900'} text-white`}
                                                        >
                                                            {isEditing ? 'Actualizar Clase' : 'Añadir Clase'}
                                                        </button>
                                                    </div>
                                                </>
                                            );
                                        case 'list':
                                            return <ClassListView />;
                                        case 'students':
                                            return <StudentListView />;
                                        case 'addStudent':
                                            return (
                                                <>
                                                    <h2 className="text-2xl font-bold mb-4">{isEditingStudent ? 'Editar Alumno' : 'Añadir Nuevo Alumno'}</h2>
                                                    <div className="bg-white p-6 rounded-lg shadow-md">
                                                        <input
                                                            type="text"
                                                            name="firstName"
                                                            placeholder="Nombre"
                                                            value={newStudent.firstName}
                                                            onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                        />
                                                        <input
                                                            type="text"
                                                            name="lastName"
                                                            placeholder="Apellido"
                                                            value={newStudent.lastName}
                                                            onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                        />
                                                        <input
                                                            type="tel"
                                                            name="phone"
                                                            placeholder="Teléfono (ej: 549381XXXXXXX)"
                                                            value={newStudent.phone}
                                                            onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                        />
                                                        <textarea
                                                            name="description"
                                                            placeholder="Descripción (opcional)"
                                                            value={newStudent.description}
                                                            onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                                                            className="p-3 w-full border rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            rows="2"
                                                        ></textarea>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-bold text-gray-700 mb-1">Estado</label>
                                                            <select
                                                                name="status"
                                                                value={newStudent.status}
                                                                onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })}
                                                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                                            >
                                                                <option value="Activo">Activo</option>
                                                                <option value="Inactivo">Inactivo</option>
                                                            </select>
                                                        </div>
                                                        <button
                                                            onClick={addStudent}
                                                            className={`w-full py-3 px-6 rounded-lg font-bold transition-colors shadow-md ${isEditingStudent ? 'bg-orange-500 hover:bg-orange-600' : 'bg-green-600 hover:bg-green-700'} text-white`}
                                                        >
                                                            {isEditingStudent ? 'Actualizar Alumno' : 'Añadir Alumno'}
                                                        </button>
                                                        {isEditingStudent && (
                                                            <button
                                                                onClick={() => {
                                                                    setIsEditingStudent(false);
                                                                    setEditedStudentId(null);
                                                                    setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' });
                                                                }}
                                                                className="mt-2 w-full py-3 px-6 rounded-lg font-bold transition-colors shadow-md bg-gray-400 hover:bg-gray-500 text-white"
                                                            >
                                                                Cancelar
                                                            </button>
                                                        )}
                                                    </div>
                                                </>
                                            );
                                        case 'payments':
                                            return <PaymentsView />;
                                        case 'dailyReport':
                                            return <DailyReportView />;
                                        case 'calendar':
                                            return <WeeklyCalendar classes={classes} handleAddClassFromCalendar={handleAddClassFromCalendar} />;
                                        case 'log':
                                            return <ActivityLogView />;
                                        case 'config':
                                            return <ConfigView />;
                                        default:
                                            return null;
                                    }
                                })()}
                            </div>
                        </div>
                    </div>
                );
            };
            const renderLoginView = () => {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-200">
                        {loading && (
                            <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                                <i className="fas fa-spinner fa-spin text-white text-4xl"></i>
                            </div>
                        )}
                        <div className="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center transform transition-all duration-300 ease-in-out scale-100 hover:scale-105">
                            <h2 className="text-3xl font-bold text-gray-800 mb-6">Padel Pro</h2>
                            <div className="relative mb-4">
                                <i className="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="p-4 pl-12 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                />
                            </div>
                            <div className="relative mb-4">
                                <i className="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                <input
                                    type="password"
                                    placeholder="Contraseña"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyDown={(e) => { if (e.key === 'Enter') { isSigningUp ? signUp() : signIn(); } }}
                                    className="p-4 pl-12 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                />
                            </div>
                            <button
                                onClick={isSigningUp ? signUp : signIn}
                                className={`w-full py-4 rounded-lg font-bold transition-colors ${isSigningUp ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-800 hover:bg-blue-900'} text-white shadow-lg`}
                            >
                                {isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}
                            </button>
                            <div className="mt-4 text-center">
                                <a href="#" onClick={(e) => { e.preventDefault(); setIsSigningUp(!isSigningUp); }} className="text-sm text-blue-600 hover:underline transition-colors">
                                    {isSigningUp ? '¿Ya tienes una cuenta? Iniciar Sesión' : '¿No tienes cuenta? Regístrate'}
                                </a>
                                <p className="mt-2 text-sm">
                                    <a href="#" onClick={(e) => { e.preventDefault(); handlePasswordReset(); }} className="text-gray-500 hover:underline transition-colors">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                );
            };
            return (
                <div className="min-h-screen">
                    {messageBox.show && <MessageBox {...messageBox} />}
                    <div className="min-h-screen bg-gray-100">
                        {userId ? renderLoggedInView() : renderLoginView()}
                    </div>
                </div>
            );
        };
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
