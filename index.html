// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);

  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);

  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };

  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
                i === activeIndex ?
                "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

                                <div className="flex-1 md:self-end">
                                    <button
                                        onClick={() => setShowReport(true)}
                                        className="w-full md:w-auto mt-4 md:mt-0 px-4 py-2 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"

                                        Generar Informe
                                    </button>
                                </div>
                            </div>
                        </div>

                        {showReport && (
                            <div className="bg-white p-6 rounded-xl shadow-md mb-8">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold text-gray-800">Resumen del Período</h3>
                                    <button
                                        onClick={generatePDF}
                                        className="px-4 py-2 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 transition-colors"
                                    >
                                        <i className="fas fa-file-pdf mr-2"></i>Exportar a PDF
                                    </button>
                                </div>
                                <div className="text-lg font-semibold text-gray-700 mb-4">
                                    Ingreso Total del Período: <span className="text-green-700 font-extrabold">{formatPrice(totalIncome)}</span>
                                </div>

                                <div className="overflow-x-auto" ref={reportTableRef}>
                                    <h3 className="text-2xl font-bold text-center mb-4">Informe de Ingresos y Clases</h3>
                                    <p className="text-center text-sm text-gray-600 mb-6">Período: {startDate} a {endDate}</p>
                                    
                                    {Object.keys(dailySummary).length > 0 ? (
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Fecha
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Detalle de Clases
                                                    </th>
                                                    <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                        Ingreso Diario
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {Object.entries(dailySummary).map(([date, data]) => (
                                                    <tr key={date}>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                            {date}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                            <ul className="list-disc list-inside">
                                                                {data.classes.map(cls => (
                                                                    <li key={cls.id}>
                                                                        {cls.time} - {cls.studentCount} alumno{cls.studentCount !== 1 ? 's' : ''} ({formatPrice(cls.price)})
                                                                    </li>
                                                                ))}
                                                            </ul>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-bold">
                                                            {formatPrice(data.total)}
                                                        </td>
                                                    </tr>
                                                ))}
                                                <tr className="bg-gray-100">
                                                    <td colSpan="2" className="px-6 py-4 text-right text-base font-bold text-gray-900">
                                                        Total:
                                                    </td>
                                                    <td className="px-6 py-4 text-left text-base font-bold text-green-700">
                                                        {formatPrice(totalIncome)}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8">No hay clases en el rango de fechas seleccionado.</p>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const ClassListView = () => (
                <div className="p-4 md:p-8">
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Registro de Clases</h2>
                    <div className="bg-white p-6 rounded-xl shadow-md mb-8">
                        <div className="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                            <input
                                type="text"
                                placeholder="Buscar por alumno..."
                                value={filterText}
                                onChange={(e) => setFilterText(e.target.value)}
                                className="w-full md:w-1/3 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"
                            />
                            <div className="flex-grow"></div> {/* Espaciador */}
                            <select
                                className="w-full md:w-auto p-3 border rounded-lg shadow-sm"
                                value={selectedMonthYear}
                                onChange={(e) => setSelectedMonthYear(e.target.value)}

                                <option value="">Todos los Meses</option>
                                {uniqueMonths.map(month => (
                                    <option key={month} value={month}>{formatMonthYear(month)}</option>
                                ))}
                            </select>
                        </div>
                    </div>
                    {filteredClasses.length > 0 ? (
                        <div className="overflow-x-auto bg-white rounded-xl shadow-md">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Día</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hora</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alumnos</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredClasses.map(cls => (
                                        <tr key={cls.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{cls.date}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.day}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.time}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <div className={`p-2 rounded-lg text-center ${colorMap[cls.studentCount]}`}>
                                                    {cls.studentNames.join(', ')}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-green-700">{formatPrice(cls.price)}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <div className="flex space-x-2">
                                                    <button onClick={() => editClass(cls)} className="text-indigo-600 hover:text-indigo-900">
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button onClick={() => deleteClass(cls.id, cls)} className="text-red-600 hover:text-red-900">
                                                        <i className="fas fa-trash-alt"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    ) : (
                        <p className="text-center text-gray-500 p-8 bg-white rounded-xl shadow-md">
                            No se encontraron clases en este período o con este filtro.
                        </p>
                    )}
                </div>
            );

            const StudentView = () => (
                <div className="p-4 md:p-8">

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                            <input
                                type="text"
                                placeholder="Nombre"
                                value={newStudent.firstName}
                                onChange={(e) => setNewStudent({ ...newStudent, firstName: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <input
                                type="text"
                                placeholder="Apellido"
                                value={newStudent.lastName}
                                onChange={(e) => setNewStudent({ ...newStudent, lastName: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <input
                                type="text"
                                placeholder="Teléfono"
                                value={newStudent.phone}
                                onChange={(e) => setNewStudent({ ...newStudent, phone: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <select
                                value={newStudent.status}
                                onChange={(e) => setNewStudent({ ...newStudent, status: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            >
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <textarea
                            placeholder="Descripción (opcional)"
                            value={newStudent.description}
                            onChange={(e) => setNewStudent({ ...newStudent, description: e.target.value })}
                            rows="2"
                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow mb-4"
                        ></textarea>
                        <div className="flex space-x-2">
                            <button
                                onClick={addStudent}
                                className="flex-1 px-4 py-3 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                            >
                                {isEditingStudent ? 'Actualizar Alumno' : 'Añadir Alumno'}
                            </button>
                            {isEditingStudent && (
                                <button
                                    onClick={() => {
                                        setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' });
                                        setIsEditingStudent(false);
                                        setEditedStudentId(null);
                                    }}
                                    className="flex-1 px-4 py-3 bg-gray-400 text-white font-bold rounded-lg shadow-md hover:bg-gray-500 transition-colors"
                                >
                                    Cancelar
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Lista de Alumnos */}
                    <div className="bg-white p-6 rounded-xl shadow-md">
                        <div className="flex flex-col md:flex-row items-center justify-between mb-4 space-y-4 md:space-y-0 md:space-x-4">
                            <h3 className="text-xl font-bold text-gray-800">Lista de Alumnos ({filteredStudentsList.length})</h3>
                            <div className="flex items-center space-x-4 w-full md:w-auto">
                                <input
                                    type="text"
                                    placeholder="Buscar..."
                                    value={studentSearch}
                                    onChange={(e) => setStudentSearch(e.target.value)}
                                    className="p-2 border rounded-lg w-full"
                                />
                                <select
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="p-2 border rounded-lg w-full md:w-auto"
                                >
                                    <option value="Todos">Todos</option>
                                    <option value="Activo">Activos</option>
                                    <option value="Inactivo">Inactivos</option>
                                </select>
                            </div>
                        </div>
                        {filteredStudentsList.length > 0 ? (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {filteredStudentsList.map(stu => (
                                            <tr key={stu.id}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{stu.firstName} {stu.lastName}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {stu.phone}
                                                    <button onClick={() => sendWhatsApp(stu.phone)} className="ml-2 text-green-500 hover:text-green-700">
                                                        <i className="fab fa-whatsapp"></i>
                                                    </button>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{stu.description}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                    <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${stu.status === 'Activo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                                        {stu.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <div className="flex space-x-2">
                                                        <button onClick={() => editStudent(stu)} className="text-indigo-600 hover:text-indigo-900">
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button onClick={() => deleteStudent(stu.id)} className="text-red-600 hover:text-red-900">
                                                            <i className="fas fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 p-8">No se encontraron alumnos.</p>
                        )}
                    </div>
                </div>
            );

            const ClubPaymentsView = () => (
                <div className="p-4 md:p-8">
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Pagos y Gastos</h2>
                    {/* Formulario de Pagos/Gastos */}
                    <div className="bg-white p-6 rounded-xl shadow-md mb-8">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago/Gasto'}</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <input
                                type="date"
                                value={newPayment.date}
                                onChange={(e) => setNewPayment({ ...newPayment, date: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <input
                                type="number"
                                placeholder="Monto"
                                value={newPayment.amount}
                                onChange={(e) => setNewPayment({ ...newPayment, amount: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <input
                                type="text"
                                placeholder="Descripción (opcional)"
                                value={newPayment.description}
                                onChange={(e) => setNewPayment({ ...newPayment, description: e.target.value })}
                                className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                        </div>
                        <div className="flex space-x-2">
                            <button
                                onClick={addPayment}
                                className="flex-1 px-4 py-3 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                            >
                                {isEditingPayment ? 'Actualizar Pago' : 'Añadir Pago'}
                            </button>
                            {isEditingPayment && (
                                <button
                                    onClick={() => {
                                        setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' });
                                        setIsEditingPayment(false);
                                        setEditedPaymentId(null);
                                    }}
                                    className="flex-1 px-4 py-3 bg-gray-400 text-white font-bold rounded-lg shadow-md hover:bg-gray-500 transition-colors"
                                >
                                    Cancelar
                                </button>
                            )}
                        </div>
                    </div>
                    {/* Lista de Pagos/Gastos */}
                    <div className="bg-white p-6 rounded-xl shadow-md">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Lista de Pagos y Gastos</h3>
                        {payments.length > 0 ? (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {payments.map(pay => (
                                            <tr key={pay.id}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{pay.date}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-red-600 font-bold">{formatPrice(pay.amount)}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{pay.description}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <div className="flex space-x-2">
                                                        <button onClick={() => editPayment(pay)} className="text-indigo-600 hover:text-indigo-900">
                                                            <i className="fas fa-edit"></i>
                                                        </button>
                                                        <button onClick={() => deletePayment(pay.id)} className="text-red-600 hover:text-red-900">
                                                            <i className="fas fa-trash-alt"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 p-8">No hay pagos o gastos registrados.</p>
                        )}
                    </div>
                </div>
            );

            const DataManagementView = () => (
                <div className="p-4 md:p-8">
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Gestión de Datos</h2>
                    <div className="bg-white p-6 rounded-xl shadow-md space-y-4">
                        <h3 className="text-xl font-bold text-gray-800 mb-2">Exportar/Importar Datos</h3>
                        <p className="text-gray-600">
                            Puedes exportar tus datos a un archivo JSON para hacer una copia de seguridad o importar datos para restaurar tu información.
                        </p>
                        <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                            <button
                                onClick={exportData}
                                className="flex-1 px-4 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors"
                            >
                                <i className="fas fa-download mr-2"></i>Exportar Datos
                            </button>
                            <label className="flex-1 px-4 py-3 text-center bg-purple-600 text-white font-bold rounded-lg shadow-md hover:bg-purple-700 transition-colors cursor-pointer">
                                <i className="fas fa-upload mr-2"></i>Importar Datos
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    onChange={handleFileChange}
                                    className="hidden"
                                    accept=".json"
                                />
                            </label>
                        </div>
                    </div>
                </div>
            );

            const SettingsView = () => (
                <div className="p-4 md:p-8">
                    <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Configuración de Precios</h2>
                    <div className="bg-white p-6 rounded-xl shadow-md">
                        <h3 className="text-xl font-bold text-gray-800 mb-4">Precios por Cantidad de Alumnos</h3>
                        <p className="text-gray-600 mb-4">
                            Define el precio por defecto para cada clase según la cantidad de alumnos.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {peopleOptions.map(count => (
                                <div key={count} className="flex items-center space-x-4">
                                    <label htmlFor={`price-${count}`} className="text-gray-700 font-semibold w-24">
                                        {count} Alumno{count > 1 ? 's' : ''}
                                    </label>
                                    <input
                                        type="number"
                                        id={`price-${count}`}
                                        value={customPrices[count] || ''}
                                        onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                        className="p-3 flex-1 border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        placeholder="Precio"
                                    />
                                </div>
                            ))}
                        </div>
                        <button
                            onClick={saveCustomPrices}
                            className="mt-6 w-full px-4 py-3 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                        >
                            Guardar Precios
                        </button>
                    </div>
                </div>
            );


            const renderView = () => {
                switch (view) {
                    case 'list':
                        return <ClassListView />;
                    case 'students':
                        return <StudentView />;
                    case 'dashboard':
                        return <DashboardView />;
                    case 'daily-report':
                        return <DailyReportView />;
                    case 'payments':
                        return <ClubPaymentsView />;
                    case 'data':
                        return <DataManagementView />;
                    case 'settings':
                        return <SettingsView />;
                    default:
                        return <DashboardView />;
                }
            };
            

            const renderContent = () => {
                if (loading) {
                    return (
                        <div className="flex justify-center items-center h-screen bg-gray-100">
                            <div className="text-center">
                                <i className="fas fa-spinner fa-spin text-4xl text-blue-800 mb-4"></i>
                                <p className="text-gray-600">Cargando...</p>
                            </div>
                        </div>
                    );
                }

                if (!userId) {
                    return (
                        <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                            <div className="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
                                <h2 className="text-2xl font-bold text-center text-gray-800 mb-6">
                                    {isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}
                                </h2>
                                <div className="space-y-4">
                                    <input
                                        type="email"
                                        placeholder="Email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <input
                                        type="password"
                                        placeholder="Contraseña"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                    />
                                    <button
                                        onClick={isSigningUp ? signUp : signIn}
                                        className="w-full px-4 py-3 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                                    >
                                        {isSigningUp ? 'Registrarse' : 'Iniciar Sesión'}
                                    </button>
                                </div>
                                <div className="text-center mt-4">
                                    <button
                                        onClick={() => setIsSigningUp(!isSigningUp)}
                                        className="text-sm text-blue-600 hover:text-blue-800 font-semibold"
                                    >
                                        {isSigningUp ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes una cuenta? Regístrate'}
                                    </button>
                                </div>
                                {!isSigningUp && (
                                    <div className="text-center mt-2">
                                        <button
                                            onClick={handlePasswordReset}
                                            className="text-xs text-gray-500 hover:text-gray-700"
                                        >
                                            ¿Olvidaste tu contraseña?
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    );
                }

                return (
                    <>
                        <nav className="bg-white shadow-lg sticky top-0 z-40">
                            <div className="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                                <div className="flex justify-between h-16">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0 text-xl font-bold text-blue-800">
                                            Mi Padel Club
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <button onClick={() => setView('dashboard')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'dashboard' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-chart-line mr-2"></i>Dashboard
                                        </button>
                                        <button onClick={() => setView('list')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'list' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-clipboard-list mr-2"></i>Clases
                                        </button>
                                        <button onClick={() => setView('daily-report')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'daily-report' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-file-invoice-dollar mr-2"></i>Informe Diario
                                        </button>
                                        <button onClick={() => setView('students')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'students' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-users mr-2"></i>Alumnos
                                        </button>
                                        <button onClick={() => setView('payments')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'payments' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-money-bill-wave mr-2"></i>Pagos
                                        </button>
                                        <button onClick={() => setView('data')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'data' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-database mr-2"></i>Datos
                                        </button>
                                        <button onClick={() => setView('settings')} className={`px-3 py-2 rounded-md text-sm font-medium ${view === 'settings' ? 'bg-blue-100 text-blue-800' : 'text-gray-600 hover:bg-gray-100'}`}>
                                            <i className="fas fa-cogs mr-2"></i>Config.
                                        </button>
                                        <button onClick={signOutUser} className="px-3 py-2 rounded-md text-sm font-medium text-red-600 hover:bg-red-100 transition-colors">
                                            <i className="fas fa-sign-out-alt mr-2"></i>Salir
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row md:space-x-8 mb-8 p-4 bg-white rounded-xl shadow-md">
                                <div className="flex-1">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        {isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                        <input
                                            type="date"
                                            name="date"
                                            value={newEntry.date}
                                            onChange={handleDateChange}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        />
                                        <select
                                            name="time"
                                            value={newEntry.time}
                                            onChange={handleNewEntryChange}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        >
                                            {timesOfDay.map(time => (
                                                <option key={time} value={time}>{time}</option>
                                            ))}
                                        </select>
                                        <select
                                            name="studentCount"
                                            value={newEntry.studentCount}
                                            onChange={handleNewEntryChange}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        >
                                            {peopleOptions.map(num => (
                                                <option key={num} value={num}>
                                                    {num} {num === 1 ? 'Alumno' : 'Alumnos'}
                                                </option>
                                            ))}
                                        </select>
                                        <input
                                            type="number"
                                            name="price"
                                            placeholder="Precio"
                                            value={newEntry.price}
                                            onChange={handleNewEntryChange}
                                            className="p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
                                        />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                        {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                            <AutocompleteStudentInput
                                                key={index}
                                                index={index}
                                                value={newEntry.studentNames[index]}
                                                newEntry={newEntry}
                                                setNewEntry={setNewEntry}
                                                students={students}
                                            />
                                        ))}
                                    </div>
                                    <div className="flex space-x-2">
                                        <button
                                            onClick={addClass}
                                            className="flex-1 px-4 py-3 bg-blue-800 text-white font-bold rounded-lg shadow-md hover:bg-blue-900 transition-colors"
                                        >
                                            {isEditing ? 'Actualizar Clase' : 'Añadir Clase'}
                                        </button>
                                        {isEditing && (
                                            <button
                                                onClick={() => {
                                                    setNewEntry({
                                                        studentCount: 1,
                                                        studentNames: [''],
                                                        studentIds: [''],
                                                        date: new Date().toISOString().split('T')[0],
                                                        day: daysOfWeek[new Date().getDay()],
                                                        time: timesOfDay[0],
                                                        price: customPrices[1] || 0,
                                                    });
                                                    setIsEditing(false);
                                                    setEditedClassId(null);
                                                }}
                                                className="flex-1 px-4 py-3 bg-gray-400 text-white font-bold rounded-lg shadow-md hover:bg-gray-500 transition-colors"
                                            >
                                                Cancelar
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                            {renderView()}
                        </main>
                        <MessageBox
                            show={messageBox.show}
                            title={messageBox.title}
                            content={messageBox.content}
                            type={messageBox.type}
                            onConfirm={messageBox.onConfirm}
                            onClose={messageBox.onClose}
                        />
                    </>
                );
            };
        

            return (
                <div className="bg-gray-100 min-h-screen">
                    {renderContent()}
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
