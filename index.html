const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);
  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);
  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };
  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
        
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
 
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
  
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault(); handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu); }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
                i === activeIndex ? "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );

                const docTitle = reportType === 'payments' ? 'Reporte Anual de Pagos' : 'Reporte Mensual de Clases';
                let elementToCapture = reportTableRef.current;
                if (reportType === 'payments') {
                    elementToCapture = annualPaymentsReportRef.current;
                }
                if (!elementToCapture) {
                    console.error("Elemento para PDF no encontrado.");
                    return;
                }
                const canvas = await html2canvas(elementToCapture);
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 595;
                const pageHeight = 842;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save(`${docTitle}.pdf`);
                logActivity(`PDF de ${docTitle} generado.`);

                    if (!report[year]) {
                        report[year] = {};
                    }
                    if (!report[year][month]) {
                        report[year][month] = 0;
                    }
                    report[year][month] += p.amount;
                });
                return report;

                                            <thead>
                                                <tr className="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                    <th className="py-3 px-6 text-left">Fecha</th>
                                                    <th className="py-3 px-6 text-left">Monto</th>
                                                    <th className="py-3 px-6 text-left">Descripción</th>
                                                    <th className="py-3 px-6 text-center">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="text-gray-600 text-sm font-light">
                                                {payments.sort((a, b) => new Date(b.date) - new Date(a.date)).map(payment => (
                                                    <tr key={payment.id} className="border-b border-gray-200 hover:bg-gray-100">
                                                        <td className="py-3 px-6 text-left">{formatShortDate(payment.date)}</td>
                                                        <td className="py-3 px-6 text-left">{formatPrice(payment.amount)}</td>
                                                        <td className="py-3 px-6 text-left">{payment.description}</td>
                                                        <td className="py-3 px-6 text-center">
                                                            <div className="flex item-center justify-center space-x-2">
                                                                <button
                                                                    onClick={() => { setIsEditingPayment(true); setEditedPaymentId(payment.id); setNewPayment({ date: payment.date, amount: payment.amount, description: payment.description }); }}
                                                                    className="w-8 h-8 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors"
                                                                    title="Editar"
                                                                >
                                                                    <i className="fas fa-edit"></i>
                                                                </button>
                                                                <button
                                                                    onClick={() => deletePayment(payment.id)}
                                                                    className="w-8 h-8 rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors"
                                                                    title="Eliminar"
                                                                >
                                                                    <i className="fas fa-trash-alt"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </>
                            )}
                            {view === 'reports' && (
                                <>
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Reportes</h2>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                                        <div className="p-6 bg-white rounded-xl shadow-md border-t-4 border-blue-600">
                                            <h3 className="text-xl font-bold mb-2 text-gray-700">Ingresos Totales</h3>
                                            <p className="text-4xl font-extrabold text-blue-800">{formatPrice(calculateTotalIncome)}</p>
                                            <p className="text-gray-500 text-sm mt-1">Calculado de todas las clases registradas.</p>
                                        </div>
                                        <div className="p-6 bg-white rounded-xl shadow-md border-t-4 border-green-600">
                                            <h3 className="text-xl font-bold mb-2 text-gray-700">Pagos Registrados</h3>
                                            <p className="text-4xl font-extrabold text-green-800">{formatPrice(calculateTotalPayments)}</p>
                                            <p className="text-gray-500 text-sm mt-1">Suma de todos los pagos registrados.</p>
                                        </div>
                                    </div>
                                    <div className="mb-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-xl font-bold text-blue-700">Reporte Mensual de Clases</h3>
                                            <button onClick={() => generatePDF('classes')} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                                <i className="fas fa-file-pdf mr-2"></i>Generar PDF
                                            </button>
                                        </div>
                                        <div ref={reportTableRef} className="overflow-x-auto bg-white p-4 rounded-lg shadow-inner">
                                            <table className="min-w-full">
                                                <thead>
                                                    <tr className="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                        <th className="py-3 px-6 text-left">Mes</th>
                                                        <th className="py-3 px-6 text-left">Número de Clases</th>
                                                        <th className="py-3 px-6 text-left">Ingreso Total</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="text-gray-600 text-sm font-light">
                                                    {Object.keys(monthlyReports).length > 0 ? (
                                                        Object.keys(monthlyReports).map(monthYear => (
                                                            <tr key={monthYear} className="border-b border-gray-200 hover:bg-gray-100">
                                                                <td className="py-3 px-6 text-left">{capitalizeFirstLetter(monthYear)}</td>
                                                                <td className="py-3 px-6 text-left">{monthlyReports[monthYear].count}</td>
                                                                <td className="py-3 px-6 text-left">{formatPrice(monthlyReports[monthYear].total)}</td>
                                                            </tr>
                                                        ))
                                                    ) : (
                                                        <tr>
                                                            <td colSpan="3" className="py-4 text-center text-gray-500">No hay datos de clases para reportes.</td>
                                                        </tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div className="mb-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-xl font-bold text-blue-700">Reporte Anual de Pagos</h3>
                                            <button onClick={() => generatePDF('payments')} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                                <i className="fas fa-file-pdf mr-2"></i>Generar PDF
                                            </button>
                                        </div>
                                        <div ref={annualPaymentsReportRef} className="overflow-x-auto bg-white p-4 rounded-lg shadow-inner">
                                            <table className="min-w-full">
                                                <thead>
                                                    <tr className="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                        <th className="py-3 px-6 text-left">Año</th>
                                                        {Array.from({ length: 12 }, (_, i) => new Date(0, i).toLocaleString('es-AR', { month: 'short' })).map(month => (
                                                            <th key={month} className="py-3 px-6 text-left">{capitalizeFirstLetter(month)}</th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody className="text-gray-600 text-sm font-light">
                                                    {Object.keys(getAnnualPaymentsReport).length > 0 ? (
                                                        Object.keys(getAnnualPaymentsReport).sort().map(year => (
                                                            <tr key={year} className="border-b border-gray-200 hover:bg-gray-100">
                                                                <td className="py-3 px-6 text-left font-bold">{year}</td>
                                                                {Array.from({ length: 12 }, (_, i) => (
                                                                    <td key={`${year}-${i}`} className="py-3 px-6 text-left">
                                                                        {getAnnualPaymentsReport[year][i] ? formatPrice(getAnnualPaymentsReport[year][i]) : '-'}
                                                                    </td>
                                                                ))}
                                                            </tr>
                                                        ))
                                                    ) : (
                                                        <tr>
                                                            <td colSpan="13" className="py-4 text-center text-gray-500">No hay datos de pagos para reportes.</td>
                                                        </tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </>
                            )}
                            {view === 'config' && (
                                <>
                                    <h2 className="text-2xl font-bold mb-4 text-blue-800">Configuración de Precios</h2>
                                    <div className="space-y-4">
                                        {peopleOptions.map(people => (
                                            <div key={people} className="flex items-center space-x-4">
                                                <label className="block text-sm font-medium text-gray-700 w-24">{people} {people === 1 ? 'persona' : 'personas'}</label>
                                                <input
                                                    type="number"
                                                    value={customPrices[people] || ''}
                                                    onChange={(e) => handleConfigChange(people, e.target.value)}
                                                    className="p-2 border rounded-lg w-32"
                                                    placeholder="Precio"
                                                />
                                            </div>
                                        ))}
                                        <button onClick={saveConfig} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                            <i className="fas fa-save mr-2"></i>Guardar Configuración
                                        </button>
                                    </div>
                                    <h3 className="text-xl font-bold text-blue-700 mt-8 mb-4">Registro de Actividad</h3>
                                    {activityLog.length > 0 ? (
                                        <div className="bg-gray-50 p-4 rounded-lg shadow-inner">
                                            <ul className="space-y-2">
                                                {activityLog.map(log => (
                                                    <li key={log.id} className="text-sm">
                                                        <span className="font-medium text-gray-800">{log.action}</span>
                                                        <span className="text-gray-500 text-xs ml-2">
                                                            {log.timestamp ? new Date(log.timestamp.toDate()).toLocaleString() : 'Fecha desconocida'}
                                                        </span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-gray-500 text-sm p-4 text-center">No hay actividad reciente.</p>
                                    )}
                                </>
                            )}
                        </div>
                    </main>
                    <footer className="mt-8 text-center text-gray-500 text-sm">
                        <p>ID de Usuario: <span className="font-mono">{userId}</span></p>
                    </footer>
                </div>
            );
        };
        const app = window.initializeApp(firebaseConfig);
        const db = window.getFirestore(app);
        const auth = window.getAuth(app);
        const initialAuth = async () => {
            if (initialAuthToken) {
                try {
                    await window.signInWithCustomToken(auth, initialAuthToken);
                } catch (e) {
                    console.error("Custom token login failed, signing in anonymously:", e);
                    await window.signInAnonymously(auth);
                }
            } else {
                await window.signInAnonymously(auth);
            }
        };
        window.addEventListener('load', () => {
            initialAuth().then(() => {
                ReactDOM.render(<App />, document.getElementById('root'));
            });
        });
    </script>
</body>
</html>
