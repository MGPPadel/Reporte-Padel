<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, getDocs, deleteDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    window.firebase = {
      initializeApp,
      getAuth,
      signInAnonymously,
      signInWithCustomToken,
      onAuthStateChanged,
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot,
      collection,
      query,
      addDoc,
      getDocs,
      deleteDoc,
      where
    };
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // He corregido el error de sintaxis limpiando esta sección
    const firebaseConfig = {
      apiKey: "AIzaSyAvk1yOsxXfc2w4YwZ1R1tQFrQuM2AbEYk",
      authDomain: "app-de-padel.firebaseapp.com",
      projectId: "app-de-padel",
      storageBucket: "app-de-padel.firebasestorage.app",
      messagingSenderId: "731771747398",
      appId: "1:731771747398:web:7790b0e3650222a014949a"
    };
    // Valores por defecto para las ganancias de la clase según el número de alumnos
    const defaultValueMap = {
      1: 12000,
      2: 19000,
      3: 24000,
      4: 26000,
    };

    // Colores de fondo para las filas de la tabla
    const colorMap = {
      1: 'bg-orange-100',
      2: 'bg-green-100',
      3: 'bg-blue-100',
      4: 'bg-red-100',
    };

    // Componente principal de la aplicación
    const App = () => {
      const [classes, setClasses] = useState([]);
      const [newEntry, setNewEntry] = useState({
        studentNames: [''], 
        studentCount: 1, 
        day: 'Lunes',
        time: '8:00 a. m.',
        date: new Date().toISOString().slice(0, 10),
      });
      const [weeklyReports, setWeeklyReports] = useState([]);
      const [monthlyReports, setMonthlyReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [userId, setUserId] = useState(null);
      const [appId, setAppId] = useState(null);
      const [message, setMessage] = useState(null);
      const [editableValues, setEditableValues] = useState(defaultValueMap);
      const [groupedClasses, setGroupedClasses] = useState([]);
      const dbRef = useRef(null);
      const authRef = useRef(null);
      
      const dayOptions = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
      const timeOptions = Array.from({ length: 5 }, (_, i) => `${8 + i}:00 a. m.`);
      const studentCountOptions = [1, 2, 3, 4];

      const formatCurrency = (value) => {
        if (value === null || value === undefined) return '';
        return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      };

      // Función para obtener los datos de las clases de Firestore
      const fetchClasses = async (db, currentAppId, currentUserId, currentValues) => {
          setLoading(true);
          try {
              const userClassesRef = firebase.collection(db, `artifacts/${currentAppId}/users/${currentUserId}/clases_padel`);
              const classesSnap = await firebase.getDocs(userClassesRef);
              const fetchedClasses = classesSnap.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data()
              }));
              updateClassesAndReports(fetchedClasses, currentValues);
          } catch (error) {
              console.error("Error al cargar las clases:", error);
              const errorMessage = error.message.includes('permission-denied') 
                ? 'Error de permisos: Las reglas de seguridad de Firestore no permiten la lectura de clases. Por favor, revisa tus reglas.'
                : `Error al cargar las clases: ${error.message}.`;
              setMessage({ type: 'error', text: errorMessage });
          } finally {
              setLoading(false);
          }
      };

      // Inicializa Firebase
      useEffect(() => {
        const initFirebase = async () => {
          setLoading(true);
          try {
            const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            setAppId(currentAppId);

            let config = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') {
              config = JSON.parse(__firebase_config);
            }
            if (!config || Object.keys(config).length === 0) {
              console.error("Error: Firebase config is missing.");
              setMessage({ type: 'error', text: 'Configuración de Firebase no encontrada. Por favor, edita el código para incluirla.' });
              setLoading(false);
              return;
            }

            const app = firebase.initializeApp(config);
            const auth = firebase.getAuth(app);
            const db = firebase.getFirestore(app);

            dbRef.current = db;
            authRef.current = auth;
            await new Promise((resolve, reject) => {
              const unsubscribe = firebase.onAuthStateChanged(auth, async (user) => {
                if (user) {
                  setUserId(user.uid);
                  unsubscribe();
                  resolve();
                } else {
                  try {
                    if (typeof __initial_auth_token !== 'undefined') {
                      await firebase.signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                      await firebase.signInAnonymously(auth);
                    }
                  } catch(e) {
                    reject(e);
                  }
                }
              });
            });
            const currentUserId = auth.currentUser?.uid || crypto.randomUUID();
            setUserId(currentUserId);
            
            // Listener para los valores de las clases (en tiempo real)
            const userValuesDocRef = firebase.doc(db, `artifacts/${currentAppId}/users/${currentUserId}/valores_clase/precios`);
            const unsubscribeValues = firebase.onSnapshot(userValuesDocRef, (docSnap) => {
              if (docSnap.exists()) {
                const data = docSnap.data();
                const newValues = {
                  1: data['1'] || defaultValueMap[1],
                  2: data['2'] || defaultValueMap[2],
                  3: data['3'] || defaultValueMap[3],
                  4: data['4'] || defaultValueMap[4],
                };
                setEditableValues(newValues);
                updateClassesAndReports(classes, newValues);
              } else {
                setEditableValues(defaultValueMap);
                firebase.setDoc(userValuesDocRef, defaultValueMap);
              }
            }, (error) => {
              console.error("Error al escuchar los precios:", error);
              if (error.code === 'permission-denied') {
                setMessage({ type: 'error', text: 'Error de permisos: Las reglas de seguridad de Firestore no permiten la lectura de precios. Por favor, revisa tus reglas.' });
              }
            });
            // Cargar los datos iniciales de las clases
            await fetchClasses(db, currentAppId, currentUserId, editableValues);
          } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            setMessage({ type: 'error', text: `Error al conectar a Firebase: ${error.message}. Por favor, revisa la configuración en el código.` });
            setLoading(false);
          }
        };
        
        initFirebase();
      }, []);
      const updateClassesAndReports = (currentClasses, currentValues) => {
        // Agrupar clases por sesión única (fecha, día, hora)
        const classesBySession = currentClasses.reduce((acc, curr) => {
          const key = `${curr.date}-${curr.day}-${curr.time}`;
          if (!acc[key]) {
            acc[key] = {
              date: curr.date,
              day: curr.day,
              time: curr.time,
              students: [],
              ids: [], // Guardar todos los IDs de los documentos para el borrado
            };
          }
          acc[key].students.push(curr.studentName);
          acc[key].ids.push(curr.id);
          return acc;
        }, {});
        // Convertir el objeto agrupado a un array para renderizarlo
        const groupedClassesArray = Object.values(classesBySession);
        // Calcular la ganancia y la cantidad de alumnos para cada sesión
        const finalClasses = groupedClassesArray.map(cls => {
            const studentCount = cls.students.length;
            const value = currentValues[studentCount] || 0;
            return {
                ...cls,
                studentCount,
                value,
                color: colorMap[studentCount] || '',
            };
        });
        // Ordenar las clases por fecha y hora
        finalClasses.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          if (dateA.getTime() !== dateB.getTime()) {
            return dateA.getTime() - dateB.getTime();
          }
          const dayIndexA = dayOptions.indexOf(a.day);
          const dayIndexB = dayOptions.indexOf(b.day);
          if (dayIndexA !== dayIndexB) {
            return dayIndexA - dayIndexB;
          }
          const timeIndexA = timeOptions.indexOf(a.time);
          const timeIndexB = timeOptions.indexOf(b.time);
          return timeIndexA - timeIndexB;
        });
        setGroupedClasses(finalClasses);
        calculateReports(finalClasses);
      };

      const calculateReports = (finalClasses) => {
        const weeklyReportMap = new Map();
        const monthlyReportMap = new Map();

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        finalClasses.forEach(cls => {
          const date = new Date(cls.date + 'T00:00:00'); // Normalize to avoid timezone issues
          const year = date.getFullYear();
          const month = date.getMonth();
          const monthName = monthNames[month];

          // Calculate week number (simple approximation)
          const firstDayOfYear = new Date(year, 0, 1);
          const pastDays = (date - firstDayOfYear) / 86400000;
          const weekNumber = Math.ceil((pastDays + firstDayOfYear.getDay() + 1) / 7);

          const weekKey = `${year}-Semana ${weekNumber}`;
          const monthKey = `${monthName} ${year}`;

          // Update weekly report
          if (!weeklyReportMap.has(weekKey)) {
            weeklyReportMap.set(weekKey, { totalClasses: 0, totalEarnings: 0 });
          }
          const weeklyReport = weeklyReportMap.get(weekKey);
          weeklyReport.totalClasses++;
          weeklyReport.totalEarnings += cls.value;

          // Update monthly report
          if (!monthlyReportMap.has(monthKey)) {
            monthlyReportMap.set(monthKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
          }
          const monthlyReport = monthlyReportMap.get(monthKey);
          monthlyReport.totalClasses++;
          monthlyReport.totalEarnings += cls.value;
          if (cls.studentCount >= 1 && cls.studentCount <= 4) {
            monthlyReport.countsByStudent[cls.studentCount]++;
          }
        });

        // Convert maps to arrays for rendering
        const weeklyReportsArray = Array.from(weeklyReportMap.entries()).map(([key, value]) => ({ week: key, ...value }));
        const monthlyReportsArray = Array.from(monthlyReportMap.entries()).map(([key, value]) => ({ month: key, ...value }));

        setWeeklyReports(weeklyReportsArray);
        setMonthlyReports(monthlyReportsArray);
      };
      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setNewEntry(prev => ({ ...prev, [name]: value }));
      };

      // Nuevo manejador para los nombres de los alumnos
      const handleStudentNameChange = (index, e) => {
        const newStudentNames = [...newEntry.studentNames];
        newStudentNames[index] = e.target.value;
        setNewEntry(prev => ({ ...prev, studentNames: newStudentNames }));
      };
      // Nuevo manejador para la cantidad de alumnos
      const handleStudentCountChange = (e) => {
        const count = parseInt(e.target.value, 10);
        setNewEntry(prev => ({
          ...prev,
          studentCount: count,
          studentNames: Array(count).fill(''),
        }));
      };
      
      const handleValueChange = async (e) => {
        const { name, value } = e.target;
        const newValues = { ...editableValues, [name]: Number(value) };
        setEditableValues(newValues);
        try {
          const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appId}/users/${userId}/valores_clase/precios`);
          await firebase.setDoc(userValuesDocRef, newValues);
        } catch (error) {
          console.error("Error updating values in Firestore:", error);
          if (error.code === 'permission-denied') {
            setMessage({ type: 'error', text: 'Error de permisos: No se puede actualizar los precios. Revisa tus reglas de seguridad de Firestore.' });
          }
        }
      };
      const handleAddClass = async (e) => {
        e.preventDefault();
        if (newEntry.studentNames.some(name => name.trim() === '')) {
          setMessage({ type: 'error', text: 'Por favor, introduce todos los nombres de los alumnos.' });
          return;
        }

        if (!dbRef.current || !userId || !appId) {
          console.error("Firebase not ready. dbRef, userId, or appId is missing.");
          setMessage({ type: 'error', text: 'La aplicación no está lista. Inténtalo de nuevo en unos segundos.' });
          return;
        }

        try {
          console.log("Attempting to add classes to Firestore...");
          const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);

          // Iterar sobre los nombres de los alumnos y añadir cada uno como un documento separado
          const addPromises = newEntry.studentNames.map(studentName => {
            return firebase.addDoc(userClassesRef, {
              date: newEntry.date,
              day: newEntry.day,
              time: newEntry.time,
              studentName: studentName.trim(),
            });
          });
          await Promise.all(addPromises);
          
          console.log("Classes added successfully.");
          // Limpiar el formulario
          setNewEntry({
            studentNames: Array(newEntry.studentCount).fill(''),
            studentCount: newEntry.studentCount,
            day: 'Lunes',
            time: '8:00 a. m.',
            date: new Date().toISOString().slice(0, 10),
          });
          setMessage({ type: 'success', text: 'Clase(s) añadida(s) con éxito! Recargando datos...' });
          setTimeout(() => {
            setMessage(null);
            fetchClasses(dbRef.current, appId, userId, editableValues);
          }, 3000);
        } catch (error) {
          console.error("Error adding class to Firestore:", error);
          const errorMessage = error.message.includes('permission-denied') 
            ? 'Error de permisos: Las reglas de seguridad de Firestore no permiten la escritura. Por favor, revisa tus reglas.'
            : `Error al añadir la clase: ${error.message}. Verifica tu configuración de Firebase.`;
          setMessage({ type: 'error', text: errorMessage });
          setTimeout(() => setMessage(null), 5000);
        }
      };
      const handleDeleteSession = async (sessionKey) => {
        try {
          const [date, day, time] = sessionKey.split('-');
          const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);
          const q = firebase.query(userClassesRef, 
            firebase.where("date", "==", date),
            firebase.where("day", "==", day),
            firebase.where("time", "==", time)
          );
          const snapshot = await firebase.getDocs(q);
          
          if (!snapshot.empty) {
            const deletePromises = snapshot.docs.map(doc => firebase.deleteDoc(doc.ref));
            await Promise.all(deletePromises);
            setMessage({ type: 'success', text: 'Sesión de clase eliminada con éxito! Recargando datos...' });
            setTimeout(() => {
              setMessage(null);
              fetchClasses(dbRef.current, appId, userId, editableValues);
            }, 3000);
          } else {
            console.warn("No se encontraron documentos para la sesión a eliminar.");
            setMessage({ type: 'error', text: 'No se encontraron documentos para la sesión a eliminar.' });
          }
        } catch (error) {
          console.error("Error deleting class session from Firestore:", error);
          if (error.code === 'permission-denied') {
            setMessage({ type: 'error', text: 'Error de permisos: No se puede eliminar la sesión. Revisa tus reglas de seguridad de Firestore.' });
          } else {
             setMessage({ type: 'error', text: 'Ocurrió un error al intentar eliminar la sesión de clase. Por favor, revisa tus reglas de seguridad.' });
          }
        }
      };
      
      const userIdDisplay = userId ? `Tu ID de Usuario: ${userId}` : "Cargando...";

      return (
        <div className="min-h-screen bg-gray-100 p-4 font-sans text-gray-800">
          <div className="container mx-auto max-w-4xl p-6 bg-white rounded-xl shadow-lg">
            <h1 className="text-3xl font-bold mb-2 text-center text-gray-900">
              Informe de Clases de Padel
            </h1>
            <p className="text-center text-sm mb-6 text-gray-500 italic">
              {userIdDisplay}
            </p>
            
            {loading ? (
              <div className="flex justify-center items-center h-48">
                <div className="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
                <p className="ml-4 text-gray-600">Conectando a la nube y cargando datos...</p>
              </div>
            ) : (
              <>
                <div className="flex justify-end mb-4">
                  <button
                    onClick={() => fetchClasses(dbRef.current, appId, userId, editableValues)}
                    className="bg-green-500 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors flex items-center"
                  >
                    <i className="fas fa-sync-alt mr-2"></i> Recargar Datos
                  </button>
                </div>

                {/* Editable Values Section */}
                <div className="mb-8 p-6 bg-yellow-50 rounded-lg shadow-inner">
                  <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                    <i className="fas fa-dollar-sign text-lg"></i> Precios de Clases
                  </h2>
                  <p className="text-sm text-gray-600 mb-4">
                    Edita el valor de las clases según la cantidad de alumnos. Los cambios se guardarán automáticamente en la nube.
                  </p>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    {Object.entries(editableValues).map(([count, value]) => (
                      <div key={count} className="p-4 bg-white rounded-lg shadow-md flex flex-col items-center">
                        <label htmlFor={`value-${count}`} className="text-sm font-medium text-gray-700 mb-1">
                          Clase con {count} Alumno{count > 1 ? 's' : ''}
                        </label>
                        <input
                          id={`value-${count}`}
                          name={count}
                          type="number"
                          value={value}
                          onChange={handleValueChange}
                          className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition-colors p-2 text-center text-lg font-bold"
                          min="0"
                        />
                      </div>
                    ))}
                  </div>
                </div>

                {/* Reports Section */}
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                  {/* Weekly Reports */}
                  <div className="p-6 bg-gray-50 rounded-lg shadow-inner">
                    <h2 className="text-xl font-semibold mb-4 flex items-center gap-2 text-gray-700">
                      <i className="fas fa-calendar-alt text-lg"></i> Informes Semanales
                    </h2>
                    {weeklyReports.length > 0 ? (
                      weeklyReports.map(report => (
                        <div key={report.week} className="mb-4 p-4 bg-white rounded-lg shadow-md">
                          <h3 className="text-lg font-bold text-gray-900 mb-2">{report.week}</h3>
                          <div className="grid grid
