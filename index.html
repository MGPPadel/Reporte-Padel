<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  <!-- Librerías para exportar a PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc, updateDoc, deleteDoc, onSnapshot, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    window.firebase = {
      initializeApp,
      getAuth,
      signInWithCustomToken,
      signInAnonymously,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      getFirestore,
      collection,
      addDoc,
      getDocs,
      doc,
      setDoc,
      updateDoc,
      deleteDoc,
      onSnapshot,
      query,
      where,
      writeBatch,
    };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5; /* Fondo más suave */
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
    @keyframes scale-up {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-scale-up {
      animation: scale-up 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { jsPDF } = window.jspdf;

    // Firebase configuration
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
      apiKey: "AIzaSy...z8W4", // Reemplaza con tu propia clave
      authDomain: "padel-report-app.firebaseapp.com",
      projectId: "padel-report-app",
      storageBucket: "padel-report-app.appspot.com",
      messagingSenderId: "365445...",
      appId: "1:365445...:web:..."
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loginError, setLoginError] = useState('');
      const [classes, setClasses] = useState([]);
      const [filterText, setFilterText] = useState('');
      const [newEntry, setNewEntry] = useState({
        studentNames: [], 
        day: '',
        time: '',
        date: '',
        price: 0,
      });
      const [editingEntry, setEditingEntry] = useState(null);
      const [messageBox, setMessageBox] = useState(null);
      const [mode, setMode] = useState('list'); // 'list', 'adding', 'editing', 'price_config', 'monthly_report'
      const [appIdRef, setAppIdRef] = useState(null);
      const dbRef = useRef(null);
      const authRef = useRef(null);
      const fileInputRef = useRef(null);
      const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
      const [entryToDelete, setEntryToDelete] = useState(null);
      const [showImportConfirm, setShowImportConfirm] = useState(false);
      const [fileToImport, setFileToImport] = useState(null);
      const [studentCountToAdd, setStudentCountToAdd] = useState(1);
      const [monthlyReport, setMonthlyReport] = useState({});

      // Precios por número de estudiantes, inicializados con valores predeterminados
      const [classPrices, setClassPrices] = useState({
        '1_students': 10,
        '2_students': 18,
        '3_students': 25,
        '4_students': 30,
      });
      const studentCounts = [1, 2, 3, 4];

      const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];

      // Función para mostrar mensajes de éxito o error
      const showMessageBox = (title, message, type) => {
        setMessageBox({ title, message, type });
        setTimeout(() => setMessageBox(null), 3000); // El mensaje desaparece después de 3 segundos
      };
      
      const initializeFirebase = async () => {
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth(app);
        const db = firebase.getFirestore(app);
        
        dbRef.current = db;
        authRef.current = auth;

        const appId = typeof __app_id !== 'undefined' ? __app_id : firebaseConfig.projectId;
        setAppIdRef(appId);

        try {
          if (typeof __initial_auth_token !== 'undefined') {
            await firebase.signInWithCustomToken(auth, __initial_auth_token);
          } else {
            await firebase.signInAnonymously(auth);
          }
        } catch (error) {
          console.error("Firebase Auth Error:", error);
        }

        firebase.onAuthStateChanged(auth, (currentUser) => {
          setUser(currentUser);
          if (currentUser) {
            console.log("Authenticated as:", currentUser.uid);
          } else {
            console.log("Not authenticated.");
          }
        });
      };

      useEffect(() => {
        initializeFirebase();
      }, []);

      // Suscripción a los cambios en Firestore
      useEffect(() => {
        if (!user || !dbRef.current || !appIdRef) return;
        const userId = user.uid;
        const classesCollectionRef = firebase.collection(dbRef.current, `artifacts/${appIdRef}/users/${userId}/classes`);
        const pricesDocRef = firebase.doc(dbRef.current, `artifacts/${appIdRef}/users/${userId}/prices/classPrices`);
        
        // Suscripción a las clases
        const unsubscribeClasses = firebase.onSnapshot(classesCollectionRef, (snapshot) => {
          const fetchedClasses = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data(),
          }));
          setClasses(fetchedClasses);
        });

        // Suscripción a los precios
        const unsubscribePrices = firebase.onSnapshot(pricesDocRef, (docSnapshot) => {
            if (docSnapshot.exists()) {
                setClassPrices(docSnapshot.data());
            } else {
                console.log("No price configuration found. Using default prices.");
                firebase.setDoc(pricesDocRef, classPrices, { merge: true });
            }
        }, (error) => {
            console.error("Error fetching prices:", error);
        });

        return () => {
            unsubscribeClasses();
            unsubscribePrices();
        };
      }, [user, dbRef.current, appIdRef]);

      // Generar el informe mensual cada vez que las clases cambien
      useEffect(() => {
          const report = classes.reduce((acc, currentClass) => {
              if (currentClass.date) {
                  const [year, month] = currentClass.date.split('-');
                  const monthKey = `${year}-${month}`;
                  const monthName = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(new Date(currentClass.date + 'T00:00:00'));
                  
                  if (!acc[monthKey]) {
                      acc[monthKey] = {
                          monthName: monthName.charAt(0).toUpperCase() + monthName.slice(1),
                          totalRevenue: 0,
                          classesByStudentCount: { '1': 0, '2': 0, '3': 0, '4': 0 }
                      };
                  }
                  
                  acc[monthKey].totalRevenue += currentClass.price;
                  if (currentClass.studentCount > 0 && currentClass.studentCount <= 4) {
                      acc[monthKey].classesByStudentCount[currentClass.studentCount] += 1;
                  }
              }
              return acc;
          }, {});

          setMonthlyReport(report);
      }, [classes]);

      const handleSignIn = async () => {
        setLoginError('');
        try {
          await firebase.signInWithEmailAndPassword(authRef.current, email, password);
          showMessageBox('Éxito', 'Inicio de sesión exitoso.', 'success');
        } catch (error) {
          setLoginError('Error al iniciar sesión. Verifica tus credenciales.');
          console.error("Error signing in: ", error);
        }
      };

      const handleSignUp = async () => {
        setLoginError('');
        try {
          await firebase.createUserWithEmailAndPassword(authRef.current, email, password);
          showMessageBox('Éxito', 'Registro exitoso.', 'success');
        } catch (error) {
          setLoginError('Error al registrarse. El email puede ya estar en uso.');
          console.error("Error signing up: ", error);
        }
      };

      const handleSignOut = async () => {
        try {
          await firebase.signOut(authRef.current);
          setClasses([]);
          showMessageBox('Éxito', 'Sesión cerrada.', 'success');
        } catch (error) {
          console.error("Error signing out: ", error);
        }
      };

      const handleDateChange = (e) => {
        const newDate = e.target.value;
        const dateObj = new Date(newDate + 'T00:00:00'); // Añadimos 'T00:00:00' para evitar problemas con la zona horaria
        const dayIndex = dateObj.getDay();
        const newDay = daysOfWeek[dayIndex];
        
        setNewEntry(prev => ({
          ...prev,
          date: newDate,
          day: newDay,
        }));
      };

      const handleEditDateChange = (e) => {
        const newDate = e.target.value;
        const dateObj = new Date(newDate + 'T00:00:00');
        const dayIndex = dateObj.getDay();
        const newDay = daysOfWeek[dayIndex];
        setEditingEntry(prev => ({ ...prev, date: newDate, day: newDay }));
      };

      const handleStudentNameChange = (index, value) => {
        const newStudentNames = [...newEntry.studentNames];
        newStudentNames[index] = value;
        const studentCount = newStudentNames.filter(name => name.trim() !== '').length;
        const price = classPrices[`${studentCount}_students`] || 0;

        setNewEntry(prev => ({ 
          ...prev, 
          studentNames: newStudentNames,
          price: price,
        }));
      };
      
      const handleEditStudentNameChange = (index, value) => {
        const newStudents = [...editingEntry.students];
        newStudents[index] = value;
        const studentCount = newStudents.filter(name => name.trim() !== '').length;
        const price = classPrices[`${studentCount}_students`] || 0;
        setEditingEntry(prev => ({ 
          ...prev, 
          students: newStudents, 
          studentCount: studentCount,
          price: price,
        }));
      };
      
      const handleAddEntry = async () => {
        const validStudentNames = newEntry.studentNames.filter(name => name && name.trim() !== '');
        if (validStudentNames.length === 0 || !newEntry.time || !newEntry.date) {
          showMessageBox('Error', 'Por favor, completa todos los campos para registrar la clase.', 'error');
          return;
        }

        if (!user) {
          showMessageBox('Error', 'Debes iniciar sesión para registrar clases.', 'error');
          return;
        }

        try {
          const userId = user.uid;
          const classesCollectionRef = firebase.collection(dbRef.current, `artifacts/${appIdRef}/users/${userId}/classes`);

          const newStudentCount = validStudentNames.length;
          const newPrice = classPrices[`${newStudentCount}_students`] || 0;

          const q = firebase.query(
            classesCollectionRef,
            firebase.where('date', '==', newEntry.date),
            firebase.where('time', '==', newEntry.time)
          );

          const querySnapshot = await firebase.getDocs(q);
          const existingClassDoc = querySnapshot.docs.find(doc => {
            const data = doc.data();
            return data.studentNames && data.studentNames.length > 0;
          });

          if (existingClassDoc) {
            const existingData = existingClassDoc.data();
            const updatedStudentNames = [...existingData.studentNames, ...validStudentNames];

            const docRef = existingClassDoc.ref;
            const updatedStudentCount = existingData.studentCount + newStudentCount;
            const updatedPrice = existingData.price + newPrice;
            await firebase.updateDoc(docRef, {
              studentNames: updatedStudentNames,
              studentCount: updatedStudentCount,
              price: updatedPrice,
            });
            showMessageBox('Éxito', `Alumnos añadidos a la clase existente.`, 'success');
          } else {
            const classData = {
              studentNames: validStudentNames,
              day: newEntry.day,
              time: newEntry.time,
              date: newEntry.date,
              studentCount: newStudentCount,
              price: newPrice,
            };
            await firebase.addDoc(classesCollectionRef, classData);
            showMessageBox('Éxito', 'Clase registrada con éxito.', 'success');
          }

          // Resetear el formulario
          setNewEntry({
            studentNames: [],
            day: '',
            time: '',
            date: '',
            price: 0,
          });
          setStudentCountToAdd(1);
          setMode('list');

        } catch (error) {
          console.error("Error saving document: ", error);
          showMessageBox('Error', 'Error al registrar la clase.', 'error');
        }
      };

      const handleEditEntry = (entry) => {
        setEditingEntry({ ...entry, students: entry.studentNames }); // Mantenemos students como el array de nombres
        setMode('editing');
      };

      const handleUpdateEntry = async () => {
        const validStudentNames = editingEntry.students.filter(name => name && name.trim() !== '');
        if (validStudentNames.length === 0 || !editingEntry.time || !editingEntry.date) {
          showMessageBox('Error', 'Por favor, completa todos los campos para actualizar la clase.', 'error');
          return;
        }
        try {
          const userId = user.uid;
          const docRef = firebase.doc(dbRef.current, `artifacts/${appIdRef}/users/${userId}/classes`, editingEntry.id);
          const newStudentCount = validStudentNames.length;
          const newPrice = classPrices[`${newStudentCount}_students`] || 0;
          
          await firebase.updateDoc(docRef, { 
            ...editingEntry, 
            studentNames: validStudentNames,
            studentCount: newStudentCount,
            price: newPrice,
          });
          setEditingEntry(null);
          setMode('list');
          showMessageBox('Éxito', 'Clase actualizada con éxito.', 'success');
        } catch (error) {
          console.error("Error updating document: ", error);
          showMessageBox('Error', 'Error al actualizar la clase.', 'error');
        }
      };

      const confirmDelete = (id) => {
        setEntryToDelete(id);
        setShowDeleteConfirm(true);
      };

      const handleDeleteEntry = async () => {
        if (entryToDelete) {
          try {
            const userId = user.uid;
            const docRef = firebase.doc(dbRef.current, `artifacts/${appIdRef}/users/${userId}/classes`, entryToDelete);
            await firebase.deleteDoc(docRef);
            showMessageBox('Éxito', 'Clase eliminada con éxito.', 'success');
          } catch (error) {
            console.error("Error deleting document: ", error);
            showMessageBox('Error', 'Error al eliminar la clase.', 'error');
          } finally {
            setEntryToDelete(null);
            setShowDeleteConfirm(false);
          }
        }
      };

      const handleSavePrices = async () => {
        if (!user) {
          showMessageBox('Error', 'Debes iniciar sesión para guardar los precios.', 'error');
          return;
        }
        try {
          const userId = user.uid;
          const pricesDocRef = firebase.doc(dbRef.current, `artifacts/${appIdRef}/users/${userId}/prices/classPrices`);
          await firebase.setDoc(pricesDocRef, classPrices, { merge: true });
          showMessageBox('Éxito', 'Precios actualizados con éxito.', 'success');
          setMode('list');
        } catch (error) {
          console.error("Error saving prices: ", error);
          showMessageBox('Error', 'Error al guardar los precios.', 'error');
        }
      };

      const getFilteredAndGroupedClasses = React.useMemo(() => {
        let filteredClasses = classes.filter(entry => {
          const studentNames = Array.isArray(entry.studentNames) ? entry.studentNames.join(', ') : entry.studentName;
          return studentNames.toLowerCase().includes(filterText.toLowerCase()) ||
                 entry.day.toLowerCase().includes(filterText.toLowerCase()) ||
                 entry.date.toLowerCase().includes(filterText.toLowerCase());
        });

        const grouped = filteredClasses.reduce((acc, entry) => {
          const key = `${entry.date}_${entry.time}`;
          if (!acc[key]) {
            acc[key] = {
              id: entry.id,
              date: entry.date,
              day: entry.day,
              time: entry.time,
              studentNames: [],
              totalStudentCount: 0,
              totalPrice: 0,
            };
          }
          acc[key].studentNames = acc[key].studentNames.concat(entry.studentNames);
          acc[key].totalStudentCount += entry.studentCount;
          acc[key].totalPrice += entry.price;
          return acc;
        }, {});

        const sortedKeys = Object.keys(grouped).sort((a, b) => {
            const [dateA, timeA] = a.split('_');
            const [dateB, timeB] = b.split('_');
            if (dateA !== dateB) {
                return new Date(dateA) - new Date(dateB);
            }
            return timeA.localeCompare(timeB);
        });

        return sortedKeys.map(key => grouped[key]);
      }, [classes, filterText]);


      const handleExportPdf = () => {
        const doc = new jsPDF();
        const content = document.getElementById('report-content');

        const clonedContent = content.cloneNode(true);
        clonedContent.querySelectorAll('.no-export').forEach(el => el.remove());

        const pdfContentStyles = `
            font-size: 10px;
            font-family: 'Inter', sans-serif;
            color: #333;
        `;
        clonedContent.style = pdfContentStyles;

        doc.html(clonedContent, {
          callback: function (doc) {
            doc.save('informe-clases-padel.pdf');
            showMessageBox('Éxito', 'El informe se ha exportado a PDF.', 'success');
          },
          margin: [10, 10, 10, 10],
          html2canvas: {
            scale: 0.8,
            windowWidth: clonedContent.scrollWidth
          }
        });
      };
      
      const exportMonthlyReportPdf = () => {
          const doc = new jsPDF();
          doc.text("Informe Mensual de Ingresos", 10, 10);
          
          let y = 20;
          doc.setFontSize(10);
          doc.text('Mes', 10, y);
          doc.text('1 Alumno', 60, y);
          doc.text('2 Alumnos', 90, y);
          doc.text('3 Alumnos', 120, y);
          doc.text('4 Alumnos', 150, y);
          doc.text('Ingresos', 180, y);
          y += 5;
          doc.line(10, y, 200, y); // Draw a line for the header
          y += 5;

          Object.keys(monthlyReport).sort().forEach(monthKey => {
              const data = monthlyReport[monthKey];
              doc.text(`${data.monthName}`, 10, y);
              doc.text(`${data.classesByStudentCount['1'] || 0}`, 60, y);
              doc.text(`${data.classesByStudentCount['2'] || 0}`, 90, y);
              doc.text(`${data.classesByStudentCount['3'] || 0}`, 120, y);
              doc.text(`${data.classesByStudentCount['4'] || 0}`, 150, y);
              doc.text(`$${data.totalRevenue}`, 180, y);
              y += 10;
          });
          
          doc.save("informe-mensual.pdf");
          showMessageBox('Éxito', 'Informe mensual exportado a PDF.', 'success');
      };

      const totalStudents = classes.reduce((sum, entry) => sum + entry.studentCount, 0);
      const totalRevenue = classes.reduce((sum, entry) => sum + entry.price, 0);

      const exportSummary = () => {
          const doc = new jsPDF();
          doc.text("Resumen de Clases de Padel", 10, 10);
          doc.text(`Total de alumnos registrados: ${totalStudents}`, 10, 20);
          doc.text(`Total de ingresos: $${totalRevenue}`, 10, 30);
          doc.save("resumen-padel.pdf");
          showMessageBox('Éxito', 'Resumen exportado a PDF.', 'success');
      };

      // Exportar todas las clases a un archivo JSON
      const handleExportJson = () => {
        if (classes.length === 0) {
          showMessageBox('Advertencia', 'No hay datos para exportar.', 'error');
          return;
        }

        const dataStr = JSON.stringify(classes, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
        
        const exportFileName = `reporte_padel_${new Date().toISOString().slice(0, 10)}.json`;

        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileName);
        linkElement.click();
        linkElement.remove();

        showMessageBox('Éxito', 'Datos exportados a JSON.', 'success');
      };

      // Iniciar el proceso de importación JSON (abrir el modal de confirmación)
      const handleImportJsonClick = () => {
        setShowImportConfirm(true);
      };

      // Manejar la selección del archivo y la lectura del contenido
      const handleFileSelected = (event) => {
        const file = event.target.files[0];
        if (file) {
          setFileToImport(file);
        }
      };

      // Lógica de importación real después de la confirmación
      const importJsonData = async () => {
        if (!fileToImport || !user) {
          showMessageBox('Error', 'No hay archivo seleccionado o no has iniciado sesión.', 'error');
          setShowImportConfirm(false);
          return;
        }

        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const importedClasses = JSON.parse(e.target.result);
            if (!Array.isArray(importedClasses)) {
              throw new Error('El archivo JSON no contiene un array de clases válido.');
            }

            const userId = user.uid;
            const classesCollectionRef = firebase.collection(dbRef.current, `artifacts/${appIdRef}/users/${userId}/classes`);

            // Usamos un writeBatch para realizar operaciones atómicas:
            // 1. Eliminar todos los documentos existentes.
            // 2. Añadir los nuevos documentos del archivo JSON.
            const batch = firebase.writeBatch(dbRef.current);
            
            // Eliminar todas las clases existentes
            const existingClasses = await firebase.getDocs(classesCollectionRef);
            existingClasses.forEach(doc => {
              batch.delete(doc.ref);
            });
            
            // Añadir las nuevas clases
            importedClasses.forEach(classData => {
              const newDocRef = firebase.doc(classesCollectionRef);
              batch.set(newDocRef, classData);
            });

            await batch.commit();

            showMessageBox('Éxito', 'Datos importados y actualizados con éxito.', 'success');
          } catch (error) {
            console.error('Error al importar o parsear el archivo JSON:', error);
            showMessageBox('Error', 'Hubo un problema al importar los datos. Asegúrate de que el formato del archivo es correcto.', 'error');
          } finally {
            setShowImportConfirm(false);
            setFileToImport(null);
            fileInputRef.current.value = '';
          }
        };
        reader.readAsText(fileToImport);
      };

      return (
        <div className="min-h-screen bg-gray-100 p-6 flex flex-col items-center">
          {/* Componente para mostrar mensajes flotantes */}
          {messageBox && (
            <div className={`fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-transform transform ${messageBox.type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'} animate-fade-in`}>
              <h4 className="font-bold">{messageBox.title}</h4>
              <p>{messageBox.message}</p>
            </div>
          )}

          {/* Modal de confirmación para eliminar */}
          {showDeleteConfirm && (
            <div className="fixed inset-0 bg-gray-600 bg-opacity-70 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl p-6 shadow-xl max-w-sm w-full transform transition-transform animate-scale-up">
                <h3 className="text-xl font-bold text-gray-800 mb-3">Confirmar Eliminación</h3>
                <p className="text-gray-600 mb-5 text-sm">¿Estás seguro de que quieres eliminar esta clase? Esta acción no se puede deshacer.</p>
                <div className="flex justify-end gap-2">
                  <button onClick={() => setShowDeleteConfirm(false)} className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-300 transition-colors text-sm">
                    Cancelar
                  </button>
                  <button onClick={handleDeleteEntry} className="bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-red-700 transition-colors text-sm">
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Modal de confirmación para importar JSON */}
          {showImportConfirm && (
            <div className="fixed inset-0 bg-gray-600 bg-opacity-70 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl p-6 shadow-xl max-w-lg w-full transform transition-transform animate-scale-up">
                <h3 className="text-xl font-bold text-gray-800 mb-3">Confirmar Importación de Datos</h3>
                <p className="text-gray-600 mb-5 text-sm">
                  Al importar un archivo JSON, **se eliminarán permanentemente todos los datos de clases actuales** y se reemplazarán por los del archivo. ¿Estás seguro de que quieres continuar?
                </p>
                <input
                    type="file"
                    ref={fileInputRef}
                    accept=".json"
                    onChange={handleFileSelected}
                    className="mb-4 w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                />
                <div className="flex justify-end gap-2">
                  <button onClick={() => {
                    setShowImportConfirm(false);
                    setFileToImport(null);
                    if (fileInputRef.current) fileInputRef.current.value = '';
                  }} className="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-300 transition-colors text-sm">
                    Cancelar
                  </button>
                  <button onClick={importJsonData} disabled={!fileToImport} className={`text-white font-semibold py-2 px-4 rounded-full shadow-md transition-colors text-sm ${!fileToImport ? 'bg-blue-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}>
                    Importar
                  </button>
                </div>
              </div>
            </div>
          )}


          {user ? (
            <div className="w-full max-w-4xl bg-white rounded-3xl shadow-lg p-8 transform transition-all duration-300">
              <div className="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
                <h1 className="text-3xl font-bold text-gray-800">
                  <i className="fas fa-table-tennis text-blue-500 mr-2"></i>Informe de Clases de Padel
                </h1>
                <div className="flex space-x-2">
                  <button
                    onClick={handleSignOut}
                    className="flex items-center space-x-1 bg-red-600 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-red-700 transition-colors transform hover:scale-105 text-sm"
                  >
                    <i className="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                  </button>
                </div>
              </div>
              
              {/* Vistas condicionales */}
              {mode === 'list' && (
                  <div className="mb-8">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">Clases Registradas</h2>
                      <div className="flex flex-col md:flex-row justify-between items-center mb-4">
                          <input
                              type="text"
                              value={filterText}
                              onChange={(e) => setFilterText(e.target.value)}
                              placeholder="Filtrar por nombre, día o fecha..."
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent w-full md:w-1/2 mb-3 md:mb-0 transition-all"
                          />
                          <div className="flex space-x-2 w-full md:w-auto">
                              <button
                                  onClick={() => {
                                      setMode('adding');
                                      setNewEntry(prev => ({
                                          ...prev,
                                          studentNames: Array(studentCountToAdd).fill('')
                                      }));
                                  }}
                                  className="w-full md:w-auto bg-green-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-green-700 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-plus mr-1"></i>Añadir Clase
                              </button>
                              <button
                                  onClick={() => setMode('price_config')}
                                  className="w-full md:w-auto bg-yellow-500 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-yellow-600 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-dollar-sign mr-1"></i>Configurar Precios
                              </button>
                              <button
                                  onClick={() => setMode('monthly_report')}
                                  className="w-full md:w-auto bg-purple-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-purple-700 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-chart-line mr-1"></i>Informe Mensual
                              </button>
                          </div>
                      </div>

                      <div id="report-content" className="overflow-x-auto bg-gray-50 rounded-2xl shadow-inner">
                          <table className="min-w-full">
                              <thead>
                                  <tr className="bg-blue-600 text-white uppercase text-xs leading-normal">
                                      <th className="py-2 px-4 text-left rounded-tl-2xl">Fecha</th>
                                      <th className="py-2 px-4 text-left">Día</th>
                                      <th className="py-2 px-4 text-left">Hora</th>
                                      <th className="py-2 px-4 text-left">Alumnos</th>
                                      <th className="py-2 px-4 text-left">Cantidad</th>
                                      <th className="py-2 px-4 text-left">Precio Total</th>
                                      <th className="py-2 px-4 text-center no-export rounded-tr-2xl">Acciones</th>
                                  </tr>
                              </thead>
                              <tbody className="text-gray-700 text-sm font-light">
                                  {getFilteredAndGroupedClasses.map((entry, index) => (
                                      <tr key={index} className="border-b border-gray-200 hover:bg-blue-50 transition-colors">
                                          <td className="py-2 px-4 text-left whitespace-nowrap">{entry.date}</td>
                                          <td className="py-2 px-4 text-left">{entry.day}</td>
                                          <td className="py-2 px-4 text-left">{entry.time}</td>
                                          <td className="py-2 px-4 text-left">{entry.studentNames.join(', ')}</td>
                                          <td className="py-2 px-4 text-left">{entry.totalStudentCount}</td>
                                          <td className="py-2 px-4 text-left">${entry.totalPrice}</td>
                                          <td className="py-2 px-4 text-center no-export">
                                              <button onClick={() => handleEditEntry(entry)} className="mr-2 text-blue-500 hover:text-blue-700 transform hover:scale-110 transition-transform">
                                                  <i className="fas fa-edit"></i>
                                              </button>
                                              <button onClick={() => confirmDelete(entry.id)} className="text-red-500 hover:text-red-700 transform hover:scale-110 transition-transform">
                                                  <i className="fas fa-trash"></i>
                                              </button>
                                          </td>
                                      </tr>
                                  ))}
                              </tbody>
                          </table>
                      </div>

                      <div className="mt-6 flex justify-end flex-wrap gap-2 no-export">
                          <button onClick={handleExportJson} className="bg-gray-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-gray-700 transition-colors transform hover:scale-105 text-sm">
                              <i className="fas fa-download mr-1"></i>Exportar JSON
                          </button>
                          <button onClick={handleImportJsonClick} className="bg-gray-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-gray-700 transition-colors transform hover:scale-105 text-sm">
                              <i className="fas fa-upload mr-1"></i>Importar JSON
                          </button>
                          <button onClick={handleExportPdf} className="bg-purple-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-purple-700 transition-colors transform hover:scale-105 text-sm">
                              <i className="fas fa-file-pdf mr-1"></i>Exportar Informe PDF
                          </button>
                          <button onClick={exportSummary} className="bg-purple-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-purple-700 transition-colors transform hover:scale-105 text-sm">
                              <i className="fas fa-chart-bar mr-1"></i>Exportar Resumen PDF
                          </button>
                      </div>

                      <div className="mt-6 text-gray-700 text-center text-md p-3 bg-gray-50 rounded-xl shadow-inner">
                          <p>Total de alumnos registrados: <span className="font-bold text-blue-600">{totalStudents}</span></p>
                          <p>Ingresos totales: <span className="font-bold text-green-600">${totalRevenue}</span></p>
                      </div>
                  </div>
              )}
              
              {mode === 'adding' && (
                  <div className="mb-8">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">Registrar Nueva Clase</h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-gray-50 rounded-2xl shadow-inner">
                          <input
                              type="number"
                              value={studentCountToAdd}
                              onChange={(e) => {
                                  const count = Math.max(1, Math.min(4, Number(e.target.value)));
                                  setStudentCountToAdd(count);
                                  setNewEntry(prev => ({
                                      ...prev,
                                      studentNames: Array(count).fill(''),
                                  }));
                              }}
                              placeholder="Cantidad de alumnos (1-4)"
                              min="1"
                              max="4"
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          />
                          <input
                              type="date"
                              value={newEntry.date}
                              onChange={handleDateChange}
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          />
                          <input
                              type="text"
                              value={newEntry.day}
                              placeholder="Día de la semana"
                              readOnly
                              className="p-2 border border-gray-200 rounded-lg bg-gray-200 cursor-not-allowed"
                          />
                          <select
                              value={newEntry.time}
                              onChange={(e) => setNewEntry(prev => ({ ...prev, time: e.target.value }))}
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          >
                              <option value="">Selecciona hora</option>
                              <option value="09:00">09:00</option>
                              <option value="10:00">10:00</option>
                              <option value="11:00">11:00</option>
                              <option value="12:00">12:00</option>
                              <option value="13:00">13:00</option>
                              <option value="14:00">14:00</option>
                              <option value="15:00">15:00</option>
                              <option value="16:00">16:00</option>
                              <option value="17:00">17:00</option>
                              <option value="18:00">18:00</option>
                              <option value="19:00">19:00</option>
                              <option value="20:00">20:00</option>
                              <option value="21:00">21:00</option>
                              <option value="22:00">22:00</option>
                          </select>
                          {newEntry.studentNames.map((studentName, index) => (
                              <input
                                  key={index}
                                  type="text"
                                  value={studentName}
                                  onChange={(e) => handleStudentNameChange(index, e.target.value)}
                                  placeholder={`Nombre del alumno ${index + 1}`}
                                  className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                              />
                          ))}
                          <input
                              type="text"
                              value={`$${newEntry.price}`}
                              placeholder="Precio por clase"
                              readOnly
                              className="p-2 border border-gray-200 rounded-lg bg-gray-200 cursor-not-allowed"
                          />
                          <div className="flex gap-3 col-span-1 md:col-span-2 lg:col-span-3">
                              <button
                                  onClick={handleAddEntry}
                                  className="w-full bg-blue-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-plus mr-1"></i>Registrar
                              </button>
                              <button
                                  onClick={() => setMode('list')}
                                  className="w-full bg-gray-400 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-gray-500 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-times mr-1"></i>Cancelar
                              </button>
                          </div>
                      </div>
                  </div>
              )}
              
              {mode === 'editing' && (
                  <div className="mb-8">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">Editar Clase</h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-gray-50 rounded-2xl shadow-inner">
                          <input
                              type="number"
                              value={editingEntry.studentCount}
                              onChange={(e) => {
                                  const newCount = Math.max(1, Math.min(4, Number(e.target.value)));
                                  const newStudents = Array(newCount).fill('').map((_, i) => editingEntry.students[i] || '');
                                  const newPrice = classPrices[`${newCount}_students`] || 0;
                                  setEditingEntry(prev => ({
                                      ...prev,
                                      studentCount: newCount,
                                      students: newStudents,
                                      price: newPrice,
                                  }));
                              }}
                              min="1"
                              max="4"
                              placeholder="Cantidad de alumnos (1-4)"
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          />
                          <input
                              type="date"
                              value={editingEntry.date}
                              onChange={handleEditDateChange}
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          />
                          <input
                              type="text"
                              value={editingEntry.day}
                              placeholder="Día de la semana"
                              readOnly
                              className="p-2 border border-gray-200 rounded-lg bg-gray-200 cursor-not-allowed"
                          />
                          <select
                              value={editingEntry.time}
                              onChange={(e) => setEditingEntry(prev => ({ ...prev, time: e.target.value }))}
                              className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                          >
                              <option value="">Selecciona hora</option>
                              <option value="09:00">09:00</option>
                              <option value="10:00">10:00</option>
                              <option value="11:00">11:00</option>
                              <option value="12:00">12:00</option>
                              <option value="13:00">13:00</option>
                              <option value="14:00">14:00</option>
                              <option value="15:00">15:00</option>
                              <option value="16:00">16:00</option>
                              <option value="17:00">17:00</option>
                              <option value="18:00">18:00</option>
                              <option value="19:00">19:00</option>
                              <option value="20:00">20:00</option>
                              <option value="21:00">21:00</option>
                              <option value="22:00">22:00</option>
                          </select>
                          {Array.from({ length: editingEntry.studentCount || 0 }).map((_, index) => (
                              <input
                                  key={index}
                                  type="text"
                                  value={editingEntry.students[index] || ''}
                                  onChange={(e) => handleEditStudentNameChange(index, e.target.value)}
                                  placeholder={`Nombre del alumno ${index + 1}`}
                                  className="p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                              />
                          ))}
                          <input
                              type="text"
                              value={`$${editingEntry.price}`}
                              placeholder="Precio por clase"
                              readOnly
                              className="p-2 border border-gray-200 rounded-lg bg-gray-200 cursor-not-allowed"
                          />
                          <div className="flex gap-3 col-span-1 md:col-span-2 lg:col-span-3">
                              <button
                                  onClick={handleUpdateEntry}
                                  className="w-full bg-blue-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-sync-alt mr-1"></i>Actualizar
                              </button>
                              <button
                                  onClick={() => {
                                      setEditingEntry(null);
                                      setMode('list');
                                  }}
                                  className="w-full bg-gray-400 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-gray-500 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-times mr-1"></i>Cancelar
                              </button>
                          </div>
                      </div>
                  </div>
              )}

              {mode === 'price_config' && (
                  <div className="mb-8">
                      <h2 className="text-2xl font-semibold text-gray-700 mb-4">Configuración de Precios de Clase</h2>
                      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-4 bg-gray-50 rounded-2xl shadow-inner">
                          {studentCounts.map(count => (
                              <div key={count} className="flex flex-col">
                                  <label htmlFor={`price-${count}`} className="text-sm font-medium text-gray-600 mb-1">
                                      Precio para {count} alumno(s)
                                  </label>
                                  <div className="relative">
                                      <span className="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                                      <input
                                          id={`price-${count}`}
                                          type="number"
                                          value={classPrices[`${count}_students`] || ''}
                                          onChange={(e) => setClassPrices(prev => ({
                                              ...prev,
                                              [`${count}_students`]: Number(e.target.value)
                                          }))}
                                          placeholder="0"
                                          min="0"
                                          className="w-full pl-7 pr-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                                      />
                                  </div>
                              </div>
                          ))}
                          <div className="flex gap-3 col-span-1 lg:col-span-4 mt-2">
                              <button
                                  onClick={handleSavePrices}
                                  className="w-full bg-blue-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-save mr-1"></i>Guardar Cambios
                              </button>
                              <button
                                  onClick={() => setMode('list')}
                                  className="w-full bg-gray-400 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-gray-500 transition-colors transform hover:scale-105 text-sm"
                              >
                                  <i className="fas fa-times mr-1"></i>Cancelar
                              </button>
                          </div>
                      </div>
                  </div>
              )}
              
              {mode === 'monthly_report' && (
                  <div className="mb-8">
                      <div className="flex justify-between items-center mb-4">
                          <h2 className="text-2xl font-semibold text-gray-700">Informe Mensual de Ingresos</h2>
                          <button
                              onClick={() => setMode('list')}
                              className="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-500 transition-colors transform hover:scale-105 text-sm"
                          >
                              <i className="fas fa-arrow-left mr-1"></i>Volver
                          </button>
                      </div>

                      <div className="overflow-x-auto bg-gray-50 rounded-2xl shadow-inner mb-4">
                          <table className="min-w-full">
                              <thead>
                                  <tr className="bg-blue-600 text-white uppercase text-xs leading-normal">
                                      <th className="py-2 px-4 text-left rounded-tl-2xl">Mes y Año</th>
                                      <th className="py-2 px-4 text-left">1 Alumno</th>
                                      <th className="py-2 px-4 text-left">2 Alumnos</th>
                                      <th className="py-2 px-4 text-left">3 Alumnos</th>
                                      <th className="py-2 px-4 text-left">4 Alumnos</th>
                                      <th className="py-2 px-4 text-left rounded-tr-2xl">Ingresos Totales</th>
                                  </tr>
                              </thead>
                              <tbody className="text-gray-700 text-sm font-light">
                                  {Object.keys(monthlyReport).sort().map(monthKey => {
                                      const data = monthlyReport[monthKey];
                                      return (
                                          <tr key={monthKey} className="border-b border-gray-200 hover:bg-blue-50 transition-colors">
                                              <td className="py-2 px-4 text-left whitespace-nowrap">{data.monthName}</td>
                                              <td className="py-2 px-4 text-left">{data.classesByStudentCount['1'] || 0}</td>
                                              <td className="py-2 px-4 text-left">{data.classesByStudentCount['2'] || 0}</td>
                                              <td className="py-2 px-4 text-left">{data.classesByStudentCount['3'] || 0}</td>
                                              <td className="py-2 px-4 text-left">{data.classesByStudentCount['4'] || 0}</td>
                                              <td className="py-2 px-4 text-left">${data.totalRevenue}</td>
                                          </tr>
                                      );
                                  })}
                              </tbody>
                          </table>
                      </div>
                      <div className="mt-6 flex justify-end space-x-2 no-export">
                          <button onClick={exportMonthlyReportPdf} className="bg-purple-600 text-white font-bold py-2 px-4 rounded-full shadow-md hover:bg-purple-700 transition-colors transform hover:scale-105 text-sm">
                              <i className="fas fa-file-pdf mr-1"></i>Exportar Informe PDF
                          </button>
                      </div>

                      <div className="mt-6 text-gray-700 text-center text-md p-3 bg-gray-50 rounded-xl shadow-inner">
                          <p>Total de alumnos registrados hasta la fecha: <span className="font-bold text-blue-600">{totalStudents}</span></p>
                          <p>Ingresos totales hasta la fecha: <span className="font-bold text-green-600">${totalRevenue}</span></p>
                      </div>
                  </div>
              )}

            </div>
          ) : (
            <div className="w-full max-w-sm bg-white rounded-3xl shadow-lg p-8 mt-12 transform transition-all duration-300">
              <h1 className="text-2xl font-bold text-center text-gray-800 mb-4">
                <i className="fas fa-sign-in-alt text-blue-500 mr-2"></i>Iniciar Sesión
              </h1>
              <div className="flex flex-col">
                {loginError && <p className="text-red-500 text-center mb-3 text-sm">{loginError}</p>}
                <div className="mb-3">
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    placeholder="Correo electrónico"
                    className="w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all text-sm"
                  />
                </div>
                <div className="mb-4">
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    placeholder="Contraseña"
                    className="w-full p-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all text-sm"
                  />
                </div>
                <button
                  onClick={handleSignIn}
                  className="w-full bg-blue-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-blue-700 transition-colors transform hover:scale-105 text-sm"
                >
                  <i className="fas fa-user-circle mr-1"></i>Iniciar Sesión
                </button>
                <button
                  onClick={handleSignUp}
                  className="w-full mt-2 bg-green-600 text-white font-bold py-2.5 px-5 rounded-lg shadow-md hover:bg-green-700 transition-colors transform hover:scale-105 text-sm"
                >
                  <i className="fas fa-user-plus mr-1"></i>Registrarse
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);

  </script>
</body>
</html>
