// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);
  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);
  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };
  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
        
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open && newEntry.studentNames[index] && filteredStudents.length > 0 && (
 
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                 
     peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
  
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault();
 handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu);
 }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
 i === activeIndex ?
 "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
 };

                </div>
            </div>
        </div>
    );

                                                    <p className="text-sm text-gray-600">Alumnos: {cls.studentNames.join(', ')}</p>
                                                </div>
                                                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 items-center">
                                                    <span className={`px-2 py-1 rounded-full text-white font-bold text-xs ${colorMap[cls.studentCount] || 'bg-gray-400'}`}>
                                                        {cls.studentCount} {cls.studentCount > 1 ? 'alumnos' : 'alumno'}
                                                    </span>
                                                    <span className="font-bold text-gray-800 text-sm">{formatPrice(cls.price)}</span>
                                                    <button onClick={() => editClass(cls)} className="p-2 rounded-full bg-blue-500 text-white transition-colors hover:bg-blue-600">
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button onClick={() => deleteClass(cls.id, cls)} className="p-2 rounded-full bg-red-500 text-white transition-colors hover:bg-red-600">
                                                        <i className="fas fa-trash-alt"></i>
                                                    </button>
                                                </div>
                                            </li>
                                        ))}
                                    </ul>
                                    <div className="flex justify-center mt-4 space-x-2">
                                        <button
                                            onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                                            disabled={currentPage === 1}
                                            className="px-4 py-2 bg-gray-300 text-gray-800 rounded disabled:opacity-50"
                                        >
                                            Anterior
                                        </button>
                                        <span className="py-2">Página {currentPage} de {totalPages}</span>
                                        <button
                                            onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                                            disabled={currentPage === totalPages}
                                            className="px-4 py-2 bg-gray-300 text-gray-800 rounded disabled:opacity-50"
                                        >
                                            Siguiente
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <p className="text-center text-gray-500">No hay clases registradas.</p>
                            )}
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-md">
                            <h3 className="text-xl font-bold mb-4 text-gray-700">Actividad Reciente</h3>
                            {activityLog.length > 0 ? (
                                <ul className="space-y-4">
                                    {activityLog.slice(0, 10).map(log => (
                                        <li key={log.id} className="p-4 rounded-lg bg-gray-50 shadow-sm">
                                            <p className="font-semibold text-gray-800">{log.action}</p>
                                            <p className="text-sm text-gray-600">{log.details}</p>
                                            <span className="text-xs text-gray-400">{formatDate(log.timestamp)}</span>
                                        </li>
                                    ))}
                                </ul>
                            ) : (
                                <p className="text-center text-gray-500 p-8 bg-white">No hay actividad reciente.</p>
                            )}
                        </div>
                    </div>
                </>
            );
            const loginView = (
                <div className="flex items-center justify-center min-h-screen bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
                        <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">{isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}</h2>
                        <input
                            type="email"
                            placeholder="Correo electrónico"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        />
                        <input
                            type="password"
                            placeholder="Contraseña"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500"
                            onKeyDown={(e) => {
                                if (e.key === 'Enter') {
                                    if (isSigningUp) {
                                        signUp();
                                    } else {
                                        signIn();
                                    }
                                }
                            }}
                        />
                        <button
                            onClick={isSigningUp ? signUp : signIn}
                            className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg shadow-md transition-colors hover:bg-blue-700"
                        >
                            {isSigningUp ? 'Registrarse' : 'Iniciar Sesión'}
                        </button>
                        <div className="flex justify-between mt-4 text-xs">
                            <button
                                onClick={() => setIsSigningUp(!isSigningUp)}
                                className="text-blue-600 hover:text-blue-800 transition-colors"
                            >
                                {isSigningUp ? 'Ya tengo una cuenta' : 'Crear una cuenta'}
                            </button>
                            {!isSigningUp && (
                                <button onClick={handlePasswordReset} className="text-blue-600 hover:text-blue-800 transition-colors">
                                    Olvidé mi contraseña
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
            const configView = (
                <div className="p-8 bg-gray-100">
                    <h2 className="text-3xl font-bold mb-6 text-gray-800">Configuración de Precios</h2>
                    <div className="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 className="text-xl font-bold mb-4 text-gray-700">Precios por Cantidad de Alumnos</h3>
                        <p className="text-sm text-gray-500 mb-4">Actualiza el precio de las clases en base a la cantidad de alumnos.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {peopleOptions.map(count => (
                                <div key={count} className="flex items-center space-x-2">
                                    <label htmlFor={`price-${count}`} className="w-1/2 text-sm font-semibold">{count} {count > 1 ? 'alumnos' : 'alumno'}:</label>
                                    <input
                                        type="number"
                                        id={`price-${count}`}
                                        value={customPrices[count] || ''}
                                        onChange={(e) => handleCustomPriceChange(count, e.target.value)}
                                        className="w-1/2 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            ))}
                        </div>
                        <div className="flex justify-end mt-6">
                            <button onClick={saveCustomPrices} className="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors hover:bg-blue-700">
                                Guardar Precios
                            </button>
                        </div>
                    </div>
                </div>
            );
            const views = {
                'dashboard': <MainDashboard />,
                'reports': <ReportsView />,
                'students': studentsView,
                'payments': paymentsView,
                'config': configView,
                'dailyReport': <DailyReportView />
            };
            return (
                <div className="min-h-screen bg-gray-100">
                    {loading && (
                        <div className="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 text-white z-50">
                            <i className="fas fa-spinner fa-spin text-4xl"></i>
                        </div>
                    )}
                    <MessageBox {...messageBox} />
                    {userId ? (
                        <div className="flex flex-col lg:flex-row">
                            <nav className="bg-gray-800 text-white w-full lg:w-64 flex flex-col items-center p-4 lg:p-6 shadow-lg">
                                <div className="text-2xl font-bold mb-6 text-center">App Padel</div>
                                <ul className="w-full flex lg:flex-col justify-around lg:justify-start space-x-2 lg:space-x-0 lg:space-y-4">
                                    <li>
                                        <button onClick={() => setView('dashboard')} className={`flex items-center space-x-3 p-3 w-full rounded-lg transition-colors ${view === 'dashboard' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}>
                                            <i className="fas fa-tachometer-alt text-lg"></i>
                                            <span className="hidden lg:inline">Dashboard</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('students')} className={`flex items-center space-x-3 p-3 w-full rounded-lg transition-colors ${view === 'students' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}>
                                            <i className="fas fa-users text-lg"></i>
                                            <span className="hidden lg:inline">Alumnos</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('payments')} className={`flex items-center space-x-3 p-3 w-full rounded-lg transition-colors ${view === 'payments' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}>
                                            <i className="fas fa-hand-holding-usd text-lg"></i>
                                            <span className="hidden lg:inline">Pagos Club</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('reports')} className={`flex items-center space-x-3 p-3 w-full rounded-lg transition-colors ${view === 'reports' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}>
                                            <i className="fas fa-chart-line text-lg"></i>
                                            <span className="hidden lg:inline">Informes</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={() => setView('config')} className={`flex items-center space-x-3 p-3 w-full rounded-lg transition-colors ${view === 'config' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}>
                                            <i className="fas fa-cog text-lg"></i>
                                            <span className="hidden lg:inline">Precios</span>
                                        </button>
                                    </li>
                                    <li>
                                        <button onClick={signOutUser} className="flex items-center space-x-3 p-3 w-full rounded-lg transition-colors text-red-400 hover:bg-gray-700">
                                            <i className="fas fa-sign-out-alt text-lg"></i>
                                            <span className="hidden lg:inline">Cerrar Sesión</span>
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                            <main className="flex-1 p-6 overflow-auto">
                                {views[view]}
                            </main>
                            {claseSeleccionada && (
                                <ModalEdicionClase
                                    clase={claseSeleccionada}
                                    alumnosDisponibles={alumnosDisponibles}
                                    onClose={() => setClaseSeleccionada(null)}
                                    onSave={handleGuardarClase}
                                />
                            )}
                        </div>
                    ) : (
                        loginView
                    )}
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
