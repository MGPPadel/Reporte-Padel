<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Clases de Padel</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" referrerpolicy="no-referrer" />
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, addDoc, getDocs, deleteDoc, updateDoc, writeBatch, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Hacemos que las funciones de Firebase estén disponibles globalmente
    window.firebase = {
      initializeApp,
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      signInWithCustomToken,
      signInAnonymously,
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot,
      collection,
      query,
      addDoc,
      getDocs,
      deleteDoc,
      updateDoc,
      writeBatch,
      where
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const { useState, useEffect, useRef } = React;
      const defaultValueMap = {
        1: 12000,
        2: 19000,
        3: 24000,
        4: 26000,
      };
      const colorMap = {
        1: 'bg-orange-100',
        2: 'bg-green-100',
        3: 'bg-blue-100',
        4: 'bg-red-100',
      };
      const [classes, setClasses] = useState([]);
      const [newEntry, setNewEntry] = useState({
        studentName: '',
        day: '',
        time: '8:00 a. m.',
        date: new Date().toISOString().slice(0, 10),
      });
      const [weeklyReports, setWeeklyReports] = useState([]);
      const [monthlyReports, setMonthlyReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [userId, setUserId] = useState(null);
      const [appId, setAppId] = useState(typeof __app_id !== 'undefined' ? __app_id : 'default-app-id');
      const [showConfigModal, setShowConfigModal] = useState(false);
      const [userFirebaseConfig, setUserFirebaseConfig] = useState('');
      const [configError, setConfigError] = useState('');
      const [editableValues, setEditableValues] = useState(defaultValueMap);
      const [selectedMonth, setSelectedMonth] = useState('Todos');
      const [availableMonths, setAvailableMonths] = useState([]);
      const [searchQuery, setSearchQuery] = useState('');
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');
      const [editingClass, setEditingClass] = useState(null);
      const [groupedClasses, setGroupedClasses] = useState([]);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [modalContent, setModalContent] = useState({ title: '', message: '', onConfirm: () => {} });
      const firebaseConfigRef = useRef(null);
      const dbRef = useRef(null);
      const authRef = useRef(null);
      const userRef = useRef(null);
      const dayOptions = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
      const timeOptions = Array.from({ length: 5 }, (_, i) => `${8 + i}:00 a. m.`);
      const formatCurrency = (value) => {
        return value.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
      };

      const formatDate = (dateString) => {
        if (!dateString) return '';
        const [year, month, day] = dateString.split('-');
        return `${day}/${month}/${year}`;
      };

      const initFirebase = async () => {
        setLoading(true);
        try {
          const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
          if (!firebaseConfig) {
            // Manejar caso donde no hay configuración
            setLoading(false);
            console.error("Firebase config is not available.");
            return;
          }
          
          const app = firebase.initializeApp(firebaseConfig);
          const auth = firebase.getAuth(app);
          const db = firebase.getFirestore(app);

          dbRef.current = db;
          authRef.current = auth;

          const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
          if (initialAuthToken) {
            await firebase.signInWithCustomToken(auth, initialAuthToken);
          } else {
            await firebase.signInAnonymously(auth);
          }

        } catch (error) {
          console.error("Error initializing Firebase:", error);
          setLoading(false);
        }
      };

      useEffect(() => {
        initFirebase();
      }, []);

      useEffect(() => {
        const auth = authRef.current;
        if (!auth) return;

        const unsubscribe = firebase.onAuthStateChanged(auth, (user) => {
          if (user) {
            setUserId(user.uid);
            userRef.current = user.uid;
            console.log("Usuario autenticado:", user.uid);
          } else {
            setUserId(null);
            userRef.current = null;
            console.log("No hay usuario autenticado.");
          }
          setLoading(false);
        });

        return () => unsubscribe();
      }, []);

      useEffect(() => {
        if (!dbRef.current || !userId) {
          return;
        }

        const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);
        const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appId}/users/${userId}/valores_clase/precios`);

        const unsubscribeClasses = firebase.onSnapshot(userClassesRef, (snapshot) => {
          const fetchedClasses = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          
          const classesByDayTime = fetchedClasses.reduce((acc, curr) => {
            const key = `${curr.date}-${curr.day}-${curr.time}`;
            if (!acc[key]) {
              acc[key] = [];
            }
            acc[key].push(curr);
            return acc;
          }, {});

          const processedClasses = fetchedClasses.map(cls => {
            const key = `${cls.date}-${cls.day}-${cls.time}`;
            const studentCount = (classesByDayTime[key] || []).length;
            const classValue = editableValues[studentCount] || 0;
            return {
              ...cls,
              studentCount,
              value: classValue,
              color: colorMap[studentCount] || '',
            };
          });
          processedClasses.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            if (dateA.getTime() !== dateB.getTime()) {
              return dateB.getTime() - dateA.getTime();
            }
            const dayIndexA = dayOptions.indexOf(a.day);
            const dayIndexB = dayOptions.indexOf(b.day);
            if (dayIndexA !== dayIndexB) {
              return dayIndexA - dayIndexB;
            }
            const timeIndexA = timeOptions.indexOf(a.time);
            const timeIndexB = timeOptions.indexOf(b.time);
            return timeIndexA - timeIndexB;
          });

          setClasses(processedClasses);
          calculateReports(processedClasses);
          const months = [...new Set(processedClasses.map(cls => cls.date.substring(0, 7)))].sort();
          setAvailableMonths(months);

          const groupedMap = new Map();
          processedClasses.forEach(cls => {
            const key = `${cls.date}-${cls.day}-${cls.time}`;
            if (!groupedMap.has(key)) {
              groupedMap.set(key, {
                date: cls.date,
                day: cls.day,
                time: cls.time,
                studentCount: cls.studentCount,
                value: cls.value,
                color: cls.color,
                students: [],
                ids: []
              });
            }
            const groupedClass = groupedMap.get(key);
            groupedClass.students.push(cls.studentName);
            groupedClass.ids.push(cls.id);
          });
          setGroupedClasses(Array.from(groupedMap.values()));
        });

        const unsubscribeValues = firebase.onSnapshot(userValuesDocRef, (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            const newValues = {
              1: data['1'] || defaultValueMap[1],
              2: data['2'] || defaultValueMap[2],
              3: data['3'] || defaultValueMap[3],
              4: data['4'] || defaultValueMap[4],
            };
            setEditableValues(newValues);
          } else {
            setEditableValues(defaultValueMap);
            firebase.setDoc(userValuesDocRef, defaultValueMap);
          }
        });
        return () => {
          unsubscribeClasses();
          unsubscribeValues();
        };

      }, [dbRef.current, userId, editableValues]);
      
      const calculateReports = (processedClasses) => {
        const weeklyReportMap = new Map();
        const monthlyReportMap = new Map();
        
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const processedClassKeys = new Set();
        processedClasses.forEach(cls => {
          const classKey = `${cls.date}-${cls.day}-${cls.time}`;
          if (!processedClassKeys.has(classKey)) {
            processedClassKeys.add(classKey);

            const date = new Date(cls.date + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth();
          
            const monthName = monthNames[month];

            const firstDayOfYear = new Date(year, 0, 1);
            const pastDays = (date - firstDayOfYear) / 86400000;
            const weekNumber = Math.ceil((pastDays + firstDayOfYear.getDay() + 1) / 7);

            const weekKey = `${year}-Semana ${weekNumber}`;
            const monthKey = `${monthName} ${year}`;
            
            if (!weeklyReportMap.has(weekKey)) {
              weeklyReportMap.set(weekKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
            }
            const weeklyReport = weeklyReportMap.get(weekKey);
            weeklyReport.totalClasses++;
            weeklyReport.totalEarnings += cls.value;
            if (cls.studentCount >= 1 && cls.studentCount <= 4) {
              weeklyReport.countsByStudent[cls.studentCount]++;
            }

            if (!monthlyReportMap.has(monthKey)) {
              monthlyReportMap.set(monthKey, { totalClasses: 0, totalEarnings: 0, countsByStudent: { 1: 0, 2: 0, 3: 0, 4: 0 } });
            }
            const monthlyReport = monthlyReportMap.get(monthKey);
            monthlyReport.totalClasses++;
            monthlyReport.totalEarnings += cls.value;
            if (cls.studentCount >= 1 && cls.studentCount <= 4) {
              monthlyReport.countsByStudent[cls.studentCount]++;
            }
          }
        });
        const weeklyReportsArray = Array.from(weeklyReportMap.entries()).map(([key, value]) => ({ week: key, ...value }));
        const monthlyReportsArray = Array.from(monthlyReportMap.entries()).map(([key, value]) => ({ month: key, ...value }));

        setWeeklyReports(weeklyReportsArray);
        setMonthlyReports(monthlyReportsArray);
      };
      
      const handleInputChange = (e) => {
        const { name, value } = e.target;
        const dayNames = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        if (name === 'date') {
          const dateObj = new Date(value + 'T00:00:00');
          const dayOfWeek = dateObj.getDay();
          const newDayName = dayNames[dayOfWeek];

          setNewEntry(prev => ({
            ...prev,
            [name]: value,
            day: newDayName
          }));
        } else {
          setNewEntry(prev => ({ ...prev, [name]: value }));
        }
      };
      
      const handleValueChange = async (e) => {
        const { name, value } = e.target;
        const newValues = { ...editableValues, [name]: Number(value) };
        setEditableValues(newValues);
        try {
          const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appId}/users/${userId}/valores_clase/precios`);
          await firebase.setDoc(userValuesDocRef, newValues);
        } catch (error) {
          console.error("Error updating values in Firestore:", error);
        }
      };
      
      const handleAddClass = async (e) => {
        e.preventDefault();
        if (newEntry.studentName.trim() === '') return;

        try {
          const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);
          const existingClassesQuery = firebase.query(
            userClassesRef,
            firebase.where("date", "==", newEntry.date),
            firebase.where("time", "==", newEntry.time)
          );
          const existingClassesSnapshot = await firebase.getDocs(existingClassesQuery);
          const studentCount = existingClassesSnapshot.size + 1;
          const classValue = editableValues[studentCount] || 0;
          const classToSave = {
            ...newEntry,
            value: classValue,
          };
          await firebase.addDoc(userClassesRef, classToSave);
          setNewEntry({ ...newEntry, studentName: '', date: newEntry.date });
        } catch (error) {
          console.error("Error adding class to Firestore:", error);
        }
      };
      
      const handleEditClass = (classToEdit) => {
        setEditingClass(classToEdit);
      };

      const handleUpdateClass = async (e) => {
        e.preventDefault();
        if (!editingClass || editingClass.students.some(s => s.trim() === '')) {
          const messageBox = document.createElement('div');
          messageBox.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
          messageBox.innerHTML = `
            <div class="bg-white p-6 rounded-lg shadow-xl">
              <p>El nombre de los alumnos no puede estar vacío.</p>
              <div class="flex justify-end mt-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md" onclick="document.body.removeChild(this.parentNode.parentNode.parentNode)">Aceptar</button>
              </div>
            </div>
          `;
          document.body.appendChild(messageBox);
          return;
        }
        
        setModalContent({
          title: 'Confirmar Actualización',
          message: '¿Estás seguro de que quieres guardar los cambios? Esto eliminará los datos anteriores y creará clases nuevas.',
          onConfirm: async () => {
            try {
              const batch = firebase.writeBatch(dbRef.current);
              
              editingClass.ids.forEach(id => {
                const docRef = firebase.doc(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel/${id}`);
                batch.delete(docRef);
              });
              
              const newStudentCount = editingClass.students.length;
              const newValue = editableValues[newStudentCount] || 0;
              
              for (const studentName of editingClass.students) {
                const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);
                const newDocRef = firebase.doc(userClassesRef);
                batch.set(newDocRef, {
                  studentName: studentName,
                  day: editingClass.day,
                  time: editingClass.time,
                  date: editingClass.date,
                  value: newValue,
                });
              }
              
              await batch.commit();
              setEditingClass(null);
            } catch (error) {
              console.error("Error updating classes in Firestore:", error);
            } finally {
              setShowConfirmationModal(false);
            }
          }
        });
        setShowConfirmationModal(true);
      };

      const handleCancelEdit = () => {
        setEditingClass(null);
      };

      const handleDeleteStudentFromClass = (studentId) => {
        setModalContent({
          title: 'Confirmar Eliminación',
          message: '¿Estás seguro de que quieres eliminar a este alumno de la clase?',
          onConfirm: async () => {
            try {
              console.log(`Intentando eliminar al alumno con ID: ${studentId}`);
              const db = dbRef.current;
              const idToDelete = studentId;
              
              if (!db || !idToDelete) {
                console.error("Referencia a la base de datos o ID no disponible.");
                return;
              }

              const docRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/clases_padel/${idToDelete}`);
              await firebase.deleteDoc(docRef);
              console.log(`Alumno con ID: ${studentId} eliminado correctamente.`);
              
            } catch (error) {
              console.error("Error deleting student from class:", error);
            } finally {
              setShowConfirmationModal(false);
            }
          }
        });
        setShowConfirmationModal(true);
      };
      
      const handleDeleteGroupedClass = (ids) => {
        setEditingClass(null);
        setModalContent({
          title: 'Confirmar Eliminación',
          message: '¿Estás seguro de que quieres eliminar esta clase completa? Esto eliminará a todos los alumnos que la componen.',
          onConfirm: async () => {
            try {
              console.log(`Intentando eliminar la clase con los siguientes IDs: ${ids.join(', ')}`);
              const db = dbRef.current;
              const idsToProcess = ids;
              if (!db || !idsToProcess || idsToProcess.length === 0) {
                console.error("Referencia a la base de datos o IDs no disponibles para la eliminación.");
                return;
              }
              
              const batch = firebase.writeBatch(db);
              idsToProcess.forEach(id => {
                const docRef = firebase.doc(db, `artifacts/${appId}/users/${userId}/clases_padel/${id}`);
                batch.delete(docRef);
              });
              
              await batch.commit();
              console.log("Clase eliminada correctamente mediante batch commit.");

            } catch (error) {
              console.error("Error al eliminar la clase completa:", error);
            } finally {
              setShowConfirmationModal(false);
            }
          }
        });
        setShowConfirmationModal(true);
      };
      
      const exportWeeklyPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text("Informe Semanal - Clases de Pádel", 14, 15);
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const tableData = weeklyReports.map(r => {
          const [year, weekText] = r.week.split('-');
          const weekNumber = weekText.replace('Semana ', '');
          
          const firstDayOfYear = new Date(year, 0, 1);
          const dateInWeek = new Date(firstDayOfYear.getTime() + (weekNumber - 1) * 7 * 24 * 60 * 60 * 1000);
          const monthName = monthNames[dateInWeek.getMonth()];

          const formattedWeek = `SEMANA Nº ${weekNumber} DEL MES DE ${monthName.toUpperCase()} DE ${year}`;
          
          return [
            formattedWeek,
            r.totalClasses,
            formatCurrency(r.totalEarnings),
            r.countsByStudent[1] || 0,
            r.countsByStudent[2] || 0,
            r.countsByStudent[3] || 0,
            r.countsByStudent[4] || 0
          ];
        });
        doc.autoTable({
          head: [["Semana", "Total Clases", "Ganancia Total", "1 Persona", "2 Personas", "3 Personas", "4 Personas"]],
          body: tableData,
          startY: 25,
          styles: { fontSize: 8, halign: 'center' },
          headStyles: { fillColor: '#ef4444' },
          theme: 'grid'
        });
        doc.save("informe_semanal.pdf");
      };

      const exportMonthlyPDF = () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        monthlyReports.forEach((report, index) => {
          if (index > 0) {
            doc.addPage();
          }
          
          let finalY = 15;
          doc.setFontSize(16);
          doc.text(`Informe Mensual - Clases de Pádel - ${report.month}`, 14, finalY);
          
          finalY += 10;
          
          doc.autoTable({
            head: [["Mes", "Total Clases", "Ganancia Total"]],
            body: [[
              report.month,
              report.totalClasses,
              formatCurrency(report.totalEarnings)
            ]],
            startY: finalY,
            theme: 'grid',
            styles: { fontSize: 8 },
            headStyles: { fillColor: '#ef4444' }
          });
          finalY = doc.autoTable.previous.finalY + 10;

          doc.setFontSize(12);
          doc.text(`Desglose de Clases por Alumno:`, 14, finalY);
          finalY += 5;
          
          const detailedCountData = [
            ["1 Persona", "2 Personas", "3 Personas", "4 Personas"],
            [
              report.countsByStudent[1] || 0,
              report.countsByStudent[2] || 0,
              report.countsByStudent[3] || 0,
              report.countsByStudent[4] || 0
            ]
          ];
          doc.autoTable({
            head: [detailedCountData[0]],
            body: [detailedCountData[1]],
            startY: finalY,
            theme: 'grid',
            styles: { fontSize: 8, halign: 'center' },
            headStyles: { fillColor: '#fca5a5' }
          });
          finalY = doc.autoTable.previous.finalY + 10;

          const classesForMonth = classes.filter(cls => {
            const date = new Date(cls.date + 'T00:00:00');
            const monthName = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"][date.getMonth()];
            const monthKey = `${monthName} ${date.getFullYear()}`;
            return monthKey === report.month;
          });
          if (classesForMonth.length > 0) {
            const processedClasses = new Set();
            const detailedTableData = classesForMonth.map(cls => {
              const classKey = `${cls.date}-${cls.day}-${cls.time}`;
              const isFirstStudentInClass = !processedClasses.has(classKey);
              
              if (isFirstStudentInClass) {
                processedClasses.add(classKey);
              }

              return [
                formatDate(cls.date),
                cls.day,
                cls.time,
                cls.studentName,
                isFirstStudentInClass ? cls.studentCount : '',
                isFirstStudentInClass ? formatCurrency(cls.value) : ''
              ];
            });
            doc.setFontSize(12);
            doc.text(`Detalle de Clases:`, 14, finalY);
            finalY += 5;
            
            doc.autoTable({
              head: [["Fecha", "Día", "Horario", "Nombre de Alumno", "Alumnos", "Valor"]],
              body: detailedTableData,
              startY: finalY,
              theme: 'striped',
              styles: { fontSize: 8 },
              headStyles: { fillColor: '#ef4444' }
            });
          }

        });
        
        doc.save("informe_mensual_detallado.pdf");
      };

      const exportDatabase = () => {
        const data = {
          precios: editableValues,
          clases: classes
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "base_de_datos_padel.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };

      const importDatabase = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const data = JSON.parse(e.target.result);
            if (!data.precios && !data.clases) {
              throw new Error("El archivo JSON no tiene el formato esperado.");
            }
            
            const batch = firebase.writeBatch(dbRef.current);
            const userClassesRef = firebase.collection(dbRef.current, `artifacts/${appId}/users/${userId}/clases_padel`);
            
            const snapshot = await firebase.getDocs(userClassesRef);
            snapshot.forEach(docSnap => batch.delete(docSnap.ref));
            if (data.clases) {
              for (const cls of data.clases) {
                const newDocRef = firebase.doc(userClassesRef);
                batch.set(newDocRef, cls);
              }
            }
            
            if (data.precios) {
              const userValuesDocRef = firebase.doc(dbRef.current, `artifacts/${appId}/users/${userId}/valores_clase/precios`);
              batch.set(userValuesDocRef, data.precios);
            }
            
            await batch.commit();
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
            messageBox.innerHTML = `
              <div class="bg-white p-6 rounded-lg shadow-xl">
                <p>Base de datos importada correctamente. Se han borrado los datos anteriores.</p>
                <div class="flex justify-end mt-4">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded-md" onclick="document.body.removeChild(this.parentNode.parentNode.parentNode)">Aceptar</button>
                </div>
              </div>
            `;
            document.body.appendChild(messageBox);
          } catch (err) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
            messageBox.innerHTML = `
              <div class="bg-white p-6 rounded-lg shadow-xl">
                <p>Error al importar el archivo JSON. Asegúrate de que el formato sea correcto.</p>
                <div class="flex justify-end mt-4">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded-md" onclick="document.body.removeChild(this.parentNode.parentNode.parentNode)">Aceptar</button>
                </div>
              </div>
            `;
            document.body.appendChild(messageBox);
            console.error("Error importing database:", err);
          }
        };
        reader.readAsText(file);
      };

      const handleSignUp = async (email, password) => {
        try {
          await firebase.createUserWithEmailAndPassword(authRef.current, email, password);
        } catch (error) {
          console.error("Error al registrar el usuario:", error);
          setConfigError('Error al registrar: ' + error.message);
        }
      };

      const handleSignIn = async (email, password) => {
        try {
          await firebase.signInWithEmailAndPassword(authRef.current, email, password);
        } catch (error) {
          console.error("Error al iniciar sesión:", error);
          setConfigError('Error al iniciar sesión: ' + error.message);
        }
      };

      const handleSignOut = async () => {
        try {
          await firebase.signOut(authRef.current);
          setUserId(null);
        } catch (error) {
          console.error("Error al cerrar sesión:", error);
        }
      };
      
      const userIdDisplay = userId ? `Tu ID de Usuario: ${userId}` : "Cargando...";
      
      const filteredClasses = groupedClasses.filter(cls => {
        const isMonthMatch = selectedMonth === 'Todos' || cls.date.substring(0, 7) === selectedMonth;
        const isSearchMatch = searchQuery === '' || cls.students.some(s => s.toLowerCase().includes(searchQuery.toLowerCase()));
        const isDateRangeMatch = (startDate === '' || new Date(cls.date) >= new Date(startDate)) &&
                                 (endDate === '' || new Date(cls.date) <= new Date(endDate));
        return isMonthMatch && isSearchMatch && isDateRangeMatch;
      });

      const ConfirmationModal = ({ title, message, onConfirm, onCancel }) => {
        return (
          <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
              <h3 className="text-lg font-bold mb-4">{title}</h3>
              <p className="mb-4">{message}</p>
              <div className="flex justify-end space-x-4">
                <button
                  onClick={onCancel}
                  className="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400"
                >
                  Cancelar
                </button>
                <button
                  onClick={onConfirm}
                  className="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
                >
                  Confirmar
                </button>
              </div>
            </div>
          </div>
        );
      };
      
      // Componente de autenticación para login y registro
      const AuthScreen = () => {
        const [isLogin, setIsLogin] = useState(true);
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        const handleAuth = async (e) => {
          e.preventDefault();
          setError('');
          try {
            if (isLogin) {
              await firebase.signInWithEmailAndPassword(authRef.current, email, password);
            } else {
              await firebase.createUserWithEmailAndPassword(authRef.current, email, password);
            }
          } catch (err) {
            setError(err.message);
            console.error("Authentication Error:", err);
          }
        };

        return (
          <div className="bg-gray-200 p-8 rounded-xl shadow-lg w-full max-w-md mx-auto mt-10">
            <h2 className="text-2xl font-bold text-center mb-6">
              {isLogin ? 'Iniciar Sesión' : 'Registrarse'}
            </h2>
            <form onSubmit={handleAuth} className="space-y-4">
              <div>
                <label className="block text-gray-700">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-2 rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
                  required
                />
              </div>
              <div>
                <label className="block text-gray-700">Contraseña</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-2 rounded-md border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
                  required
                />
              </div>
              {error && <p className="text-red-500 text-sm">{error}</p>}
              <button
                type="submit"
                className="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
              >
                {isLogin ? 'Iniciar Sesión' : 'Registrarse'}
              </button>
            </form>
            <div className="mt-4 text-center">
              <button
                onClick={() => setIsLogin(!isLogin)}
                className="text-blue-500 hover:text-blue-700"
              >
                {isLogin ? '¿No tienes una cuenta? Regístrate' : '¿Ya tienes una cuenta? Inicia Sesión'}
              </button>
            </div>
          </div>
        );
      };
      
      const MainApp = () => {
        return (
          <>
            <div className="flex items-center justify-center gap-4 mb-4">
              <img src="https://i.postimg.cc/L4PWVYFx/REPORTE-PADEL-LOGO.png" alt="Logo" className="h-12 w-12 object-contain" />
              <h1 className="text-3xl font-bold text-center text-gray-900">
                Informe de Clases de Padel
              </h1>
            </div>
            <div className="flex flex-col md:flex-row justify-between items-center mb-4 text-sm text-gray-600">
              <p className="flex items-center space-x-2">
                  <i className="fas fa-user-circle"></i> <span>{userIdDisplay}</span>
              </p>
              <button
                onClick={handleSignOut}
                className="bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition-colors mt-2 md:mt-0"
              >
                Cerrar Sesión
              </button>
            </div>
            
            {/* Modal de confirmación */}
            {showConfirmationModal && (
              <ConfirmationModal
                title={modalContent.title}
                message={modalContent.message}
                onConfirm={() => {
                  modalContent.onConfirm();
                }}
                onCancel={() => setShowConfirmationModal(false)}
              />
            )}
            
            {/* Modal de edición de clase */}
            {editingClass && (
              <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                <div className="bg-white p-6 rounded-lg shadow-xl max-w-lg w-full m-4 md:m-0">
                  <h3 className="text-lg font-bold mb-4">Editar Clase</h3>
                  <div className="space-y-4">
                    <div>
                      <p className="text-sm font-semibold">Fecha: {formatDate(editingClass.date)}</p>
                      <p className="text-sm font-semibold">Horario: {editingClass.time}</p>
                    </div>
                    {editingClass.students.map((student, index) => (
                      <div key={index} className="flex items-center space-x-2">
                        <input
                          type="text"
                          value={student}
                          onChange={(e) => {
                            const newStudents = [...editingClass.students];
                            newStudents[index] = e.target.value;
                            setEditingClass({ ...editingClass, students: newStudents });
                          }}
                          className="flex-1 px-3 py-2 border rounded-md"
                        />
                        <button
                          onClick={() => {
                            setEditingClass(prev => ({
                              ...prev,
                              students: prev.students.filter((_, i) => i !== index)
                            }));
                          }}
                          className="bg-red-500 text-white p-2 rounded-full hover:bg-red-600"
                        >
                          <i className="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    ))}
                    <button
                      onClick={() => {
                        setEditingClass(prev => ({
                          ...prev,
                          students: [...prev.students, '']
                        }));
                      }}
                      className="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
                    >
                      Añadir Alumno
                    </button>
                  </div>
                  <div className="flex justify-end mt-6 space-x-4">
                    <button
                      onClick={handleCancelEdit}
                      className="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400"
                    >
                      Cancelar
                    </button>
                    <button
                      onClick={handleUpdateClass}
                      className="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
                    >
                      Guardar Cambios
                    </button>
                  </div>
                </div>
              </div>
            )}

            {/* Modal de valores de clase */}
            <div className="mb-6 flex flex-col md:flex-row items-center justify-between p-4 bg-gray-50 rounded-lg">
              <h2 className="text-lg font-bold mb-2 md:mb-0">Valores de las Clases</h2>
              <div className="flex flex-wrap gap-4 justify-center">
                {[1, 2, 3, 4].map(count => (
                  <div key={count} className="flex items-center space-x-2">
                    <label className="text-sm">
                      {count} {count === 1 ? 'Alumno' : 'Alumnos'}:
                    </label>
                    <input
                      type="number"
                      name={count}
                      value={editableValues[count]}
                      onChange={handleValueChange}
                      className="w-24 px-2 py-1 rounded-md border text-sm"
                    />
                  </div>
                ))}
              </div>
            </div>

            {/* Formulario de añadir clase */}
            <form onSubmit={handleAddClass} className="space-y-4 mb-6 p-4 bg-white rounded-lg shadow-md">
              <h2 className="text-xl font-bold">Registrar Nueva Clase</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div className="col-span-1 sm:col-span-2 md:col-span-1">
                  <label htmlFor="studentName" className="block text-sm font-medium text-gray-700">Nombre del Alumno</label>
                  <input
                    type="text"
                    id="studentName"
                    name="studentName"
                    value={newEntry.studentName}
                    onChange={handleInputChange}
                    placeholder="Escriba el nombre"
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                </div>
                <div>
                  <label htmlFor="date" className="block text-sm font-medium text-gray-700">Fecha</label>
                  <input
                    type="date"
                    id="date"
                    name="date"
                    value={newEntry.date}
                    onChange={handleInputChange}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                </div>
                <div>
                  <label htmlFor="day" className="block text-sm font-medium text-gray-700">Día</label>
                  <input
                    type="text"
                    id="day"
                    name="day"
                    value={newEntry.day}
                    readOnly
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100"
                  />
                </div>
                <div>
                  <label htmlFor="time" className="block text-sm font-medium text-gray-700">Horario</label>
                  <select
                    id="time"
                    name="time"
                    value={newEntry.time}
                    onChange={handleInputChange}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  >
                    {timeOptions.map(time => (
                      <option key={time} value={time}>{time}</option>
                    ))}
                  </select>
                </div>
              </div>
              <button
                type="submit"
                className="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
              >
                Añadir Clase
              </button>
            </form>

            {/* Controles de filtro y búsqueda */}
            <div className="space-y-4 mb-6 p-4 bg-white rounded-lg shadow-md">
              <h2 className="text-xl font-bold">Filtros y Reportes</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label htmlFor="searchQuery" className="block text-sm font-medium text-gray-700">Buscar por alumno</label>
                  <input
                    type="text"
                    id="searchQuery"
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    placeholder="Nombre del alumno..."
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                </div>
                <div>
                  <label htmlFor="startDate" className="block text-sm font-medium text-gray-700">Desde</label>
                  <input
                    type="date"
                    id="startDate"
                    value={startDate}
                    onChange={(e) => setStartDate(e.target.value)}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                </div>
                <div>
                  <label htmlFor="endDate" className="block text-sm font-medium text-gray-700">Hasta</label>
                  <input
                    type="date"
                    id="endDate"
                    value={endDate}
                    onChange={(e) => setEndDate(e.target.value)}
                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                  />
                </div>
              </div>
            </div>

            {/* Secciones de Reportes */}
            <div className="space-y-6">
              {/* Reporte Semanal */}
              <div className="p-4 bg-white rounded-lg shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-xl font-bold">Informe Semanal</h2>
                  <button
                    onClick={exportWeeklyPDF}
                    className="bg-red-500 text-white px-4 py-2 rounded-md text-sm hover:bg-red-600 transition-colors"
                  >
                    Exportar a PDF
                  </button>
                </div>
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-red-500 text-white">
                      <tr>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Semana</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Total Clases</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Ganancia Total</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">1 Persona</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">2 Personas</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">3 Personas</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">4 Personas</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {weeklyReports.length > 0 ? (
                        weeklyReports.map(report => (
                          <tr key={report.week}>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{report.week}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.totalClasses}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatCurrency(report.totalEarnings)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.countsByStudent[1] || 0}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.countsByStudent[2] || 0}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.countsByStudent[3] || 0}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.countsByStudent[4] || 0}</td>
                          </tr>
                        ))
                      ) : (
                        <tr>
                          <td colSpan="7" className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center italic">
                            No hay informes semanales disponibles.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </div>
              
              {/* Reporte Mensual */}
              <div className="p-4 bg-white rounded-lg shadow-md">
                <div className="flex justify-between items-center mb-4">
                  <h2 className="text-xl font-bold">Informe Mensual</h2>
                  <button
                    onClick={exportMonthlyPDF}
                    className="bg-red-500 text-white px-4 py-2 rounded-md text-sm hover:bg-red-600 transition-colors"
                  >
                    Exportar a PDF
                  </button>
                </div>
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-red-500 text-white">
                      <tr>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Mes</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Total Clases</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Ganancia Total</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {monthlyReports.length > 0 ? (
                        monthlyReports.map(report => (
                          <tr key={report.month}>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{report.month}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">{report.totalClasses}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{formatCurrency(report.totalEarnings)}</td>
                          </tr>
                        ))
                      ) : (
                        <tr>
                          <td colSpan="3" className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center italic">
                            No hay informes mensuales disponibles.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </div>
              
              {/* Controles de importación y exportación */}
              <div className="p-4 bg-white rounded-lg shadow-md space-y-4">
                <h2 className="text-xl font-bold">Gestión de Datos</h2>
                <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                  <button
                    onClick={exportDatabase}
                    className="flex-1 bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors"
                  >
                    Exportar Base de Datos a JSON
                  </button>
                  <label className="flex-1 cursor-pointer bg-gray-300 text-gray-800 text-center px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                    Importar Base de Datos desde JSON
                    <input type="file" onChange={importDatabase} className="hidden" accept=".json" />
                  </label>
                </div>
              </div>

              {/* Listado de clases agrupadas */}
              <div className="p-4 bg-white rounded-lg shadow-md">
                <h2 className="text-xl font-bold mb-4">Clases Registradas</h2>
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-red-500 text-white">
                      <tr>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Fecha</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Día</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Horario</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Alumnos</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Valor</th>
                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Acciones</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {filteredClasses.length > 0 ? (
                        filteredClasses.map(cls => (
                          <tr key={`${cls.date}-${cls.day}-${cls.time}`} className={`${cls.color} hover:bg-gray-50 transition-colors`}>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{formatDate(cls.date)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.day}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{cls.time}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              <span className="font-semibold text-gray-700">{cls.studentCount} alumno{cls.studentCount !== 1 ? 's' : ''}</span>: {cls.students.join(', ')}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-700">{formatCurrency(cls.value)}</td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                              <button onClick={() => handleEditClass(cls)} className="text-blue-600 hover:text-blue-900 mr-2">
                                <i className="fas fa-edit"></i>
                              </button>
                              <button onClick={() => handleDeleteGroupedClass(cls.ids)} className="text-red-600 hover:text-red-900">
                                <i className="fas fa-trash-alt"></i>
                              </button>
                            </td>
                          </tr>
                        ))
                      ) : (
                        <tr>
                          <td colSpan="6" className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center italic">
                            No hay clases registradas.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </>
        );
      };

      return (
        <div className="min-h-screen bg-gray-100 p-4 font-sans text-gray-800">
          <div className="container mx-auto max-w-4xl p-6 bg-white rounded-xl shadow-lg">
            {loading ? (
              <div className="flex justify-center items-center h-64">
                <div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-red-500"></div>
              </div>
            ) : userId ? (
              <MainApp />
            ) : (
              <AuthScreen />
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
