<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Clases de Padel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            getFirestore,
            doc,
            setDoc
        };
    </script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div id="app-container" class="container mx-auto max-w-4xl p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold mb-2 text-center text-gray-900">
            Informe de Clases de Padel
        </h1>
        <div id="content" class="mt-8 text-center">
            <!-- El contenido de la aplicación aparecerá aquí después de la configuración -->
            <p id="status-message" class="text-gray-500 italic">
                Cargando...
            </p>
        </div>
    </div>

    <!-- Modal para la configuración de Firebase -->
    <div id="config-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-900">
                Introduce tu Configuración de Firebase
            </h2>
            <p class="text-gray-600 mb-6">
                Para que la aplicación funcione, necesitas tu propia configuración de Firebase. Pega el objeto JSON aquí.
            </p>
            <form id="config-form">
                <textarea
                    id="firebase-config-textarea"
                    class="w-full h-40 p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm"
                    placeholder='Pega tu objeto JSON aquí: { "apiKey": "...", "authDomain": "...", ... }'
                ></textarea>
                <div id="error-message" class="text-red-500 text-sm mb-4 hidden">
                    Configuración de Firebase no válida. Asegúrate de que sea un JSON válido.
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Guardar y Conectar
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const configModal = document.getElementById('config-modal');
            const configForm = document.getElementById('config-form');
            const configTextarea = document.getElementById('firebase-config-textarea');
            const statusMessage = document.getElementById('status-message');
            const errorMessage = document.getElementById('error-message');

            const initApp = async (config) => {
                try {
                    statusMessage.textContent = 'Inicializando Firebase...';
                    const app = window.firebase.initializeApp(config);
                    const auth = window.firebase.getAuth(app);
                    const db = window.firebase.getFirestore(app);

                    // Usar inicio de sesión anónimo
                    await window.firebase.signInAnonymously(auth);

                    statusMessage.textContent = 'Conexión exitosa. ¡La aplicación está lista para usarse!';
                    console.log('Firebase y Firestore inicializados correctamente.');

                    // Ocultamos el modal y mostramos el contenido de la app
                    configModal.classList.remove('active');
                    document.getElementById('content').style.display = 'block';

                } catch (error) {
                    console.error("Error al inicializar Firebase:", error);
                    statusMessage.textContent = 'Error al conectar a Firebase. Por favor, revisa tu configuración.';
                    // Mostramos el modal de nuevo si la inicialización falla
                    configModal.classList.add('active');
                    errorMessage.textContent = 'Error al conectar a Firebase. Revisa tu configuración e inténtalo de nuevo.';
                    errorMessage.classList.remove('hidden');
                }
            };

            const checkConfigAndInit = () => {
                const storedConfig = localStorage.getItem('firebaseConfig');
                if (storedConfig) {
                    try {
                        const config = JSON.parse(storedConfig);
                        configModal.classList.remove('active');
                        initApp(config);
                    } catch (e) {
                        console.error("Configuración de Firebase no válida en localStorage:", e);
                        statusMessage.textContent = 'Configuración guardada no válida. Por favor, introduce una nueva.';
                        configModal.classList.add('active');
                        errorMessage.textContent = 'Configuración guardada no válida. Por favor, introduce una nueva.';
                        errorMessage.classList.remove('hidden');
                    }
                } else {
                    configModal.classList.add('active');
                    document.getElementById('content').style.display = 'none'; // Ocultamos el contenido hasta que se configure
                }
            };

            configForm.addEventListener('submit', (e) => {
                e.preventDefault();
                try {
                    const config = JSON.parse(configTextarea.value);
                    localStorage.setItem('firebaseConfig', JSON.stringify(config));
                    configModal.classList.remove('active');
                    window.location.reload(); // Recarga la página para iniciar la app con la nueva config
                } catch (error) {
                    // Mostramos el mensaje de error directamente en el modal
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = 'Configuración de Firebase no válida. Asegúrate de que el formato sea JSON.';
                }
            });

            checkConfigAndInit();
        });
    </script>
</body>
</html>
