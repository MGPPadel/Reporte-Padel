// Componente aislado para el input con autocompletado (teclado + click + cierre al hacer clic fuera)
const AutocompleteStudentInput = ({ index, value, newEntry, setNewEntry, students }) => {
  const [activeIndex, setActiveIndex] = React.useState(-1);
  const [open, setOpen] = React.useState(false);
  const containerRef = React.useRef(null);

  const filteredStudents = React.useMemo(() => {
    const term = (newEntry.studentNames[index] || "").toLowerCase();
    if (!term) return [];
    return students
      .filter(stu => (`${stu.firstName} ${stu.lastName}`).toLowerCase().includes(term))
      .slice(0, 5);
  }, [students, newEntry.studentNames, index]);
  // Cerrar al hacer clic fuera
  React.useEffect(() => {
    const handleClickOutside = (e) => {
      if (containerRef.current && !containerRef.current.contains(e.target)) {
        setOpen(false);
        setActiveIndex(-1);
      }
    };
    document.addEventListener("mousedown", handleClickOutside);
    return () => document.removeEventListener("mousedown", handleClickOutside);
  }, []);
  const handleKeyDown = (e) => {
    if (!open || filteredStudents.length === 0) return;
    if (e.key === "ArrowDown") {
      e.preventDefault();
      setActiveIndex((prev) => (prev + 1) % filteredStudents.length);
    } else if (e.key === "ArrowUp") {
      e.preventDefault();
      setActiveIndex((prev) => (prev <= 0 ? filteredStudents.length - 1 : prev - 1));
    } else if (e.key === "Enter" && activeIndex >= 0) {
      e.preventDefault();
      const stu = filteredStudents[activeIndex];
      const newNames = [...newEntry.studentNames];
      newNames[index] = `${stu.firstName} ${stu.lastName}`;
      const newIds = [...(newEntry.studentIds || [])];
      newIds[index] = stu.id;
      setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
      setActiveIndex(-1);
      setOpen(false);
    }
  };
  const handleSelect = (stu) => {
    const newNames = [...newEntry.studentNames];
    newNames[index] = `${stu.firstName} ${stu.lastName}`;
    const newIds = [...(newEntry.studentIds || [])];
    newIds[index] = stu.id;
    setNewEntry((prev) => ({ ...prev, studentNames: newNames, studentIds: newIds }));
    setActiveIndex(-1);
    setOpen(false);
  };

  return (
    <div className="relative mb-2" ref={containerRef}>
      <input
        type="text"
        placeholder={`Alumno ${index + 1}`}
        value={newEntry.studentNames[index] || ""}
        onChange={(e) => {
          const val = e.target.value;
          const newNames = [...newEntry.studentNames];
          newNames[index] = val;
        
          setNewEntry((prev) => ({ ...prev, studentNames: newNames }));
          setActiveIndex(-1);
          setOpen(true);
        }}
        onFocus={() => setOpen(true)}
        onKeyDown={handleKeyDown}
        className="peer p-3 w-full border rounded-lg focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      {/* Contenedor de sugerencias */}
      {open 
 && newEntry.studentNames[index] && filteredStudents.length > 0 && (
 
        <div
          className="absolute left-0 right-0 mt-1 bg-white border rounded-lg shadow-lg max-h-40 overflow-y-auto z-50
                     opacity-0 translate-y-1 scale-95 pointer-events-none
                     transition-all duration-200 ease-out
                 
          peer-focus:opacity-100 peer-focus:translate-y-0 peer-focus:scale-100 peer-focus:pointer-events-auto"
  
        >
          {filteredStudents.map((stu, i) => (
            <div
              key={stu.id}
              onMouseDown={(e) => { e.preventDefault();
                handleSelect(stu); }}
              onTouchStart={(e) => { e.preventDefault(); handleSelect(stu);
              }}
              className={`px-3 py-2 cursor-pointer transition-colors ${
                i === activeIndex ?
                "bg-blue-100 text-blue-800 font-semibold" : "hover:bg-gray-100"
              }`}
            >
              {stu.firstName} {stu.lastName}
            </div>
          ))}
        </div>
      )}
    </div>
  );
};

                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    ) : (
                        <p className="text-center text-gray-500 p-8 bg-white rounded-xl shadow-lg">No hay datos de pagos disponibles.</p>
                    )}
                </>
            );

            return (
                <div className="p-4 sm:p-8 md:p-12">
                    {loading && (
                        <div className="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50">
                            <i className="fas fa-spinner fa-spin text-4xl text-blue-800"></i>
                        </div>
                    )}
                    <MessageBox
                        show={messageBox.show}
                        title={messageBox.title}
                        content={messageBox.content}
                        type={messageBox.type}
                        onConfirm={messageBox.onConfirm}
                        onClose={messageBox.onClose}
                    />

                    {!userId ? (
                        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mx-auto mt-12 md:mt-24">
                            <h1 className="text-2xl font-bold text-gray-800 text-center mb-6">
                                {isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}
                            </h1>
                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                className="p-3 w-full border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <input
                                type="password"
                                placeholder="Contraseña"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                className="p-3 w-full border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 transition-shadow"
                            />
                            <button
                                onClick={isSigningUp ? signUp : signIn}
                                className="py-3 px-4 w-full rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors shadow-md"
                            >
                                {isSigningUp ? 'Crear Cuenta' : 'Iniciar Sesión'}
                            </button>
                            <div className="flex justify-between items-center mt-4 text-xs">
                                <button
                                    onClick={() => setIsSigningUp(!isSigningUp)}
                                    className="text-blue-500 hover:underline"
                                >
                                    {isSigningUp ? 'Ya tengo una cuenta' : 'Crear una cuenta'}
                                </button>
                                <button
                                    onClick={handlePasswordReset}
                                    className="text-blue-500 hover:underline"
                                >
                                    ¿Olvidaste tu contraseña?
                                </button>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="bg-white p-6 rounded-xl shadow-lg w-full max-w-4xl mx-auto mb-8 flex justify-between items-center">
                                <h2 className="text-xl font-bold text-gray-800">Bienvenido, {userEmail}</h2>
                                <button
                                    onClick={signOutUser}
                                    className="py-2 px-4 rounded-lg bg-red-500 hover:bg-red-600 text-white font-bold transition-colors shadow-md flex items-center"
                                >
                                    <i className="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
                                </button>
                            </div>

                            {/* Pestañas de navegación */}
                            <div className="flex justify-center space-x-2 sm:space-x-4 mb-8 sticky top-4 z-10">
                                <button
                                    onClick={() => setView('add-class')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'add-class' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-plus mr-2"></i> Añadir Clase
                                </button>
                                <button
                                    onClick={() => setView('students')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'students' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-users mr-2"></i> Alumnos
                                </button>
                                <button
                                    onClick={() => setView('reports')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'reports' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-chart-line mr-2"></i> Reportes
                                </button>
                                <button
                                    onClick={() => setView('payments')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'payments' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-dollar-sign mr-2"></i> Pagos
                                </button>
                                <button
                                    onClick={() => setView('config')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'config' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-cogs mr-2"></i> Configuración
                                </button>
                            </div>
                            <div className="flex justify-center space-x-2 sm:space-x-4 mb-8">
                                <button
                                    onClick={() => setView('log')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'log' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-history mr-2"></i> Registro de Actividad
                                </button>
                                <button
                                    onClick={() => setView('calendar')}
                                    className={`flex-1 sm:flex-none py-3 px-4 rounded-lg font-bold transition-colors shadow-md text-sm sm:text-base ${view === 'calendar' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-100'}`}
                                >
                                    <i className="fas fa-calendar-alt mr-2"></i> Ver Calendario
                                </button>
                            </div>


                            {/* Contenido principal */}
                            {view === 'add-class' && (
                                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
                                    <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">{isEditing ? 'Editar Clase' : 'Añadir Nueva Clase'}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Número de Alumnos</label>
                                            <select
                                                name="studentCount"
                                                value={newEntry.studentCount}
                                                onChange={handleNewEntryChange}
                                                className="mt-1 block w-full p-3 border rounded-lg"
                                            >
                                                {peopleOptions.map(p => (
                                                    <option key={p} value={p}>{p}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Precio</label>
                                            <input
                                                type="number"
                                                name="price"
                                                value={newEntry.price}
                                                onChange={handleNewEntryChange}
                                                className="mt-1 block w-full p-3 border rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Fecha</label>
                                            <input
                                                type="date"
                                                name="date"
                                                value={newEntry.date}
                                                onChange={handleDateChange}
                                                className="mt-1 block w-full p-3 border rounded-lg"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">Hora</label>
                                            <select
                                                name="time"
                                                value={newEntry.time}
                                                onChange={handleNewEntryChange}
                                                className="mt-1 block w-full p-3 border rounded-lg"
                                            >
                                                {timesOfDay.map(time => (
                                                    <option key={time} value={time}>{time}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mt-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Nombres de los Alumnos</label>
                                        {Array.from({ length: newEntry.studentCount }).map((_, index) => (
                                            <AutocompleteStudentInput
                                                key={index}
                                                index={index}
                                                value={newEntry.studentNames[index]}
                                                newEntry={newEntry}
                                                setNewEntry={setNewEntry}
                                                students={students}
                                            />
                                        ))}
                                    </div>
                                    <button
                                        onClick={addClass}
                                        className="mt-6 py-3 px-4 w-full rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors shadow-md"
                                    >
                                        {isEditing ? 'Guardar Cambios' : 'Añadir Clase'}
                                    </button>
                                    {isEditing && (
                                        <button
                                            onClick={() => { setIsEditing(false); setEditedClassId(null); setNewEntry({ studentCount: 1, studentNames: [''], studentIds: [''], date: new Date().toISOString().split('T')[0], day: daysOfWeek[new Date().getDay()], time: timesOfDay[0], price: customPrices[1] || 0 }); }}
                                            className="mt-2 py-3 px-4 w-full rounded-lg bg-gray-400 hover:bg-gray-500 text-white font-bold transition-colors shadow-md"
                                        >
                                            Cancelar
                                        </button>
                                    )}
                                </div>
                            )}

                            {view === 'students' && (
                                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl mx-auto">
                                    <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">{isEditingStudent ? 'Editar Alumno' : 'Añadir Nuevo Alumno'}</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Nombre"
                                            value={newStudent.firstName}
                                            onChange={(e) => setNewStudent(prev => ({ ...prev, firstName: e.target.value }))}
                                            className="p-3 w-full border rounded-lg"
                                        />
                                        <input
                                            type="text"
                                            placeholder="Apellido"
                                            value={newStudent.lastName}
                                            onChange={(e) => setNewStudent(prev => ({ ...prev, lastName: e.target.value }))}
                                            className="p-3 w-full border rounded-lg"
                                        />
                                        <input
                                            type="tel"
                                            placeholder="Teléfono"
                                            value={newStudent.phone}
                                            onChange={(e) => setNewStudent(prev => ({ ...prev, phone: e.target.value }))}
                                            className="p-3 w-full border rounded-lg"
                                        />
                                        <select
                                            value={newStudent.status}
                                            onChange={(e) => setNewStudent(prev => ({ ...prev, status: e.target.value }))}
                                            className="p-3 w-full border rounded-lg"
                                        >
                                            <option value="Activo">Activo</option>
                                            <option value="Inactivo">Inactivo</option>
                                        </select>
                                    </div>
                                    <textarea
                                        placeholder="Descripción o notas"
                                        value={newStudent.description}
                                        onChange={(e) => setNewStudent(prev => ({ ...prev, description: e.target.value }))}
                                        className="p-3 w-full border rounded-lg mb-4 h-20"
                                    ></textarea>
                                    <button
                                        onClick={addStudent}
                                        className="py-3 px-4 w-full rounded-lg bg-green-600 hover:bg-green-700 text-white font-bold transition-colors shadow-md"
                                    >
                                        {isEditingStudent ? 'Actualizar Alumno' : 'Añadir Alumno'}
                                    </button>
                                    {isEditingStudent && (
                                        <button
                                            onClick={() => { setIsEditingStudent(false); setEditedStudentId(null); setNewStudent({ firstName: '', lastName: '', phone: '', description: '', status: 'Activo' }); }}
                                            className="mt-2 py-3 px-4 w-full rounded-lg bg-gray-400 hover:bg-gray-500 text-white font-bold transition-colors shadow-md"
                                        >
                                            Cancelar
                                        </button>
                                    )}

                                    <div className="mt-8">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">Lista de Alumnos</h3>
                                        <div className="flex flex-col sm:flex-row justify-between items-center mb-4">
                                            <input
                                                type="text"
                                                placeholder="Buscar por nombre, apellido o teléfono..."
                                                value={studentSearch}
                                                onChange={(e) => setStudentSearch(e.target.value)}
                                                className="p-2 w-full sm:w-1/2 border rounded-lg mb-2 sm:mb-0"
                                            />
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className="p-2 w-full sm:w-auto border rounded-lg"
                                            >
                                                <option value="Todos">Todos</option>
                                                <option value="Activo">Activos</option>
                                                <option value="Inactivo">Inactivos</option>
                                            </select>
                                        </div>
                                        <div className="overflow-x-auto">
                                            <table className="min-w-full table-auto">
                                                <thead>
                                                    <tr className="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                                        <th className="py-3 px-6 text-left">Nombre</th>
                                                        <th className="py-3 px-6 text-left">Teléfono</th>
                                                        <th className="py-3 px-6 text-left hidden lg:table-cell">Descripción</th>
                                                        <th className="py-3 px-6 text-center">Estado</th>
                                                        <th className="py-3 px-6 text-center">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="text-gray-600 text-sm font-light">
                                                    {filteredStudentsList.length > 0 ? (
                                                        filteredStudentsList.map((student) => (
                                                            <tr key={student.id} className="border-b border-gray-200 hover:bg-gray-100">
                                                                <td className="py-3 px-6 text-left whitespace-nowrap">{student.firstName} {student.lastName}</td>
                                                                <td className="py-3 px-6 text-left">{student.phone}</td>
                                                                <td className="py-3 px-6 text-left hidden lg:table-cell">{student.description}</td>
                                                                <td className="py-3 px-6 text-center">
                                                                    <span className={`py-1 px-3 rounded-full text-xs font-semibold ${student.status === 'Activo' ? 'bg-green-200 text-green-600' : 'bg-red-200 text-red-600'}`}>{student.status}</span>
                                                                </td>
                                                                <td className="py-3 px-6 text-center">
                                                                    <div className="flex item-center justify-center space-x-2">
                                                                        <button onClick={() => sendWhatsApp(student.phone)} className="w-6 h-6 transform hover:text-green-500 hover:scale-110 transition-transform" title="Enviar WhatsApp">
                                                                            <i className="fab fa-whatsapp"></i>
                                                                        </button>
                                                                        <button onClick={() => editStudent(student)} className="w-6 h-6 transform hover:text-blue-500 hover:scale-110 transition-transform">
                                                                            <i className="fas fa-edit"></i>
                                                                        </button>
                                                                        <button onClick={() => deleteStudent(student.id)} className="w-6 h-6 transform hover:text-red-500 hover:scale-110 transition-transform">
                                                                            <i className="fas fa-trash-alt"></i>
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))
                                                    ) : (
                                                        <tr>
                                                            <td colSpan="5" className="text-center py-4 text-gray-500">No se encontraron alumnos.</td>
                                                        </tr>
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {view === 'reports' && <MainReportView />}

                            {view === 'calendar' && <DailyReportView />}

                            {view === 'payments' && (
                                <>
                                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto mb-8">
                                        <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">{isEditingPayment ? 'Editar Pago' : 'Añadir Nuevo Pago'}</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Fecha</label>
                                                <input
                                                    type="date"
                                                    name="date"
                                                    value={newPayment.date}
                                                    onChange={(e) => setNewPayment(prev => ({ ...prev, date: e.target.value }))}
                                                    className="p-3 w-full border rounded-lg"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700">Monto</label>
                                                <input
                                                    type="number"
                                                    name="amount"
                                                    placeholder="Monto"
                                                    value={newPayment.amount}
                                                    onChange={(e) => setNewPayment(prev => ({ ...prev, amount: e.target.value }))}
                                                    className="p-3 w-full border rounded-lg"
                                                />
                                            </div>
                                        </div>
                                        <div className="mt-4">
                                            <label className="block text-sm font-medium text-gray-700">Descripción (opcional)</label>
                                            <textarea
                                                name="description"
                                                placeholder="Descripción del pago..."
                                                value={newPayment.description}
                                                onChange={(e) => setNewPayment(prev => ({ ...prev, description: e.target.value }))}
                                                className="p-3 w-full border rounded-lg h-20"
                                            ></textarea>
                                        </div>
                                        <button
                                            onClick={addPayment}
                                            className="mt-6 py-3 px-4 w-full rounded-lg bg-green-600 hover:bg-green-700 text-white font-bold transition-colors shadow-md"
                                        >
                                            {isEditingPayment ? 'Guardar Cambios' : 'Añadir Pago'}
                                        </button>
                                        {isEditingPayment && (
                                            <button
                                                onClick={() => { setIsEditingPayment(false); setEditedPaymentId(null); setNewPayment({ date: new Date().toISOString().split('T')[0], amount: 0, description: '' }); }}
                                                className="mt-2 py-3 px-4 w-full rounded-lg bg-gray-400 hover:bg-gray-500 text-white font-bold transition-colors shadow-md"
                                            >
                                                Cancelar
                                            </button>
                                        )}
                                    </div>
                                    <AnnualPaymentsReportView />
                                </>
                            )}
                            {view === 'config' && (
                                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
                                    <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">Configuración</h2>
                                    <div className="mb-6">
                                        <h3 className="text-xl font-bold text-gray-700 mb-4">Precios de Clases</h3>
                                        {peopleOptions.map(p => (
                                            <div key={p} className="flex items-center mb-4">
                                                <span className="w-1/2 font-semibold">{p} {p > 1 ? 'Alumnos' : 'Alumno'}:</span>
                                                <div className="w-1/2 flex items-center">
                                                    <span className="mr-2 text-gray-600">$</span>
                                                    <input
                                                        type="number"
                                                        value={customPrices[p] || ''}
                                                        onChange={(e) => handleCustomPriceChange(p, e.target.value)}
                                                        className="p-2 w-full border rounded-lg"
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                        <button
                                            onClick={saveCustomPrices}
                                            className="mt-6 py-3 px-4 w-full rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors shadow-md"
                                        >
                                            Guardar Precios
                                        </button>
                                    </div>
                                </div>
                            )}
                            {view === 'log' && (
                                <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
                                    <h2 className="text-2xl font-bold text-gray-800 text-center mb-6">Registro de Actividad</h2>
                                    {activityLog.length > 0 ? (
                                        <div className="overflow-y-auto max-h-96">
                                            <ul className="divide-y divide-gray-200">
                                                {activityLog.map(log => (
                                                    <li key={log.id} className="py-4 flex justify-between items-center">
                                                        <div className="flex-1">
                                                            <p className="text-sm font-semibold text-gray-900">{log.action}</p>
                                                            <p className="text-xs text-gray-500">{log.details}</p>
                                                        </div>
                                                        <span className="text-xs text-gray-400">{formatDate(log.timestamp)}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ) : (
                                        <p className="text-center text-gray-500 p-8">No hay actividad reciente.</p>
                                    )}
                                </div>
                            </>
                        )}
                    </div>
                    {userId && (
                        <div className="mt-8 text-center text-gray-500">
                            ID de Usuario: <span className="font-mono">{userId}</span>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
